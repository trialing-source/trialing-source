            var desc = [[
            '## Problem\r\nAs part of issue #59, all snapshots tests where removed. We would now like to replace these snapshots with a more meaningful unit test.\r\n\r\n## Acceptance Criteria\r\n\r\nUsing @testing-library/react create a test for `Layout.js` found in `src/components/Layout/`\r\n'
            ], [
            "Let's create an action that could be used on our repositories regardless if it's a frontend, backend, or any other (non-javascript) platform! \r\n\r\nThe idea is simple - to minify typos and silly grammar mistakes from our readmes, ADRs and any other markdown related content :) \r\n\r\n---\r\n\r\n@robertrossmann a quick question for you - do you think that this monorepo is a good place where to add our own github actions? Or shall we create them in a separate repository? \r\n\r\nStandalone repository make sense in terms of easier usage.\r\nThis monorepo make sense to have everything together under one roof."
            ], [
            "<!--\r\n  Note: if the issue is about documentation or the website, please file it at:\r\n  https://github.com/reactjs/reactjs.org/issues/new\r\n-->\r\n\r\n**Do you want to request a *feature* or report a *bug*?**\r\n\r\nA bug?\r\n\r\n**What is the current behavior?**\r\n\r\n> Cannot set property 'memoizedState' of null\r\n\r\n**If the current behavior is a bug, please provide the steps to reproduce and if possible a minimal demo of the problem. Your bug will get fixed much faster if we can run your code and it doesn't have dependencies other than React. Paste the link to your JSFiddle (https://jsfiddle.net/Luktwrdm/) or CodeSandbox (https://codesandbox.io/s/new) example below:**\r\n\r\n```js\r\nconst processLink = html => {\r\n  return renderToStaticMarkup(<Link />)\r\n};\r\n\r\nconst RichText = ({ html }) => {\r\n  const htmlProcessed = useMemo(() => processLink(html), [html\]);\r\n}\r\n```\r\nSee https://codesandbox.io/s/cannot-set-property-memoizedstate-of-null-mrxfr\r\n\r\n**What is the expected behavior?**\r\n\r\n**Which versions of React, and which browser / OS are affected by this issue? Did this work in previous versions of React?**\r\n\r\n16.8~16.9\r\n\r\n"], 
            ['It is simply a re-export of the default functions in the same folder.\r\n\r\n- [x] use named function declaration for all built-in providers (like the Instagram one)\r\n- [x] add script to generate `src/providers/index.js` on build\r\n- [ ] Add JSDoc comments, like in Instagram https://github.com/nextauthjs/next-auth/blob/main/src/providers/instagram.js\r\n- [ ] Explore ways of autogenerating documentation pages in https://github.com/nextauthjs/next-auth/tree/main/www/docs/providers'], 
            ['**Package (if applicable)**\r\nAll\r\n\r\n**The task**\r\nSwitch to NPM:\r\n- [ ] Ensure Travis, Lerna and package.json scripts are updated.\r\n- [ ] Use `npm ci` where applicable.\r\n- [ ] Remove Yarn workspaces\r\n- [ ] Update README\r\n- [ ] Switch yarn.lock > package-lock.json\r\n\r\n**Additional context**\r\nNPM CI [appears to be faster that other options available](https://blog.npmjs.org/post/171556855892/introducing-npm-ci-for-faster-more-reliable).\r\nWhen this repo was started Yarn offered a lot more than NPM, now NPM is catching up we should explore.\r\n'], 
            ["**Is your feature request related to a problem? Please describe.**\r\n[`TOML`](https://github.com/toml-lang/toml) is a popular config lang. YVM currently support a bunch of config formats using [`cosmiconfig`](https://github.com/davidtheclark/cosmiconfig/issues/150), `.toml` would be an easy addition.\r\n\r\n**Describe the solution you'd like**\r\nUser can specify config in `.yvmrc.toml` file\r\n\r\n**Describe alternatives you've considered**\r\nNo supporting it. ü§∑\u200d‚ôÇÔ∏è \r\n\r\n**Additional context**\r\nSome reference prettier/prettier/pull/4877\r\n- [TOML vs YAML](https://arp242.net/weblog/yaml_probably_not_so_great_after_all.html)\r\n- [JSON config cons](https://www.lucidchart.com/techblog/2018/07/16/why-json-isnt-a-good-configuration-language/)\r\n"], 
            ['**Is your feature request related to a problem? Please describe.**\r\nThere are so many warnings coming up while running the tool in the local dev environment.\r\n\r\n**Describe the solution you\'d like**\r\nFix the warnings\r\n\r\n<img width="1431" alt="Screenshot 2020-10-18 at 5 53 03 PM" src="https://user-images.githubusercontent.com/26406279/96367384-24b5d000-116b-11eb-8b81-abbff6196273.png">\r\n\r\nJoin the **Discord Server** for further discussions.\r\nServer Link: https://discord.gg/HHMs7Eg\r\n'],

            ['# üöÄ Feature Request\r\n\r\n### üìù Description\r\nBeing able to group certain devices into definable "testing profiles", especially since only 5 devices at a time work.\r\n\r\nFor example:\r\n\r\nTesting profile: extra-large\r\n1. MacBook Pro 13\r\n2. MacBook Pro 16\r\n3. 4k\r\n4. 5k\r\n\r\nTesting profile: desktop / laptop\r\n1. 1920x1080\r\n2. 1440x900\r\n3. 1366x768\r\n4. Laptop with MDPI screen - 1280x800\r\n\r\nTesting profile: tablet\r\n1. Ipad\r\n2. Surface Go\r\n3. Onyx Boox Note 2\r\n\r\nTesting profile: mobile\r\n1. Iphone X\r\n2. Samsung S7\r\n3. Iphone 5SE\r\n4. Galaxy Fold\r\n\r\nSelecting the profile would activate the devices.\r\n\r\nIt would also be great to import device libraries / profiles from other users or query / import [statcounter](https://gs.statcounter.com/screen-resolution-stats#monthly-201910-202011-bar) to get screen sizes by current usage statistics, but for that I should likely open a separate issue.\r\n\r\nThanks to all contributors for the awesome tool! \r\nYou are making responsive design so much easier.'],

            ['In the 1.15 update, the arrayItem property is introduced so we can get rid of the `foo.$` field. I found this doesn\'t work for subschemas. I get the following error for a subschema defining an urlCollection `arrayItem`:\r\n\r\n`Error: "urlCollection" is Array type but the schema does not include a "urlCollection.$" definition for the array items"`\r\n\r\nIt looks like it doesn\'t see the arrayItems field. I made the update as outlined in the blog:\r\n\r\n<img width="600" alt="Screenshot 2020-08-29 at 12 46 44" src="https://user-images.githubusercontent.com/4354786/91636118-03035c80-e9f6-11ea-8d01-ff04712538f5.png">\r\n\r\nIt does however work fine for my root schema, but in the nested schemas, I have to continue using the old `foo.$` method.\r\n'],

            ['### What is the problem?\r\n\r\nAPI requests for blitz, from either await direct function calls inside useEffects or useQuery calls are not being created with consideration for the trailingSlash config.\r\n\r\n### What are detailed steps to reproduce this?\r\n\r\n1. create new blitz application\r\n2. update blitz.config.js as below \r\n````\r\nconst { sessionMiddleware, simpleRolesIsAuthorized } = require("blitz")\r\n\r\nmodule.exports = {\r\n  middleware: [\r\n    sessionMiddleware({\r\n      isAuthorized: simpleRolesIsAuthorized,\r\n    }),\r\n  ],\r\n  trailingSlash: true,\r\n\r\n  /* Uncomment this to customize the webpack config\r\n  webpack: (config, { buildId, dev, isServer, defaultLoaders, webpack }) => {\r\n    // Note: we provide webpack above so you should not `require` it\r\n    // Perform customizations to webpack config\r\n    // Important: return the modified config\r\n    return config\r\n  },\r\n  */\r\n}\r\n\r\n````\r\n\r\n3. run your the blitz server (development or production, no difference) \r\n4. open up network tab in browser debugging tools\r\n5. navigate to the login screen - http://localhost:3000/login/\r\n6. you will see the getCurrentUser request is being requested without a trailing slash. \r\n\r\n\r\n### Run `blitz -v` and paste the output here:\r\n\r\n```\r\nWindows 10 | win32-x64 | Node: v12.18.2\r\n\r\nblitz: 0.34.3 (global)\r\nblitz: 0.34.3 (local)\r\n\r\n  Package manager: yarn\r\n  System:\r\n    OS: Windows 10 10.0.19042\r\n    CPU: (16) x64 Intel(R) Core(TM) i7-10700 CPU @ 2.90GHz\r\n    Memory: 16.19 GB / 31.92 GB\r\n  Binaries:\r\n    Node: 12.18.2 - C:\\Program Files\\nodejs\\node.EXE\r\n    Yarn: 1.22.4 - C:\\Program Files (x86)\\Yarn\\bin\\yarn.CMD\r\n    npm: 6.14.5 - C:\\Program Files\\nodejs\\npm.CMD\r\n    Watchman: Not Found\r\n  npmPackages:\r\n    @prisma/client: ~2.20 => 2.20.1\r\n    blitz: 0.34.3 => 0.34.3\r\n    prisma: ~2.20 => 2.20.1\r\n    react: 0.0.0-experimental-6a589ad71 => 0.0.0-experimental-6a589ad71\r\n    react-dom: 0.0.0-experimental-6a589ad71 => 0.0.0-experimental-6a589ad71\r\n    typescript: ~4.2 => 4.2.4\r\n\r\n```\r\n\r\n\r\n### Please include below any other applicable logs and screenshots that show your problem:\r\n\r\n_No response_'],

            ['# Bug report\r\n\r\n## Describe the bug\r\n\r\nI am getting an error when I try to build and export the [Next.js + Wordpress example](https://github.com/vercel/next.js/tree/canary/examples/cms-wordpress).\r\n\r\n`TypeError: Cannot read property \'edges\' of undefined`\r\n`TypeError: Cannot read property \'node\' of null`\r\n`FetchError: invalid json response body at https://staging.ihatetomatoes.net/graphql/ reason: Unexpected end of JSON input`\r\n\r\n<img width="330" alt="next-wp-error" src="https://user-images.githubusercontent.com/735672/97675385-5459c600-1ae3-11eb-862c-c4ae09e988a9.png">\r\n\r\nIs this something related to my WordPress installation or does this happen with other WP sites?\r\n\r\nFYI the **dev mode works fine** and shows the site locally without any issues, **but the build fails**.\r\n\r\n## To Reproduce\r\n\r\nSteps to reproduce the behavior, please provide code snippets or a repository:\r\n\r\n1. Follow the **How to use** guide of the [CMS WordPress example](https://github.com/vercel/next.js/tree/canary/examples/cms-wordpress#how-to-use)\r\n2. You don\'t need to setup the preview part.\r\n3. Create `.env.local` in the root of the project.\r\n4. Set WP URL to my staging site `WORDPRESS_API_URL=https://staging.ihatetomatoes.net/graphql/`\r\n5. Update `package.json` build script to `"build": "next build && next export"`\r\n6. In terminal run `yarn build` or `npm run build`\r\n\r\n## Expected behavior\r\n\r\nI would expect a successful build and the `out` folder to have all files.\r\n\r\n## Screenshots\r\n\r\n<img width="337" alt="next-wp-error-2" src="https://user-images.githubusercontent.com/735672/97676504-deeef500-1ae4-11eb-87a8-ac3d56f5252d.png">\r\n\r\n## System information\r\n\r\n- OS: macOS\r\n- Browser (if applies) [e.g. chrome, safari]\r\n- Version of Next.js: latest\r\n- Version of Node.js: v14.13.0\r\n\r\n## Additional context\r\n'],

            ['It would be great to use the CI to run some grammar checks on the `docs` folder'], 
            ["**Is your feature request related to a problem? Please describe.**\r\n\r\nMultilingual sites tend to have a language code inside their path, such as `https://example.org/en/about/`. This is also the [default behaviour for Hugo sites](https://gohugo.io/content-management/multilingual/).\r\n\r\n**Describe the solution you'd like**\r\n\r\nMake available a `{{lang}}` template tag for the `preview_path` template. When internationalization is enabled and `preview_path` uses tags that are configured individually for each translation, provide multiple deploy preview links.\r\n\r\n**Describe alternatives you've considered**\r\n\r\nOnly linking to the default language.\r\n"], 
            ['**Describe the bug**\r\nIf you use github as backend the following basic setup is required:\r\n- run your own github auth server backend (see https://github.com/vencax/netlify-cms-github-oauth-provider) - https://mygithub-auth-backend.org as an example\r\n-create oauth app in github and configure callback url pointing to your github auth server backend (https://mygithub-auth-backend.org/callback)\r\n- set base_url in config.yml according to your github auth server backend (https://mygithub-auth-backend.org)\r\n--> This works well if the base url does not contain any path segment. This does not work if you use an additional path segment in your github auth server.\r\n\r\nExample:\r\n- callback url -> https://mygithub-auth-backend.org/oauth2/callback\r\n- base_url in config.yml: https://mygithub-auth-backend.org/oauth2\r\n\r\nThe authentication and token creation with github is successfull but the communication between the auth popup and the original page fails. \r\n\r\n\r\n**To Reproduce**\r\n- setup github auth backend with additional path segment\r\n- adjust base_url in config\r\n- try to login\r\n\r\n**Expected behavior**\r\nLogin should work\r\n\r\n**Applicable Versions:**\r\n - Netlify CMS version: app - 2.12.9, core: 2.24.4, cms: 2.10.45\r\n - Git provider: Github\r\n - OS: windows 10\r\n - Browser version Chrome 80\r\n\r\n**Additional context**\r\nIt seems that the following check in netlify-auth.js is not working:\r\n`e.origin !== this.base_url`\r\nI think origin is always just the host without any path segment.\r\n'], 
            ["I'm not sure exactly how to reproduce this, but today I ended up on a thank you page after checkout with no clear way to get back to my site. The thank you page URL was http://calypso.localhost:3000/checkout/thank-you/$site_url\r\n\r\nThis happened after buying an ecommerce plan with a redirect payment method (brazil-tef).\r\n\r\n![image](https://user-images.githubusercontent.com/9310939/90821807-1ed17900-e2f9-11ea-932c-2c5c63477ba7.png)\r\n"],

            ['<!-- Provide a general summary of the issue in the Title above -->\r\nHey, Safari reads the Checkbox label in a weird way by appending "and one more item" to the checkbox label. \r\n\r\nFor example, if a label is "Gilad Gray", Safari will read it "Gilad Grayand one more item" which sounds really weird to a user.\r\n\r\n<!--\r\n  Thank you very much for contributing to Material-UI by creating an issue! ‚ù§Ô∏è\r\n  To avoid duplicate issues we ask you to check off the following list.\r\n-->\r\n\r\n<!-- Checked checkbox should look like this: [x] -->\r\n\r\n- [x] The issue is present in the latest release.\r\n- [x] I have searched the [issues](https://github.com/mui-org/material-ui/issues) of this repository and believe that this is not a duplicate.\r\n\r\n## Current Behavior üòØ\r\n\r\nProvided in the summary.\r\n\r\n## Expected Behavior ü§î\r\n\r\nThe label of the checkbox is read as it is without any additional text.\r\n\r\nPlease compare the first checkbox and others in the example below.\r\n\r\n<!-- Describe what should happen. -->\r\n\r\n## Steps to Reproduce üïπ\r\n\r\nhttps://codesandbox.io/s/mui-checkbox-a11y-zq7u9\r\n\r\nSteps:\r\n\r\n1. Open Safari\r\n2. Cmd + Fn + F5\r\n3. Tab through checkboxes\r\n4. Listen/Read the VO announcements \r\n\r\n## Context üî¶\r\n\r\nWere able to fix it by applying `aria-disabled={undefined}`. Maybe the issue is here:\r\nhttps://github.com/mui-org/material-ui/blob/0c7d8cea71d5e3f34f63f997ea329edba80e47ca/packages/material-ui/src/ButtonBase/ButtonBase.js#L276\r\n\r\nI don\'t think `aria-disabled` should be applicable to any component except `button`\r\n\r\n## Your Environment üåé\r\n\r\nAll packages versions are in the sandbox\r\nMUI v5\r\nSafari 14.0 (15610.1.28.1.9, 15610)\r\n'],

            ['#### Steps to reproduce\r\nTry to create a new DNS SRV record in Calypso that has this form:\r\n```\r\n_imap._tcp     SRV  0 0 0   .\r\n```\r\n\r\n#### What I expected\r\nIt\'s possible to create such a record. It\'s a valid SRV record that says that the IMAP service is not available for the domain -- see the example at the end of [RFC 6186 section 3.4](https://tools.ietf.org/html/rfc6186#section-3.4).\r\n\r\n#### What happened instead\r\nThe `.` value of the "Target Host" field is marked as invalid.\r\n\r\nReported by customer in ticket 3224299-t.'], 
            ['Add a new check box to enable and disable self join.\r\n\r\nUse this PR as a reference: https://github.com/SimplQ/simplQ-frontend/pull/603\r\n\r\nPatch request can be send with the boolean field isSelfJoinAllowed '], 
            ['Hi guys,\r\n\r\nI could use your input / feedback on this one.\r\n\r\nIn case we are using non primitive class configs like "directions":\r\n```\r\n    static getConfig() {return {\r\n        /**\r\n         * @member {String} className=\'Neo.plugin.Resizable\'\r\n         * @protected\r\n         */\r\n        className: \'Neo.plugin.Resizable\',\r\n        /**\r\n         * Directions into which you want to drag => resize\r\n         * @member {String[]} directions_=[\'b\',\'bl\',\'br\',\'l\',\'r\',\'t\',\'tl\',\'tr\']\r\n         */\r\n        directions_: [\'b\', \'bl\', \'br\', \'l\', \'r\', \'t\', \'tl\', \'tr\'],\r\n```\r\n\r\nWe have an Array here, it is even more important for Objects / Arrays with non primitive probs.\r\n\r\nSo, this Array is on the class / prototype level. In case we would change the values at run time, we will close to always only want to change it on instance level and not on class level (which would affect all yet to build instances and the prototypes of existing ones).\r\n\r\nWe also want to give the framework a chance to trigger a change event (triggering the afterSetDirections() method). This can not happen in case we change the same Array instance, since then the old & new value of the config are always the same.\r\n\r\nMeaning: We have to clone non primitive configs at some point.\r\n\r\nI see 3 different strategies:\r\n\r\n1. Creating a clone inside the getter (not recommended)\r\n2. Creating a clone inside the setter (current strategy)\r\n3. Manually creating clones inside beforeGetX() or beforeSetX() methods\r\n\r\nThe first one does not sound reasonable, since there can be many read operations which don\'t change a config and creating clones would just be a not needed overhead.\r\n\r\n**2. Creating a clone inside the setter (current strategy)**\r\n\r\n```\r\n            set(value) {\r\n                let me        = this,\r\n                    _key      = \'_\' + key,\r\n                    uKey      = Neo.capitalize(key),\r\n                    beforeSet = \'beforeSet\' + uKey,\r\n                    afterSet  = \'afterSet\'  + uKey,\r\n                    oldValue  = me[_key];\r\n\r\n                // every set call has to delete the matching symbol\r\n                delete me[configSymbol][key];\r\n\r\n                if (key !== \'items\') {\r\n                    value = Neo.clone(value, true, true);\r\n                }\r\n\r\n                // we do want to store the value before the beforeSet modification as well,\r\n                // since it could get pulled by other beforeSet methods of different configs\r\n                me[_key] = value;\r\n\r\n                if (me[beforeSet] && typeof me[beforeSet] === \'function\') {\r\n                    value = me[beforeSet](value, oldValue);\r\n\r\n                    // If they don\'t return a value, that means no change\r\n                    if (value === undefined) {\r\n                        me[_key] = oldValue;\r\n                        return;\r\n                    }\r\n\r\n                    me[_key] = value;\r\n                }\r\n\r\n                if (hasChanged(value, oldValue)) {\r\n                    if (me[afterSet] && typeof me[afterSet] === \'function\') {\r\n                        me[afterSet](value, oldValue);\r\n                    }\r\n                }\r\n            }\r\n```\r\n\r\nPlease ignore the "items" exception. It feels very convenient for devs to always get a clone, since this nullifies the risk to change configs on prototype level. However, this means that every (including primitives) config needs to trigger Neo.clone(), which comes at a cost => performance.\r\n\r\n**3. Manually creating clones inside beforeGetX() or beforeSetX() methods**\r\n\r\nWhat we can do instead is using beforeGetX() or beforeSetX() methods to create clones as needed. In this case, getters can work, since it would not trigger Neo.clone() inside every getter.\r\n\r\nThis could make a pretty big impact on the performance of creating instances, especially reducing the time for the initial App rendering.\r\n\r\nHowever, we can not expect devs to be smart enough to do this for every non primitive config, so there has to be a check. I am thinking about the applyClassConfigs logic: Check each config if it is not primitive (once!), log a warning in case there is no beforeGetX() method (or beforeSetX()) to point out that you need a clone.\r\n\r\nThis would slightly increase the total file size, since we need more manually created methods, but the performance gain can make a difference.\r\n\r\n**Off topic**: You can always access the not cloned value directly using the leading underscore, e.g. `_myConfig`.\r\n\r\nWhat are your thoughts?\r\n\r\nThx & best regards,\r\nTobi'], 
            ['### Is this a bug report or feature request?\r\n\r\nFeature request\r\n\r\n<!--- Provide a general summary of the issue in the title above -->\r\n\r\n### Input Code\r\n<!--- If you\'re describing a bug, please let us know which sample code reproduces your problem -->\r\n<!--- If you have link to our REPL or a standalone repo please link that! -->\r\n\r\n```js\r\nvar your => (code) => here;\r\n```\r\n\r\n### Babel/Babylon Configuration (.babelrc, package.json, cli command)\r\n<!--- If describing a bug, tell us what your babel configuration looks like -->\r\n\r\n```js\r\n{\r\n  presets: [\'env\', { targets: { node: true } }]\r\n}\r\n```\r\n\r\n`package.json`:\r\n\r\n```json\r\n{\r\n  "engines": {\r\n    "node": ">=6"\r\n  }\r\n}\r\n```\r\n\r\n### Expected Behavior\r\n\r\nIt should target the Node version specified in `package.engines.node`.\r\n\r\n### Current Behavior\r\n\r\nIt targets the current Node version.\r\n\r\n### Possible Solution\r\n\r\n`current` should still use the current version, but `true` could use `package.engines.node`.\r\n\r\n<!--- Not obligatory, but suggest a fix/reason for the bug, -->\r\n<!--- or ideas how to implement the addition or change -->\r\n\r\n### Context\r\n\r\nI currently have to maintain in sync the targeted Node version both in `package.json` and in the Babel config.\r\n\r\n### Your Environment\r\n<!--- Include as many relevant details about the environment you experienced the bug in -->\r\n\r\n| software         | version(s)\r\n| ---------------- | -------\r\n| Babel            |  \r\n| Babylon          | <!-- This is only needed if you are using Babylon directly -->\r\n| node             | \r\n| npm              | \r\n| Operating System | \r\n'], 
            ['Dans https://github.com/voyages-sncf-technologies/hesperides-gui/blob/master/docs/glossary.html\r\n\r\nActuellement dans le code :\r\n- _valorisation_ = _stored_\r\n- _final_ = _rendered_\r\n\r\n`ValuedProperty(View?).getValue` retourne la valorisation (stored), SAUF dans la cas de `SimplePropertyVisitor.propertyValue` o√π l√† il s\'agit de la valeur "finale"'], 
            ["**Is your feature request related to a problem? Please describe.**\r\n\r\nThe config variable `preview_context` is [mentioned](https://github.com/netlify/netlify-cms/blob/89848e034451baed52fb8911d3778a2f469462f8/website/content/docs/github-backend.md#L27) on the GitHub backend, but it (at least) also works for GitLab.\r\n\r\n**Describe the solution you'd like**\r\n\r\nMaybe document the config variable on the overview page so it won't get overlooked?"],

            ['I want my message line break on enter press rather than shift + enter.. \r\nHow do I prevent default behaviour of sending messages on enter pressed!!!'], 
            ['In the current version of the docs https://next-auth.js.org/getting-started/client#provider we do not explain how the `pageProps.session` prop is populated. It is not something that comes magically by `next-auth` as explained here: https://github.com/nextauthjs/next-auth/issues/1130#issuecomment-761689414\r\n\r\nSimply adding a `Provider` in the `_app` with a `session={pageProps.session}` file won\'t magically add any session. The props provided to the `_app` component must come from somewhere. In this case, either from `getInitialProps` or `getServerSideProps`. Do note that this does not have to be in the `_app` file, so you don\'t necessarily opt-out of any Next.js optimization. Add it only to those pages that need auth.\r\n\r\nEg.:\r\n\r\n```js\r\n// pages/index.js\r\nimport {getSession} from "next-auth/client"\r\n...\r\nexport async function getServerSideProps(ctx) {\r\n  return {\r\n    props: {\r\n      session: await getSession(ctx)\r\n    }\r\n  }\r\n}\r\n...\r\n```\r\n\r\nThis then will be available through `pageProps.session`, and this is the value you have to provide to the `Provider`. Thanks to this, any subsequent `useSession()` hook calls will only get the client-cached session value, instead of re-visiting the backend. You can configure how long you want to cache the session before getting the new one from the backend. Documented here: https://next-auth.js.org/getting-started/client#options\r\n\r\nIt would be nice to incorporate this into the docs, to avoid further confusion.'], 
            ['Make the client-side responsive as it is not now.\r\n\r\nOne more thing I would like to state is that while working on it, keep in mind the component wise SCSS styling and to maintain that as closely as possible.'], 
            ['I apply extended styling on a `Button` component via the theme. Hereby I make use of `extend` accepting a function as value. One of the arguments of this function is `plain`. I think this prop has some unexpected behavior when  no value is given to the `label` prop on the `Button` component.\r\n\r\n### Expected Behavior\r\n\r\nWhen a `Button` component has no `plain` prop and no value for the `label` prop the `plain` value should be `false`.\r\n\r\n### Actual Behavior\r\n\r\nThe `plain` value is `true`.\r\n\r\n### URL, screen shot, or Codepen exhibiting the issue\r\n\r\nhttps://codesandbox.io/s/grommet-v2-template-yv28m\r\n\r\n### Steps to Reproduce\r\n\r\n1. Add `Button` component\r\n2. Add icon to `Button`\r\n3. Make sure to use no value for `label` and do not add `plain`\r\n\r\n### Your Environment\r\n\r\n- Grommet version: 2.11.0\r\n'], 
            ['No description provided.'], ['In response to @eric-burel asking me to open an issue, schema files allow for numbers as keys but numbers as keys aren\'t allowed in GraphQL fragments. See the below example.\r\n\r\n```\r\n"2019" : {\r\n      type: String,\r\n      //more\r\n}\r\n```'], ["**Do you want to request a *feature* or report a *bug*?**\r\n\r\n*bug*\r\n\r\n**What is the current behavior?**\r\n\r\nGiven the following (simplified) snippet:\r\n\r\n```jsx\r\nclass HoverMenu extends React.Component {\r\n  render() {\r\n    if (typeof document === 'undefined') return null\r\n    const root = document.getElementById('root')\r\n    return ReactDOM.createPortal(<div>Hello World</div>, root)\r\n  }\r\n}\r\n\r\nclass Para extends React.Component {\r\n  render() {\r\n    return (\r\n      <span>\r\n        Some Text\r\n        <HoverMenu />\r\n      </span>\r\n    )\r\n  }\r\n} \r\n```\r\n\r\nwhere `div#root` is a valid `div` that exists, the following error is shown when hydrating after SSR:\r\n\r\n`Warning: Expected server HTML to contain a matching <div> in <span>`\r\n\r\nThe warning goes away if I update the definition of `HoverMenu` to:\r\n\r\n```jsx\r\nclass HoverMenu extends React.Component {\r\n  componentDidMount() {\r\n    this.setState({ isActive: true })\r\n  }\r\n  render() {\r\n    const { isActive} = this.state\r\n    if (!isActive) return null\r\n    const root = document.getElementById('root')\r\n    return ReactDOM.createPortal(<div>Hello World</div>, root)\r\n  }\r\n}\r\n```\r\n\r\nI'd prefer not to do that because of the double rendering caused by `setState` in `componentDidMount`.\r\n\r\nI don't quite understand what that error is telling me. No `<div />` is rendered server-side in either case. The error is particularly confusing, as the `HoverMenu` DOM `div` is not even rendered inside a DOM `span`. (I wonder if this is happening because `HoverMenu` is nested inside a React `span`.)\r\n\r\n**What is the expected behavior?**\r\n\r\nNo error is thrown. Or, at least that the error message is clearer.\r\n\r\n**Which versions of React, and which browser / OS are affected by this issue? Did this work in previous versions of React?**\r\n\r\nChrome 65\r\nReact 16.2\r\n(SSR through Next 5.1)\r\n"], ['No description provided.'], ['MySQL has phpMyAdmin integration with Lando for administration, is there a similar solution for PostgreSQL?'], ["# Documentation report\r\n\r\nWould like to try out the demo given in a CMS preview example, e.g. the DatoCMS one but without knowing the preview secret token I can't try out the preview mode on the demo website.\r\n"], ['### Expected Behavior\r\n\r\n`defaultMode` is used in [Grommet component](https://github.com/grommet/grommet/blob/3b912b5023cb7ec381cdecb2f0391a203de498d3/src/js/components/Grommet/Grommet.js#L43) along with `themeMode` prop to determine initial theme mode between dark and light themes. As this property is used by Grommet Theme Designer, Grommet HPE Theme and in HPE Design System I would expect it to be documented and included in the TypeScript definitions.\r\n\r\n### Actual Behavior\r\n\r\n`defaultMode` is not documented and not included in TS definisions, resulting in an error when used\r\n\r\n\r\n- Grommet version: 2.15.2\r\n'], ['Currently our intention is for the post-normalizer to select the first usable media as canonical media.\r\nThere is a case though, where if the first usable media is a video but it is followed by 4+ usable images we display a gallery instead. This is a mistake and we should actually show the video instead!\r\n\r\nThis issue can be closed when the case where a video followed by 4 images gets chosen to be a video card instead of a gallery card (along with unit tests).'], ['Seems like when inline comments are parsed they include the line break - both in the `comment.value` and the `comment.loc.end`\r\n\r\n![image](https://user-images.githubusercontent.com/13454680/39325050-379a15ae-495f-11e8-85f1-dc35f8ca45af.png)\r\n'], ['This would be a nice little feature to have, Excel users are using this a lot. \r\n\r\n![image](https://user-images.githubusercontent.com/10260230/78582893-4fc37c80-7836-11ea-9b66-29658f95bf11.png)\r\n'], ['the GalleryModel is not in sync with selection.Model.\r\n\r\nselect should always select an item (right now it does toggle; hacked in a 2nd param to optionally prevent it).\r\n\r\ntoggleSelection will probably need an override.'], ['<!-- Thanks for contributing to Calypso! Pick a clear title ("Editor: add spell check") and proceed. -->\r\n\r\n### Steps to reproduce the behavior\r\n\r\n1. Go to /home\r\n1. See top card in mobile width\r\n\r\n![Screenshot_20210202-222207_Firefox](https://user-images.githubusercontent.com/87168/106657937-4ebdc180-65a5-11eb-8aad-184c9e61c512.png)\r\n\r\nThere should be a bit of space here.\r\n\r\n#### Browser / OS version\r\nAndroid Firefox\r\n\r\n'], ['https://spectrum.chat/?t=79eab65b-4c23-4948-b7e4-531ea544c47b'], ['### [Codacy](https://app.codacy.com/gh/w3bdesign/nextjs-woocommerce/commit?cid=535695604) detected an issue:\n#### Message: `Arrow function has a complexity of 13. Maximum allowed is 4.`\n\n    \n#### Occurred on:\n+ **Commit**:  64fc565051683ac714b8887bf75a88d92c008396\n+ **File**:    [components/Header/Hamburger.component.jsx](https://github.com/w3bdesign/nextjs-woocommerce/blob/64fc565051683ac714b8887bf75a88d92c008396/components/Header/Hamburger.component.jsx)\n+ **LineNum**: [7](https://github.com/w3bdesign/nextjs-woocommerce/blob/64fc565051683ac714b8887bf75a88d92c008396/components/Header/Hamburger.component.jsx#L7)\n+ **Code**:    `const Hamburger = () => {`\n\n    \n#### Currently on:\n+ **Commit**:  b28e4778985e92dd1d07615eadc1e6c079f05f6d\n+ **File**:    [components/Header/Hamburger.component.jsx](https://github.com/w3bdesign/nextjs-woocommerce/blob/b28e4778985e92dd1d07615eadc1e6c079f05f6d/components/Header/Hamburger.component.jsx)\n+ **LineNum**: [10](https://github.com/w3bdesign/nextjs-woocommerce/blob/b28e4778985e92dd1d07615eadc1e6c079f05f6d/components/Header/Hamburger.component.jsx#L10)\n    '], ['Prepare the parser to PHP 8 :\r\n\r\n- [ ] https://wiki.php.net/rfc/union_types_v2\r\n\r\nWork In Progress as RFC are not yet closed'], ['### Marko Version: 4.18.4\r\n\r\n### Details\r\n\r\nI use some facebook markup that I let facebook parse from DOM:\r\n\r\n```\r\n      <fb:login-button \r\n        auto-logout-link="false"\r\n        button-type="continue_with" \r\n        size="large"\r\n        scope="public_profile,email" \r\n        use-continue-as="true">\r\n      </fb:login-button>\r\n```\r\nIn my onMount I then let the facebook API do it\'s thing with that and it works fine:\r\n\r\n```FB.XFBML.parse(component.getEl(‚Ä¶)```\r\n\r\n### Expected Behavior\r\nNo warnings \r\n### Actual Behavior\r\n\r\nI get deprecation warnings for nested syntax:\r\n\r\n```\r\nMIGRATION\r\nThe "<my-tag:nested>" tagName syntax is deprecated. Please use the "<@nested>" tagName syntax instead. See: https://github.com/marko-js/marko/wiki/Deprecation:-legacy-nested-tag\r\n  at src/web/marko/components/fb-login-modal.marko:11:6\r\n```\r\n\r\nI guess this is a corner case when I stick non-marko custom components in there, but maybe it would be possible to suppress these warnings for non-marko components. dunno‚Ä¶?\r\n'], ['On Win10 (tested in FF), the top right logo font is bolder than on MacOS, causing the text to overflow the 210px given space.\r\n\r\nAdjust the font to look more the same, e.g. reducing the font-weight from 800 to 600-ish on Windows should fix it.'], ['The purpose is to reduce the dependency on the need to update version number every time the app is deployed. This makes it easier to deploy automatically in a CI/CD pipeline if necessary. The git commit has is a sufficient reference to the code that is deployed.\r\n\r\n![image](https://user-images.githubusercontent.com/700829/112211853-ab774900-8bf2-11eb-98e8-e140de491faf.png)\r\n'], ['Feature linked with https://github.com/voyages-sncf-technologies/hesperides/issues/87'], ['Creating this as a group issue for IE11 issues\r\n\r\n1.) The hover state on submenu items has a weird background\r\n<img width="280" alt="Screenshot 2021-02-24 at 15 55 54" src="https://user-images.githubusercontent.com/1562646/109021108-dc7b6100-76ba-11eb-8011-fd21e797034e.png">\r\n\r\n2.) It looks like Flyout menus are not showing currently. This is less of an issue as it sounds as the parent menu items can be clicked and reveal the submenu. It needs to be fixed eventually though as it\'s inconsistent with wp-admin. \r\n\r\n![8vdFhSLyGgalvvmr2CPHMd1OiOxDesI40jSEue7T](https://user-images.githubusercontent.com/1562646/109021399-219f9300-76bb-11eb-93c8-ee0466ce0d83.jpeg)\r\n\r\n'], ["Let's write a guide on how to `tail` the pantheon/fpm logs.\r\n\r\nI think it is as easy as:\r\n\r\n```bash\r\nlando logs -s appserver -f\r\n```\r\n\r\nThat seems to spit out the PHP errors when I create a syntax error or undefined function in my Pantheon app.\r\n\r\nLet's turn it into a guide: https://docs.lando.dev/contrib/guides-intro.html"], ["1. Not sure if it was intentional but the blog's logo says **landob**.log\r\n\r\n2. On Google Pixel 2, the ad is right aligned and the text is wrapping around it. For better readability, can we please remove the right align and keep the ad in center.\r\n\r\n![Screenshot_20200320-121400](https://user-images.githubusercontent.com/8931305/77202483-d5200080-6ac4-11ea-89ec-a1c096b6275f.jpg)\r\n"], ["On iOS devices, the native scrollbars are visible on the left together with the DOM scrollbars generated by `<Scrollable/>`.\r\nThere should be some CSS to fix that, but I wasn't able to find it.\r\n"], ['### What version of Next.js are you using?\n\nlatest\n\n### What version of Node.js are you using?\n\n12.15.0\n\n### What browser are you using?\n\nChrome\n\n### What operating system are you using?\n\nmacOS\n\n### How are you deploying your application?\n\nnext start\n\n### Describe the Bug\n\nWhen using antd example, during development everything works fine but when I run it through npm start (next start) and on vercel, the website loads the css a second later and you can see the elements transitioning from not having css to the antd css.\n\n### Expected Behavior\n\nIt should load css before rendering the components\n\n### To Reproduce\n\nclone the nextjs antd example https://github.com/vercel/next.js/tree/canary/examples/with-ant-design and then run npm install, npm run build, npm start\n\n'], ['As generating human-readable code is not a current aim, and we\'re quite far from having it anyway, it would make sense to generate a code that is already "minified". (i. e. cannot be reduced more by a minifier).\r\n\r\nThis might not be possible to achieve to 100% without implementing some complicated compiler logic (for example determining whether some parenthesis are needed). Implementing those should not be an aim in emuto, as we should try not to increase the compiler size, and if someone cares so much about the output being minified, they can still run a minifier on top of emuto.\r\n\r\nAs we already have a lot of code examples in interpreter.test.js, it would only make sense to utilize that test file to implement this, by adding a new test cases that uses a minifier internally to calculate what % of the output bytes were removed by the minified. The test should not fail the CI just yet, we\'ll get to actually improving the generated code after we have tests for it.'], ['Reported by Valentin R.\r\n\r\n> When i activate the "copy properties valued" in my user preferences, the option is not used when you want to change the version of the application (see attachment).\r\n\r\n> This works correctly when changing the version of the modules\r\n\r\n![proprietes valorisees](https://user-images.githubusercontent.com/925560/47907631-e9416e80-de8b-11e8-99c5-c014bd584494.png)\r\n'], ["### Steps\r\nAdd a checkbox inside a dropdown, either as header or item.\r\n\r\n### Expected Result\r\n- `onClick` fires\r\n\r\n### Actual Result\r\n- `onClick` doesn't fire\r\n- also note the weird font\r\n\r\n### Version\r\n0.74.1\r\n\r\n### Testcase\r\nhttps://codepen.io/anon/pen/zENBPx\r\n"], ['As a minimum requirement, we should be able to pass the link of an active tab to create it again when reloading the docs app.\r\n\r\nSimilar to the Real World App.'], ['Is this possible to do? Seems like redux-orm would be confused if there were multiple records with the same ID since it wouldn\'t know which one to fetch. Do you plan to add a check against this?\r\n\r\nIn many cases, you will be getting records from an API which is the "source of truth". You then want to add it to the orm, but it\'s possible to manually specify the ID and keep essentially creating the same one. Seems like it should be the responsibility of the ORM to prevent this behavior since it then cannot operate correctly.'], ['**Suggested Change**\r\nDreamhost automatically add a .php file with a latest version PHP folder which includes a phprc file, however you need to manually insert the "extension = fileinfo.so" into the file above and outside the brackets that Dreamhost inserts automatically, otherwise it gets overwritten with any updates, they will not do it for you so I was told.\r\n\r\n**Reasoning**\r\nJust saves a lot of digging aroung on the Dreamhost Wiki to find out why the file info does not work and clients cannot upload images after a PHP version update\r\n\r\n**Additional context**\r\n<!-- (Optional) Add any other context you like here. -->\r\n'], ["The current code coverage is around 84%, it would be nice to have a 100% score and I'd love to have some help in doing so. Please feel free to open any PR.  "], ['they need a border (light gray)\r\n\r\n![Screenshot 2019-11-18 at 02 13 39](https://user-images.githubusercontent.com/1177434/69017712-108cb000-09a9-11ea-98dc-6456f3573ce4.png)\r\n'], ["### Version\r\n2.5.16\r\n\r\n### Reproduction link\r\n[https://codepen.io/JJPandari/pen/gzLVBq?editors=1010](https://codepen.io/JJPandari/pen/gzLVBq?editors=1010)\r\n\r\n### Steps to reproduce\r\nSee the codepen snippet. Follow the comment there to change the vm's data and see what happens.\r\n\r\n### What is expected?\r\nEven if the prop already exists, using `set` still makes it reactive, thus trigger view update.\r\n\r\n### What is actually happening?\r\nUsing `set` later doesn't update the view.\r\n\r\n---\r\nRelated source code: https://github.com/vuejs/vue/blob/3eb37acf98e2d9737de897ebe7bdb7e9576bcc21/src/core/observer/index.js#L192 I think most users would expect `set` to make the prop reactive whenever it's used. I initially opened [an issue for the api doc](https://github.com/vuejs/vuejs.org/issues/1601) because it wasn't clear (for me) about this. But the comment in the source code is.\r\n\r\n<!-- generated by vue-issues. DO NOT REMOVE -->"], ["- Use best practices for creating the Dockerfile: https://github.com/nodejs/docker-node/blob/master/docs/BestPractices.md\r\n- Use multi stage builds: https://docs.docker.com/develop/develop-images/multistage-build/\r\n- Set image's main command to ENTRYPOINT: https://docs.docker.com/develop/develop-images/dockerfile_best-practices/#entrypoint\r\n- Update docker-compose version to 3.x\r\n- Use node LTS version (node:14-alpine)\r\n- Load environment variables from .env file: https://docs.docker.com/compose/environment-variables/#the-env_file-configuration-option"], ['Either this, or change the name of the zone to match the map name'], ["# @benbraou has claimed this issue. Please give them a chance to work on this.\r\n\r\n---\r\n\r\nHere's a screenshot of a CircleCI build for another (private) project I'm a part of:\r\n\r\n![image](https://user-images.githubusercontent.com/6820/34494194-1d3d3f70-efa4-11e7-87b7-0ca9961b2934.png)\r\n\r\nIt clearly highlights the parts of the build that failed.\r\n\r\nIn contrast, see one of our builds: https://circleci.com/gh/facebook/react/8402. In this one the ./scripts/circleci/upload_build.sh step failed but you need to scroll through the output a significant amount to see that. This is in part because we have a custom entry point for all our CI steps ([scripts/circleci/test_entry_point.sh](https://github.com/facebook/react/blob/v16.2.0/scripts/circleci/test_entry_point.sh)) to make it easier for us to parallelize some build steps.\r\n\r\nI'd like us to change that test_entry_point.sh script to output JUnit XML metadata for CircleCI as described in https://circleci.com/docs/2.0/collect-test-data/. Then I believe the CircleCI build results page will show exactly which step failed.\r\n\r\n(Bonus: If we can show individual Jest tests that would be even cooler. But I think the most important part is breaking out jest vs flow vs prettier, etc. into separate chunks.)"], ['## Description\r\n\r\nAccording to [documentation](https://github.com/gatsbyjs/gatsby/tree/master/packages/gatsby-plugin-sitemap#options) `gatsby-plugin-sitemap` should only generate sitemap-index when having more entries than `entryLimit` option\r\n\r\n> `entryLimit` (number = 45000) Number of entries per sitemap file, a sitemap index and multiple sitemaps are created if you have more entries.\r\n\r\nWith recent updates (`4.0`) this is not the case anymore. `sitemap-index.xml` is always generated, which is quite weird for small amount of entries. It is a different problem than the one being solved currently in #31167, but it existence seems related to [recent activity](https://github.com/gatsbyjs/gatsby/blob/3d65a1cf0e5859890a98a61b0dcab7a40bdf5832/packages/gatsby-plugin-sitemap/src/gatsby-ssr.js#L20).\r\n\r\n### Steps to reproduce\r\n\r\nBranch with reproducible case: https://github.com/ichik/ichik.xyz/tree/sitemap-bug\r\n\r\n### Expected result\r\n\r\nLink to `sitemap.xml` generated\r\n\r\n### Actual result\r\n\r\nLink to `sitemap-index.xml` generated\r\n\r\n### Environment\r\n\r\n```\r\n\r\n  System:\r\n    OS: macOS 11.3.1\r\n    CPU: (4) x64 Intel(R) Core(TM) i5-7360U CPU @ 2.30GHz\r\n    Shell: 5.8 - /bin/zsh\r\n  Binaries:\r\n    Node: 14.16.1 - ~/.nvm/versions/node/v14.16.1/bin/node\r\n    npm: 6.14.13 - ~/.nvm/versions/node/v14.16.1/bin/npm\r\n  Languages:\r\n    Python: 2.7.16 - /usr/bin/python\r\n  Browsers:\r\n    Chrome: 90.0.4430.93\r\n    Firefox: 88.0\r\n    Safari: 14.1\r\n  npmPackages:\r\n    gatsby: ^3.4.1 => 3.4.1 \r\n    gatsby-plugin-humans-txt: ^1.1.4 => 1.1.4 \r\n    gatsby-plugin-image: ^1.4.0 => 1.4.0 \r\n    gatsby-plugin-manifest: ^3.4.0 => 3.4.0 \r\n    gatsby-plugin-mdx: ^2.4.0 => 2.4.0 \r\n    gatsby-plugin-netlify: ^3.4.0 => 3.4.0 \r\n    gatsby-plugin-offline: ^4.4.0 => 4.4.0 \r\n    gatsby-plugin-react-helmet: ^4.4.0 => 4.4.0 \r\n    gatsby-plugin-robots-txt: ^1.5.6 => 1.5.6 \r\n    gatsby-plugin-sharp: ^3.4.1 => 3.4.1 \r\n    gatsby-plugin-sitemap: ^4.0.0 => 4.0.0 \r\n    gatsby-plugin-styled-components: ^4.4.0 => 4.4.0 \r\n    gatsby-plugin-typescript: ^3.4.0 => 3.4.0 \r\n    gatsby-remark-images: ^5.1.0 => 5.1.0 \r\n    gatsby-remark-unwrap-images: ^1.0.2 => 1.0.2 \r\n    gatsby-source-filesystem: ^3.4.0 => 3.4.0 \r\n    gatsby-transformer-sharp: ^3.4.0 => 3.4.0 \r\n```\r\n'], ['https://docs.patreon.com/#oauth\r\nhttps://www.npmjs.com/package/passport-patreon'], ["It returns an object like `{0: 'firstValue'}`, try with `apolloServer.corsWhitelist` for example, instead of an array. Accessing through `Meteor.settings` does work though.\r\n\r\nMaybe it happens only for values that are nested within an object."], ['ÁÇπÂáª‰ΩøÁî®githubÁôªÂΩïÂêé,Âá∫Áé∞ Error: Validation Failed. \r\n\r\nhttps://zhoufeilongjava.github.io']];
