estion about `jax.jvp`. From my understanding, given `f: R^n -> R^m`, `jax.jvp(f, x, v)` will compute the pushforward at `x` evaluated on tangent vector `v`, i.e. `df(x)[v]`. In this case we can think about this as a matrix multiplicatoin where `df(x)` as a `m x n` matrix and `v` to be the same shape as `x`.\r\n\r\nHowever, it seems that `jax.jvp` allow `v` to be of a different shape than `x` which confuses me:\r\n```python\r\nimport jax\r\ndef f(x):\r\n  # Note that f: R^n -> R^(n-1)\r\n  return x[:-1]\r\n\r\nn = 10\r\nkey = jax.random.PRNGKey(0)\r\nx = jax.random.normal(key, (n,))\r\nv = jax.random.normal(key, (2*n,))\r\njax.jvp(f, (x,), (v,))\r\n```\r\nwill run properly and return\r\n```python\r\n(DeviceArray([-0.372111  ,  0.26423106, -0.18252774, -0.7368198 ,\r\n              -0.44030386, -0.15214427, -0.6713536 , -0.5908642 ,\r\n               0.73168874], dtype=float32),\r\n DeviceArray([ 1.054516  , -0.9692889 , -0.59460217, -0.0318858 ,\r\n               2.410932  , -1.8784496 , -0.7847697 , -0.3137085 ,\r\n               0.33370885], dtype=float32))\r\n```\r\ndespite the fact that `v` is not the same shape as `x`. Shouldn't this fail since `x` and `v` are not the same shape?\r\n"], ["<!--\r\n  Hi there! Thank you for discovering and submitting an issue.\r\n\r\n  Before you submit this; let's make sure of a few things.\r\n  Please make sure the following boxes are ticked if they are correct.\r\n  If not, please try and fulfill these first.\r\n-->\r\n\r\n<!-- Checked checkbox should look like this: [x] -->\r\n- [x] I am on the [latest](https://github.com/python-poetry/poetry/releases/latest) Poetry version.\r\n- [x] I have searched the [issues](https://github.com/python-poetry/poetry/issues) of this repo and believe that this is not a duplicate.\r\n- [x] If an exception occurs when executing a command, I executed it again in debug mode (`-vvv` option).\r\n\r\n<!--\r\n  Once those are done, if you're able to fill in the following list with your information,\r\n  it'd be very helpful to whoever handles the issue.\r\n-->\r\n\r\n- **OS version and name**: MacOS 10.15\r\n- **Poetry version**: 1.1.2\r\n- **pyproject.toml** / **setup.py**: https://gist.github.com/Fizzadar/a1b98304a2b86ee966dedea6479320bd\r\n\r\n## Issue\r\n<!-- Now feel free to write your issue, but please be descriptive! Thanks again ðŸ™Œ â¤ï¸ -->\r\n\r\nThe `extras_require` in the generated `setup.py` ignores the version specified in the `pyproject.toml`, leading to inconsistent/broken builds when installing a package with extras.\r\n\r\nGist above contains full info, but specifically:\r\n\r\n```toml\r\n[tool.poetry.dependencies]\r\nkombu = {version = '^=4.5', optional = true}\r\n\r\n[tool.poetry.extras]\r\nqueue = ['kombu']\r\n```\r\n\r\nBecomes:\r\n\r\n```py\r\nextras_require = \\\r\n{'queue': ['kombu']}\r\n```"], ["<!--Please include [tune], [rllib], [autoscaler] etc. in the issue title if relevant-->\r\nWhen I have a cluster already running, I sometimes want to re-run the setup commands even if there's no changes, without having to shut down the cluster. For example if I am installing a package via a Github repo, I want to trigger the install again after pushing new changes.\r\n\r\nHowever, calling `ray up` doesn't actually re-run the setup commands if it doesn't detect any changes in the commands. I am getting around this for now by adding a `echo` command and modifying it every time I want to re-trigger the setup_commands. But it would be nice to have a flag to do this via `ray up`.\r\n"], ['### Versions\r\n\r\n<details>\r\n  <summary>pd.show_versions()</summary>\r\n  \r\n  ```\r\n   INSTALLED VERSIONS\r\n  ------------------\r\n  commit           : f2c8480af2f25efdbd803218b9d87980f416563e\r\n  python           : 3.8.7.final.0\r\n  python-bits      : 64\r\n  OS               : Windows\r\n  OS-release       : 10\r\n  Version          : 10.0.18362\r\n  machine          : AMD64\r\n  processor        : Intel64 Family 6 Model 142 Stepping 12, GenuineIntel\r\n  byteorder        : little\r\n  LC_ALL           : None\r\n  LANG             : None\r\n  LOCALE           : English\r\n  pandas           : 1.2.3\r\n  numpy            : 1.19.5\r\n  pytz             : 2021.1\r\n  dateutil         : 2.8.1\r\n  pip              : 21.0.1\r\n  setuptools       : 49.2.1\r\n  Cython           : None\r\n  pytest           : 6.2.2\r\n  hypothesis       : None\r\n  sphinx           : None\r\n  blosc            : None\r\n  feather          : None\r\n  xlsxwriter       : None\r\n  lxml.etree       : None\r\n  html5lib         : None\r\n  pymysql          : None\r\n  psycopg2         : None\r\n  jinja2           : 2.11.3\r\n  IPython          : 7.21.0\r\n  pandas_datareader: None\r\n  bs4              : None\r\n  bottleneck       : None\r\n  fsspec           : None\r\n  fastparquet      : None\r\n  gcsfs            : None\r\n  matplotlib       : None\r\n  numexpr          : None\r\n  odfpy            : None\r\n  openpyxl         : None\r\n  pandas_gbq       : None\r\n  pyarrow          : 3.0.0\r\n  pyxlsb           : None\r\n  s3fs             : None\r\n  scipy            : 1.6.1\r\n  sqlalchemy       : None\r\n  tables           : None\r\n  tabulate         : None\r\n  xarray           : None\r\n  xlrd             : None\r\n  xlwt             : None\r\n  numba            : None\r\n\r\n  ```\r\n</details>\r\n\r\n### Description\r\nWhen doing a groupby and then a fillna on a column of dtype StringDType, pandas throws a `ValueError: StringArray requires a sequence of strings or pandas.NA`. This does not seem to happen with other (extension) dtypes afaik. \r\nThe error only occurs if there are still NAs left after the `fillna`. It does not occur without the `groupby`.\r\n\r\n### Example\r\n```python3\r\n>> pd.DataFrame({"a": pd.array([None, "a"], dtype="string"), "b": [0, 0]}).groupby("b").ffill()\r\n\r\nTraceback (most recent call last):\r\n  File "C:\\venv\\lib\\site-packages\\IPython\\core\\interactiveshell.py", line 3437, in run_code\r\n    exec(code_obj, self.user_global_ns, self.user_ns)\r\n  File "<ipython-input-22-a665c967b563>", line 1, in <module>\r\n    pd.DataFrame({"a": pd.array([None, "a"], dtype="string"), "b": [0, 0]}).groupby("b").ffill()\r\n  File "C:\\venv\\lib\\site-packages\\pandas\\core\\groupby\\groupby.py", line 1953, in pad\r\n    return self._fill("ffill", limit=limit)\r\n  File "C:\\venv\\lib\\site-packages\\pandas\\core\\groupby\\groupby.py", line 1919, in _fill\r\n    return self._get_cythonized_result(\r\n  File "C:\\venv\\lib\\site-packages\\pandas\\core\\groupby\\groupby.py", line 2673, in _get_cythonized_result\r\n    result = algorithms.take_nd(values, result)\r\n  File "C:\\venv\\lib\\site-packages\\pandas\\core\\algorithms.py", line 1699, in take_nd\r\n    return arr.take(indexer, fill_value=fill_value, allow_fill=allow_fill)\r\n  File "C:\\venv\\lib\\site-packages\\pandas\\core\\arrays\\_mixins.py", line 78, in take\r\n    return self._from_backing_data(new_data)\r\n  File "C:\\venv\\lib\\site-packages\\pandas\\core\\arrays\\numpy_.py", line 190, in _from_backing_data\r\n    return type(self)(arr)\r\n  File "C:\\venv\\lib\\site-packages\\pandas\\core\\arrays\\string_.py", line 195, in __init__\r\n    self._validate()\r\n  File "C:\\venv\\lib\\site-packages\\pandas\\core\\arrays\\string_.py", line 200, in _validate\r\n    raise ValueError("StringArray requires a sequence of strings or pandas.NA")\r\nValueError: StringArray requires a sequence of strings or pandas.NA\r\n\r\n>> pd.DataFrame({"a": pd.array(["a", None], dtype="string"), "b": [0, 0]}).groupby("b").ffill()\r\nOut[31]: \r\n   a\r\n0  a\r\n1  a\r\n```\r\n\r\nEdit: Updated pandas, still an issue in 1.2.3'], ["# ðŸš€ Feature request\r\n\r\nIn `pipelines` tests and documentation they are recurringly named `nlp`, the goal is to rename them to something more appropriate.\r\n\r\n<!-- A clear and concise description of the feature proposal.\r\n     Please provide a link to the paper and code in case they exist. -->\r\n\r\n## Motivation\r\n\r\n\r\n```python\r\nnlp = pipeline(task='conversational', model='XXX')\r\n```\r\nThis is a bit pretentious as it does cover all NLP, and a better name help understanding to users too.\r\nFor instance the `conversational` task pipeline could be named `conversational_agent`. Or maybe still a generic name but less\r\npretentious `pipe`, `pipeline` (caveat: those are less clear in what they intend to achieve)\r\n\r\nThe goal is to rename all occurences of `nlp` by better names within both tests and the documentation.\r\n\r\n\r\n<!-- Please outline the motivation for the proposal. Is your feature request\r\n     related to a problem? e.g., I'm always frustrated when [...]. If this is related\r\n     to another GitHub issue, please link here too. -->\r\n\r\n## Your contribution\r\n\r\nThe better names could be discussed here.\r\n\r\n<!-- Is there any way that you could help, e.g. by submitting a PR?\r\n     Make sure to read the CONTRIBUTING.MD readme:\r\n     https://github.com/huggingface/transformers/blob/master/CONTRIBUTING.md -->\r\n"], ['I have trained a EncoderDecoderModel from huggging face to do english-German translation task. I tried to overfit a small dataset (100 parallel sentences), and use `model.generate()` then `tokenizer.decode()` to perform the translation. However, the output seems to be proper German sentences, but it is definitely not the correct translation.\r\n\r\nHere are the code for building the model\r\n\r\n```\r\nencoder_config = BertConfig()\r\ndecoder_config = BertConfig()\r\nconfig = EncoderDecoderConfig.from_encoder_decoder_configs(encoder_config, decoder_config)\r\nmodel = EncoderDecoderModel(config=config)\r\n```\r\n\r\nHere are the code for testing the model\r\n\r\n```\r\nmodel.eval()\r\ninput_ids = torch.tensor(tokenizer.encode(input_text)).unsqueeze(0)\r\noutput_ids = model.generate(input_ids.to(\'cuda\'), decoder_start_token_id=model.config.decoder.pad_token_id)\r\noutput_text = tokenizer.decode(output_ids[0])\r\n```\r\n\r\nExample input: "iron cement is a ready for use paste which is laid as a fillet by putty knife or finger in the mould edges ( corners ) of the steel ingot mould ."\r\n\r\nGround truth translation: "iron cement ist eine gebrauchs ##AT##-##AT## fertige Paste , die mit einem Spachtel oder den Fingern als Hohlkehle in die Formecken ( Winkel ) der Stahlguss -Kokille aufgetragen wird ."\r\n\r\nWhat the model outputs after trained 100 epochs: "[S] wenn sie den unten stehenden link anklicken, sehen sie ein video uber die erstellung ansprechender illustrationen in quarkxpress" which is totally nonesense.\r\n\r\nWhere is the problem?'], ['\r\n### Description\r\n\r\nUsage of [`scrapy.utils.response.response_httprepr` ](https://github.com/scrapy/scrapy/blob/2.4.1/scrapy/utils/response.py#L45)inside[ `DownloaderStats`](https://github.com/scrapy/scrapy/blob/2.4.1/scrapy/downloadermiddlewares/stats.py) middleware causing application to make unnecessary memory allocation.\r\n`response_httprepr` used only one time - to calculate response sizes for `downloader/response_bytes` stats in that middleware.\r\n\r\nIn current implementation `response_httprepr` return `bytes` (immutable type) - in order to calculate `downloader/response_bytes` application will additionally allocate nearly the same memory amount as for original response (only for calculating `len` inside middleware).\r\nhttps://github.com/scrapy/scrapy/blob/26836c4e1ae9588ee173c5977fc6611364ca7cc7/scrapy/utils/response.py#L45-L60\r\n\r\n\r\n### Steps to Reproduce\r\nIn order to demonstrate influence of this i made this spider:\r\n<details>\r\n  <summary>spider code</summary>\r\n\r\n```python\r\nimport sys\r\nfrom importlib import import_module\r\nimport scrapy\r\n\r\n\r\nclass MemoryHttpreprSpider(scrapy.Spider):\r\n    name = \'memory_httprepr\'\r\n    custom_settings = {\r\n        \'DOWNLOADER_MIDDLEWARES\':{\r\n            \'scrapy.downloadermiddlewares.stats.DownloaderStats\': None\r\n        }\r\n    }\r\n# the same as in MemoryUsage extension:\r\n    def get_virtual_size(self):\r\n        size = self.resource.getrusage(self.resource.RUSAGE_SELF).ru_maxrss\r\n        if sys.platform != \'darwin\':\r\n            # on macOS ru_maxrss is in bytes, on Linux it is in KB\r\n            size *= 1024\r\n        return size\r\n\r\n    def start_requests(self):\r\n        try:\r\n            self.resource = import_module(\'resource\')\r\n        except ImportError:\r\n            pass\r\n        self.logger.info(f"used memory on start: {str(self.get_virtual_size())}")\r\n        yield scrapy.Request(url=\'https://speed.hetzner.de/100MB.bin\', callback=self.parse)\r\n        #yield scrapy.Request(url=\'http://quotes.toscrape.com\', callback=self.parse)\r\n\r\n    def parse(self, response, **kwargs):\r\n        self.logger.info(f"used memory after downloading response: {str(self.get_virtual_size())}")\r\n```\r\n\r\n\r\n</details>\r\nIt include:\r\n\r\n- usage of `get_virtual_size` method - directly the same as on [`MemoryUsage`](https://github.com/scrapy/scrapy/blob/2.4.1/scrapy/extensions/memusage.py) extension\r\n- url with 100Mb binary response https://speed.hetzner.de/100MB.bin\r\n- disabled `DownloaderStats` middleware that uses `response_httprepr` and `request_httprepr`\r\n- usual html url http://quotes.toscrape.com (for comparison)\r\n\r\n| log output | 100Mb default settings | 100Mb no downloader stats | quotes default |\r\n| --- | --- | --- | --- |\r\n| `[memory_httprepr] used memory on start:` | `61 587 456` | `61 521 920` | `61 558 784` |\r\n| `[memory_httprepr] used memory after downloading response:` | `375 910 400` | `271 179 776` | `61 558 784` |\r\n\r\n### Versions\r\n\r\n`[scrapy.utils.log] Scrapy 2.4.0 started (bot: httprepr)`\r\n`[scrapy.utils.log] Versions: lxml 4.5.2.0, libxml2 2.9.10, cssselect 1.1.0, parsel 1.6.0, w3lib 1.22.0, Twisted 20.3.0, Python 3.8.2 (default, Apr 23 2020, 14:32:57) - [GCC 8.3.0], pyOpenSSL 19.1.0 (OpenSSL 1.1.1h 22 Sep 2020), cryptography 3.1.1, Platform Linux-4.15.0-76-generic-x86_64-with-glibc2.2.5`\r\n'], ["**Required skills**: Python\r\n\r\n**Difficulty**: Medium\r\n\r\nAt the moment, the converter has basic support for the Age of Empires 1: Definitive Edition (DE1) release. The modpack generator reuses the converter for the original 1998 release (AoE1 + Rise of Rome). [New features](https://ageofempires.fandom.com/wiki/Age_of_Empires:_Definitive_Edition#New_features) from DE1, e.g. walkable farms, still need to be supported. A lot of the new features were taken over from AoC, so you can probably reuse functionality from its conversion processor.\r\n\r\nAdditionally, not all of DE1's media formats (terrain textures, UI, particle effects, etc.) are exported yet. Adding those to the converter would be optional for now. The data conversion is muc more important.\r\n\r\n**Further reading**:\r\n\r\n* [DE1 converter code](https://github.com/SFTtech/openage/blob/master/openage/convert/processor/conversion/de1/processor.py)\r\n* [RoR converter code](https://github.com/SFTtech/openage/blob/master/openage/convert/processor/conversion/ror/processor.py)\r\n* [Converter architecture](https://github.com/SFTtech/openage/blob/master/doc/code/converter/architecture_overview.md)\r\n* [Converter workflow](https://github.com/SFTtech/openage/blob/master/doc/code/converter/workflow.md)\r\n"], ['4.  **Feature Request:** then please do a quick search of existing issues to\r\n    make sure that this has not been asked before.\r\nThis is a feature request. I have been convert my pandas code for dask and couldnt find a substitution for numpy.select(). My current workaround is to use .apply() with a custom function, but it would be nice to have native dask.select() method.\r\n\r\n        cond = [(self._sell_shift == 1), (self._buy_shift == 1)]\r\n        out = ["Sell", "Buy"]\r\n        df = np.select(cond, out, default=0) # now 2 arrays become 1\r\n\r\n\r\nThank you.\r\n'], ['https://github.com/pandas-dev/pandas/issues/34226#issuecomment-690887774 is the example, should just add to window.rst\r\n\r\nalso would be good to show using https://pandas.pydata.org/pandas-docs/dev/reference/api/pandas.api.indexers.FixedForwardWindowIndexer.html?highlight=forward#pandas.api.indexers.FixedForwardWindowIndexer'], ['### ALL software version info (bokeh, python, notebook, OS, browser, any other relevant packages)\r\nBokeh 2.3.0dev13 (Python 3.8.6, Win10)\r\n\r\n### Description of expected behavior and the observed behavior\r\nExpected: Defining and using colors should be consistent across all different ways to define colors (as much as possible)\r\nObserved: Some ways of defining colors work different than others\r\n\r\n### Complete, minimal, self-contained example code that reproduces the issue\r\n\r\n**Example 1: defining single colors with CSS color strings**\r\n\r\nA single `rgb()` color string works:\r\n```\r\nfrom bokeh.plotting import figure, show\r\n\r\nx = [1,2,3]\r\ny = [1,2,3]\r\ncol = "rgb(200 0 0)"\r\n\r\np = figure(title = "Using single rgb() color value works")\r\np.circle(x, y, radius=.25, color=col)\r\nshow(p)\r\n```\r\nHowever, a single `hsl()` color string does not work:\r\n```\r\nfrom bokeh.plotting import figure, show\r\n\r\nx = [1,2,3]\r\ny = [1,2,3]\r\ncol = "hsl(60deg 100% 50% / 1.0)"\r\n\r\np = figure(title = "Using single hsl() color value fails")\r\np.circle(x, y, radius=.25, color=col)\r\nshow(p)\r\n```\r\nhsl() color strings as items in a list / array do work, therefore I guess that adding a hsl regex to `__init__()` in Bokeh.core.properties.Color might resolve this problem.\r\n\r\n**Example 2: defining single colors with a 32-bit unsigned integer**\r\n\r\nSimilarly, using a single 32-bit unsigned integer does not work:\r\n```\r\nfrom bokeh.plotting import figure, show\r\n\r\nx = [1,2,3]\r\ny = [1,2,3]\r\ncol = 0xff0000ff\r\n\r\np = figure(title = "Using single 32-bit int color fails")\r\np.circle(x, y, radius=.25, color=col)\r\nshow(p)\r\n```\r\n32-bit unsigned integers as items in a list do work, so the rexpective data type might also have to be added to `__init__()` in Bokeh.core.properties.Color \r\n\r\nEDIT: I used to have a third example here, but as @mattpap correctly pointed out, this behaviour is consistent with CSS4 syntax.'], ['Can be reproduced at https://chat.zulip.org/#organization/organization-profile.\r\n\r\nI think this is a regression ... I remember the button being disabled before.'], ['Pipenv version: 2018.7.1\r\nThe first error is OK (the `PermissionError`), but then there\'s a lot more.\r\n\r\n```\r\n$ WORKON_HOME=/opt/ pipenv sync\r\nCreating a virtualenv for this project...\r\nPipfile: /home/me/project/Pipfile\r\nUsing /usr/bin/python3.6m (3.6.5) to create virtualenv...\r\nâ ‹Running virtualenv with interpreter /usr/bin/python3.6m\r\nUsing base prefix \'/usr\'\r\nTraceback (most recent call last):\r\n  File "/home/me/.local/lib/python3.6/site-packages/virtualenv.py", line 2343, in <module>\r\n    main()\r\n  File "/home/me/.local/lib/python3.6/site-packages/virtualenv.py", line 712, in main\r\n    symlink=options.symlink)\r\n  File "/home/me/.local/lib/python3.6/site-packages/virtualenv.py", line 927, in create_environment\r\n    site_packages=site_packages, clear=clear, symlink=symlink))\r\n  File "/home/me/.local/lib/python3.6/site-packages/virtualenv.py", line 1112, in install_python\r\n    mkdir(lib_dir)\r\n  File "/home/me/.local/lib/python3.6/site-packages/virtualenv.py", line 324, in mkdir\r\n    os.makedirs(path)\r\n  File "/usr/lib/python3.6/os.py", line 210, in makedirs\r\n    makedirs(head, mode, exist_ok)\r\n  File "/usr/lib/python3.6/os.py", line 210, in makedirs\r\n    makedirs(head, mode, exist_ok)\r\n  File "/usr/lib/python3.6/os.py", line 220, in makedirs\r\n    mkdir(name, mode)\r\nPermissionError: [Errno 13] Permission denied: \'/opt/clump-D6KMH_ut\'\r\nError while trying to remove the /opt/clump-D6KMH_ut env:\r\nNo such file or directory\r\n\r\nVirtualenv location: OS X 10.15.7 \r\n\r\n#### Description of expected behavior and the observed behavior\r\nScatter points jittered on a categorical axis don\'t move when the categorical factor range (provided as `range` parameter) is modified. In a [Discourse thread](https://discourse.bokeh.org/t/6848), Bryan put this down to a "deficiency in the current caching behavior of the jitter transform".\r\n\r\nBelow is a brief example where a button reverses a categorical axis: red jittered points move, blue jittered ones donâ€™t.\r\n\r\n#### Example\r\n\r\n```python\r\nfrom bokeh.transform import jitter\r\nfrom bokeh.models import ColumnDataSource, FactorRange, CustomJS\r\nfrom bokeh.models.widgets import Button\r\nfrom bokeh.layouts import column\r\nfrom bokeh.plotting import figure\r\nfrom bokeh.io import show\r\n\r\nsource = ColumnDataSource({\r\n    \'name\': [\'a\', \'a\', \'a\', \'a\', \'a\'],\r\n    \'val\': [1, 1, 1, 1, 1],\r\n})\r\n\r\np = figure(x_range=FactorRange(factors=[\'a\', \'b\']),  \r\n           y_range=(0, 2), plot_width=200, plot_height=200)\r\n\r\np.scatter(x=jitter(\'name\', 0.5, range=p.x_range), y=\'val\', size=5, alpha=0.5, color=\'blue\', source=source)\r\np.scatter(x=\'name\', y=jitter(\'val\', 0.5), size=5, color=\'red\', alpha=0.5, source=source)\r\n\r\nbutton = Button(label=\'Reorder factors\')\r\nbutton.js_on_click(CustomJS(args={\'x_range\': p.x_range}, code="""\r\n    const factors = [...x_range.factors];\r\n    const reversed = factors.reverse();\r\n    x_range.factors = reversed;\r\n"""))\r\ncolumn = column(button, p)\r\nshow(column)\r\n```\r\n\r\n#### Screenshots or screencasts of the bug in action\r\nBefore click (original x axis):\r\n<img width="215" alt="before_click" src="https://user-images.githubusercontent.com/5185412/101223477-0c026a80-3684-11eb-9fcf-bd2c890c7243.png">\r\nAfter click (x axis factors reversed):\r\n<img width="213" alt="after_click" src="https://user-images.githubusercontent.com/5185412/101223500-145aa580-3684-11eb-90c9-387d551c04bc.png">\r\n'], ['Currently, https://docs.saltproject.io/en/latest/topics/development/pull_requests.html mentions the step of installing a pre-commit hook, but does not talk at all about the pyupgrade solution that is implemented.\r\n\r\nThis is potentially confusing for community contributors. Pyupgrade will add py2->3 code to any file they touch. The contributors will see a bunch of changes to salt code that they did not actually touch, as part of their commit.'], ["**Apache Airflow version**: 2.0.1\r\n\r\n**What happened**:\r\n\r\n`OdbcHook` returns `None` for non-boolean-like string values in `connect_kwargs` dict arg\r\n\r\n\r\n**What you expected to happen**:\r\n\r\n`connect_kwarg` values should remain as is.\r\n\r\n\r\n**How to reproduce it**:\r\n\r\n```python\r\n>>> from airflow.providers.odbc.hooks.odbc import OdbcHook\r\n>>> OdbcHook('my_conn', connect_kwargs={'CurrentSchema': 'SCHEMA'}).connect_kwargs\r\n{'CurrentSchema': None}\r\n```\r\n\r\n**Anything else we need to know**:\r\n\r\nThe issue lies in: https://github.com/apache/airflow/blob/db9febdb3be97832679d2ced8028fd7f1c21cd4e/airflow/providers/odbc/hooks/odbc.py#L170-L173\r\n\r\nThere's no `else` block that returns `val`. As it is, any string value will instead return `None`.\r\n\r\nPardon my ignorance on the subject, but this raises a question: Why is `clean_bool` being called in the first place for a user-provided dictionary? I'm not sure how this is necessary because the user can provide a literal boolean value in the dictionary if needed, no? If in the event that a driver needs to take a case-sensitive boolean string for some parameter, then `clean_bool` would make it impossible to provide such a value."], ["Versioneer version looks like the following (from Modin master):\r\n\r\n```\r\nIn [1]: import modin\r\n   ...: modin.__version__\r\nOut[1]: '0.7.2+15.ga461df3\r\n```\r\n\r\nWith uncommited updates, version string looks like this:\r\n\r\n```\r\nIn [1]: import modin\r\n   ...: modin.__version__\r\nOut[1]: '0.7.2+15.ga461df3.dirty'\r\n```\r\n\r\nThe format of the string is:\r\n```\r\n<most recent release>+<number of commits since release>.<commit hash>\r\n```\r\n\r\nThis should help debugging from master and installation from nightly wheels will be more informative for which commit is being used by the user/issue reporter.\r\n\r\nHere's the commit that added this to Modin: https://github.com/modin-project/modin/commit/840fd813a6d893e32607b5adc33dfeb0f756924a\r\n\r\ncc @simon-mo "], ['<!--To help us understand and resolve your issue, please fill out the form to the best of your ability.-->\r\n<!--You can feel free to delete the sections that do not apply.-->\r\n\r\n### Bug report\r\n\r\n**Bug summary**\r\n\r\nGenerating `np.random.randn(1000)` values, visualizing them with `plt.hist()`. Works fine with Numpy.\r\n\r\nWhen I replace Numpy with tensorflow.experimental.numpy, Matplotlib 3.3.4 fails to display the histogram correctly. Matplotlib 3.2.2 works fine.\r\n\r\n**Code for reproduction**\r\n\r\n```python\r\nimport matplotlib.pyplot as plt\r\nimport numpy as np\r\nimport tensorflow as tf\r\nimport tensorflow.experimental.numpy as tnp\r\n\r\n# bad image\r\nlabels1 = 15 + 2 * tnp.random.randn(1000)\r\n_ = plt.hist(labels1)\r\n\r\n# good image\r\nlabels2 = 15 + 2 * np.random.randn(1000)\r\n_ = plt.hist(labels2)\r\n```\r\n\r\n**Actual outcome**\r\n\r\n![np-bad](https://user-images.githubusercontent.com/901867/109069736-7b499280-76a6-11eb-87c4-2880aaf759f5.png)\r\n\r\n**Expected outcome**\r\n\r\n![np-good](https://user-images.githubusercontent.com/901867/109069769-843a6400-76a6-11eb-9d2e-149fc615c583.png)\r\n\r\n**Matplotlib version**\r\n<!--Please specify your platform and versions of the relevant libraries you are using:-->\r\n  * Operating system: Windows 10\r\n  * Matplotlib version (`import matplotlib; print(matplotlib.__version__)`): 3.3.4\r\n  * Matplotlib backend (`print(matplotlib.get_backend())`): module://ipykernel.pylab.backend_inline\r\n  * Python  quite a while (first merging my PR, then waiting until dask has silenced the warning on their side, then bumping our dask dependency)'], ['Follow up for #12532 .\r\n\r\nWe need to fully move the Timeseries Table plugin to [`@superset-ui/legacy-plugin-chart-time-table`](https://github.com/apache-superset/superset-ui/blob/84a6d592b9470883150c1085dada740b69e46fe6/plugins/legacy-plugin-chart-time-table/) and delete related files in `superset-frontend`.'], ['When trying to load a 15MB GeoJSON file using `GeoJSONDataSource(geojson=geojson)` I accidentally passed a list instead of a string. This triggered `ValueError expected a value of type str, got ...` which then dumped the WHOLE GeoJSON data into the notebook error output. Notebook file ballooned to 30MB from 400kB and crashed the browser because of the volume of output. Since the browser crashed on open, it was impossible to recover the notebook from within Jupyter. Was only able to recover by opening raw ipynb in SublimeText and deleting output from cell.\r\n\r\nBokeh should take care never to dump whole inputs, especially with GIS data which can be very large.\r\n'], ["**Apache Airflow version**: 1.10.12\r\n\r\n**Environment**:  Centos 7 Host\r\n\r\n- **Cloud provider or hardware configuration**: \r\n- **OS** (e.g. from /etc/os-release): Ubuntu 20.04 Docker Container\r\n- **Kernel** (e.g. `uname -a`): Linux c6c6e8230c17 3.10.0-1127.18.2.el7.x86_64 #1 SMP Sun Jul 26 15:27:06 UTC 2020 x86_64 x86_64 x86_64 GNU/Linux\r\n- **Install tools**: Docker Compose\r\n- **Others** ?\r\n\r\n**What happened**:\r\n\r\nThe schema file generated by MSSQLToGCSOperator specifies that a field defined as **bit** in MSSQL, is defined as **INTEGER**.  However, the JSON file defines the value as **true**/**false**.  When attempting to import into BigQuery using the GCSOperatorToBigQuery operator, the job fails:\r\n`Error while reading data, error message: JSON parsing error in row starting at position 0: Could not convert value 'boolean_value: false' to integer. Field: manager; Value: 0`\r\n\r\n**What you expected to happen**:\r\n\r\nValue should be defined as **BOOLEAN** in the schema.\r\n\r\n**How to reproduce it**:\r\nEnsure `dbo.Customers` table has a **bit** column:\r\n\r\n```\r\nexport_customers = MsSqlToGoogleCloudStorageOperator(\r\n                task_id='export_customers',\r\n                sql='SELECT * FROM dbo.Customers;',\r\n                bucket='mssql-export',\r\n                filename='data/customers/export.json',\r\n                schema_filename='schemas/export.json',\r\n                mssql_conn_id='mssql_default',\r\n                google_cloud_storage_conn_id='google_cloud_default',\r\n                dag=dag\r\n            )\r\n```"], ['We shouldn\'t really be patching in `setUp` and saving the patched mocks.\r\n\r\n"If you use this technique you must ensure that the patching is â€œundoneâ€ by calling stop. This can be fiddlier than you might think, because if an exception is raised in the setUp then tearDown is not called. unittest.TestCase.addCleanup() makes this easier"\r\nfrom https://docs.python.org/3.5/library/unittest.mock-examples.html'], ['**Description**\r\nSupport of [AssumeRoleWithWebIdentity](https://boto3.amazonaws.com/v1/documentation/api/latest/reference/services/sts.html#STS.Client.assume_role_with_web_identity) for AWS provider when running Airflow workers in EKS. \r\n\r\n**Use case / motivation**\r\nThis feature will allow us to use [IRSA](https://aws.amazon.com/blogs/opensource/introducing-fine-grained-iam-roles-service-accounts/) with Airflow Pods running on EKS and x-account _assumeRole_.\r\n\r\nA connection type aws with empty username & password and the following extra parameters\r\n```json\r\n{\r\n"role_arn": "<role_arn>",\r\n"region_name": "<region>",\r\n"aws_session_token": "file://$AWS_WEB_IDENTITY_TOKEN_FILE"\r\n}\r\n```\r\nwill retrieve temporary credentials using method `sts-assume-role-with-web-identity` (see [boto3 documentation](https://
