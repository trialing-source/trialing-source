            var desc = [['**Apache Airflow version**: 1.10.9\r\n\r\n\r\n**Environment**:\r\n\r\n- **Cloud provider or hardware configuration**: GCP\r\n- **OS** (e.g. from /etc/os-release): Debian\r\n\r\n\r\n**What happened**:\r\n\r\nIt has been 2 weeks that I\'m facing a strange issue and my DAG. Most of them start like this. A colleague upload manually a file into a GCS bucket, a cloud fonction is triggered at the end to launch from the API an Airflow DAG. The first task of the DAG is to transfert the file from a "landing zone" into a "save zone", then there rest of the DAG continue.\r\n\r\nI move the file from bucket A to B with the GoogleCloudStorageToGoogleCloudStorageOperator. Everything was working since 2 or 3 weeks ago. The oldest DAG is 6 months old and even if we have change some stuff it\'s on the other part of the DAG, so we never touch that part for long with correct behaviour.\r\n\r\nNow, most of the time the first task, the transfert, fail. The file is well moved, but I don\'t know what happen but I have this error 2 or 3 time in a row if I retry, and the very next try, with the EXACT same file... it\'s working. I cannot find the factor that gives me this issue. I\'m getting crazy.\r\n\r\n```\r\n[2020-10-15 09:34:50,599] {taskinstance.py:868} INFO - \r\n--------------------------------------------------------------------------------\r\n[2020-10-15 09:34:50,620] {taskinstance.py:887} INFO - Executing <Task(GoogleCloudStorageToGoogleCloudStorageOperator): transfer-landing-to-safe> on 2020-10-15T07:34:40+00:00\r\n[2020-10-15 09:34:50,626] {standard_task_runner.py:53} INFO - Started process 31555 to run task\r\n[2020-10-15 09:34:50,775] {logging_mixin.py:112} INFO - Running %s on host %s <TaskInstance: geometrie-preprocessing.transfer-landing-to-safe 2020-10-15T07:34:40+00:00 [running]> blablabla.internal\r\n[2020-10-15 09:34:50,860] {gcs_to_gcs.py:193} INFO - Executing copy of gs://blablabla-landing/geometrie/Track_Geometry-20201005_032915.csv to gs://blablabla-safe/geometrie/original/track_geometry_20201005_032915.csv\r\n[2020-10-15 09:34:50,861] {logging_mixin.py:112} INFO - [2020-10-15 09:34:50,860] {gcp_api_base_hook.py:146} INFO - Getting connection using `google.auth.default()` since no key file is defined for hook.\r\n[2020-10-15 09:34:50,980] {taskinstance.py:1128} ERROR - 404 POST https://storage.googleapis.com/storage/v1/b/blablabla-landing/o/geometrie%2FTrack_Geometry-20201005_032915.csv/rewriteTo/b/blablabla-safe/o/geometrie%2Foriginal%2Ftrack_geometry_20201005_032915.csv: No such object: blablabla-landing/geometrie/Track_Geometry-20201005_032915.csv\r\nTraceback (most recent call last):\r\n  File "/usr/local/lib/python3.7/dist-packages/airflow/models/taskinstance.py", line 966, in _run_raw_task\r\n    result = task_copy.execute(context=context)\r\n  File "/usr/local/lib/python3.7/dist-packages/airflow/contrib/operators/gcs_to_gcs.py", line 178, in execute\r\n    destination_object=self.destination_object)\r\n  File "/usr/local/lib/python3.7/dist-packages/airflow/contrib/operators/gcs_to_gcs.py", line 196, in _copy_single_object\r\n    self.destination_bucket, destination_object)\r\n  File "/usr/local/lib/python3.7/dist-packages/airflow/contrib/hooks/gcs_hook.py", line 135, in rewrite\r\n    source=source_object\r\n  File "/usr/local/lib/python3.7/dist-packages/google/cloud/storage/blob.py", line 2098, in rewrite\r\n    timeout=timeout,\r\n  File "/usr/local/lib/python3.7/dist-packages/google/cloud/_http.py", line 423, in api_request\r\n    raise exceptions.from_http_response(response)\r\ngoogle.api_core.exceptions.NotFound: 404 POST https://storage.googleapis.com/storage/v1/b/blablabla-landing/o/geometrie%2FTrack_Geometry-20201005_032915.csv/rewriteTo/b/blablabla-safe/o/geometrie%2Foriginal%2Ftrack_geometry_20201005_032915.csv: No such object: blablabla-landing/geometrie/Track_Geometry-20201005_032915.csv\r\n[2020-10-15 09:34:50,984] {taskinstance.py:1185} INFO - Marking task as FAILED.dag_id=geometrie-preprocessing, task_id=transfer-landing-to-safe, execution_date=20201015T073440, start_date=20201015T073450, end_date=20201015T073450\r\n[2020-10-15 09:35:00,556] {logging_mixin.py:112} INFO - [2020-10-15 09:35:00,556] {local_task_job.py:103} INFO - Task exited with return code 1\r\n```\r\n\r\nThe operator part :\r\n\r\n```\r\ntransfer_landing_to_safe = GoogleCloudStorageToGoogleCloudStorageOperator(\r\n        task_id=f"transfer-landing-to-safe{env_extension}",\r\n        source_bucket=f"blablabla-landing{env_extension}",\r\n        source_object="{{ dag_run.conf[\'file_name\'] }}",\r\n        destination_bucket=f"blablabla-safe{env_extension}",\r\n        destination_object="geometrie/original/track_geometry_{{ dag_run.conf[\'file_name\'][-19:] }}",\r\n        move_object=True,\r\n        google_cloud_storage_conn_id="gcp_conn"\r\n    )\r\n\r\n```\r\n\r\nI added  "en masse" last night 25 files from python (so using the API instead of dropping manually) and no errors.\r\n\r\nI\'m not sure if it\'s an Airflow/Operator issue or something with GCP console.'], ['Bots currently require an email-field upon creation which has no use except for referencing or searching the object. It is unnecessary to enter email field for a bot and could be instead generated using other parameters. We could instead have a bot description field for the admin to put in notes of bot usage and other specifics.\r\n\r\nRelated Discussion: https://chat.zulip.org/#narrow/stream/6-frontend/topic/Bot.20email.20field'], ['\r\n- [ ] Mention the timezone in the rendered text to clarify user that the mention time is indeed in their timezone like `Mon, Mar 22 2021, 10:30 PM IST`. We have mentioned that the timezone is in their timezone in the title, but users tend to miss that.\r\n- [ ] Mention how long in the future / past was the mentioned time in the `title`. Like "Mentioned time was 5 hours ago from now" or "Mentioned time is 5 hours from now".\r\n- [ ] Use tooltip for displaying the `title` so that user can see it more easily.\r\n\r\nSee https://zulip.com/help/format-your-message-using-markdown#mention-a-time for help on time widget.\r\n@aryanshridhar FYI if you want to take it since you recently worked in this area.'], ['#### Location of the documentation\r\n\r\nhttps://pandas.pydata.org/docs/dev/getting_started/comparison/comparison_with_spreadsheets.html\r\n\r\n#### Documentation problem\r\n\r\nFrom https://github.com/pandas-dev/pandas/pull/38554:\r\n\r\n> I teach [a class on pandas for public policy students](https://github.com/afeld/python-public-policy/blob/master/syllabus.md#readme), and for many of them, spreadsheets are the only point of reference they have for working with tabular data.\r\n\r\nThere are [a number of unofficial resources](https://www.google.com/search?q=excel+vs+pandas), but no official, living documentation to point them to.\r\n\r\n#### Suggested fix for documentation\r\n\r\nThe idea is to add a "Comparison to spreadsheets" page alongside [the other comparison pages](https://pandas.pydata.org/pandas-docs/stable/getting_started/comparison/index.html). That new page already got merged in https://github.com/pandas-dev/pandas/pull/38554; creating this issue to keep a running checklist of the TODOs.\r\n\r\n- [x] start with what @rotuna did in https://github.com/pandas-dev/pandas/pull/23042\r\n- [x] link from Getting Started pages\r\n- [ ] incorporate structure from [SAS](https://pandas.pydata.org/pandas-docs/stable/getting_started/comparison/comparison_with_sas.html)/[STATA](https://pandas.pydata.org/pandas-docs/stable/getting_started/comparison/comparison_with_stata.html) comparison pages\r\n   - [x] Data structures\r\n   - [x] Data input / output\r\n      - [x] Mention `read_excel()`\r\n   - [x] Data operations\r\n   - [x] String processing\r\n   - [x] Merging\r\n   - [ ] Missing data\r\n   - [ ] GroupBy\r\n   - [x] Other considerations\r\n- [ ] standardize datasets used for examples, for greater consistency and reduced cognitive burden on the readers\r\n   - [`tips`](https://raw.github.com/pandas-dev/pandas/master/pandas/tests/io/data/csv/tips.csv) probably works for most\r\n- [ ] add info about charting\r\n- [x] [add example showing round trip to/from Excel](https://github.com/pandas-dev/pandas/pull/38554#discussion_r549409566)\r\n- [ ] [have pivot table examples match](https://github.com/pandas-dev/pandas/pull/38554#issuecomment-752767183)\r\n- [ ] add [quick reference](https://pandas.pydata.org/docs/getting_started/comparison/comparison_with_r.html#quick-reference)'], ["On http://localhost:9991/help/stream-permissions, there's a \r\n\r\n![image](https://user-images.githubusercontent.com/2746074/114207094-da8afb80-9910-11eb-8b34-2db4540f186e.png)\r\n\r\nThe code is `templates/zerver/help/stream-permissions.md`.  I think we basically should just add some spans (as we can with markdown) and use CSS for alignment rather than playing games with whitespace like what I removed in 681d2a08a169039d077b74f3b5025dfd42c1d4a7.\r\n\r\nThis is a really small issue, so only claim this after you've figured out how to do it."], ['The behavior of log scales when dealing with non-positive values is a common gotcha issue.\r\n\r\nThis seems to only be documented at\r\n\r\nhttps://matplotlib.org/api/scale_api.html#matplotlib.scale.LogScale and http://matplotlib.org/devdocs/gallery/pylab_examples/log_demo.html\r\n\r\nThe log-demo should be expanded to a tutorial with prose explaining \r\n\r\n - npos clip vs mask behavior (#8623 #8056 and links there in)\r\n - `loglog` vs `semilog` vs `ax.set_scale` vs `plt.xscale`/`plt.yscale`\r\n - changing the base \r\n - how ticking works with log scale (issues around http://matplotlib.org/users/dflt_style_changes.html?highlight=default%20changes#tick-label-formatting and issue around it (#8358 #7200 #8622 #8353 #8419 #8401 #8517 #8307)\r\n  - maybe fold in the symlog demo (https://matplotlib.org/examples/pylab_examples/symlog_demo.html)\r\n\r\n'], ['Currently functions like [`ravel`]( http://docs.dask.org/en/latest/array-api.html#dask.array.Array.ravel ) and [`flatten`]( http://docs.dask.org/en/latest/array-api.html#dask.array.Array.flatten ) follow the same traversal that one would expect when using NumPy. This makes sense for users coming from NumPy, who would expect this. Also there are some Dask Array functions that rely on this behavior to match their NumPy counterparts. However this means that `ravel` and `flatten` must spread out the chunks (rechunk the array), which can have a non-negligible performance cost associated.\r\n\r\nThat said, not all cases rely on matching the same order that NumPy would provide when flattening out an array. For cases like this, a nice alternative would be to flatten chunks themselves and merely stitch together the flattened chunks into a new 1-D array. This strategy would require no rechunking and would be embarrassingly parallel. Thus it would avoid the performance penalties that `ravel` and `flatten` have today.\r\n\r\nAssuming this strategy is reasonable, there are a few ways we could go about implementing it.\r\n\r\n1. Allow some additional options to the `order` parameter to handle this need.\r\n2. Add a new parameter to toggle NumPy or chunk-based traversal strategies.\r\n3. Include a config option to enable this behavior for Dask Arrays more generally.\r\n4. Add a new function entirely for this behavior.\r\n5. ?\r\n\r\nThoughts on this?'], ['We could use a simple guide file for new contributors. We have that for `git`, but not for Python and C++.\r\n\r\n* usage of `asdf` to break the CI build intentionally\r\n* how to add a new feature (e.g. adding a `demo` so you have a "new" `main()` function)\r\n* common C++ mistakes (let\'s see if we can get those in under 100MiB :P)\r\n* redirection to the `code_style`\r\n* how to profile (python, cython, c++)\r\n  * python (`openage.util.profiler.Profiler`)\r\n  * cython ([activate profiling in cython code](https://cython.readthedocs.io/en/latest/src/tutorial/profiling_tutorial.html), then start profiling with the `openage.util.profiler.Profiler`)\r\n  * C++ (hit `F12` to start and stop profiling, then you\'ll get a report-PDF)\r\n* summary of\r\n  * useful openage functions (incl redirection to testing/demo docs and others)\r\n    * `ENSURE` macro\r\n    *  `log` system introduction\r\n    * `error::Error` and `MSG` usage\r\n    * `libopenage/util/fslike` introduction\r\n    * `libopenage/util/timer`\r\n    * `libopenage/util/strings`\r\n  * make people aware of existing custom datastructures\r\n    * `PairingHeap`\r\n    * ...\r\n  * how to add cython files\r\n  * how to add c++ files\r\n  * how to add python files\r\n'], ['Part of these files are moved to `@superset-ui/chart-controls` but still incomplete.\r\n\r\n- [superset-frontend/src/explore/controlPanels/sections.jsx](https://github.com/apache/superset/blob/2a587f6cb1e598ef2d90ff3e60e97094ceec2ca1/superset-frontend/src/explore/controlPanels/sections.jsx) -> [packages/superset-ui-chart-controls/src/sections.tsx](https://github.com/apache-superset/superset-ui/blob/59283de7b0c9110c5dea64ac0ff4ef8d4554456d/packages/superset-ui-chart-controls/src/sections.tsx)\r\n- [superset-frontend/src/explore/controls.jsx](https://github.com/apache/superset/blob/3c62069bbb0d07ff0194fbb159c2e04fd98fafc2/superset-frontend/src/explore/controls.jsx#L281) -> [packages/superset-ui-chart-controls/src/shared-controls/index.tsx](https://github.com/apache-superset/superset-ui/blob/bd4d592299ff31c9f036feb93f93b529eb66fb8e/packages/superset-ui-chart-controls/src/shared-controls/index.tsx)\r\n\r\nDiverging changes in these almost identical files have caused [confusion](https://github.com/apache/superset/discussions/13404) and bugs. We should clean up the version in `superset-frontend` and port any [subsequent changes](https://github.com/apache/superset/commits/master/superset-frontend/src/explore/controlPanels/sections.jsx) after the file was initially copied over to `sueprst-ui/chart-controls`.\r\n\r\n'], ["NOTE: we'll need to verify that this is indeed what we want the behavior to be before doing any work on this.\r\n\r\nConsider the following sequence of actions a user might take\r\n1. Populate a `config.toml` file by running `streamlit config show > ~/.streamlit/config.toml`\r\n2. In the file, change the `server.port` config option to something other than 8501 (the default), let's say it's changed to 8502\r\n3. Start up streamlit: `streamlit run my_app.py`\r\n4. See the following message being logged and wonder why the port change apparently didn't take effect (note the server will be serving on http://localhost:8502)\r\n```\r\n  You can now view your Streamlit app in your browser.\r\n\r\n  Local URL: http://localhost:8501\r\n  Network URL: http://192.168.0.19:8501\r\n```\r\n\r\nThe cause of this confusing behavior is that `streamlit config show` prints the current values of config options when run, but this can cause weird interactions with config options with default values when using the command to initially populate a `config.toml` file.\r\n\r\nIn the example above, the default value for `server.port` is 8501, and the default value for `browser.serverPort` is to match the value of `server.port`. `streamlit config show` prints the following\r\n```toml\r\n[server]\r\n# Default: 8501\r\nport = 8501\r\n# ...\r\n\r\n[browser]\r\n# Default: whatever value is set in server.port.\r\nserverPort = 8501\r\n# ...\r\n```\r\nWhen the user uses the output of the command to initially populate a config file, then later changes `server.port`, the value of `browser.serverPort` is still explicitly set to 8501 within the config file, resulting in confusion. Most likely, the desired behavior was to have `browser.serverPort` use the default value instead of unintentionally fixing it in `config.toml`\r\n\r\nIf we instead print something like\r\n```toml\r\n[server]\r\n# Default: 8501\r\n# port = 8501\r\n# ...\r\n\r\n[browser]\r\n# Default: whatever value is set in server.port.\r\n# serverPort = 8501\r\n# ...\r\n```\r\nthere's no chance that some options are accidentally fixed within a config file when the intention was to use the default."], ['From [this comment](https://github.com/saltstack/salt/issues/18312#issuecomment-70873249):\n\n> Also, it looks like the color of the patch now is in green (see attached screenshot). It used to be yellow along with other changes. Is that a separate issue or related?\n'], ['MLflow seems to have a length limit of 5000 when setting tags (see below).\r\n\r\n``` bash\r\n[...]\r\n  File "/home/smay/miniconda3/envs/py38/lib/python3.8/site-packages/mlflow/utils/validation.py", line 136, in _validate_length_limit\r\n    raise MlflowException(\r\nmlflow.exceptions.MlflowException: Tag value \'[0.8562690322984875, 0.8544098885636596, 0.8544098885636596, 0.8544098885636596, 0.8544098885636596, 0.859181214773054, 0.86273086038245, 0.86273086038245, 0.86273086038245, 0.86273086038245, 0.86273086038245, 0.8562690322984875, 0.8544098885636596, \' had length 5276, which exceeded length limit of 5000\r\n```\r\nSince you do not want to increase this limit (see #2892). What about an option to cut the strings if they are longer then 5000 characters and just log a warning instead of throwing an exception?\r\n\r\nWhat do you think? I am willing to contribute...'], ['`GCSToLocalFilesystemOperator` in `airflow/providers/google/cloud/transfers/gcs_to_local.py` checks the file size if `store_to_xcom_key` is `True`.\r\n\r\nhttps://github.com/apache/airflow/blob/b40dffa08547b610162f8cacfa75847f3c4ca364/airflow/providers/google/cloud/transfers/gcs_to_local.py#L137-L142\r\n\r\nHow it checks size is to download the object as `bytes` then check the size. This unnecessarily downloads the objects. `google.cloud.storage.blob.Blob` itself already has a `size` property ([documentation reference](https://googleapis.dev/python/storage/1.30.0/blobs.html#google.cloud.storage.blob.Blob.size)), and it should be used instead.\r\n\r\nIn extreme cases, if the object is big size, it adds unnecessary burden on the instance resources.\r\n\r\nA new method, `object_size()`, can be added to `GCSHook`, then this can be addressed in `GCSToLocalFilesystemOperator`.'], ['### Description of Issue\r\n<!-- Note: Please direct questions to the salt-users google group. Only post issues and feature requests here -->\r\n\r\nSaltStack strips / character from APT URIs and Google package adds an entry with this extra character resulting in duplicate entry and apt upgrade failures. Settings as per SaltStack manual for pkg.managed\r\n\r\n### Setup\r\n(Please provide relevant configs and/or SLS files (Be sure to remove sensitive info).)\r\n\r\nDeploy Google Chrome through SaltStack package to Ubuntu. On next package upgrde from Google, machine will fail to upgrade due to duplicate entry in /etc/apt/source.d file\r\n\r\n### Steps to Reproduce Issue\r\n(Include debug logs if possible and relevant.)\r\n\r\n### Versions Report\r\n(Provided by running `salt --versions-report`. Please also mention any differences in master/minion versions.)\r\n\r\nsalt 2018.3.4\r\nany recent Google Chrome version.'], ['Hi,\r\n\r\nI have a heatmap style plot based on the [les_mis.py](https://docs.bokeh.org/en/latest/docs/gallery/les_mis.html) example.\r\n\r\nI am configuring the `LinearColorMapper` with a `low_color` value and the plot shows it correctly, but the `ColorBar` does not, even if I explicitly give it a `FixedTicker`\r\n\r\n```python\r\nimport pandas as pd\r\nimport numpy as np\r\nimport bokeh.palettes as palettes\r\nfrom bokeh.plotting import figure\r\nfrom bokeh.plotting import show\r\nfrom bokeh.models import LinearColorMapper, ColorBar, FixedTicker\r\nfrom bokeh.transform import transform\r\n\r\ndata = pd.DataFrame(\r\n    np.arange(0.1, 1.0, 0.1).reshape(3, 3),\r\n    index=["a", "b", "c"], columns=["x", "y", "z"]\r\n)\r\n\r\nii, jj = np.meshgrid(data.columns, data.index, indexing="ij")\r\nii = ii.flatten()\r\njj = jj.flatten()\r\ncc = [data.loc[j, i] for i, j in zip(ii, jj)]\r\nplot_data = dict(\r\n    xname=ii,\r\n    yname=jj,\r\n    colors=cc,\r\n    data=cc,\r\n)\r\n\r\ncolormapper = LinearColorMapper(\r\n    palette=palettes.magma(7)[::-1], low=0.3, high=1.0, low_color="white"\r\n)\r\n\r\nfig = figure(\r\n    x_axis_location="above",\r\n    tools="hover",\r\n    x_range=list(data.columns),\r\n    y_range=list(reversed(data.index)),\r\n    tooltips=[\r\n        (\'names\', \'@yname, @xname\'), (\'data\', \'@data{0.0}\')\r\n    ],\r\n)\r\n\r\nfig.rect(\r\n    \'xname\',\r\n    \'yname\',\r\n    1,\r\n    1,\r\n    source=plot_data,\r\n    color=transform("colors", colormapper),\r\n)\r\n\r\n# ticks = [0.0]\r\n# ticks.extend(np.arange(0.3, 1.0, 0.1))\r\ncolor_bar = ColorBar(\r\n    color_mapper=colormapper,\r\n    location=(0, 0),\r\n#     ticker=FixedTicker(ticks=ticks)\r\n)\r\n\r\nfig.add_layout(color_bar, \'right\')\r\n\r\nshow(fig)\r\n```\r\n\r\nThis is the figure I get with the above code:\r\n\r\n![plot showing issue](https://user-images.githubusercontent.com/4750021/89425938-7dabc580-d731-11ea-84ab-73137d504b8b.png)\r\n\r\nIs this the expected behaviour or a bug?\r\n\r\nI\'ve tried this on bokeh 2.1.1 with python 3.7.2\r\n\r\nThanks\r\n'], ['\r\n![butterworth_order_5](https://user-images.githubusercontent.com/971634/36656313-e6f34556-1b1b-11e8-8aab-a0eb71e1fe82.png)\r\n\r\n\r\nI am using a slightly modified code form [scipy-cookbook here](http://scipy-cookbook.readthedocs.io/items/ButterworthBandpass.html). The parameters are the default ones in the code below (fs = 200,lowcut = 1.0,highcut = 2.0) . I am wondering if the "order-5" curve is correct?!\r\n\r\n\r\n### Reproducing code example:\r\n```\r\nfrom scipy.signal import butter, lfilter\r\n\r\ndef butter_bandpass(lowcut, highcut, fs, order=5):\r\n    nyq = 0.5 * fs\r\n    low = lowcut / nyq\r\n    high = highcut / nyq\r\n    b, a = butter(order, [low, high], btype=\'band\')\r\n    return b, a\r\n\r\n\r\ndef butter_bandpass_filter(data, lowcut, highcut, fs, order=5):\r\n    b, a = butter_bandpass(lowcut, highcut, fs, order=order)\r\n    y = lfilter(b, a, data)\r\n    return y\r\n\r\ndef get_freqz(fs = 200,lowcut = 1.0,highcut = 2.0, order = [1,2,3,4,5]):\r\n    import numpy as np\r\n    import matplotlib.pyplot as plt\r\n    from scipy.signal import freqz,freqs\r\n    plt.style.use(\'bmh\')\r\n\r\n    plt.figure(figsize=(4,4),dpi = 150)\r\n    \r\n    for o in order:\r\n        b, a = butter_bandpass(lowcut, highcut, fs, order=o)\r\n        w, h = freqz(b, a, worN=2000)\r\n   \r\n        plt.plot((fs * 0.5 / np.pi) * w, abs(h), linewidth=1,label="order = %d" % o)\r\n        plt.xlim((0,3))\r\n\r\n        plt.xlabel(\'Frequency (Hz)\')\r\n        plt.ylabel(\'Gain\')\r\n        plt.legend(loc=\'best\')\r\n        \r\n    plt.show()\r\n\r\n\r\n    \r\nget_freqz()   \r\n```\r\n\r\n### Scipy/Numpy/Python version information:\r\n```\r\n\r\nscipy.__version__ = \'0.19.1\'\r\nnumpy.__version__ = \'1.13.1\'\r\nsys.version_info = sys.version_info(major=2, minor=7, micro=13, releaselevel=\'final\', serial=0)\r\n```\r\n\r\n'], ['## Description\r\n\r\nSafari Version: 14.0.3 (16610.4.3.1.4)\r\nSuperset Commit hash: c9a755f25\r\n\r\nAs seen in the below video, after changing any chart type or running an invalid query, the height of \'explore-container\' div gets larger than \'app\' div. Hence, the screen becomes ineffective if we want to run another query since the controls like \'Run\' and \'Save\' gets hidden.\r\n\r\nhttps://user-images.githubusercontent.com/57817186/110589449-4835e300-812b-11eb-86b5-2225f70b3291.mp4\r\n\r\nTested with Google Chrome and Firefox where it works fine. \r\n\r\n#### Expected Screen:\r\n\r\nGoogle Chrome:\r\n\r\n<img width="1434" alt="Preset_io_Dataset_expected" src="https://user-images.githubusercontent.com/57817186/110590155-43256380-812c-11eb-994c-810a02e48c9d.png">\r\n \r\n\r\n## Design input\r\n[describe any input/collaboration you\'d like from designers, and\r\ntag accordingly. For design review, add the\r\nlabel `design:review`. If this includes a design proposal,\r\ninclude the label `design:suggest`]\r\n'], ['## ðŸš€ Feature\r\n`reload_dataloaders_every_epoch` reloads dataloader every epoch. We can change it to reload dataloaders after every n epochs. It will accept both bool and int values. `True` will be treated as 1 and `False` will be treated as 0 (means no reload).\r\n\r\n### Motivation\r\nRecently a request came up on slack regarding reloading dataloaders after some epochs. Also since we have enhanced `fast_dev_run` like this, we can update this too.\r\n\r\n### Alternatives\r\nCan be done manually by calling the method to reload dataloaders with a simple conditional statement by setting `reload_dataloaders_every_epoch=False`, but we can let this attribute accept an integer to avoid manual work.\r\n\r\n'], ['### What is the problem?\r\nI\'m calling tune.run, but no file is being output in the local_dir. \r\n\r\nray: 0.8.6\r\ntensorflow: 2.2.0\r\nArch Linux\r\n\r\n### Reproduction \r\n\r\nTune it and ask for the h5\r\n```python\r\nfrom ray import tune\r\nfrom ray.rllib.agents.ppo import PPOTrainer\r\ntune.run(PPOTrainer,\r\n         config={"env": "CartPole-v0"},\r\n         export_formats=[\'h5\'],\r\n         local_dir=\'cart_outputs\',\r\n         stop={"training_iteration": 1}\r\n)\r\n```\r\n\r\nSee outputs in local_dir\r\n```bash\r\n> tree cart_outputs\r\ncart_outputs\r\nâ””â”€â”€ PPO\r\n    â”œâ”€â”€ experiment_state-2020-07-06_09-17-52.json\r\n    â””â”€â”€ PPO_CartPole-v0_0_2020-07-06_09-17-52g7nd9506\r\n        â”œâ”€â”€ events.out.tfevents.1594041472.refindly-arch\r\n        â”œâ”€â”€ params.json\r\n        â”œâ”€â”€ params.pkl\r\n        â”œâ”€â”€ progress.csv\r\n        â””â”€â”€ result.json\r\n\r\n2 directories, 6 files\r\n```\r\n\r\n'], ["Due to personal experience I'd really like to replace jinja2 with mako templates instead.\r\n\r\nWe only use jinja in `openage/codegen/coord.py`.\r\n\r\nReally not high priority :)"], ['If you are using Airflow at the company you work with, add the name of your company to the list of Airflow Users at https://github.com/apache/airflow/blob/master/INTHEWILD.md\r\n\r\nCheck an example PR: https://github.com/apache/airflow/pull/11995\r\n\r\nAdd the name of organization and GitHub handle to https://github.com/apache/airflow/blob/master/INTHEWILD.md as an easy first commit :) Would love to discover who some of our new Airflow users are.\r\n\r\n**Note**: The list is alphabetically ordered, so please follow the order or else static checks in the CI would fail.\r\n\r\nThis issue does not need to be assigned to anyone, hence this issue will remain open forever :)\r\n\r\n'], ['When running projects on Databricks, we should filter out the uid / guid / username / group name when tarring projects for upload to DBFS, since we use the hash of the tarfile to determine whether to reupload a project to DBFS. This could be done by updating the [helper method](https://github.com/mlflow/mlflow/blob/master/mlflow/utils/file_utils.py#L246) used to modify file metadata [(TarInfos)](https://docs.python.org/3/library/tarfile.html#tarfile.TarInfo.uid) while creating the archive. '], ['The action "Copy partition to clipboard" on the left side of SQL Lab doesn\'t work.\r\n\r\n### Expected results\r\n\r\nrecord is in clipboard\r\n\r\n### Actual results\r\n\r\nnothing (old value remains, even though bottom of the page says "copied to clipboard!"\r\n\r\n#### Screenshots\r\n\r\n![Screen Shot 2021-03-01 at 8 51 50 AM](https://user-images.githubusercontent.com/61221714/109530453-95e78700-7a6b-11eb-9719-0629ceda5c58.png)\r\n![image (7)](https://user-images.githubusercontent.com/61221714/109530460-9aac3b00-7a6b-11eb-8c62-c66548a950c3.png)\r\n\r\n\r\n#### How to reproduce the bug\r\n\r\n1. Go to \'SQL Lab\'\r\n2. In left panel select schema and table\r\n3. Click down arrow to see details of the table\r\n4. Click on "copy" next to latest partition info\r\n5. See error\r\n\r\n### Environment\r\n\r\n(please complete the following information):\r\n\r\n- superset version: `master`\r\n### Checklist\r\n\r\nMake sure to follow these steps before submitting your issue - thank you!\r\n\r\n- [ ] I have checked the superset logs for python stacktraces and included it here as text if there are any.\r\n- [x] I have reproduced the issue with at least the latest released version of superset.\r\n- [x] I have checked the issue tracker for the same issue and I haven\'t found one similar.\r\n\r\n'], ['In the UI it would be nice to duplicate the selected connection, in the menu "With Selected". \r\n\r\nThe copy would be set with the same name plus some suffix (_copy, _1, whatever) and it is useful for when you have a connection with all equal fields except something in a particular one. '], ['\n* Numbers should be right-justified, everything else left-justified. \n* Column headers should be justified with their contents.'], ['The documentation for class `ElasticNetCV()` reads:\r\n\r\n    y : array-like, shape (n_samples,) or (n_samples, n_targets)\r\n\r\nHowever, when I try to pass a 2D array I get the error:\r\n\r\n```\r\n---------------------------------------------------------------------------\r\nValueError                                Traceback (most recent call last)\r\n<ipython-input-33-597417f0a72a> in <module>()\r\n      2 \r\n      3 enet = ElasticNetCV()\r\n----> 4 enet.fit(X_train, y_train)\r\n\r\n/usr/local/lib/python3.6/dist-packages/sklearn/linear_model/coordinate_descent.py in fit(self, X, y)\r\n   1091             if y.ndim > 1 and y.shape[1] > 1:\r\n   1092                 raise ValueError("For multi-task outputs, use "\r\n-> 1093                                  "MultiTask%sCV" % (model_str))\r\n   1094             y = column_or_1d(y, warn=True)\r\n   1095         else:\r\n\r\nValueError: For multi-task outputs, use MultiTaskElasticNetCV\r\n```\r\n\r\n'], ['<!--Please include [tune], [rllib], [autoscaler] etc. in the issue title if relevant-->\r\n\r\n### Describe your feature request\r\n\r\nFor feature requests or questions, post on our Discussion page instead: https://discuss.ray.io/\r\n\r\nWhen you first call `ray.init()`, you get a dictionary of cluster information including head node IP, etc:\r\n\r\n```\r\n>>> ray.init("auto")\r\n2021-03-29 13:56:08,644 INFO worker.py:653 -- Connecting to existing Ray cluster at address: 172.31.61.153:6379\r\n{\'node_ip_address\': \'172.31.61.153\', \'raylet_ip_address\': \'172.31.61.153\', \'redis_address\': \'172.31.61.153:6379\', \'object_store_address\': \'/tmp/ray/session_2021-03-29_13-56-02_184304_17642/sockets/plasma_store\', \'raylet_socket_name\': \'/tmp/ray/session_2021-03-29_13-56-02_184304_17642/sockets/raylet\', \'webui_url\': \'127.0.0.1:8265\', \'session_dir\': \'/tmp/ray/session_2021-03-29_13-56-02_184304_17642\', \'metrics_export_port\': 8080, \'node_id\': \'06873d5ae668b9bf8af405b7d32821c78dc56282aa71daee6adfa335\'}\r\n```\r\n\r\nHowever there is no way to get this dictionary _after_ initialization using public API. Some information, e.g. the head node address, can be obtained via private API like `ray.worker._global_node.address`, but it would be great if there is a public API for it.\r\n\r\ncc @rkooo567 @edoakes @richardliaw '], ["See  https://github.com/ray-project/ray/pull/5626 -- the refactored DDPG somehow doesn't work on certain tasks such as MountainCar."], ['**Description**\r\n\r\nA clear and concise description of what the bug is.\r\n\r\n**Setup**\r\n\r\nCreate/import a GPG key.\r\n\r\n**Steps to Reproduce the behavior**\r\n\r\nTry to encrypt some text:\r\n\r\n```\r\n[root@master1 salt]# salt-call gpg.encrypt text=foo recipients=2CFCA2B538DD0FAC75838096A4E89A0D3328D483 output=/tmp/encypted_foo.txt user=salt\r\nlocal:\r\n    ----------\r\n    comment:\r\n        Encrypted data has been written to /tmp/encypted_foo.txt\r\n    res:\r\n        True\r\n[root@master1 salt]# cat /tmp/encypted_foo.txt\r\ncat: /tmp/encypted_foo.txt: No such file or directory\r\n```\r\n\r\n**Expected behavior**\r\n\r\nThe file should be created.\r\n\r\n**Versions Report**\r\n<details><summary>salt --versions-report</summary>\r\n(Provided by running salt --versions-report. Please also mention any differences in master/minion versions.) \r\n\r\n```\r\n# salt-call test.versions_report\r\nlocal:\r\n    Salt Version:\r\n               Salt: 3000.1\r\n     \r\n    Dependency Versions:\r\n               cffi: Not Installed\r\n           cherrypy: Not Installed\r\n           dateutil: Not Installed\r\n          docker-py: Not Installed\r\n              gitdb: Not Installed\r\n          gitpython: Not Installed\r\n             Jinja2: 2.7.2\r\n            libgit2: Not Installed\r\n           M2Crypto: Not Installed\r\n               Mako: Not Installed\r\n       msgpack-pure: Not Installed\r\n     msgpack-python: 0.6.2\r\n       mysql-python: Not Installed\r\n          pycparser: Not Installed\r\n           pycrypto: 2.6.1\r\n       pycryptodome: Not Installed\r\n             pygit2: Not Installed\r\n             Python: 2.7.5 (default, Aug  7 2019, 00:51:29)\r\n       python-gnupg: 0.4.3\r\n             PyYAML: 3.11\r\n              PyZMQ: 15.3.0\r\n              smmap: Not Installed\r\n            timelib: Not Installed\r\n            Tornado: 4.5.3\r\n                ZMQ: 4.1.4\r\n     \r\n    System Versions:\r\n               dist: centos 7.6.1810 Core\r\n             locale: UTF-8\r\n            machine: x86_64\r\n            release: 5.3.0-46-generic\r\n             system: Linux\r\n            version: CentOS Linux 7.6.1810 Core\r\n```\r\n</details>\r\n'], ['A minor cleanup for the future.\r\n\r\nAt the moment [we use this in `http11.py`](https://github.com/scrapy/scrapy/pull/4897/files/2eabfb60e8112a85f4f1c6ce16c4a789856e3ead#r578344512):\r\n\r\n```\r\nwith suppress(AttributeError):\r\n    txresponse._transport._producer.loseConnection()\r\n```\r\n\r\n[Once we drop support for Twisted < 18.4.0](https://github.com/twisted/twisted/commit/38559237ec584e41d2c8667c3b9573865ddff19e), we should be able to switch to:\r\n\r\n```\r\ntxresponse._transport.loseConnection()\r\n```'], ["During the PyCon Hatchery Mentories sprint, it has been mentioned that currently There's only 3 default theme and it would be great to have more."], ['Hatches in the fill_between function are not rendered with the Agg backend.\r\n\r\nFor example, the following code:\r\n\r\n```python\r\nimport numpy as np\r\n\r\nimport matplotlib as mpl\r\nmpl.use("agg")\r\nimport matplotlib.pyplot as plt\r\n\r\ncolor = \'blue\'\r\nxgrid = np.linspace(0,10,100)\r\nerr68up = 2*xgrid\r\nerr68down = 3*xgrid\r\nhatch = "///"\r\nalpha=0.3\r\n\r\nplt.figure()\r\nplt.fill_between(xgrid, err68up, err68down, color=\'None\', alpha=alpha,\r\n                    edgecolor=color, hatch=hatch, zorder=1)\r\nplt.savefig("test.png")\r\n```\r\nresults in an empty figure. However it works as I expect in the pdf or Qt4Agg backends.\r\n\r\nI am using the conda-forge matplotlib 1.5.3 package on python 3.5.\r\n\r\n\r\n\r\n'], ["Hi\r\nPlease add some method work with children nodes same as lxml.etree.getchildren()\r\n\r\nCurrently, I'm using requests-html but sometime I must using lxml.etree to load html from Element, after that, using etree to get children :(\r\n\r\nThanks so much. This is awesome project."], ['Grep the code for "deprecated", etc. and remove relevant code/interfaces. Be sure to include news fragments for each change.'], ["### FOLLOW THESE INSTRUCTIONS CAREFULLY\r\n\r\n*ISSUES THAT DO NOT CONTAIN NECESSARY INFORMATION MAY BE CLOSED, IMMEDIATELY*\r\n\r\nThe issue tracker is NOT the place for general support. For questions and technical assistance, come join the [Bokeh Project Discourse](https://discourse.bokeh.org).\r\n\r\n**Is your feature request related to a problem? Please describe.**\r\nSphinx extension bokeh_plot directive resources defaulted to cdn which is an issue when working on computers that are not connected to the internet\r\n\r\n**Describe the solution you'd like**\r\nA workaround for cdn resources\r\n\r\n**Describe alternatives you've considered**\r\nMonkey patch on conf.py file as below:\r\n\r\n```python\r\ndef get_sphinx_resources(include Bokehjs api-false):\r\n    from bokeh.resources import INLINE\r\n    return INLINE\r\n\r\nimport bokeh.sphinxext.util as util\r\nutil.get_sphinx_resources = get_sphinx_resources\r\n```\r\n\r\n**Additional context**\r\nAdd any other context or screenshots about the feature request here.\r\n"], ['Hi there! This issue is a permanent issue dedicated as a placeholder to for documentation contributions. If you have questions talk to the community on our [discord server](https://discordapp.com/invite/awxPgve).\r\n\r\nIf you have a question about a particular issue, or pull rqeuest just tag @python-poetry/triage in a comment.\r\n\r\n## Reference\r\n- [Contribution Guide](https://github.com/python-poetry/poetry/blob/master/CONTRIBUTING.md#contributing-to-documentation)\r\n- [Open Documentation Issues](https://github.com/python-poetry/poetry/labels/Documentation)\r\n- [Documentation Source](https://github.com/python-poetry/poetry/tree/master/docs)\r\n- [Opportunities to add an FAQ](https://github.com/python-poetry/poetry/issues?q=is%3Aissue+label%3Acandidate%2Ffaq+)\r\n- [FAQ Source](https://github.com/python-poetry/poetry/blob/master/docs/docs/faq.md)'], ['# ðŸš€ Feature request\r\n\r\nThis is a feature request to add Wav2Vec2 Pretraining functionality to the transformers library. This is a "Good Second Issue" feature request, which means that interested contributors should have some experience with the transformers library and ideally also with training/fine-tuning Wav2Vec2.\r\n\r\n## Motivation\r\n\r\nThe popular [Wav2Vec2](https://huggingface.co/models?filter=wav2vec2) model cannot be pretrained using the Hugging Face library yet. During the fine-tuning week, multiple people have reported improved results by pretraining wav2vec2 directly on the target language before fine-tuning it.\r\n\r\n## Your contribution\r\n\r\nI am happy to give an interesting contributor guidance throughout the PR and answer all relevant questions.\r\n\r\n## How to start\r\n\r\n1) To begin with, one should run a pretraining forward pass using the official Wav2Vec2 repository. The forward pass can be found here: https://github.com/pytorch/fairseq/blob/436166a00c2ecd1215df258f022608947cca2aa8/fairseq/models/wav2vec/wav2vec2.py#L474. \r\nIt is important that the argument `features_only` is set to `False` in the [`forward`](https://github.com/pytorch/fairseq/blob/436166a00c2ecd1215df258f022608947cca2aa8/fairseq/models/wav2vec/wav2vec2.py#L474) function.\r\nSuccesfully running a forward pass with fairseq is important to ensure the correctness of the hugging face implementation by comparing the two outputs.\r\n\r\nThis is probably the most difficult part of the PR.\r\n\r\n**Note:** this also means that the loaded fairseq wav2vec2 checkpoint should include weights for the `GumbelVectorQuantizer` quantizer, see: https://github.com/pytorch/fairseq/blob/436166a00c2ecd1215df258f022608947cca2aa8/fairseq/models/wav2vec/wav2vec2.py#L277\r\n\r\nThe easiest checkpoint to try out pretraining with is probably the wav2vec2 2.0 Base - No fine-tuning [here](https://dl.fbaipublicfiles.com/fairseq/wav2vec/wav2vec_small.pt)\r\n\r\n[Here](https://github.com/pytorch/fairseq/tree/master/examples/wav2vec#train-a-wav2vec-20-base-model) is the official Fairseq recipe on how to do so.\r\n\r\n2) Having run a forward pass successfully, the methods can now be implemented into transformers [here](https://github.com/huggingface/transformers/blob/653076ca307520ee85fd5f5de6918019f8521bb5/src/transformers/models/wav2vec2/modeling_wav2vec2.py#L966) as a new class that could roughly look as follows:\r\n\r\n```python \r\n\r\nclass Wav2Vec2ForPretraining:\r\n\r\ndef init(self, config):\r\n      self.wav2vec2 = Wav2Vec2Model(config)\r\n      self.quantizer = ...\r\n      self.project_q = ...\r\n\r\ndef forward(...):\r\n\r\n        outputs = self.wav2vec2(\r\n            input_values,\r\n            attention_mask=attention_mask,\r\n            output_attentions=output_attentions,\r\n            output_hidden_states=output_hidden_states,\r\n            return_dict=return_dict,\r\n        )\r\n\r\n        # ... all the pretraining logic here\r\n\r\n```\r\n\r\nHaving implemented the class it should be made sure that a forward pass of `Wav2Vec2ForPretraining` works.\r\n\r\n3) Convert the pretrained checkpoints correctly\r\n\r\nAfter `Wav2Vec2ForPretraining` was succesfully added, a "non-finuted" checkpoint, e.g., the wav2vec2 2.0 Base - No fine-tuning [here](https://dl.fbaipublicfiles.com/fairseq/wav2vec/wav2vec_small.pt) should be converted to the hugging face models. One will probably have to slightly adapt the conversion script as well: https://github.com/huggingface/transformers/blob/master/src/transformers/models/wav2vec2/convert_wav2vec2_original_pytorch_checkpoint_to_pytorch.py\r\n\r\nHaving converted the checkpoint it can be uploaded to the hub and checked whether the checkpoint yields the same outputs as the official wav2vec2 pretraining functionality.\r\n\r\n4) Add tests\r\n\r\nNext, a couple of tests should be implemented that make sure that the behavior stays correct in the future. This included both fast and "slow" integration tests (fast tests are "normal" tests); "slow" integration tests include a "real" checkpoint and test its output against a hardcoded expected output tensor slice as it\'s done, *e.g.*, [here](https://github.com/huggingface/transformers/blob/653076ca307520ee85fd5f5de6918019f8521bb5/tests/test_modeling_big_bird.py#L823).\r\n\r\n## Ask for help\r\n\r\nFor questions regarding how to finish 1), they can be directly asked on this issue; I will try to answer them as best as I can. Also gently pinging @cceyda here as I think she has already succesfully pretrained a wav2vec2 model using fairseq. Hope it\'s fine to ping you here ðŸ˜…) - in case you have some good tips on how to pretrained wav2vec2 with fairseq, it would be amazing to share some tips here. \r\n\r\nFor questions when doing 2), 3) & 4) please directly asked on the PR you have opened to implement the model.\r\n\r\n'], ['Docs fail if we add them.\r\n\r\nProbably the TYPE_CHECKING variable needs to be injected\r\n\r\n### Context\r\n\r\n> Try this:\r\n\r\nthat is what I already had in f9959a3abcdc659d21a3e65b85cafe686b6f0ed5 but as I say docs were failing\r\n\r\n_Originally posted by @Borda in https://github.com/PyTorchLightning/pytorch-lightning/issues/5919#issuecomment-777447287_'], ['I need to understand how files works during the crawling and how they are used in the crawler. Like "requests.seen", or "queue dir" or "activity.json" and so on. I had some problem with the crawler and i would try to understand how this files works. \r\n\r\nShould be useful to know the interaction between this kind of files with the crawler, maybe in the documentation.'], ['I noticed that `test-documentation` doesn\'t check that the user\'s development environment is setup, even though it does need our Python virtualenv to work, os it misses out on the things we do to avoid weird "missing dependency" error messages:\r\n\r\n```\r\n$ ./tools/test-documentation \r\n/bin/sh: 1: sphinx-build: not found\r\nMakefile:19: recipe for target \'clean\' failed\r\nmake: *** [clean] Error 127\r\n```\r\n\r\nWe should fix this to use , which probably involves converting that script to Python like its cousin `test-help-documentation` already is.\r\n\r\n(While working on this you\'ll probably notice https://github.com/zulip/zulip/issues/17928; the right fix is `test-documentation --skip-external-links` for now)\r\n\r\nWe should also look through https://zulip.readthedocs.io/en/latest/testing/testing.html and also `test-all` and check that there aren\'t any others with this issue.'], ["<!--\r\n\r\nWelcome to Apache Airflow!  For a smooth issue process, try to answer the following questions.\r\nDon't worry if they're not all applicable; just try to include what you can :-)\r\n\r\nIf you need to include code snippets or logs, please put them in fenced code\r\nblocks.  If they're super-long, please use the details tag like\r\n<details><summary>super-long log</summary> lots of stuff </details>\r\n\r\nPlease delete these comment blocks before submitting the issue.\r\n\r\n-->\r\n\r\n**Description**\r\nCurrently, GoogleAdsHook only supports the `service account authentication flow`. It would be nice to have a way to authenticate with `OAuth2 installed application flow`.\r\n<!-- A short description of your feature -->\r\n\r\n**Use case / motivation**\r\n[AdWords API Doc](https://developers.google.com/adwords/api/docs/guides/authentication#an_alternative_to_service_accounts) \r\n> Because of the complexity of setting up service account access for the AdWords API, we recommend a simpler alternative that achieves the same goal, which is to use the OAuth2 installed application flow\r\n\r\nTo quote Google, service account flow is a hassle, and they recommend `OAuth2 installed application flow`. With this feature, GoogleAds operator users will be able to choose which authentication flow to use.\r\n\r\n<!-- What do you want to happen?\r\n\r\nRather than telling us how you might implement this solution, try to take a\r\nstep back and describe what you are trying to achieve.\r\n\r\n-->\r\n\r\n**Are you willing to submit a PR?**\r\nYes!\r\n\r\n<!--- We accept contributions! -->\r\n\r\n**Related Issues**\r\nAIRFLOW-6732\r\n\r\n<!-- Is there currently another issue associated with this? -->\r\n"], ['Create an [incoming webhook](https://zulip.com/api/incoming-webhooks-overview) integration for Open Collective. The main use case is getting notifications when new financial contributors sign up.\r\n\r\nOpen Collective integrations documentation: https://docs.opencollective.com/help/collectives/integrations\r\n\r\nNow that [Zulip has an Open Collective page](https://opencollective.com/zulip), it would be great to be able to monitor new sign-ups!'], ["### Describe your feature request\r\nI've been bitten by this at least twice now and it delays PRs.\r\n\r\nCI runs an extra lint step (or at least with different arguments) than `scripts/format.sh` (or `scripts/format.sh --all`). \r\nIt also runs `./scripts/check-git-clang-format-output.sh` -- and why this is different than the clang-format run in `--all` is unclear to me.\r\n\r\nThis is most notable in linting `*.proto` files, but it's worth an audit of what else clang-format is missing between the two\r\n\r\nThere are two subissues here:\r\n1) Audit the discrepancies between the two scripts (and the necessity of the latter)\r\n2) Consider adding a proto-specific lint step instead of using `clang-format` -- probably [buf from Uber](https://github.com/bufbuild/buf) -- which we could set up in linting mode for now.\r\n\r\nLonger term (or if you feel like scripting it), `buf` would allow us to check for breaking changes to protos, which requires a little more design work (sometimes we want to break, when iterating on a new feature) but bringing the tool into our build here, ahead of time, simply to lint seems like a win for now and is one less step for the future\r\n"], ['##### ISSUE TYPE\r\n - Bug Report\r\n\r\n##### SUMMARY\r\nConfusing UI if you cancel a job while it is still in "pending" state, caused by API behavior.\r\n\r\n##### ENVIRONMENT\r\n* AWX version: 4.0.0\r\n* AWX install method: openshift, minishift, docker on linux, docker for mac, boot2docker\r\n* Ansible version:  X.Y.Z\r\n* Operating System:\r\n* Web Browser:\r\n\r\n##### STEPS TO REPRODUCE\r\n\r\nLaunch a job that is blocked by some other job, so it remains in "pending" (or send to an instance group with no capacity), and then cancel it.\r\n\r\n##### EXPECTED RESULTS\r\n\r\nMostly null fields related to started, finished, etc.\r\n\r\nThe job never started and never finished.\r\n\r\n##### ACTUAL RESULTS\r\n\r\nThe UI shows that the job finished, see 7844\r\n\r\n![Screen Shot 2019-06-03 at 8 50 50 AM](https://user-images.githubusercontent.com/1385596/58803296-12baa800-85dd-11e9-999f-a678ce860c2e.png)\r\n\r\n\r\n##### ADDITIONAL INFORMATION\r\n\r\nCaused by the API fields.\r\n\r\n```json\r\n    "scm_type": "git",\r\n    "scm_url": "https://github.com/ansible/test-playbooks.git",\r\n    "scm_branch": "",\r\n    "scm_clean": false,\r\n    "scm_delete_on_update": false,\r\n    "credential": null,\r\n    "timeout": 0,\r\n    "unified_job_template": 3838,\r\n    "launch_type": "manual",\r\n    "status": "canceled",\r\n    "failed": true,\r\n    "started": null,\r\n    "finished": "2019-06-03T12:39:05.272329Z",\r\n    "elapsed": 0.0,\r\n    "job_args": "",\r\n    "job_cwd": "",\r\n    "job_env": {},\r\n    "job_explanation": "",\r\n    "execution_node": "",\r\n    "result_traceback": "",\r\n    "event_processing_finished": true,\r\n    "project": 3838,\r\n    "job_type": "check",\r\n```\r\n\r\nExpectation is that the `finished` field should remain null.\r\n\r\nPreviously @ryanpetrello made the suggestion\r\n\r\n> Seems like if we really wanted to have accurate data, we\'d want another column to record the "canceled_on" datestamp.\r\n\r\nThis issue also makes the argument for an independent field to track canceled time. (but we may prefer to track that as a separate enhancement)'], ["sometimes we just want to temporarily check some info and don't like to make our console dirty. like `%whos` mentioned in this [stackoverflow question](http://stackoverflow.com/questions/5740835/how-to-use-pipe-in-ipython). another case can be someone types `%hist` to remind himself. So I suggest add an option to those magics such that users can display the output in pager. \n"], ['Symtoms:\r\n    Causes clipped nodes and non-transparent background.  \r\n\r\nRecreate issue:\r\n```\r\nimport pandas as pd\r\nimport numpy as np\r\nimport networkx as nx\r\nimport matplotlib.pyplot as plt\r\n \r\n# Build a dataframe with your connections\r\ndf = pd.DataFrame({ \'from\':[\'A\', \'B\', \'C\',\'A\'], \'to\':[\'D\', \'A\', \'E\',\'C\'] })\r\ndf\r\n \r\n# Build your graph\r\nG=nx.from_pandas_edgelist(df, \'from\', \'to\', create_using=nx.Graph() )\r\n \r\n# Custom the nodes:\r\nfig = plt.figure()\r\npos = nx.spectral_layout(G)\r\nnx.draw_networkx_nodes(G, pos=pos, with_labels=True, node_color=\'skyblue\', node_size=1500, edge_color=\'white\')\r\nfig.set_facecolor("#00000F")\r\n\r\nplt.show()\r\n```\r\n\r\nIn `networkx/drawing/nx_pylab.py` the `draw_networkx_nodes` function \r\n\r\ncurrently:\r\n```python\r\nif ax is None:\r\n    ax = plt.gca()\r\n```\r\n\r\nshould be something like:\r\n```python\r\nif ax is None:\r\n    cf = plt.gcf()\r\n    if cf._axstack() is None:\r\n        ax = cf.add_axes((0, 0, 1, 1))\r\n    else:\r\n        ax = cf.gca()\r\nelse:\r\n    cf = ax.get_figure()\r\ncf.set_facecolor(\'w\')\r\nax.set_axis_off()\r\n```\r\n\r\nWorkaround:\r\n    Add "ax == None" logic from the `should be something like` section above and pass the ax key word arg to `draw_networkx_nodes`\r\n\r\n*edit:  added complete example of issue.  '], ['According to [user.present documentation](https://docs.saltstack.com/en/latest/ref/states/all/salt.states.user.html#salt.states.user.present) the `expire` property of `user.present` should be specified as an integer as\r\n> Date that account expires, represented in days since epoch (January 1, 1970)\r\n\r\nTo make it more human-readable I want to be able to specify it as a string with an ISO 8601 date (e.g. "2020-01-27").\r\n\r\nInstead of:\r\n```\r\nfoo-expires:\r\n  user.present:\r\n    - name: foo\r\n    - expire: 18288\r\n```\r\n\r\nI would like to be able to have:\r\n```\r\nfoo-expires:\r\n  user.present:\r\n    - name: foo\r\n    - expire: 2020-01-27\r\n```\r\n\r\nThat would make it much easier to understand when a user expires.\r\n'], ['[An answer on my recent SO post](https://stackoverflow.com/a/65085536/4107349) used `get_indexer`, which worked great, but I soon learned if the indexer doesn\'t find a match it seems to use the last entry without raising an error:\r\n\r\n```\r\ndf = pd.DataFrame({"ID": [6, 2, 4],\r\n                   "to ignore": ["foo", "whatever", "idk"],\r\n                   "value": ["A", "B", "asdf"],\r\n                   })\r\n\r\ndf2 = pd.DataFrame({"ID_number": [1, 2, 3, 4, 5, 6],\r\n                    "A": [0.91, 0.42, 0.85, 0.84, 0.81, 0.88],\r\n                    "B": [0.11, 0.22, 0.45, 0.38, 0.01, 0.18],\r\n                    })\r\n\r\ndf2 = df2.set_index(\'ID_number\')\r\ndf[\'new_col\'] = df2.values[df2.index.get_indexer(df[\'ID\']), df2.columns.get_indexer(df[\'value\'])]\r\n```\r\n\r\nI presumed the row with "asdf" would have raised an error, not returned the value for "B". This was problematic because I unwittingly processed data incorrectly and I enjoy being employed.\r\n\r\nMy interpretation of the [documentation](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.Index.get_indexer.html) was that if `method` was not supplied it would be "default: exact matches only". Supplying `method = \'default\'` and `tolerance = 0` was also not accepted when not using another method.\r\n\r\nAlso, I\'m no serious programmer so I have likely misunderstood something and am only trying to help. Please feel free to correct / tell me to go away'], ["This issue tracks Superset's migration from JavaScript to TypeScript (as started in [SIP-36](https://github.com/apache/incubator-superset/issues/9101)). If you'd like to help with the migration, feel free to take an unchecked directory and convert the files within the immediate directory from JavaScript/JSX to TypeScript/TSX. #9162 and #9180 provide some tips for performing the migration. Once completed and PR'ed out, feel free to tag myself (@etr2460) or anyone else in the file's git-blame for review.\r\n\r\nWe really appreciate any work done here, and are happy to help resolve any issues you may come across!\r\n\r\n## Tracker\r\n\r\n- [x] `src`\r\n  - [ ] `src/CRUD`\r\n  - [ ] `src/SqlLab`\r\n    - [ ] `src/SqlLab/actions`\r\n    - [ ] `src/SqlLab/components`\r\n      - [x] `src/SqlLab/components/SouthPane`\r\n    - [ ] `src/SqlLab/reducers`\r\n    - [ ] `src/SqlLab/utils`\r\n  - [x] `src/addSlice`\r\n  - [x] `src/api`\r\n  - [ ] `src/chart`\r\n    - [x] `src/common/components`\r\n      - [x] `src/common/components/Collapse`\r\n      - [x] `src/common/components/CronPicker`\r\n      - [x] `src/common/components/Dropdown`\r\n      - [x] `src/common/components/DropdownButton`\r\n      - [x] `src/common/components/InfoTooltip`\r\n      - [x] `src/common/components/Modal`\r\n      - [x] `src/common/components/Radio`\r\n      - [x] `src/common/components/Switch`\r\n      - [x] `src/common/components/Tabs`\r\n      - [x] `src/common/components/Tooltip`\r\n    - [x] `src/common/hooks`\r\n      - [x] `src/common/hooks/apiResources`\r\n      - [x] `src/common/hooks/useChangeEffect`\r\n      - [x] `src/common/hooks/useComponentDidMount`\r\n      - [x] `src/common/hooks/usePrevious`\r\n  - [x] `src/components`\r\n    - [x] `src/components/Alert`\r\n    - [ ] `src/components/AlteredSliceTag`\r\n    - [ ] `src/components/AnchorLink`\r\n    - [x] `src/components/AsyncAceEditor`\r\n    - [x] `src/components/AsyncEsmComponent`\r\n    - [ ] `src/components/AsyncSelect`\r\n    - [x] `src/components/Badge`\r\n    - [x] `src/components/Button`\r\n    - [x] `src/components/ButtonGroup`\r\n    - [x] `src/components/CachedLabel`\r\n    - [x] `src/components/CertifiedIcon`\r\n    - [x] `src/components/ChartIcon`\r\n    - [ ] `src/components/Checkbox`\r\n    - [ ] `src/components/ConfirmStatusChange`\r\n    - [ ] `src/components/CopyToClipboard`\r\n    - [x] `src/components/DatabaseSelector`\r\n    - [x] `src/components/DatePicker`\r\n    - [x] `src/components/DeleteModal`\r\n    - [x] `src/components/DynamicPlugins`\r\n    - [x] `src/components/EditableTitle`\r\n    - gn`(column name, no lable)\r\nor 2) label name of columns e.g. `yt_codingtuts360 label`(label name of `yt_codingtuts360`)\r\nfrom the view. \r\nwhen user hover on the text, exact same information\r\nchange: display actual column name in tooltip, when there\'s a label \r\n<img width="278" alt="Screen Shot 2021-02-19 at 5 13 13 PM" src="https://user-images.githubusercontent.com/67837651/108577451-ff320200-72d5-11eb-871a-1f08ee6df1b6.png">\r\n\r\n<img width="293" alt="Screen Shot 2021-02-19 at 5 08 39 PM" src="https://user-images.githubusercontent.com/67837651/108577236-2805c780-72d5-11eb-8377-5a157f0122a1.png">\r\n'], ['Currently, we rely on `AllGatherGrad` to compute gather for GPUs.\r\n\r\nTODO:\r\n- [] Extend this class to support TPU\r\n- [] Add tests\r\n'], ["<!--\r\n  Hi there! Thank you for wanting to make Poetry better.\r\n\r\n  Before you submit this; let's make sure of a few things.\r\n  Please make sure the following boxes are ticked if they are correct.\r\n  If not, please try and fulfill these first.\r\n-->\r\n\r\n<!-- Checked checkbox should look like this: [x] -->\r\n- [x] I have searched the [issues](https://github.com/python-poetry/poetry/issues) of this repo and believe that this is not a duplicate.\r\n- [x] I have searched the [documentation](https://python-poetry.org/docs/) and believe that my question is not covered.\r\n\r\n## Feature Request\r\n<!-- Now feel free to write your idea for improvement. Thanks again ðŸ™Œ â¤ï¸ -->\r\nCurrently the prompt is either way too long in the case of generated global venvs, or useless in the case of `.venv`.  \r\nVirtualenv already supports passing `--prompt` to customize this, so I propose using the project name.  \r\n\r\nI do not use `poetry env` or anything other than one venv per project, so I'm open to propositions on other customization options."], ["Content from the 'For Developers' content section of the wiki should be included in the pandas documentation where relevant. \r\n\r\n- [ ] Code Style and Conventions\r\n- [ ] Testing #20501\r\n- [ ] Documenting new features and bug fixes\r\n- [ ] Using Git\r\n- [ ] Choosing Exceptions to Raise\r\n- [ ] Tips & Tricks for pandas dev\r\n- [ ] A quick overview of pandas.util\r\n- [ ] Git Workflows\r\n- [ ] Pandas Development FAQ\r\n- [ ] Building On Windows\r\n\r\nPRs welcome for any of the above sections."], ["When merging a dask dataframe, the resulting index is duplicated - seems to be because of the number of partitions. See example below:\r\n\r\n```python\r\nimport pandas as pd\r\nimport dask.dataframe as dd\r\n\r\na = dd.from_pandas(pd.DataFrame({'a': [1,2,3,4]}), npartitions=2)\r\nb = pd.DataFrame({'a': [1,2,3,4], 'b': [2,3,4,5]})\r\n\r\na.merge(b, on='a').compute()\r\n```\r\nReturns\r\n\r\n|   | a | b |\r\n|---|---|---|\r\n| 0 | 1 | 2 |\r\n| 1 | 2 | 3 |\r\n| 0 | 3 | 4 |\r\n| 1 | 4 | 5 |\r\n\r\n**Environment**:\r\n\r\n- Dask version: 2.27.0\r\n- Python version: 3.8.5\r\n- Operating System: Mac OS\r\n- Install method (conda, pip, source): pip\r\n"], ['## Screenshot\r\n\r\n![PrÃ©sentation sans titre](https://user-images.githubusercontent.com/79460908/110811066-a75c3a80-8286-11eb-80f4-0d3e8cffcc78.png)\r\n\r\n\r\n## Description\r\n\r\nI\'ve set custom colors in the Dashboard properties.\r\nThose colors seems to be pretty well taken into account but bar charts kind of convert them into "pastel colors" (see screenshot).\r\n\r\nBy the way, the pie chart colors are not exactly the good ones (#f97f44 instead of #ff7f44 in this example) but the difference is not visible, contrary to bar charts.  \r\n\r\n## Environment\r\n\r\nsuperset version: 1.0.1\r\nbrowser : chrome 89.0'], ['## ðŸš€ Feature\r\n\r\nadd/fix typing in all PL codebase, this will yield in multiple PR as we prefer to split the work into smaller peace\r\n\r\n### Additional context\r\n\r\nin #5021  we introduced a new ignore list so after it is merged, take out a single ignored item and fix typing for that part \r\n> each item + its fix = one PR\r\n\r\n### Sections\r\n\r\n- [ ] `pytorch_lightning.callbacks.*` #7035\r\n- [ ] `pytorch_lightning.core.*`  #7035\r\n- [ ] `pytorch_lightning.accelerators.*`  #7035\r\n- [ ] `pytorch_lightning.loggers.*` #7035\r\n- [ ] `pytorch_lightning.logging.*` #7035\r\n- [ ] `pytorch_lightning.metrics.*` <---| @hassiahk\r\n- [ ] `pytorch_lightning.overrides.*`\r\n- [ ] `pytorch_lightning.profiler.*`\r\n- [ ] `pytorch_lightning.pt_overrides.*`\r\n- [ ] `pytorch_lightning.plugins.*`  #7022\r\n- [ ] `pytorch_lightning.root_module.*`\r\n- [ ] `pytorch_lightning.trainer.*`\r\n- [ ] `pytorch_lightning.distributed.*`\r\n- [ ] `pytorch_lightning.tuner.*`\r\n- [ ] `pytorch_lightning.utilities.*`\r\n- [ ] `pl_examples.* by` <---| @janhenriklambrechts\r\n- [ ] `benchmarks.*`\r\n- [ ] `tests.*`\r\n\r\n_This sections can be split even to smaller, most likely still stay per package/folder_'], ["<!--\r\n\r\nWelcome to Apache Airflow!  For a smooth issue process, try to answer the following questions.\r\nDon't worry if they're not all applicable; just try to include what you can :-)\r\n\r\nIf you need to include code snippets or logs, please put them in fenced code\r\nblocks.  If they're super-long, please use the details tag like\r\n<details><summary>super-long log</summary> lots of stuff </details>\r\n\r\nPlease delete these comment blocks before submitting the issue.\r\n\r\n-->\r\n\r\n**Description**\r\nThe `Variable` feature caused us some issue because of the performance impact it can have if badly used. See [here](https://issues.apache.org/jira/browse/AIRFLOW-29).\r\nTo a rather new user, it is not obvious that how the DAG is written can have a considerable impact in executing it.\r\nIn our case we were generating 100s of tasks each using `Variable.get` in its configuration, making loading the Dag extermely slow (and timeout).\r\n\r\n**Use case / motivation**\r\n\r\nOur suggestion would be that emphasis is put in the docs in the Concept/Variables section of this coupling between how Variable is used and performance/stability.\r\n\r\n\r\n**Are you willing to submit a PR?**\r\n\r\nI'll try to suggest something.\r\n<!--- We accept contributions! -->\r\n\r\n**Related Issues**\r\n\r\nhttps://issues.apache.org/jira/browse/AIRFLOW-29\r\n\r\nhttps://github.com/apache/airflow/issues/1380\r\n"], ['### Problem\r\nI have a hard time grasping what happens when jumping between 2d and 3d scatters because the y changes from the vertical direction to the depth direction.\r\n\r\n![image](https://user-images.githubusercontent.com/14371165/112721976-30ba7080-8f07-11eb-972b-dea2a3f16128.png)\r\n\r\n### Proposed Solution\r\nA simple way to tell matplotlib to put the y axis vertically instead of the z axis. Either by improving `zdir` or adding a new parameter.\r\nThis will make it easier to visualize what happens since we are rotating this block of data as little as possible and it makes it easy to continue working with the plot as all x,y,z-methods continues to make sense.\r\n\r\nThe hack of interchanging the data and labels works if all you want is to get the plot working. But it gets rather unintuitive for downstream users if they want to further process the plot with for example `set_ylim` or `set_zlim`.\r\n\r\nRotating with ax.view_init() is very difficult or impossible to get good as it\'s difficult to get the same init angles and in interactive mode it feels completely opposite to rotate compared to the normal settings.\r\n\r\n### Example code\r\n\r\n```python\r\nimport matplotlib.pyplot as plt\r\nimport numpy as np\r\n\r\nx = np.array([0, 1, 2, 4])\r\ny = np.array([5, 10])\r\nz = np.array([100, 150, 200])\r\nX, Y, Z = np.meshgrid(*[x, y, z], indexing="ij")\r\nc = np.arange(0, X.size)\r\n\r\n\r\nax = plt.subplot(1, 3, 1)\r\nax.scatter(X, Y, c=c)\r\nax.set_title("x, y-plot, difficult to tell what\'s going on.")\r\nax.set_xlabel("x")\r\nax.set_ylabel("y")\r\n\r\nax = plt.subplot(1, 3, 2, projection="3d")\r\nax.scatter(X, Y, Z, c=c)\r\nax.set_title(\r\n    "3d plot, but now y is going in the depthwise direction.\\nHave to relearn the plot."\r\n)\r\nax.set_xlabel("x")\r\nax.set_ylabel("y")\r\nax.set_zlabel("z")\r\n\r\nax = plt.subplot(1, 3, 3, projection="3d")\r\nax.scatter(X, Z, Y, c=c)\r\nax.set_title(\r\n    (\r\n        "Interchange y and z, intuitive and builds on top of 2dplot\\n"\r\n        "But now set_*labels doesn\'t make sense."\r\n    )\r\n)\r\nax.set_xlabel("x")\r\nax.set_ylabel("z")\r\nax.set_zlabel("y")\r\n```'], ['Estimator has too many undocumented attributes:\r\n- [ ] test_fit_docstring_attributes[OrthogonalMatchingPursuit-OrthogonalMatchingPursuit]\r\n- [ ] test_fit_docstring_attributes[Lasso-Lasso]\r\n- [ ] test_fit_docstring_attributes[LarsCV-LarsCV]\r\n- [ ] test_fit_docstring_attributes[Birch-Birch]\r\n\r\n\r\n'], ['Apache version of #3873'], ['Right now:\n\n```\n$ ipython notebook\n[... snip]\n        raise ImportError("%s requires pyzmq >= %s"%(module, minimum_version))\nImportError: IPython.zmq requires pyzmq >= 2.1.4\n```\n\nThis is not super helpful. More helpful would be to have a message like:\n\n```\n$ ipython notebook\nYou\'re missing some dependencies required to run the IPython notebook. You can\ninstall them by doing:\n\n    easy_install ipython[zmq,qtconsole,notebook,test]\n\n Or see read this for more information: http://ipython.org/ipython-doc/dev/install/install.html#installnotebook\n```\n\nBonus points if there was a PyPI metapackage which just pulls in the right dependencies, such as `ipython-notebook`.\n'], ['Falcon modules import a number of helper functions that do not begin with an underscore, although such functions are not meant to be part of the public API. Remedy this in the next major version of the framework (as it would be a breaking change).'], ['Hi there,\r\n\r\nI create a unofficial winston-zulip for log : https://github.com/huneau/winston-zulip'], ['**Description**\r\nAdd an example DAG to the [example_dags ](https://github.com/apache/airflow/tree/master/airflow/providers/microsoft/azure/example_dags) directory of the azure providers.\r\n\r\n**Use case / motivation**\r\nThe [Data Factory hooks](https://github.com/apache/airflow/blob/99c74968180ab7bc6d7152ec4233440b62a07969/airflow/providers/microsoft/azure/hooks/azure_data_factory.py) are new with [apache-airflow-providers-microsoft-azure 1.2.0](https://pypi.org/project/apache-airflow-providers-microsoft-azure/1.2.0/), but there are no examples or documentation on how to use them.\r\n\r\nAs a new user, it is helpful to have a known working example, especially for troubleshooting config/setup (missing providers, etc).\r\n\r\n'], ['### Cannot pass kwargs to pkg.upgrade function in aptpkg.py. It does not allow to set --allow-downgrades option for apt command.\r\nSee code block for explanation:\r\nhttps://github.com/saltstack/salt/blob/develop/salt/modules/aptpkg.py#L1047-L1054\r\n\r\n### Setup\r\nsalt-call 2017.7.8 (Nitrogen)\r\nUbuntu 16.04 Xenial\r\n\r\n### Steps to Reproduce Issue\r\nsalt-call pkg.upgrade dist_upgrade=true kwargs=["allow_downgrades"]\r\n\r\n### Versions Report\r\nmaster = minion = Nitrogen\r\n\r\nExpected:\r\nkwargs=["allow_downgrades"]\r\n\r\n    if kwargs.get(\'allow_downgrades\', False):\r\n        cmd.append(\'--allow-downgrades\')\r\n\r\nOnce fixed, please backport to older releases as well: 2016.x/2017.x/2018.x'], ["I have been creating many spiders recently, and I noticed I had to add below line every time\r\n\r\n`from scrapy.http import Request`\r\n\r\nI think for most cases we need the Request to crawl to other pages, only for very simple spider we don't need that. Is it possible to include that line to the template?"], ['## ðŸ“š Documentation\r\nThis is only a suggestion, but I find it useful to have what exceptions functions/classes can raise in the docs, so I\'d like to suggest adding the `Raises:` section to public functions/classes. \r\n\r\n### Progress\r\n- [ ] `pytorch_lightning/core/*`\r\n- [ ] `pytorch_lightning/plugins/*`\r\n- [ ] `pytorch_lightning/trainer/*`\r\n- [
