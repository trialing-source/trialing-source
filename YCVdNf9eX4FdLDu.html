dConnectionStringCacheKey(String connString, Properties info) {\r\n        StringBuilder sbKey = new StringBuilder(connString);\r\n        sbKey.append("\\u00A7"); // Section sign.\r\n        sbKey.append(\r\n                info == null ? null : info.stringPropertyNames().stream().map(k -> k + "=" + info.getProperty(k)).collect(Collectors.joining(", ", "{", "}")));\r\n        return sbKey.toString();\r\n    }\r\n```'], ['https://github.com/alibaba/Sentinel/blob/1f4614c0d4c5e966de1cd9f6715c8220937ef2a9/sentinel-dashboard/pom.xml#L67\r\n\r\nCVE-2019-17571 CVE-2020-9488\r\n\r\n\r\nRecommended upgrade version： 2.0~beta9-1\r\n\r\n'], ['**Description**\nWe forgot to add a not null constraint to a column that was added to a table in a previous changeset, so now we wanted to add that not-null constraint to said new column.\nThe data type of that column is BIT(1) (so basically a boolean).\n\nSidenote: We are using MySQL/MariaDB.\n\nI used the following XML-changeset to add the constraint:\n\n```\n<changeSet id="XXX" author="XXX">\n    <addNotNullConstraint tableName="XX" columnName="XX" defaultNullValue="1" columnDataType="BIT(1)"/>\n</changeSet>\n```\n\nWhen we run the changeset, the following Exception is thrown:\n\n```\nError setting up or running Liquibase: Migration failed for change set xxx.xml::xxxx::XXX:\n[ERROR]      Reason: liquibase.exception.DatabaseException: (conn=28) Data too long for column \n```\n\nI saw that a similar issue was already brought up in 2010 (!) on the Liquibase JIRA board [here](https://liquibase.jira.com/browse/CORE-721), but was apparently never fixed.\n\n**To Reproduce**\nUse a changeset like this:\n\n```\n<addColumn tableName="xxx">\n   <column name="col_name" type="BIT(1)" defaultValue="1"></column>\n</addColumn> \n```\n\nAfter that, add a second changeset like this:\n\n```\n<changeSet id="XXX" author="XXX">\n    <addNotNullConstraint tableName="xxx" columnName="col_name" defaultNullValue="1" columnDataType="BIT(1)"/>\n</changeSet>\n```\n\nThen run the liquibase changeset and the mentioned Exception should be thrown.\nPlease specify the exact commands used, from CLI, from maven, etc.\n\nDescribe the actual problematic behavior. Include console outout if relevant, log files if available. Ensure private information is redacted.\n\n**Expected behavior**\nI expect the changeset to run through without issues, adding the not null constraint to the specified table and setting all NULL entries to the specified default in `defaultNullValue`.\nAs mentioned in the comment on the linked JIRA post above, adding attributes like `defaultNullValueBoolean` would also be helpful.\n\n**Screenshots**\nNone\n\n**Additional context**\nNone\n\n\n\n┆Issue is synchronized with this [Jira Bug](https://datical.atlassian.net/browse/LB-165) by [Unito](https://www.unito.io/learn-more)\n'], ['\r\n\r\n**Environment**:\r\n\r\n- *Jib version:*  3.0.0\r\n- *Build tool:* maven 3.6.3,Java version: 1.8.0_282,\r\n- *OS:*  ubuntu20.04\r\n\r\n**Description of the issue**:\r\n`mvn clean compile jib:build ` not work for war project.\r\nhave to package the war project. `mvn clean package jib:build ` \r\nThe documents and the log output do not mention that.\r\n\r\n**Expected behavior**:\r\nwork as jar project.\r\n\r\n**Steps to reproduce**:\r\n\r\n  1.  create simple springweb  app in https://start.spring.io/; set the package to war\r\n  2. run `mvn clean compile jib:build ` \r\n\r\n\r\n\r\n**Log output**: \r\n```\r\nObtaining project build output files failed; make sure you have compiled your project before trying to build the image. (Did you accidentally run "mvn clean jib:build" instead of "mvn clean compile jib:build"?)\r\n```'], ['## Background\nWhen setting a sqlFile changeSet, the attribute "dbms" can be set to a specific database name.\n[https://www.liquibase.org/documentation/changes/sql_file.html](https://www.liquibase.org/documentation/changes/sql_file.html)\n\nHowever, if the dbms name value is not recognized by Liquibase, then the changeSet will be considered as “deployed” and will be added to the DATABASECHANGELOG BUT will not be deployed to the database after running the “liquibase update” command.\n\n## STR\n1. Create a sqlFile changeSet in MSSQL Liquibase project with a dbms name that is not recognized by Liquibase.  In the following example `dbms="sqlserver"`\n\nFor example:\n\n```\n  <changeSet author="SteveTheZ" id="lmcs765" context="DEV" labels="staging,hotfix">\n      <sql dbms="sqlserver" endDelimiter="GO">\n          CREATE PROCEDURE [dbo].[CustOrderHist2] @CustomerID nchar(5)\n          AS\n          SELECT ProductName, Total=SUM(Quantity)\n          FROM Products P, [Order Details] OD, Orders O, Customers C\n          WHERE C.CustomerID = @CustomerID\n          AND C.CustomerID = O.CustomerID AND O.OrderID = OD.OrderID AND OD.ProductID = P.ProductID\n          GROUP BY ProductName;\n      </sql>\n      <rollback>\n        DROP PROCEDURE [dbo].[CustOrderHist2];\n      </rollback>\n    </changeSet>\n```\n\n2. Run: \n\n`Liquibase update`\n\n3. Run:\n\n`Liquibase rollbackCount 1`\n\n## Actual results\nAfter running the the update command in **step 1 and 2** the corresponding row to the changeSet shows up in DATABASECHANGELOG.   However, the Object `CustOrderHist2` **procedure is missing in the database**.\n\nAfter running the rollback command on **step 3**  the following error will occur:\n\n```\nRolling Back Changeset:../changelog_version2.xml::lmcs765::SteveTheZ\nUnexpected error running Liquibase: Cannot drop the procedure \'dbo.CustOrderHist2\', because it does not exist or you do not have permission. [Failed SQL: (3701) DROP PROCEDURE [dbo].[CustOrderHist2]]\n```\n\n## Expected results\nLiquibase should fail to execute the changeSet if the dbms value is not recognized as a valid name and print to the console output a clear message that explains the problem with suggested solutions.\n\nFor example:\n\n```\nThe following changeSet ../changelog_version2.xml::lmcs765::SteveTheZ has an unknown database type: sqlserver\nAvailable database short names for dbms values:\n  oracle\n  firebird\n  sybase\n  sqlite\n  hsqldb\n  db2z\n  h2\n  informix\n  mariadb\n  unsupported\n  postgresql\n  db2\n  ingres\n  asany\n  derby\n  mysql\n  mssql\n```\n\n## **Note**\nRemoving the attribute “dbms” from the changeSet appears to fix the problem.  Is this a problem/bug as well [~accountid:557058:c8f0b24d-f02f-431c-8842-fd9c929dfbf2] ? 🧐\n\n\n\n┆Issue is synchronized with this [Jira Bug](https://datical.atlassian.net/browse/LB-195) by [Unito](https://www.unito.io/learn-more)\n'], ['_From [dietrich...@gmail.com](https://code.google.com/u/115844465204731828022/) on March 09, 2012 07:58:14_\r\n\r\nWhat steps will reproduce the problem? Run this test class:\r\n\r\n```\r\n@RunWith(PowerMockRunner.class)\r\npublic class ExpectedExceptionTest {\r\n\r\n@Rule\r\npublic ExpectedException thrown = ExpectedException.none();\r\n\r\n@Test\r\npublic void testExpectedException()  {\r\n    thrown.expect(IllegalStateException.class);\r\n    thrown.expectMessage("expected message");\r\n\r\n    throw new IllegalStateException("surprise message");\r\n}\r\n}\r\n```\r\n\r\n What is the expected output? What do you see instead? Expected output:\r\n\r\n```\r\n\r\njava.lang.AssertionError: \r\nExpected: (exception with message a string containing "expected message" and an instance of java.lang.IllegalStateException)\r\n     got: <java.lang.IllegalStateException: surprise message>\r\n\r\nInstead I see:\r\njava.lang.IllegalStateException: surprise message\r\n\r\n```\r\n\r\nWithout the PowerMockRunner the expected AssertionError is shown in the output. What version of the product are you using? On what operating system? 1.4.11\r\n\r\n_Original issue: http://code.google.com/p/powermock/issues/detail?id=376_\r\n\r\n<!---\r\n@huboard:{"order":777.0396499999999,"milestone_order":396,"custom_state":""}\n-->\r\n'], ["I believe `top_metrics` can fetch `flattened` fields but I never wrote a test for it because I didn't realize anyone would be interested in that. Folks seem to be. We should probably have a test to make sure it *continues* to work."], ["It may be a specific request but since there is a [zip file handler for Android](https://github.com/libgdx/libgdx/blob/master/backends/gdx-backend-android/src/com/badlogic/gdx/backends/android/AndroidZipFileHandle.java), doesn't hurt to ask for a desktop (maybe multiple backends?) implementation.\r\n\r\nI would like to try that in the future but if anyone has time before feel free to do it.\r\n\r\nSimilar request:\r\nhttps://github.com/libgdx/libgdx/issues/5830\r\n\r\nExample code:\r\nhttps://gist.github.com/MobiDevelop/5514357#file-archivefilehandle-java"], ['The CPU performance of Codename One apps on iOS devices is suboptimal. See also https://stackoverflow.com/questions/66537486/codename-one-ios-64-bit-performance.\r\n\r\nAttached is a performance test project, consisting of the standard performance test (called Perft) as used by chess engines, or in this case a 10x10 draughts engine. The project is complete, it just needs signing for iOS builds. Just press the Go! button and wait for an email to pop up with the log file contents, consisting of the performance test results. Multiple runs are possible.\r\n\r\nSee [Perft.zip](https://github.com/codenameone/CodenameOne/files/6131318/Perft.zip)\r\n\r\nBelow are my test results.\r\n\r\nMacBook CN1 Simulator: 3.61 sec\r\nSamsung Tab A 10.1 Android debug build: 26.49 sec\r\nSamsung Tab A 10.1 Android release build: 15.64 sec\r\niPhone X iOS debug build: 56.72 sec\r\n\r\nThe performance on the Samsung is satisfactory, the performance on the iPhone X is below par. The question is whether the performance can be improved for iOS devices.'], ['<!--\r\n   SUPPORT REQUESTS: This is for reporting bugs in the Bisq app.\r\n   If you have a support request, please join #support on Bisq\'s\r\n   Keybase team over at https://keybase.io/team/Bisq\r\n-->\r\n\r\n### Description\r\n\r\nBank Country Code does not need to match SEPA country. It is not validated. \r\n\r\n\r\n#### Version\r\n\r\n<!-- commit id or version number -->\r\nv1.6.1\r\n### Steps to reproduce\r\n\r\n\r\n<!--if you can reliably reproduce the bug, list the steps here  -->\r\nYou may like to trade with a person which does use a bank in your same country.\r\nYou choose a Trade with the SEPA (XX) Country Code in the offer book, that you prefer to receive/send funds to.\r\n![Screenshots](https://user-images.githubusercontent.com/79169291/113195462-d5171c80-9251-11eb-8a8a-265c2bba4179.png)\r\n\r\n\r\n\r\n### Expected behaviour\r\n\r\n<!--description of the expected behavior -->\r\n\r\nThe Bank IBAN Number will begin with the Country Code shown earlier.\r\nThe Trade peer may expect the bank country to match with SEPA (CC) Code while accepting the offer. \r\nOr If you are a maker, you may decide to trade with a specific country only. \r\nAccount creation allows choosing "accepted countries" only, but this can be exploited by creating bank account Sybil with any bank country.\r\n\r\n### Actual behaviour\r\n\r\n<!-- explain what happened instead of the expected behavior -->\r\n\r\nIBAN first two letter account prefixes do not actually need to match the bank country code. In current offer book there are some of this type of offers. One could fool others by creating for single IBAN payment accounts with all available SEPA country available actually.\r\n\r\nApplies to both SEPA and SEPA instant\r\n\r\n### Screenshots\r\n\r\n<!--Screenshots if GUI related, drag and drop to add to the issue -->\r\n![Screenshots ](https://user-images.githubusercontent.com/79169291/113196177-b82f1900-9252-11eb-94b9-46aefccaeebc.png)\r\n![Screenshots ](https://user-images.githubusercontent.com/79169291/113196664-4acfb800-9253-11eb-84f6-e135a6fc450d.png)\r\n\r\n#### Device or machine\r\n\r\n<!-- device/machine used, operating system -->\r\n\r\n\r\n\r\n#### Additional info\r\n\r\n<!-- Additional information useful for debugging (e.g. logs) -->\r\n'], ['Already in list.rst .. needs to be added to other bing_tile functions docs.'], ["- [x] Port main CI build for the `trino` repository\r\n- [x] Port docker-images test automation from travis to GHA #5839\r\n- [ ] Migrate Tempto to GitHub Actions #5256\r\n- [ ] Migrate ORC protobuf from Travis to GitHub Actions #6860\r\n- .... (to be enumerated)\r\n\r\n\r\nGenerally this involves the following steps\r\n\r\n1. see how a simple GHA workflow looks like https://github.com/airlift/slice/pull/123\r\n2. a maintainer needs to add a stub file in the `master` branch, otherwise GitHub won't run CI workflow on the PR\r\n3. PR to be created with appropriate workflow -- starting with https://github.com/airlift/slice/pull/123 and taking into account how the .travis.yml looks like\r\n   -  the PR should also remove `.travis.yml` file\r\n"], ['<!--\r\nGitHub is reserved for bug reports and feature requests; it is not the place\r\nfor general questions. If you have a question or an unconfirmed bug , please\r\nvisit the [forums](https://discuss.elastic.co/c/elasticsearch).  Please also\r\ncheck your OS is [supported](https://www.elastic.co/support/matrix#show_os).\r\nIf it is not, the issue is likely to be closed.\r\n\r\nFor security vulnerabilities please only send reports to security@elastic.co.\r\nSee https://www.elastic.co/community/security for more information.\r\n\r\nPlease fill in the following details to help us reproduce the bug:\r\n-->\r\n\r\n**Elasticsearch version** (`bin/elasticsearch --version`): 8.0.0\r\n\r\n**Plugins installed**: []\r\n\r\n**JVM version** (`java -version`): 1.8.0_212\r\n\r\n**OS version** (`uname -a` if on a Unix-like system): Mac OS\r\n\r\n**Description of the problem including expected versus actual behavior**:\r\n\r\nError:\r\n```\r\n{\r\n  "error" : {\r\n    "root_cause" : [\r\n      {\r\n        "type" : "script_exception",\r\n        "reason" : "compile error",\r\n        "script_stack" : [\r\n          "",\r\n          "^---- HERE"\r\n        ],\r\n        "script" : "",\r\n        "lang" : "painless",\r\n        "position" : {\r\n          "offset" : 0,\r\n          "start" : 0,\r\n          "end" : 0\r\n        }\r\n      }\r\n    ],\r\n    "type" : "status_exception",\r\n    "reason" : "Failed to validate configuration",\r\n    "caused_by" : {\r\n      "type" : "status_exception",\r\n      "reason" : "Failed to test query",\r\n      "caused_by" : {\r\n        "type" : "search_phase_execution_exception",\r\n        "reason" : "all shards failed",\r\n        "phase" : "query",\r\n        "grouped" : true,\r\n        "failed_shards" : [\r\n          {\r\n            "shard" : 0,\r\n            "index" : ".ds-metrics-endpoint.metadata-default-000001",\r\n            "node" : "CJA__-5pQju_YbizKS8IBw",\r\n            "reason" : {\r\n              "type" : "script_exception",\r\n              "reason" : "compile error",\r\n              "script_stack" : [\r\n                "",\r\n                "^---- HERE"\r\n              ],\r\n              "script" : "",\r\n              "lang" : "painless",\r\n              "position" : {\r\n                "offset" : 0,\r\n                "start" : 0,\r\n                "end" : 0\r\n              },\r\n              "caused_by" : {\r\n                "type" : "illegal_argument_exception",\r\n                "reason" : "invalid function definition: found no statements for function [execute] with [0] parameters"\r\n              }\r\n            }\r\n          }\r\n        ]\r\n      }\r\n    }\r\n  },\r\n  "status" : 400\r\n}\r\n```\r\n\r\n\r\n**Steps to reproduce**:\r\n\r\nPlease include a *minimal* but *complete* recreation of the problem,\r\nincluding (e.g.) index creation, mappings, settings, query etc.  The easier\r\nyou make for us to reproduce it, the more likely that somebody will take the\r\ntime to look at it.\r\n\r\n 1. \r\n\r\n```\r\nPOST _transform/_preview\r\n{\r\n  "source": {\r\n    "index": "metrics-endpoint.metadata-default"\r\n  },\r\n  "dest": {\r\n    "index": "metrics-endpoint.metadata_current-default"\r\n  },\r\n  "pivot": {\r\n    "group_by": {\r\n      "agent.id": {\r\n        "terms": {\r\n          "field": "agent.id"\r\n        }\r\n      }\r\n    },\r\n    "aggregations": {\r\n      "HostDetails": {\r\n        "scripted_metric": {\r\n          "init_script": "",\r\n          "map_script": "state.doc = new HashMap(params[\'_source\'])",\r\n          "combine_script": "return state",\r\n          "reduce_script": "def all_docs = []; for (s in states) {     all_docs.add(s.doc); }  all_docs.sort((HashMap o1, HashMap o2)->o1[\'@timestamp\'].millis.compareTo(o2[\'@timestamp\'].millis)); def size = all_docs.size(); return all_docs[size-1];"\r\n        }\r\n      }\r\n    }\r\n  }\r\n}\r\n```\r\n\r\n**Provide logs (if relevant)**:\r\n\r\n\r\n'], ["The readme should be updated to include the following:\r\n\r\n- [x] Instructions for running the game\r\n- [x] A disclaimer about the state of the game's code\r\n- [x] Build instructions\r\n- [x] Gameplay instructions\r\n- [ ] Perhaps a video showing some gameplay"], ['After working with SpatialRules for some time I have seen a couple of issues with SpatialRules being not flexible enough.\r\n\r\nFor example SpatialRules have the method:\r\n\r\n```\r\npublic double getMaxSpeed(String highwayTag, double _default)\r\n``` \r\n\r\nThere are cases where only the highwayTag is not enough to determine the maxSpeed of a country. One current example would be the new maxspeed rules in France, [where the maxspeed depends on the number of lanes](https://wiki.openstreetmap.org/wiki/OSM_tags_for_routing/Maxspeed#France).\r\n\r\nTherefore I propose to change the SpatialRule method signatures to:\r\n\r\n```\r\npublic double getMaxSpeed(Readerway way, double _default)\r\n``` \r\n\r\nThis makes the handling a lot more flexible. The same applies to the method `getAccessValue`, which could include local differences. See for example #1408 for a good example.\r\n\r\nSo I would also like to change the method signature of `getAccessValue` to use the way instead of only the highway.\r\n\r\nWDYT?'], ["We're getting more and more block shapes and they aren't very obvious (outside of getting the list via console in-game). I suspect it would be doable to auto-generate a GitHub wiki page listing all the shapes _and_ if a sample image following a naming convention is included with the shape definition then include that on said wiki page as well.\n\nCan pretty much do the same with other blocks. Lots of possibilities to script markdown + git + publish to GitHub Wiki :-)\n## \n"], ['I expect this is because the auto-download in the server expects to find module jar files under `/modules` rather than source directories. I would like for us to catch that situation better and log it, then maybe attempt to find built jars (`modules/[module]/build/libs/[module-[version].jar]`) if present.\n\nThe logging would need to include a disclaimer that if the goal is to have a server running from source successfully serving modules the developer would have to run `gradlew jar` first to make sure there are actually built jar files present.\n\nTo clarify: just improving the logging sufficiently would be enough to close this issue.\n\nEdit: Discovered this while testing #2379 which has some related stuff.\n## \n'], ['The zeroCheck is implemented using Math.round(value) and the check in the superclass, I think for double values it should either be rewritten or be unsupported.\n\nTest case to reproduce:\n\n```\npublic class EncodedDoubleValueTest\n{\n    @Test\n    public void testSetSmallDoubleValue()\n    {\n        EncodedDoubleValue instance = new EncodedDoubleValue("test", 6, 32, 0.001, 1, 1, false);\n        assertEquals(0.1, instance.getDoubleValue(instance.setDoubleValue(0, 0.1)), 1e-4);\n    }\n\n   ...\n```\n'], ['The fix for #3307 was done for `GitRepository` only. This bug tracks the rest of the repositories.'], ['The hardlinking supported by the Spotify docker-client can [result in large image-size savings](https://twitter.com/jvanzyl/status/1226511828110467072) for situations using lots of hard-links (https://github.com/jvanzyl/dockerfile-maven/issues/2).  Jib should [track hard-links](https://github.com/jvanzyl/docker-client/blob/8da77cf5952f1819e8afeda0cebd2b61bac858c7/src/main/java/com/spotify/docker/client/CompressedDirectory.java#L302-L309).  Jib should also preserve symlinks (perhaps only if they reference within the layer?).\r\n\r\n'], ['_Original author: to...@benmoshe.com (September 15, 2012 11:52:15)_\r\n\r\nIt would be nice to have a function such as FORMAT_UTC_USEC to convert Unix time ( which is a number) to a Datatime format, and to extract only year/month/day\r\n\r\n_Original issue: http://code.google.com/p/google-refine/issues/detail?id=609_\r\n'], ['https://github.com/trinodb/trino/pull/6989 introduced new `BaseConnectorTest` test class which replaces `AbstractTestDistributedQueries` and `AbstractTestIntegrationSmokeTest`.\r\n\r\nScope of this ticket is to restructure Mongo test code to follow new pattern.\r\n`TestMongoIntegrationSmokeTest` should be merged with `BaseMongoDistributedQueries` to form `BaseMongoConnectorTest`\r\nThen on top of that we should create  `TestMongoConnectorTest`, `TestMongo3LatestConnectorTest` and `TestMongo4LatesConnectorTest` (removing `TestMongoDistributedQueries`,`TestMongo3DistributedQueriesLatest` and `TestMongo4DistributedQueriesLatest`)\r\n\r\nPlease ensure that `BaseMongoConnectorTest` is created as a rename of `TestMongoIntegrationSmokeTest` so we keep as much Git history as possible.\r\n\r\nA PR which restructures MySQL tests is a good reference:  https://github.com/trinodb/trino/pull/7011'], ['This issue is following the work implemented for issue #3423 in PR 3541\r\n\r\nTwo tests are still left to implement\r\n\r\n- Transform\r\n- Replace\r\n\r\n![Screen Shot 2021-02-02 at 09 27 00](https://user-images.githubusercontent.com/6267288/106572718-154f6c80-6539-11eb-9e8b-84d7eda344b2.png)\r\n'], ["**Description**\r\nHibernate with Panache and MongoDB with Panache are both popular extensions that share some common concepts and code.\r\n\r\nWe have separate integration test for both, but we need to be sure that when using both in the same project it works.\r\n\r\n**Implementation ideas**\r\nCreate an ingegration test with both extension that make some basic database access (simple CRUD).\r\nIt's not needed to make it run as a native integration test as it is already covered by the separate integration tests."], ["<!-- Here is for bug reports and feature requests ONLY! \r\n\r\nIf you're looking for help, please check our mail list and the Gitter room.\r\n\r\nPlease try to use English to describe your issue, or at least provide a snippet of English translation.\r\n-->\r\n\r\n## Issue Description\r\n\r\nType: feature request\r\n\r\n### Describe what happened (or what feature you want)\r\nWe use Finagle to build a HTTP server.Now we use Guava Ratelimit to limit the service flow. So we want to use Sentinel to optimize it.\r\n\r\n\r\n\r\n"], ['A large portion of the code base is missing javadocs. This is big sad.'], ['Originally reported here https://stackoverflow.com/questions/54361546/vespa-search-query-on-array-gives-hits-even-after-removing-the-element-from-ar\r\n\r\nGiven the following simple definition with an array of string\r\n\r\n```\r\n    document doc {\r\n        field userIds type array<string> {\r\n            indexing: summary | index\r\n        }\r\n    }\r\n```\r\n\r\nUpdate syntax 1: \r\n```\r\n{\r\n"update": "id:doc:doc::0",\r\n        "fields": {\r\n        "userIds[0]": {\r\n                "remove": 0\r\n          }\r\n  }\r\n}\r\n```\r\nThis update operation is parsed into a fieldpathupdate and is ignored by the proton indexing while the summary store is updated but not the index so the array value at position 0 is still searchable. The correct behaviour would be to reject the operation. \r\n\r\nUpdate syntax 2:\r\n```\r\n{\r\n"update": "id:doc:doc::0",\r\n\t"fields": {\r\n    \t"userIds": {\r\n        \t"remove": ["user1"]\r\n    \t  }\r\n  }\r\n}\r\n```\r\nThis update is treated as a regular fieldupdate and both summary store and the index/attribute is updated.  This syntax has the downside that you actually pass the value "user1" and not the index you want to remove, so in cases where the array has multiple occurrences all will be removed. It could look like we don\'t have a regular fieldupdate syntax for removing by element index? \r\n\r\n\r\n\r\n\r\n\r\n'], ["The location simulator has commented out code that supports google maps here: \r\nhttps://github.com/codenameone/CodenameOne/blob/master/Ports/JavaSE/src/com/codename1/impl/javase/LocationSimulation.java\r\n\r\nIf you look at the history of the file this was working well and was even contributed by 3rd party https://github.com/codenameone/CodenameOne/commits?author=PiotrZub\r\n\r\nThe reason the code was commented out is that Google Maps now requires a credit card to work and we can't distribute our map key as part of an open source project. The solution of proxy won't work either since this can be sniffed. Instead this should use another map API like Open Street Map where a credit card isn't required. \r\n\r\nThis should just require updating the HTML to that new map API and updating the binding. Ideally we'll also update this to use CEF instead of FX but I'll leave that as a separate task."], ['The tolerance should be configurable (maybe both as a config parameter and on a per-request basis (?)).\r\n\r\nRelated: #680 '], ['Migrate the tests from `DataTypeTest` to `SqlDataTypeTest`.\r\n\r\n- `DataTypeTestToSqlDataTypeTestConverter` (being added in https://github.com/prestosql/presto/pull/6391) may aid the migration.\r\n- ideally the work should be done incrementally (in small steps) to facilitate the review process\r\n\r\nSee https://github.com/prestosql/presto/pull/6391 for example approach.'], ['## Issue Description\r\n\r\n### Describe what happened (or what feature you want)\r\n\r\nSentinel did not support IPv6 (for dashboard transport).\r\n\r\n### Describe what you expected to happen\r\n\r\nSupport IPv6\r\n\r\n\r\n'], ['When submitting a new PR github actions correctly runs `pr.yml` labeled as "PR CI". But it also runs "Java CI" (ant.yml) which shouldn\'t be run as it\'s marked to only run on push to master. This creates a sense that a PR isn\'t passing CI and wastes CI resources. The CI fails because secrets aren\'t available to pull requests.']];
