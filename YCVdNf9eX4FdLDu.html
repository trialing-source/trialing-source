            var desc = [['In the prototype implementation of value types support, the letter `Q` is used as a prefix in the bytecode for the signatures of classes that are value types, as distinguished from concrete identity type classes, interfaces and abstract classes, whose signatures are prefixed with the letter `L`.\r\n\r\nMinimal changes to handle the `Q` prefix in the JIT compiler were merged into OpenJ9 in [pull request #9030](https://github.com/eclipse/openj9/pull/9030).\r\n\r\nCharlene @Charlmzz prototyped additional changes in the JIT compiler for places in OpenJ9 and OMR where the JIT compiler checks for a prefix of `L` that likely should also check for a prefix of `Q`.\r\n\r\nThese changes need to be double-checked for correctness and completeness, and should be delivered with any necessary corrections.  They can be found in commit https://github.com/eclipse/openj9/commit/6fa5892419325b0d773a427210736e0967bb24bb and OMR commit https://github.com/eclipse/omr/commit/b12967f6f5a341ed5ed9cb7ae72d44f9144895e9'], ['Given that ClientTxnMapProxy has generic types, it makes sense for TransactionalMapProxy to do so too. This will allow it to better support new methods where the return type is a collection of keys and values, such as the getAll method proposed in #4698\n'], ["So that people aren't confused and use the pre proguard jar. `build/libs` is a standard place to look, and there is a jar there that looks like the valid build result, however that jar shouldn't be used, so it should ideally be deleted after completion. Could be added to `ProguardTask.cleanup` or similar."], ["I've noticed that you need to obtain a map from the already running cluster before you can add interceptor to it. If someone puts something into the map after the cluster has started but before I've managed to add the interceptor, some events might go un-intercepted (not intercepted?).\nSo, is it possible to make interceptors part of the initial map configuration, so they're instantiated as soon as the cluster starts?\n\nAnother thing I've tried - adding an interceptor right after obtaining the map, before doing any operations with it. This works fine, but the map ends up having several instances of the same interceptor attached to it, which isn't too good, either ...\n"], ["During multiplayer event the server crashed a minute after @rzats had himself crashed out via https://github.com/Terasology/JoshariasSurvival/issues/14 shortly after I crashed out via #2361\n\nI suspect something about the blueberry bush growth stages from JoshariasSurvival, which is based off SimpleFarming which in turn uses the DelayManager system from the engine. If I were to wager a guess there was an immature blueberry bush in a chunk one of us had been in that had its growth _tick_ in a way that was no longer valid with no players left on the server.\n\nCrash happened in `DelayedActionSystem` and while the log doesn't identify exactly what the scheduled action was I think a fair bet would be a blueberry bush. That in turn is defined in `BlueberrySeed.prefab` from JoshariasSurvival, which has a `PlantDefinitionComponent` that still has a bit of logic and other fanciness despite being a Component (old code I suspect). The related logic system is `FarmingAuthoritySystem` which is what in turn uses the DelayManager.\n\nSo some things to consider looking at:\n- [ ] Find out what causes the (likely) blueberry growth to result in an invalid scheduled action (something goes stale as player(s) disappear?)\n- [x] Harden `DelayedActionSystem` to where it has error handling for encountering invalid scheduled actions (expect that invalid tasks could be created somehow)\n- [ ] Log some better details when a bad action is encountered (which one is it? Where did it come from?)\n- [ ] Look at SimpleFarming's use of delayed actions (probably predates the refactoring @xrtariq2594 applied to the delay system and wouldn't have been an obvious thing to test)\n- [x] Simplify `PlantDefinitionComponent` also from SimpleFarming to follow code guidelines (no logic in Components, keep them basic)\n- [ ] Bonus: Add some more documentation to the scheduled task system, maybe some basic examples or even a little tutorial somewhere?\n- [ ] Edit addition: It seems fairly reproducible in multiplayer that breaking a blueberry bush (after picking the berries?) can cause a crash. Maybe not directly related, could be more about #2361\n\nError log below (server side):\n\n```\n14:01:59.002 [main] WARN  o.t.l.c.ServerCharacterPredictionSystem - Received too much input from EntityRef{id = 9050, netId = 20052, prefab = 'engine:player'}, dropping input.\n14:01:59.007 [main] WARN  o.t.l.c.ServerCharacterPredictionSystem - Received too much input from EntityRef{id = 9050, netId = 20052, prefab = 'engine:player'}, dropping input.\n14:01:59.013 [main] WARN  o.t.l.c.ServerCharacterPredictionSystem - Received too much input from EntityRef{id = 9050, netId = 20052, prefab = 'engine:player'}, dropping input.\n14:02:07.843 [main] INFO  o.t.n.internal.NetworkSystemImpl - Client disconnected: rzats\n14:02:08.237 [main] INFO  o.t.n.internal.NetworkSystemImpl - Client disconnected: rzats\n14:02:08.726 [main] INFO  o.t.p.i.ReadWriteStorageManager - Saving - Creating game snapshot\n14:02:08.727 [main] INFO  o.t.p.i.ReadWriteStorageManager - Saving - Snapshot created: Writing phase starts\n14:02:11.916 [main] INFO  o.t.p.i.ReadWriteStorageManager - Saving - Creating game snapshot\n14:02:11.916 [main] INFO  o.t.p.i.ReadWriteStorageManager - Saving - Snapshot created: Writing phase starts\n14:03:05.293 [main] ERROR o.terasology.engine.TerasologyEngine - Uncaught exception, attempting clean game shutdown\njava.lang.NullPointerException: null\n    at org.terasology.logic.delay.DelayedActionSystem.lambda$invokeDelayedOperations$271(DelayedActionSystem.java:78)\n    at java.util.stream.ForEachOps$ForEachOp$OfRef.accept(ForEachOps.java:184)\n    at java.util.stream.ReferencePipeline$2$1.accept(ReferencePipeline.java:175)\n    at java.util.LinkedList$LLSpliterator.forEachRemaining(LinkedList.java:1235)\n    at java.util.stream.AbstractPipeline.copyInto(AbstractPipeline.java:481)\n    at java.util.stream.AbstractPipeline.wrapAndCopyInto(AbstractPipeline.java:471)\n    at java.util.stream.ForEachOps$ForEachOp.evaluateSequential(ForEachOps.java:151)\n    at java.util.stream.ForEachOps$ForEachOp$OfRef.evaluateSequential(ForEachOps.java:174)\n    at java.util.stream.AbstractPipeline.evaluate(AbstractPipeline.java:234)\n    at java.util.stream.ReferencePipeline.forEach(ReferencePipeline.java:418)\n    at org.terasology.logic.delay.DelayedActionSystem.invokeDelayedOperations(DelayedActionSystem.java:75)\n    at org.terasology.logic.delay.DelayedActionSystem.update(DelayedActionSystem.java:58)\n    at org.terasology.engine.modes.StateIngame.update(StateIngame.java:176)\n    at org.terasology.engine.TerasologyEngine.mainLoop(TerasologyEngine.java:413)\n    at org.terasology.engine.TerasologyEngine.run(TerasologyEngine.java:368)\n    at org.terasology.engine.Terasology.main(Terasology.java:141)\n14:03:05.294 [main] INFO  o.terasology.engine.TerasologyEngine - Shutting down Terasology...\n14:03:05.306 [main] INFO  o.t.p.i.ReadWriteStorageManager - Saving - Creating game snapshot\n14:03:05.307 [main] INFO  o.t.p.i.ReadWriteStorageManager - Saving - Snapshot created: Writing phase starts\n14:03:05.322 [main] INFO  o.t.n.internal.NetworkSystemImpl - Network shutdown\n```\n## \n"], ['**Environment**:\r\n\r\n- *Jib version:* 2.8.0\r\n- *Build tool:* Maven 3.6.1\r\n- *OS:*  Windows 10\r\n\r\n**Description of the issue**:\r\nSetting `environment` entries to an empty string results in the following message:\r\n```\r\nExecution default-cli of goal com.google.cloud.tools:jib-maven-plugin:2.8.0:dockerBuild failed: environment map contains null values \r\n```` \r\n\r\n**Expected behavior**:\r\nThe ENV variables should be set inside the image to an empty string.\r\n\r\n**Steps to re uarkusPersistenceUnitDefinition.java:30)\r\n        at io.quarkus.hibernate.orm.deployment.PersistenceUnitDescriptorBuildItem.asOutputPersistenceUnitDefinition(PersistenceUnitDescriptorBuildItem.java:55)\r\n        at io.quarkus.hibernate.orm.deployment.HibernateOrmProcessor.build(HibernateOrmProcessor.java:361)\r\n        at sun.reflect.NativeMethodAccessorImpl.invoke0(Native Method)\r\n        at sun.reflect.NativeMethodAccessorImpl.invoke(NativeMethodAccessorImpl.java:62)\r\n        at sun.reflect.DelegatingMethodAccessorImpl.invoke(DelegatingMethodAccessorImpl.java:43)\r\n        at java.lang.reflect.Method.invoke(Method.java:498)\r\n        at io.quarkus.deployment.ExtensionLoader$2.execute(ExtensionLoader.java:932)\r\n        at io.quarkus.builder.BuildContext.run(BuildContext.java:277)\r\n        at org.jboss.threads.ContextClassLoaderSavingRunnable.run(ContextClassLoaderSavingRunnable.java:35)\r\n        at org.jboss.threads.EnhancedQueueExecutor.safeRun(EnhancedQueueExecutor.java:2046)\r\n        at org.jboss.threads.EnhancedQueueExecutor$ThreadBody.doRunTask(EnhancedQueueExecutor.java:1578)\r\n        at org.jboss.threads.EnhancedQueueExecutor$ThreadBody.run(EnhancedQueueExecutor.java:1452)\r\n        at java.lang.Thread.run(Thread.java:748)\r\n        at org.jboss.threads.JBossThread.run(JBossThread.java:479)\r\n`\r\n**Expected behavior**\r\nThe application should run and ignore the content from `persistence.xml` file according to [this PR](https://github.com/quarkusio/quarkus/pull/10107).\r\n\r\nI should mention that if I run `mvn test -Dtest=SomeTestCase -DSKIP_PARSE_PERSISTENCE_XML` or `java-jar *-runner.jar -DSKIP_PARSE_PERSISTENCE_XML` it works well.\r\n\r\n**Actual behavior**\r\nThe application is not started.\r\n\r\n\r\n**To Reproduce**\r\n\r\nLink to a small reproducer (preferably a Maven project if the issue is not Gradle-specific).\r\n\r\nOr attach an archive containing the reproducer to the issue.\r\n\r\nSteps to reproduce the behavior:\r\n1. \r\n2. \r\n3. \r\n\r\n**Configuration**\r\n```properties\r\n# Add your application.properties here, if applicable.\r\n\r\n```\r\n\r\n**Screenshots**\r\n(If applicable, add screenshots to help explain your problem.)\r\n\r\n**Environment (please complete the following information):**\r\n - Output of `uname -a` or `ver`: Microsoft Windows [Version 10.0.18363.1082]\r\n - Output of `java -version`: java version "1.8.0_201"\r\nJava(TM) SE Runtime Environment (build 1.8.0_201-b09)\r\nJava HotSpot(TM) 64-Bit Server VM (build 25.201-b09, mixed mode)\r\n - GraalVM version (if different from Java): \r\n - Quarkus version or git rev: 1.7.1.Final\r\n - Build tool (ie. output of `mvnw --version` or `gradlew --version`): Maven home: C:\\Users\\HR11MD\\.m2\\wrapper\\dists\\apache-maven-3.6.3-bin\\1iopthnavndlasol9gbrbg6bf2\\apache-maven-3.6.3\r\nJava version: 1.8.0_201, vendor: Oracle Corporation, runtime: C:\\Users\\HR11MD\\java\\jdk1.8.0_201-ing\\jre\r\nDefault locale: en_US, platform encoding: Cp1252\r\nOS name: "windows 10", version: "10.0", arch: "amd64", family: "windows"\r\n\r\n**Additional context**\r\n(Add any other context about the problem here.)\r\n'], ["Can you add an example gitlab-ci.yml file to the documentation? I haven't been able to find such an example and it would be especially interesting to include tasks for tests, native tests, jvm builds and native builds. Including such an example allows an easier start into Quarkus."], ['* username and password parameters for password file and ldap\r\n* certificate auth\r\n* sso/oauth2 usage\r\n* Kerberos? \r\n* JWT ? \r\n\r\nMight have to be broken up into separate tasks/PRs, each of which could be rather simple.. '], ['With #1643 the placeBlock command is being removed as it doesn\'t function well in multiplayer. Its only advantage over plain placing blocks via mouse is being able to place a block in the middle of nowhere (without placing against an adjacent block)\n\nWe could use some working utility options that could place single or multiple blocks, in particular for a creative / free style type of play. This could be a command and/or a utility item of some sort to place blocks. For instance we have some similar situation where you make a block selection, like the place/remove block commands to the creatures in Light & Shadow, we could have something similar for general play.\n\nWhichever option should work normally in multiplayer. The old command "worked" on a client but the placed block only existed for that client.\n## \n'], ['## Issue Description\r\n\r\nbug report\r\n\r\n### Describe what happened (or what feature you want)\r\n使用spring-cloud-alibbaa集成的sentinel-spring-cloud-gateway-example测试代码\r\n①通过网关访问后端服务,路由里配置一个错误的端口导致连接不上时,请求返回500,,exceptionQps统计数据有计数\r\n![image](https://user-images.githubusercontent.com/16300233/91651768-221bf000-eac3-11ea-85ef-f54d4856ecc8.png)\r\n![image](https://user-images.githubusercontent.com/16300233/91651771-2c3dee80-eac3-11ea-88c5-452ecbb35ed2.png)\r\n②通过网关访问后端服务,接口能连接上,但是后端服务代码异常,请求同样返回500,,exceptionQps统计数据一直显示为0\r\n![image](https://user-images.githubusercontent.com/16300233/91651783-67d8b880-eac3-11ea-9728-eb4091ed099f.png)\r\n![image](https://user-images.githubusercontent.com/16300233/91651788-77f09800-eac3-11ea-92e0-7e8fba0dc798.png)\r\n\r\n\r\n\r\n### Describe what you expected to happen\r\n请求同样是500 希望都能统计\r\n\r\n### How to reproduce it (as minimally and precisely as possible)\r\n\r\n1. 使用spring-cloud-alibbaa集成的sentinel-spring-cloud-gateway-example测试代码\r\n2. 将网关路由配置错的端口,请求访问返回500,exceptionQps会计数\r\n3. 将网关路由配置对的端口,但代码内部使用 10/0 这种错误代码,请求返回500,exceptionQps不会计数\r\n\r\n\r\n### Tell us your environment\r\nspring-cloud-alibaba-gateway,2.2.1.RELEASE\r\n\r\n### Anything else we need to know?\r\n\r\n\r\n\r\n'], ["It would be helpful if users are aware of possible `HazelcastInstanceNotActiveException`. \r\n\r\nSuggested improvements:\r\n* add more detailed JavaDoc directly to HazelcastInstanceNotActiveException\r\n* declare this exception on most common places, where users can meet it (e.g. `IQueue.take()` when cluster is going down - see also hazelcast/hazelcast-code-samples#187)\r\n\r\nThis issue is also related to #11439.\r\n\r\nThe `HazelcastInstanceNotActiveException` doesn't extend `HazelcastException`, but just the `java.lang.IllegalStateException`."], ['## Issue Description\r\nVersion 1.6.0 introduces authorization and it\'s an awesome feature. That helps `dashboard` to be more complete.\r\n\r\nMy discussion here is focused on the actual authorizing design.\r\n\r\n## Interface Design\r\nFirst i think here is a little fuzzy on `AuthUser. authTarget`.\r\n\r\n```java\r\n        /**\r\n         * Query whether current user has the specific privilege to the target, the target\r\n         * may be an app name or an ip address, or other destination.\r\n         * <p>\r\n         * This method will use return value to represent  whether user has the specific\r\n         * privileges to the target, but to throw a RuntimeException to represent no auth\r\n         * is also a good way.\r\n         * </p>\r\n         *\r\n         * @param target        the target to check\r\n         * @param privilegeType the privilege type to check\r\n         * @return if current user has the specific privileges to the target, return true,\r\n         * otherwise return false.\r\n         */\r\n        boolean authTarget(String target, PrivilegeType privilegeType);\r\n```\r\n\r\nIf throwing an exception is an option it\'s better to include in declaration like:\r\n\r\n```java\r\n boolean authTarget(String target, PrivilegeType privilegeType) throws RuntimeException;\r\n```\r\n\r\nBut i don\'t think it\'s a good idea throwing an exception because we have `a boolean value returned` already to mark it success or fail.\r\n\r\n## Integrating\r\nFor function integrating we can find following lines everywhere:\r\n\r\n```java\r\nAuthUser authUser = authService.getAuthUser(request);\r\nauthUser.authTarget(app, PrivilegeType.READ_RULE);\r\n```\r\n\r\nIt includes two intents:\r\n1. Get the current logged user information\r\n2. Check if he has the specific privilege.\r\n\r\nBut it\'s a little inconvenient. I have a proposal on it like:\r\n\r\n```java\r\n@AuthAction(privilege = PrivilegeType.READ_RULE)\r\n@GetMapping("example")\r\npublic String action() {\r\n}\r\n```\r\nor\r\n\r\n```java\r\n@AuthAction(app = app, privilege = PrivilegeType.READ_RULE)\r\n@GetMapping("example")\r\npublic String action() {\r\n}\r\n```\r\nor even a parent privilege like\r\n\r\n```java\r\n@AuthAction(privilege = PrivilegeType.RULES)\r\n@RequestMapping("/rules")\r\n@Controller\r\npublic class RulesController() {\r\n}\r\n```\r\n\r\nWhen you want user information we can inject it by `Spring Argument Resolver` like:\r\n\r\n```java\r\n@AuthAction(app = app, privilege = PrivilegeType.READ_RULE)\r\n@GetMapping("example")\r\npublic String action(AuthUser authUser) {\r\n}\r\n```\r\n\r\nI think we can make more discussions.'], ['`JobResultsProviderIT testMultipleSimultaneousJobCreations` failed in several builds, for example https://elasticsearch-ci.elastic.co/job/elastic+elasticsearch+7.x+intake/600/console\r\n\r\nThe error is always:\r\n\r\n```\r\nFailed to execute phase [query], all shards failed\r\n\tat __randomizedtesting.SeedInfo.seed([7B6EEB537A6244F7:C66AAE317F6F5D44]:0)\r\n\tat org.elasticsearch.action.search.AbstractSearchAsyncAction.onPhaseFailure(AbstractSearchAsyncAction.java:296)\r\n\tat org.elasticsearch.action.search.AbstractSearchAsyncAction.executeNextPhase(AbstractSearchAsyncAction.java:139)\r\n\tat org.elasticsearch.action.search.AbstractSearchAsyncAction.onPhaseDone(AbstractSearchAsyncAction.java:259)\r\n\tat org.elasticsearch.action.search.InitialSearchPhase.onShardFailure(InitialSearchPhase.java:105)\r\n\tat org.elasticsearch.action.search.InitialSearchPhase.access$200(InitialSearchPhase.java:50)\r\n\tat org.elasticsearch.action.search.InitialSearchPhase$2.onFailure(InitialSearchPhase.java:273)\r\n\tat org.elasticsearch.action.search.SearchExecutionStatsCollector.onFailure(SearchExecutionStatsCollector.java:73)\r\n\tat org.elasticsearch.action.ActionListenerResponseHandler.handleException(ActionListenerResponseHandler.java:59)\r\n\tat org.elasticsearch.action.search.SearchTransportService$ConnectionCountingHandler.handleException(SearchTransportService.java:441)\r\n\tat org.elasticsearch.transport.TransportService$ContextRestoreResponseHandler.handleException(TransportService.java:1118)\r\n\tat org.elasticsearch.transport.TransportService$DirectResponseChannel.processException(TransportService.java:1230)\r\n\tat org.elasticsearch.transport.TransportService$DirectResponseChannel.sendResponse(TransportService.java:1204)\r\n\tat org.elasticsearch.transport.TaskTransportChannel.sendResponse(TaskTransportChannel.java:60)\r\n\tat org.elasticsearch.action.support.ChannelActionListener.onFailure(ChannelActionListener.java:56)\r\n\tat org.elasticsearch.search.SearchService$2.onFailure(SearchService.java:365)\r\n\tat org.elasticsearch.search.SearchService$2.onResponse(SearchService.java:359)\r\n\tat org.elasticsearch.search.SearchService$2.onResponse(SearchService.java:353)\r\n\tat org.elasticsearch.search.SearchService$4.doRun(SearchService.java:1068)\r\n\tat org.elasticsearch.common.util.concurrent.AbstractRunnable.run(AbstractRunnable.java:37)\r\n\tat org.elasticsearch.common.util.concurrent.TimedRunnable.doRun(TimedRunnable.java:43)\r\n\tat org.elasticsearch.common.util.concurrent.ThreadContext$ContextPreservingAbstractRunnable.doRun(ThreadContext.java:747)\r\n\tat org.elasticsearch.common.util.concurrent.AbstractRunnable.run(AbstractRunnable.java:37)\r\n\tat java.util.concurrent.ThreadPoolExecutor.runWorker(ThreadPoolExecutor.java:1149)\r\n\tat java.util.concurrent.ThreadPoolExecutor$Worker.run(ThreadPoolExecutor.java:624)\r\n\tat java.lang.Thread.run(Thread.java:748)\r\n```\r\n\r\nThis occurs during the cleanup after the actual test is complete.\r\n\r\nThe test runs as part of this suite:\r\n\r\n```\r\n./gradlew :x-pack:plugin:ml:internalClusterTest -Dtests.class=org.elasticsearch.xpack.ml.integration.JobResultsProviderIT\r\n```\r\n\r\nIt never reproduces using the REPRO command in the failure emails.  I suspect it only happens when the test is run together with other tests.'], ['PainlessExplainError is used when Debug.explain is called within a painless script. In json responses, this gives a toString of the passed in object. However, the Error is logged, but PainlessExplainError always has a null message. Either these errors should somehow be skipped when logging (as they are "expected") or we should generated a useful message to pass to the super Error ctor.\r\n'], ['**Is your feature request related to a problem or area of OpenRefine? Please describe.**\r\nIf you apply reconciliation judgment actions to an unreconciled column (such as "Create a new item for each cell"), the cells will be marked as reconciled to a null service. I cannot think of a use case where this is the desired outcome.\r\n\r\n**Describe the solution you\'d like**\r\nIf the user uses a judgment action on a column which does not have a `ReconConfig` in its column metadata, then the UI should prompt them to select a service just like the "Use values as identifiers" operation does.\r\n\r\n**Describe alternatives you\'ve considered**\r\nNone.\r\n\r\n**Additional context**\r\nAs far as the backend is concerned, this affects  `ReconJudgeSimilarCellsOperation` and `ReconMarkNewTopicsOperation`.'], ['with other map functions and update list. Add examples.'], ["<!--\r\n   SUPPORT REQUESTS: This is for reporting bugs in the Bisq app.\r\n   If you have a support request, please join #support on Bisq's\r\n   Keybase team at https://keybase.io/team/Bisq\r\n-->\r\n\r\n### Description\r\nA edit offer button next to the remove button in the offer book would be a nice feature. Should open the edit offer screen.\r\n"], ["As reported by @rafan, the Vespa HTTP client will, by design, return with a standard zero return code even if the data fed har parsing errors:\r\n```\r\nTue Oct 01 12:21:23 UTC 2019 Result received: 0 (0 failed so far, 1 sent, success rate 0.00 docs/sec).\r\nFailure: Result for 'id:docker.ouroath.com:image::foobar\r\n1569932482487 Trace starting \r\n1569932483817 Asked about retrying for cluster ID 0, number of retries is 1 Detail:\r\nDetail resultType=FATAL_ERROR exception='No field 'foobar' in the structure of type 'image'' endpoint=someendpoint:443 ssl=true resultTimeLocally=1569932483817\r\n1569932483835 Got detail: Detail resultType=FATAL_ERROR exception='No field 'foobar' in the structure of type 'image'' endpoint=someendpoint:443 ssl=true resultTimeLocally=1569932483817\r\n\r\n:\r\n    Detail resultType=FATAL_ERROR exception='No field 'foobar' in the structure of type 'image'' endpoint=someendpoint:443 ssl=true resultTimeLocally=1569932483817\r\n\r\nTue Oct 01 12:21:24 UTC 2019 Result received: 1 (1 failed so far, 1 sent, success rate 0.00 docs/sec).\r\n$ echo $?\r\n0\r\n```\r\n\r\nWhile this default behavior shouldn't change, we should add an optional command line parameter that would make `vespa-http-client` exit with a non-zero return code upon parsing errors."], ['多人同时操作流控规则查询和添加时有概率出现规则丢失的情况。配置中心Apollo\r\n1.apiQueryMachineRules查询操作分为几步\r\n     a.从配置中心Apollo获取规则\r\n     b.清空内存中appRules等信息\r\n     c.循环保存规则信息至内存appRules\r\n     d.返回规则列表\r\n2.apiAddFlowRule添加操作分为几步\r\n     e.保存app规则至内存appRules，若该app无配置，则新建\r\n     f.推送内存appRules等信息到配置中心Apollo\r\n\r\n多人并发操作情况下，假如某app已存在规则_X_、_Y_，添加_Z_规则时，有人访问控制台查询规则列表，并至b处，\r\n这时添加操作开始执行至 e 处读取无配置并新建往里面塞入_Z_。然后推送只有Z的列表到Apollo保存。\r\n此时两个操作执行结束后，_X_、_Y_丢失。\r\n'], ['Following ticket #3419 , tests should be added for the most important facets\r\n\r\n![Screen Shot 2020-12-16 at 13 39 32](https://user-images.githubusercontent.com/6267288/102349897-5cdb6280-3fa4-11eb-9164-29de16af1792.png)\r\n\r\nThis can be split into separate issues if the scope is too big to be implemented in a single PR.\r\n\r\n### Proposed solution\r\n\r\n#### Text\r\n/project/column/facets/text.spec.js\r\nTest a simple text facet.\r\n\r\n#### Numeric\r\n/project/column/facets/numeric.spec.js\r\n* Test add a facet on a text value, ensure "no numeric value present"\r\n* Test add a facet on a numeric value, ensure "no numeric value present", then cast the value and verify the facet is now working\r\n\r\n#### Timeline\r\nUse a dataset that contains dates to add a timeline facet, ensure the graph is there and working\r\n\r\n#### Custom text Facet\r\n\r\nHow is that different from a simple "Text" facet"?\r\n\r\n\r\n#### Custom numeric Facet\r\n\r\nHow is that different from a simple "Numeric" facet"?\r\n\r\n\r\n\r\n#### Customized / Word\r\n\r\nAdd a customized / word facet and ensure some words have determined occurrences.  \r\nExample: Using food.small, MILK should have 14 occurrences using a word facet\r\nTest to add a word facet on a numeric value.\r\n\r\n#### Customized / Duplicates\r\n\r\nAdd such facet, test by false/true, and count the number of occurrences in the grid\r\n\r\n\r\n#### Customized / Test length\r\n\r\nAdd such facet, ensure the range-slider is there\r\n\r\n#### Customized / Log of text Length\r\n\r\nThe exact scope of this test to be determined\r\n\r\n#### Customized / Facet by null, by an empty string, by blank\r\n\r\nUse a dataset with null values, apply the facet, check the count of rows\r\n\r\n#### Tests where community input is required \r\n\r\nScatterplot: @webneb do you have some inputs to generate a scatterplot? mines a blank\r\nI am not sure if this is a bug or me that doesn\'t understand the purpose of this feature\r\n\r\nThe following tests also need to be implemented, with feedback from the community on the expected behaviors of those controls\r\n\r\n* "customized / numeric log"\r\n* "customized / 1-bounded numeric log"\r\n* "customized / numeric log"\r\n* "customized / Unicode to char-code"\r\n* "customized / Facet by error"\r\n* "customized / Facet by error log"\r\n* "Customized / 1-bounded"\r\n'], ["<!-- Here is for bug reports and feature requests ONLY! \r\n\r\nIf you're looking for help, please check our mail list and the Gitter room.\r\n\r\nPlease try to use English to describe your issue, or at least provide a snippet of English translation.\r\n-->\r\n\r\n## Issue Description\r\n\r\nType: feature request\r\n\r\n### Describe what happened (or what feature you want)\r\nWe are trying to integrate Sentinel with gRPC client for Circuit Breaker capabilities, using interceptor 'SnetinelGrpcClientInterceptor'.\r\nWe have noticed that it is documented that - 'interceptor only supports unary methods in gRPC'\r\nwe would like to know if you have any plans in extending the support for gRPC Streaming methods."], ['There is an issue with Multicast Joiner when running on Mac OS X. \nHazelcast picks a virtual device where Multicast does not work. \n\nSee:\nhttps://medium.com/@mariociabarra/wifriedx-in-depth-look-at-yosemite-wifi-and-awdl-airdrop-41a93eb22e48#.91dtnso1f\n\nThis leads to a poor out of the box experience. \n\nApparently name of the device starts with "a" - that\'s why it\'s picked as first. \nWe should either not use this device at all or use it only as a last resort. \n'], ["We have tables in druid with mixed case, such as CamelCase.\r\n\r\nSelecting via trino-druid connector does not work in this case:\r\n`SELECT * FROM druid.druid.CamelCase`\r\nFails with: \r\n`java.sql.SQLException: Query failed (#20210208_120105_00017_f765z): line 1:15: Table 'druid.druid.camelcase' does not exist` \r\nVersion: 351\r\n  `trino-351` , `trino-druid-351`, `trino-jdbc-351`, etc.\r\n\r\nWhat works:\r\n- accessing CamelCase table **directly from druid**, using druid JDBC driver, druid performs **case-sensitive match**\r\n- accessing lowercase named tables **via trino** using **case-insensitive match**\r\n  - the table names must be lowercase in druid\r\n  - the query in trino can be any case.\r\n\r\nNote:\r\n- There is a stackoverflow question that is likely the same or related: [Presto connector for druid fails to identify tables with uppercase names](https://stackoverflow.com/questions/65594896/presto-connector-for-druid-fails-to-identify-tables-with-uppercase-names)\r\n- I am adding a comment there to connect to this issue\r\n\r\nHypothesis:\r\nIt looks like trino always converts the table name to lowercase before accessing. As a result a lowercase table trino can be queried written in any case, resulting in case-insensitive matching.\r\nHowever when the original name has any uppercase letter, it cannot be queried at all."], ["**Description**\n\nliquibase.precondition.core.PreconditionContainer has two methods:\n    public void setOnFail(String onFail) \n    public void setOnFail(FailOption onFail) \n\nBut when there is going changeset parsing it uses reflection for getting write method (in liquibase.util.ObjectUtil). And it doesn't check argument type. As a result it takes method with wrong argument for onFail property. So it generates such error:\n\n`liquibase.parser.core.ParsedNodeException: Error setting property\n\tat liquibase.serializer.AbstractLiquibaseSerializable.load(AbstractLiquibaseSerializable.java:107)\n...\nCaused by: liquibase.exception.UnexpectedLiquibaseException: Cannot call public void liquibase.precondition.core.PreconditionContainer.setOnFail(liquibase.precondition.core.PreconditionContainer$FailOption) with value of type java.lang.String\n\tat liquibase.util.ObjectUtil.setProperty(ObjectUtil.java:177)\n\tat liquibase.serializer.AbstractLiquibaseSerializable.load(AbstractLiquibaseSerializable.java:68)\n\t... 37 more`\n\nIt doesn't fail application. But it ignores all preconditions.\n\n**To Reproduce**\nI don't know exactly how to reproduce it. I just get this error periodically on restart my application. Next restart usually works fine without any changes from me.\n\n**Expected behavior**\nEvery restart of application doesn't produce such error and handle onFail property for preconditions correctly\n\n\n\n┆Issue is synchronized with this [Jira Bug](https://datical.atlassian.net/browse/LB-158) by [Unito](https://www.unito.io/learn-more)\n"], ['In step 1 of a trade, both the maker and the taker have to choose how they pay for the trade fee: in BTC or BSQ.\r\n\r\nMost people don\'t know what BSQ is or where they can get it, especially new users. They probably assume that, since they don\'t already have any BSQ, they can\'t choose that option.\r\n\r\nTherefore, Bisq should add a link to the BSQ market next to the BTC/BSQ fee selector, like this:\r\n\r\n<img width="515" alt="Screenshot 2020-09-30 at 09 48 11" src="https://user-images.githubusercontent.com/15956136/94658422-0fcfe480-0303-11eb-9f1b-45d3cc7038b8.png">\r\n\r\nClicking that link should open the "SELL BTC" view, with the BSQ currency pre-selected.\r\n'], ['We could add the `onear` value to the possible parsing grammars of [userInput()](https://docs.vespa.ai/documentation/query-language.html#userinput).\r\n\r\nThis would allow to parse the user input as a query such that the terms are combined by the [onear()](https://docs.vespa.ai/documentation/query-language.html#near-and-ordered-near) operator.'], ['Hi team,\r\n\r\nGoal is to improve communication between trading parties, resulting in swifter trades, and less issues/mediation requests etc. as a result of an improved notification that there is an unread trader message pending a response.\r\n\r\nThis red icon displays the number of open trades. For me it remains red regardless if actioned or responded to or not. \r\n\r\nI think it would be helpful to utilise this better - signifying when a response or action has been received? I know there are pop-ups for various other results to prompt action which is great, but not for chat as far as I am aware. \r\n\r\n![image](https://user-images.githubusercontent.com/51952482/104179064-02c0a680-5457-11eb-9e24-1472036e3d47.png)\r\n\r\nPerhaps it goes _green_ when all read/actioned? And _red_ - when there is an unread chat message? \r\n\r\nOr maybe "orange" [BTC] as normal/standard (i.e. open trade pending), and _red_ when an unread message has been received? \r\n\r\nOpen to ideas on whether to help notify traders there\'s a new message to respond to. Often for myself, I check regularly but would have no idea otherwise. '], ["#### Issue details\r\nTooltips broken on Android. They do not show but cause an exception instead.\r\nAlso referenced in #4921 \r\n\r\n#### Reproduction steps/code\r\nRun the UITest on android (i used a Huawei P8, Android 5)\r\n\r\n#### Version of LibGDX and/or relevant dependencies\r\n1.9.6\r\n\r\n#### Stacktrace\r\n```java\r\n10-12 18:23:17.610 571-761/com.badlogic.gdx.tests.android W/System.err: java.lang.NullPointerException: Attempt to invoke virtual method 'com.badlogic.gdx.scenes.scene2d.Stage com.badlogic.gdx.scenes.scene2d.Actor.getStage()' on a null object reference\r\n10-12 18:23:17.610 571-761/com.badlogic.gdx.tests.android W/System.err:     at com.badlogic.gdx.scenes.scene2d.ui.TooltipManager$2.run(TooltipManager.java:69)\r\n10-12 18:23:17.610 571-761/com.badlogic.gdx.tests.android W/System.err:     at com.badlogic.gdx.backends.android.AndroidGraphics.onDrawFrame(AndroidGraphics.java:488)\r\n10-12 18:23:17.610 571-761/com.badlogic.gdx.tests.android W/System.err:     at android.opengl.GLSurfaceView$GLThread.guardedRun(GLSurfaceView.java:1531)\r\n10-12 18:23:17.610 571-761/com.badlogic.gdx.tests.android W/System.err:     at android.opengl.GLSurfaceView$GLThread.run(GLSurfaceView.java:1248)\r\n```\r\n\r\n#### Please select the affected platforms\r\n- [x] Android\r\n- [ ] iOS (robovm)\r\n- [ ] iOS (MOE)\r\n- [ ] HTML/GWT\r\n- [ ] Windows\r\n- [ ] Linux\r\n- [ ] MacOS\r\n"], ['### Describe what happened (or what feature you want)\r\n找了很多地方，没有找到关联流量控制的Demo，这里补充下。\r\n这里先需要说明一下，关联流量控制生效的时间点为：B>threashold的时候A就会被限流。\r\n\r\n```java\r\nimport com.alibaba.csp.sentinel.Entry;\r\nimport com.alibaba.csp.sentinel.SphU;\r\nimport com.alibaba.csp.sentinel.context.ContextUtil;\r\nimport com.alibaba.csp.sentinel.slots.block.BlockException;\r\nimport com.alibaba.csp.sentinel.slots.block.RuleConstant;\r\nimport com.alibaba.csp.sentinel.slots.block.flow.FlowRule;\r\nimport com.alibaba.csp.sentinel.slots.block.flow.FlowRuleManager;\r\n\r\nimport java.util.Arrays;\r\nimport java.util.concurrent.BrokenBarrierException;\r\nimport java.util.concurrent.CyclicBarrier;\r\n\r\n/**\r\n * <br/>\r\n * 钉钉：1xd_zqcim4jtj5\r\n *\r\n * @author westonlv\r\n * @since 2019/2/21 11:05\r\n */\r\npublic class FlowQpsRelateDemo {\r\n    static String node_read = "read";\r\n    static String node_write = "write";\r\n\r\n    public static void main(String[] args) {\r\n        FlowRule rule = new FlowRule();\r\n        rule.setResource(node_read);\r\n        rule.setGrade(RuleConstant.FLOW_GRADE_QPS);\r\n        rule.setStrategy(RuleConstant.STRATEGY_RELATE);\r\n        rule.setCount(10);\r\n        rule.setRefResource(node_write);\r\n        FlowRuleManager.loadRules(Arrays.asList(rule));\r\n\r\n        CyclicBarrier cyclicBarrier = new CyclicBarrier(2);\r\n\r\n        Thread thread1 = new Thread(() -> {\r\n            try {\r\n                cyclicBarrier.await();\r\n            } catch (InterruptedException e) {\r\n                e.printStackTrace();\r\n            } catch (BrokenBarrierException e) {\r\n                e.printStackTrace();\r\n            }\r\n            for (int i = 0; i < 20; i++) {\r\n                ContextUtil.enter("read");\r\n                Entry entry = null;\r\n                try {\r\n                    entry = SphU.entry(node_read);\r\n                    Thread.sleep(100);\r\n                    System.out.println("read pass..");\r\n                } catch (BlockException e) {\r\n                    System.out.println("block read:" + (i - 10));\r\n                } catch (InterruptedException e) {\r\n                    e.printStackTrace();\r\n                } finally {\r\n                    if (null != entry)\r\n                        entry.exit();\r\n                    ContextUtil.exit();\r\n                }\r\n            }\r\n            System.out.println("read over..");\r\n        });\r\n        thread1.start();\r\n\r\n        Thread thread2 = new Thread(() -> {\r\n            try {\r\n                cyclicBarrier.await();\r\n            } catch (InterruptedException e) {\r\n                e.printStackTrace();\r\n            } catch (BrokenBarrierException e) {\r\n                e.printStackTrace();\r\n            }\r\n            for (int i = 0; i < 20; i++) {\r\n                ContextUtil.enter("write");\r\n                Entry entry = null;\r\n                try {\r\n                    entry = SphU.entry(node_write);\r\n                    Thread.sleep(1);\r\n                    System.out.println("write pass..");\r\n                } catch (BlockException e) {\r\n                    System.out.println("block write:" + (i - 10));\r\n                } catch (InterruptedException e) {\r\n                    e.printStackTrace();\r\n                } finally {\r\n                    if (null != entry)\r\n                        entry.exit();\r\n                    ContextUtil.exit();\r\n                }\r\n            }\r\n            System.out.println("write over..");\r\n        });\r\n        thread2.start();\r\n\r\n    }\r\n}\r\n```\r\n\r\n===========================下方为测试结果============================\r\n\r\n可以控制read资源和write资源sleep的时间产生不同的结果\r\n\r\n```\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite pass..\r\nwrite over..\r\nread pass..\r\nblock read:-9\r\nblock read:-8\r\nblock read:-7\r\nblock read:-6\r\nblock read:-5\r\nblock read:-4\r\nblock read:-3\r\nblock read:-2\r\nblock read:-1\r\nblock read:0\r\nblock read:1\r\nblock read:2\r\nblock read:3\r\nblock read:4\r\nblock read:5\r\nblock read:6\r\nblock read:7\r\nblock read:8\r\nblock read:9\r\nread over..\r\n```'], ['## Issue Description\r\n\r\n热点参数集群限流,如果参数是一个对象,因为netty在encode时会过滤掉,在tokenserver那解码时data会是null,导致空指针\r\n\r\n### Describe what happened (or what feature you want)\r\n我在使用@sentinelresource注解时,使用了对象为参数,测试热点集群限流,希望可以总体阈值生效,但是metric日志总是不生效\r\n\r\n### Describe what you expected to happen\r\n\r\n\r\n### How to reproduce it (as minimally and precisely as possible)\r\n\r\n\r\n![image](https://user-images.githubusercontent.com/33927898/102344597-181cef00-3fd7-11eb-8c0c-a28d348c1c44.png)\r\n\r\n\r\n### Tell us your environment\r\njdk1.8\r\nsentinel1.8\r\n\r\n### Anything else we need to know?\r\n编码时跳过参数\r\n```java\r\nint calculateParamTransportSize(Object value) {\r\n        if (value == null) {\r\n            return 0;\r\n        }\r\n        // Layout for primitives: |type flag(1)|value|\r\n        // size = original size + type flag (1)\r\n        if (value instanceof Integer || int.class.isInstance(value)) {\r\n            return 5;\r\n        } else if (value instanceof String) {\r\n            // Layout for string: |type flag(1)|length(4)|string content|\r\n            String tmpValue = (String) value;\r\n            byte[] tmpChars = tmpValue.getBytes();\r\n            return 1 + 4 + tmpChars.length;\r\n        } else if (boolean.class.isInstance(value) || value instanceof Boolean) {\r\n            return 2;\r\n        } else if (long.class.isInstance(value) || value instanceof Long) {\r\n            return 9;\r\n        } else if (double.class.isInstance(value) || value instanceof Double) {\r\n            return 9;\r\n        } else if (float.class.isInstance(value) || value instanceof Float) {\r\n            return 5;\r\n        } else if (byte.class.isInstance(value) || value instanceof Byte) {\r\n            return 2;\r\n        } else if (short.class.isInstance(value) || value instanceof Short) {\r\n            return 3;\r\n        } else {\r\n            // Ignore unexpected type.\r\n            return 0;\r\n        }\r\n```\r\n解码时\r\n```java\r\npublic class ParamFlowRequestDataDecoder implements EntityDecoder<ByteBuf, ParamFlowRequestData> {\r\n\r\n    @Override\r\n    public ParamFlowRequestData decode(ByteBuf source) {\r\n        if (source.readableBytes() >= 16) {\r\n            ParamFlowRequestData requestData = new ParamFlowRequestData()\r\n                .setFlowId(source.readLong())\r\n                .setCount(source.readInt());\r\n           \r\n            int amount = source.readInt();\r\n            //因为amount为0,所以跳出判断,返回一个null\r\n            if (amount > 0) {\r\n                List<Object> params = new ArrayList<>(amount);\r\n                for (int i = 0; i < amount; i++) {\r\n                    decodeParam(source, params);\r\n                }\r\n\r\n                requestData.setParams(params);\r\n                return requestData;\r\n            }\r\n        }\r\n        return null;\r\n    }\r\n```\r\n\r\n```java\r\npublic class ParamFlowRequestProcessor implements RequestProcessor<ParamFlowRequestData, FlowTokenResponseData> {\r\n\r\n    @Override\r\n    public ClusterResponse<FlowTokenResponseData> processRequest(ClusterRequest<ParamFlowRequestData> request) {\r\n        TokenService tokenService = TokenServiceProvider.getService();\r\n        //data为null,报空指针,导致我的令牌请求失败\r\n        long flowId = request.getData().getFlowId();\r\n        int count = request.getData().getCount();\r\n        Collection<Object> args = request.getData().getParams();\r\n\r\n        TokenResult result = tokenService.requestParamToken(flowId, count, args);\r\n        return toResponse(result, request);\r\n    }\r\n```'], ['Currently if I\'m trading asset X and it gets delisted, there\'s no warning telling me so.\r\nAs of writing this, the asset Zcoin (XZC) appears on the "Delisted due to inactivity" list and can\'t be selected from the altcoin dropdown menu under Settings > Preferences. But it is one of the default altcoins so it appears under the already selected altcoins. Even worse than that, it still appears under the BUY BTC and SELL BTC tabs and the market remains remarkably untouched: the ability to create and see offers remains untouched.\r\n\r\n![Screenshot from 2019-10-13 11-48-43](https://user-images.githubusercontent.com/44140017/66714524-b13aef00-edaf-11e9-96fd-7e73637eeacb.png)\r\n![Screenshot from 2019-10-13 11-49-16](https://user-images.githubusercontent.com/44140017/66714522-b0a25880-edaf-11e9-9088-1cc33a92bd20.png)\r\n![Screenshot from 2019-10-13 11-49-00](https://user-images.githubusercontent.com/44140017/66714523-b0a25880-edaf-11e9-9687-95a888edf04c.png)\r\n\r\n\r\nIt\'d be better if:\r\n\r\n- the creation and broadcast of offers for delisted assets were prohibited\r\n- there were a warning that an asset is soon to be delisted'], ['It would be nice to have support for more pre-configured key mappings, like the default US-keyboard and German DE-layout. \n\nNot sure how this can be achieved properly, maybe with an additional mapping from default US to target layout? Talked to @MarcinSc  on IRC about it, maybe he can provide his view on this ;)\n\n```\n    mod suggests "Z" --> lookup of selected layout --> maps to "Y" on German layout\n```\n## \n'], ['Type: *bug report* \r\n\r\n### Describe what happened (or what feature you want)\r\n\r\n\r\nThis class is primarily used to determine the match of the context rules corresponding to the resource.Why do I need to repeat the validation with indexOf() and EQUALS methods?\r\n\r\n\r\n\r\n### Anything else we need to know?\r\n\r\ncom.alibaba.csp.sentinel.slots.block.authority.AuthorityRuleChecker\r\n\r\n'], ["As is discussed in MovingBlocks/DestinationSol#419, Destination Sol has its own Twitch entry, although not much in there. But Terasology, as it turns out, doesn't have one at all!\r\n\r\nSo, your task will be to:\r\n * Create a twitch entry for Terasology\r\n * Create/find a nice box art for Terasology\r\n * Get the box art associated with the twitch entry\r\n\r\nQuest hints:\r\n * You can view the requirements for a game entry to appear on Twitch [here](https://help.twitch.tv/s/article/adding-a-game-and-box-art-to-the-directory?language=en_US)\r\n * You need to [create](https://www.giantbomb.com/game/create/) a Terasology entry at the [GiantBomb](https://www.giantbomb.com/) game wiki\r\n   * Make sure to provide as many details about Terasology there as you can\r\n     * Lots of info can be found just by googling\r\n     * There is some info on Wikipedia (List of Open Source games)\r\n     * You can probably find a lot of stuff in [our forum](https://forum.terasology.org)\r\n   * You might want to provide a box art for there too\r\n * You probably stand the highest chance of finding a suitable existing box art by scourging through [our forum](https://forum.terasology.org)\r\n * To get the box art associated on twitch, you will need to ping someone with official terasology email to do it. Cervator is probably a pretty safe choice, but you can try asking in our [chat](https://discord.gg/Terasology) too for other people."], ['**Use case**:\r\nRight now one can only use `date_trunc()` to easily define time buckets. `date_trunc()` only supports predefine time intervals like **1** minute, **1 hour**, etc. . In time-series use cases it is often necessary to define different time bucket sizes like e.g. \'5 minutes\' or \'20 minutes\'\r\n\r\na workaround for this is the - error prone - integer division on the timestamp e.g.\r\n```sql\r\nSELECT \r\n(ts / ( 300 * 1000)) * 300 * 1000 AS "bucket",\r\navg(metric)\r\nFROM data\r\nGROUP BY bucket\r\nORDER BY bucket DESC LIMIT 10;\r\n```\r\n\r\n**Feature description**\r\nHave the ability to pass other time bucket sizes / intervals to `date_trunc()`, e.g. `date_trunc(\'5 minutes\',ts)` or have a separate `time_bucket(INTERVAL,TIMESTAMP)` function that takes an interval e.g. `\'5 minutes\'` and a timestamp as input and returns the corresponding bucket (i.e. a timestamp that has the starting value of the bucket)\r\n\r\n```sql\r\nSELECT\r\ntime_bucket(\'5 minutes\', ts) AS "bucket",\r\navg(metric)\r\nFROM data\r\nGROUP BY bucket\r\nORDER BY bucket DESC LIMIT 10;\r\n```\r\n\r\n---\r\n\r\nTimescale time_bucket() function\r\n[TS docs](https://docs.timescale.com/api/latest/analytics/time_bucket/)\r\n[GH implementation](https://github.com/timescale/timescaledb/blob/master/src/time_bucket.c)'], ['**Affects PMD Version:** 6.30.0-SNAPSHOT\r\n\r\n**Rule:** [UselessOverridingMethod](https://pmd.github.io/latest/pmd_rules_java_design.html#uselessoverridingmethod)\r\n\r\n**Description:**\r\n\r\nFrom https://github.com/pmd/pmd/pull/2871#issuecomment-717848659\r\n\r\nNote: There seems to be a difference when having the class in the auxclasspath or not (typeresolution).\r\n\r\n**Code Sample demonstrating the issue:**\r\n\r\n```java\r\nclass SuperFinalizer {\r\n    protected void finalize() throws Throwable { //should warn: Overriding method merely calls super \r\n        super.finalize();\r\n    }\r\n}\r\n\r\n```\r\n\r\n**Expected outcome:**\r\n\r\n*   Is PMD missing to report a violation, where there should be one? -> false-negative\r\n\r\n\r\n**Running PMD through:** regression tester\r\n'], ['In datetime.rst and update list.rst\r\n\r\nInclude an example'], ["When running a SQL predicate against an map item's attribute that is a LocalDate (java.time.LocalDate) hazelcast is throwing a number of errors.\n\n`Unknown attribute type: class java.lang.String`\n`com.hazelcast.query.QueryException: Unknown attribute type: class java.lang.String`\n\nIt looks like there is no mapping to an appropriate converter.  As this is a java 1.8 type.  It would be ideal if the attribute type resolution was configurable or pluggable.  Unfortunately the IdentityConverter that is used in the index resolution can't be used in this case.\n"], ["All analyzers, tokenizers, etc accept a `version` parameter today (see https://www.elastic.co/guide/en/elasticsearch/reference/current/analysis.html#backwards-compatibility).\n\nThe problem is, it doesn't work as expected.  For instance in master, you can specify that you want version `3.0` of an analyzer and your request will be accepted, but the code doesn't HAVE version `3.0` of the analyzer. Lucene 6 only includes version constants for 5.0 and above.\n\nInternally, the version parameter is useful as it means we can recognise an index created before an analyzer was changed (eg see [ArabicAnalyzer.java](https://github.com/apache/lucene-solr/blob/branch_6x/lucene/analysis/common/src/java/org/apache/lucene/analysis/ar/ArabicAnalyzer.java#L137)) but we can't read indices created before Lucene 5.0 anyway, so exposing the `version` in the API doesn't make much sense to me.\n"], ['Currently, the query cancellation works like this:\r\n1. The error state is installed to `QueryState.completionError`\r\n1. Fragments check for the error state when the control is passed between operators (`AbstractExec.checkCancelled`)\r\n\r\nNow consider that we have a long-running scan operator that filters out many (if not all) rows. In the worst case, this scan will not stop until the whole IMap is scanned, effectively ignoring the cancel. \r\n\r\nTo avoid this, we should add periodic cancellation checks to all operators.'], ['In #55330 we change the sequence of events on startup so that the SSL resource watcher code runs before the SSL contexts are loaded.\r\n\r\nAs a consequence some of the friendly error messages that were added in #45122 are no longer used (because the reloader fails before it gets to the key/trust config objects)'], ['First, I thank Steve for this comment, it was resolutive: https://stackoverflow.com/questions/63256117/changing-the-screen-orientation-lock-on-ios#comment111885399_63269202\r\n\r\nI created my own native interface, designed for my specific use case, which makes the screen lock functionality on Android and iOS virtually identical. Until now it hadn\'t been possible. I copy my code, you can use it for your tests and to evaluate how to modify `CN.lockOrientation`. My use case is very specific, because it takes into account only two of the four possible orientations on iOS, because it assumes the use of a specific build hint and because it assumes that the app is always locked horizontally or vertically. If you make a change to `CN.lockOrientation`, however, you will have to take into account all possible cases of use, including the fact that after locking the app in one orientation the developer wants to unlock it completely. My code tests an initial lock to portrait (which is what I\'m interested in), I didn\'t try it to landscape.\r\n\r\nI copy my test case with all the files.\r\n\r\nbuild hint:\r\n`ios.interface_orientation=UIInterfaceOrientationPortrait:UIInterfaceOrientationLandscapeRight`\r\n\r\nMyApplication.java\r\n\r\n```\r\n    public void init(Object context) {\r\n       [...]\r\n\r\n        Log.p("Initially lock the screen orientation to portrait.");\r\n        OrientationLocking.lockToPortrait();\r\n    }\r\n\r\n    public void start() {\r\n        if (current != null) {\r\n            current.show();\r\n            return;\r\n        }\r\n        // we assume that the screen is initially locked to portrait\r\n        // build hint: ios.interface_orientation=UIInterfaceOrientationPortrait:UIInterfaceOrientationLandscapeRight\r\n        Form hi = new Form("Test orientation locking", BoxLayout.y());\r\n        hi.getContentPane().setSafeArea(true);\r\n        hi.getToolbar().hideToolbar();\r\n        Button lockPortraitBtn = new Button("Lock to portrait");\r\n        Button lockLandscapeBtn = new Button("Lock to landscape");\r\n        SpanLabel exampleText = new SpanLabel("Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam volutpat hendrerit nunc, sed gravida sem rutrum id. Sed volutpat, leo nec consectetur placerat, erat justo posuere nulla, sit amet dignissim felis mauris nec magna. Praesent vestibulum leo in nulla elementum, ut vestibulum diam euismod. Phasellus venenatis vitae risus ac porttitor. Ut nec turpis in nulla imperdiet eleifend. Nam bibendum risus in leo consequat, eu suscipit risus facilisis. Pellentesque porttitor mi in dignissim suscipit. Quisque ac massa vitae sem dapibus bibendum quis sit amet augue. Nulla facilisi. Sed dignissim nulla nec iaculis blandit. Nulla facilisis, neque eget finibus cursus, lorem ex eleifend diam, sed blandit magna justo id odio. Sed cursus lorem non lorem auctor efficitur. ");\r\n        hi.addAll(GridLayout.encloseIn(2, lockPortraitBtn, lockLandscapeBtn), exampleText);\r\n        hi.show();\r\n\r\n        lockPortraitBtn.addActionListener(l -> {\r\n            Log.p("Lock the screen orientation to portrait.");\r\n            OrientationLocking.lockToPortrait();\r\n        });\r\n\r\n        lockLandscapeBtn.addActionListener(l -> {\r\n            Log.p("Lock the screen orientation to landscape.");\r\n            OrientationLocking.lockToLandscape();\r\n        });\r\n    }\r\n```\r\n\r\nOrientationLocking.java\r\n\r\n```\r\nimport com.codename1.io.Log;\r\nimport com.codename1.system.NativeLookup;\r\nimport com.codename1.ui.CN;\r\n\r\n/**\r\n * Orientation locking\r\n */\r\npublic class OrientationLocking {\r\n\r\n    private static boolean isLocked = false;\r\n    private static OrientationLockingNative nativeInterface = NativeLookup.create(OrientationLockingNative.class);\r\n\r\n    public static void lockToPortrait() {\r\n        if (CN.isPortrait() && isLocked) {\r\n            Log.p("The device orientation is already locked to portrait");\r\n            return;\r\n        }\r\n        CN.unlockOrientation();\r\n        CN.lockOrientation(true);\r\n        if (nativeInterface != null && nativeInterface.isSupported()) {\r\n            nativeInterface.iOS_RotationToPortrait();\r\n        }\r\n        isLocked = true;\r\n    }\r\n\r\n    public static void lockToLandscape() {\r\n        if (!CN.isPortrait() && isLocked) {\r\n            Log.p("The device orientation is already locked to landscape");\r\n            return;\r\n        }\r\n        CN.unlockOrientation();\r\n        CN.lockOrientation(false);\r\n        if (nativeInterface != null && nativeInterface.isSupported()) {\r\n            nativeInterface.iOS_RotationToRightLandscape();\r\n        }\r\n        isLocked = true;\r\n    }\r\n\r\n}\r\n```\r\n\r\nOrientationLockingNative.java\r\n\r\n```\r\nimport com.codename1.system.NativeInterface;\r\n\r\n/**\r\n * @deprecated\r\n */\r\npublic interface OrientationLockingNative extends NativeInterface {\r\n    \r\n    public void iOS_RotationToPortrait();\r\n    public void iOS_RotationToRightLandscape();\r\n    \r\n}\r\n```\r\n\r\nnet_informaticalibera_test_orientationlocking_OrientationLockingNativeImpl.m\r\n\r\n```\r\n#import "net_informaticalibera_test_orientationlocking_OrientationLockingNativeImpl.h"\r\n#import "CodenameOne_GLViewController.h"\r\n\r\n@implementation net_informaticalibera_test_orientationlocking_OrientationLockingNativeImpl\r\n\r\n\r\n-(void)iOS_RotationToPortrait{\r\n    dispatch_async(dispatch_get_main_queue(), ^{\r\n        UIInterfaceOrientation currentOrientation = [UIApplication sharedApplication].statusBarOrientation;\r\n        NSNumber *value = [NSNumber numberWithInt:UIInterfaceOrientationPortrait];\r\n        [[UIDevice currentDevice] setValue:value forKey:@"orientation"];\r\n        [UIViewController attemptRotationToDeviceOrientation];\r\n    });\r\n}\r\n\r\n-(void)iOS_RotationToRightLandscape{\r\n    dispatch_async(dispatch_get_main_queue(), ^{\r\n        UIInterfaceOrientation currentOrientation = [UIApplication sharedApplication].statusBarOrientation;\r\n        NSNumber *value = [NSNumber numberWithInt:UIInterfaceOrientationLandscapeRight];\r\n        [[UIDevice currentDevice] setValue:value forKey:@"orientation"];\r\n        [UIViewController attemptRotationToDeviceOrientation];\r\n    });\r\n}\r\n\r\n-(BOOL)isSupported{\r\n    return YES;\r\n}\r\n\r\n@end\r\n```\r\n'], ["`TR_J9SharedCacheVM::isClassVisible` currently only checks if `sourceClass` and `destClass` have been validated before calling the runtime frontend query `TR_J9VMBase::isClassVisible`. However, the class chains being valid in multiple runs doesn't necessarily imply visibility. Therefore, for AOT w/ SVM, a new validation record should be generated for this front end query. \r\n\r\nThis work is a good exercise for anyone who wants to become familiar with OpenJ9's AOT and SVM infrastructure; it is a relatively straightforward task if you use the existing validation records as examples\r\n\r\n- [ ] Add new `TR_ExternalRelocationTargetKind` enum, and associated string to `_externalRelocationTargetKindNames`, in OMR\r\n- [ ] Add new `SymbolValidationRecord` subclass to the SVM\r\n- [ ] Add _add_/_validate_ methods to the SVM for the new Validation Record\r\n- [ ] Write the relocation header info for this new validation record in `J9::AheadOfTimeCompile::initializeCommonAOTRelocationHeader` (and debug info in `J9::AheadOfTimeCompile::dumpRelocationHeaderData`)\r\n- [ ] Create a new `TR_RelocationRecord` subclass (and associated binary template)\r\n- [ ] Call the _add_ method in `TR_J9SharedCacheVM::isClassVisible` and _validate_ method in the `applyRelocation` method of the `TR_RelocationRecord` subclass\r\n\r\nSetting priority to low, because the one caller of `isClassVisible` does so only for non-AOT compilations; however, if ever there is another caller, or this code path is enabled under AOT, a validation for this query becomes functionally necessary."], ['https://github.com/trinodb/trino/pull/6989 introduced new `BaseConnectorTest` test class which replaces `AbstractTestDistributedQueries` and `AbstractTestIntegrationSmokeTest`.\r\n\r\nScope of this ticket is to restructure Raptor test code to follow new pattern.\r\n`TestRaptorIntegrationSmokeTest` should be merged with `TestRaptorDistributedQueries` as `BaseRaptorConnectorTest` and extend `BaseConnectorTest`.\r\nOn top of that we should create:\r\n* `TestRaptorConnectorTest` (setup like `TestRaptorDistributedQueries`+ `TestRaptorIntegrationSmokeTest`)\r\n* `TestRaptorBucketedConnectorTest`) (setup like `TestRaptorDistributedQueriesBucketed` + `TestRaptorIntegrationSmokeTestBucketed`)\r\n* `TestRaptorMysqlConnectorTest`) (setup like `TestRaptorIntegrationSmokeTestMySql`)\r\n\r\nPlease ensure that `BaseRaptorConnectorTest` is created as a rename of `TestRaptorIntegrationSmokeTest` so we keep as much Git history as possible.\r\n\r\nA PR which restructures MySQL tests is a good reference:  https://github.com/trinodb/trino/pull/7011'], ["Currently there's the hand-crafted j9jit.rc file for JIT's dll information. The contents of that file were outdated (improved by #358), but it really ought to be automatically generated as is the case for (most?) other modules.\r\n\r\nsourcetools/com.ibm.uma/com/ibm/j9/uma/platform/PlatformWindows.java seems to make a special case for j9jit."], ['**Affects PMD Version:** \r\n6.17\r\n\r\n**Rule:**\r\nAll rulesets. \r\n\r\n**Description:**\r\nPMD output does not inform the user as to the number of rules contravened while running the tool. The user has to look at the output file. \r\n\r\n**Code Sample demonstrating the issue:**\r\n\r\n```\r\nSep 01, 2019 9:42:45 AM net.sourceforge.pmd.cache.FileAnalysisCache loadFromFile\r\nINFO: Analysis cache loaded\r\nSep 01, 2019 9:43:02 AM net.sourceforge.pmd.cache.AbstractAnalysisCache checkValidity\r\nINFO: Analysis cache invalidated, execution classpath changed.\r\nSep 01, 2019 9:43:07 AM net.sourceforge.pmd.cache.FileAnalysisCache persist\r\nINFO: Analysis cache updated\r\n```\r\n\r\n**Running PMD through:**\r\n[CLI | Ant] \r\n\r\n'], ['I have worked on an HTTP client where I am calling a remote service, which uses ETags. I needed to cache the etags but I did not want to implement the whole logic.\r\n\r\nWe also use metrics to determine/graph client calls, etc.\r\n\r\nI could not find a readily available solution with Hazelcast, but with EhCache.\r\n\r\nThe classes which would be desirable are the equivalent of:\r\n- com.codahale.metrics.ehcache.InstrumentedEhcache (metrics)\r\n  See https://metrics.dropwizard.io/3.1.0/apidocs/com/codahale/metrics/ehcache/InstrumentedEhcache.html\r\n- org.apache.http.impl.client.cache.ehcache.EhcacheHttpCacheStorage (does the HTTP etags caching). \r\n  See https://hc.apache.org/httpcomponents-client-ga/httpclient-cache/apidocs/org/apache/http/impl/client/cache/ehcache/EhcacheHttpCacheStorage.html\r\n- org.springframework.cache.ehcache.EhCacheManagerFactoryBean\r\n  See https://docs.spring.io/spring/docs/current/javadoc-api/org/springframework/cache/ehcache/EhCacheManagerFactoryBean.html\r\n\r\n\r\n\r\nWhat follows is part of a Java `@Configuration` class, where it shows how the Java beans that I am using from ehcache are connected to apache HttpClient.\r\n\r\n-------------------------------------------\r\n\r\n```java\r\n\r\nimport com.codahale.metrics.MetricRegistry;\r\nimport com.codahale.metrics.ehcache.InstrumentedEhcache;\r\n\r\nimport org.apache.http.client.HttpClient;\r\nimport org.apache.http.client.cache.HttpCacheStorage;\r\nimport org.apache.http.client.config.RequestConfig;\r\nimport org.apache.http.config.ConnectionConfig;\r\nimport org.apache.http.conn.HttpClientConnectionManager;\r\nimport org.apache.http.impl.client.CloseableHttpClient;\r\nimport org.apache.http.impl.client.HttpClientBuilder;\r\nimport org.apache.http.impl.client.cache.CacheConfig;\r\nimport org.apache.http.impl.client.cache.CachingHttpClientBuilder;\r\nimport org.apache.http.impl.client.cache.ehcache.EhcacheHttpCacheStorage;\r\nimport org.apache.http.impl.conn.PoolingHttpClientConnectionManager;\r\nimport org.springframework.beans.factory.annotation.Qualifier;\r\nimport org.springframework.beans.factory.annotation.Value;\r\nimport org.springframework.cache.ehcache.EhCacheManagerFactoryBean;\r\nimport org.springframework.context.annotation.Bean;\r\nimport org.springframework.context.annotation.Configuration;\r\nimport org.springframework.context.annotation.Import;\r\n \r\n\r\n@Bean\r\nCacheConfig cacheConfig() {\r\n    return CacheConfig\r\n            .custom()\r\n            .setMaxCacheEntries((catalogCacheSize == null) ? 1024 : catalogCacheSize)\r\n            .build();\r\n}\r\n \r\n@Bean\r\nHttpCacheStorage httpCacheStorage(@Qualifier("ehCacheCacheManager") final EhCacheManagerFactoryBean ehCacheCacheManager, final MetricRegistry metricRegistry) {\r\n    final net.sf.ehcache.CacheManager cacheManager = ehCacheCacheManager.getObject();\r\n    final net.sf.ehcache.Cache ehCache = cacheManager.getCache(appId + "-catalogCache");\r\n    if (ehCache != null) {\r\n        final net.sf.ehcache.Ehcache decoratedCache = InstrumentedEhcache.instrument(metricRegistry, ehCache);\r\n        cacheManager.replaceCacheWithDecoratedCache(ehCache, decoratedCache);\r\n    }\r\n    return (new EhcacheHttpCacheStorage(cacheManager.getEhcache(appId + "-catalogCache")));\r\n}\r\n\r\nprivate CloseableHttpClient getHttpClient(final MetricRegistry metricRegistry,\r\n                                          final CacheConfig cacheConfig,\r\n                                          final HttpCacheStorage httpCacheStorage,\r\n                                          final HttpClientConnectionManager connectionManager,\r\n                                          final int socketTimeout,\r\n                                          final int connectionTimeout,\r\n                                          final int connectionRequestTimeout,\r\n                                          final boolean redirectsEnabled,\r\n                                          final String name) {\r\n    final ConnectionConfig connectionConfig = ConnectionConfig.copy(ConnectionConfig.DEFAULT)\r\n                                                              .setCharset(UTF_8)\r\n                                                              .build();\r\n\r\n    final RequestConfig requestConfig = RequestConfig.copy(RequestConfig.DEFAULT)\r\n                                                     .setSocketTimeout(socketTimeout)\r\n                                                     .setConnectTimeout(connectionTimeout)\r\n                                                     .setConnectionRequestTimeout(connectionRequestTimeout)\r\n                                                     .build();\r\n\r\n    HttpClientBuilder builder = CachingHttpClientBuilder.create()\r\n                                                        .setCacheConfig(cacheConfig)\r\n                                                        .setHttpCacheStorage(httpCacheStorage)\r\n                                                       .useSystemProperties()\r\n                                                        .setConnectionManager(connectionManager)\r\n                                                        .disableRedirectHandling()\r\n                                                        .setDefaultConnectionConfig(connectionConfig)\r\n                                                        .setDefaultRequestConfig(requestConfig)\r\n                                                        .disableAutomaticRetries();\r\n    if (!redirectsEnabled) {\r\n        builder = builder.disableRedirectHandling();\r\n    }\r\n    return new XXXXHttpClient(builder.build(), metricRegistry, null, Optional.fromNullable(name));\r\n}\r\n```\r\n\r\n'], ['Please provide a way to support to huawei devices...'], ['Now that we have support for multi-modules Maven project, we should properly document them:\r\n * the empty `beans.xml` trick;\r\n * using `quarkus:dev` in a multi-module environment'], ['**Use case**:\r\n\r\nI am running crate behind a firewall and the crate nodes do not have access to the internet except via a proxy (squid in this case).\r\n\r\nI would like to be able to import data from external sources like S3 using COPY FROM without needing to setup a reverse proxy for each potential source.\r\n\r\n**Feature description**:\r\n\r\nMy /etc/default/crate file contains the following line:\r\n\r\nCRATE_JAVA_OPTS="-Dhttp.proxyHost=http://MY.SQUID.HOST -Dhttp.proxyPort=3128"\r\n\r\nAt a minimum (IMHO) crate should honor these.\r\n\r\nI\'m not a Java developer, so unsure if I can help implement this.'], ['Creating a grouing query string (e.g. all( group(customer) each(output(sum(price))) ) ) can be difficult with multi-level grouping, having a UI to construct the string a la the querybuilder might help.\r\n \r\nCan be useful as a validator, too - paste a string into a field, and auto-generate an pretty-printed view\r\n \r\nhence both ways from structured to string and vice versa\r\n\r\nsee #16870 for implementation suggestion'], ['\r\n* bitwise_left_shift\r\n* bitwise_right_shift\r\n* bitwise_right_shift_arithmetic\r\n\r\nAdd to functions/bitwise.rst and update list'], ["If you compare the operations for setting a value with the operations for removing a value, there appears to be a hole for the case where you want to remove a value asynchronously and don't care what the previous value was.\r\n\r\n\\+ | Sync | Async\r\n-|-|-\r\nT | `put` | `putAsync`\r\nVoid | `set` | `setAsync`\r\n\r\n\\- | Sync | Async\r\n-|-|-\r\nT | `remove` | `removeAsync`\r\nVoid | `delete` | **n/a**\r\n\r\nIt seems like if there's a reason for `setAsync` to exist, then there's equal reason for `deleteAsync` to exist."], ['When creating liquibase changesets as part of software development, the changeset naturally becomes part of a PR workflow and thus is subject to a PR pipeline.\n\nIt would be interesting if it was possible to validate a given changeset for syntax errors without actually connecting to any database. This would allow for basic validation of the changeset description as part of a CI pipeline.\n\n\n\n┆Issue is synchronized with this [Jira Bug](https://datical.atlassian.net/browse/LB-130) by [Unito](https://www.unito.io/learn-more)\n'], ["Hello,\r\n\r\nIt would be great if OpenJ9 had a command like hotspot has `jstat -gc` which allows retrieving information like heap usage and GC time of a specified process.\r\n\r\nFor hotspot, I'm using munin plugins linked below to monitor the java processes, unfortunately I'm not able to find a way to do that with OpenJ9.\r\nhttps://github.com/munin-monitoring/contrib/tree/master/plugins/jvm"], ['* Not sure where\r\n* Update links in list\r\n* Include example use case'], ['There are multiple areas in the codebase that define \r\n```\r\n   TR_FrontEnd *fe();\r\n   TR_J9VMBase *fej9();\r\n``` \r\n\r\nHere are some examples:\r\nhttps://github.com/eclipse/openj9/blob/3b6cb12977ffd6e72b4ab3e9e5417317ecb4a3fe/runtime/compiler/runtime/J9CodeCacheManager.hpp#L67-L68\r\n\r\nhttps://github.com/eclipse/openj9/blob/3b6cb12977ffd6e72b4ab3e9e5417317ecb4a3fe/runtime/compiler/runtime/RelocationRuntime.hpp#L135-L136\r\n\r\nhttps://github.com/eclipse/openj9/blob/3b6cb12977ffd6e72b4ab3e9e5417317ecb4a3fe/runtime/compiler/codegen/J9CodeGenerator.hpp#L66\r\n\r\nhttps://github.com/eclipse/openj9/blob/3b6cb12977ffd6e72b4ab3e9e5417317ecb4a3fe/runtime/compiler/env/j9method.h#L193-L194\r\n\r\nhttps://github.com/eclipse/openj9/blob/3b6cb12977ffd6e72b4ab3e9e5417317ecb4a3fe/runtime/compiler/ilgen/ClassLookahead.hpp#L52-L53\r\n\r\nhttps://github.com/eclipse/openj9/blob/3b6cb12977ffd6e72b4ab3e9e5417317ecb4a3fe/runtime/compiler/compile/J9Compilation.hpp#L101\r\n\r\nThese queries should be refactored into a common place. Most likely in `J9Compilation.hpp`.'], ['\r\n\r\n**Elasticsearch version**: 7.5.1\r\n\r\n**Plugins installed**: none\r\n\r\n**JVM version**: 13.0.1\r\n\r\n**OS version** : Ubuntu 18.04.3 LTS\r\n\r\n**Description of the problem including expected versus actual behavior**:\r\n\r\nAttempting to use a 2y password_hash to create a user via the `_security` API results in an error\r\n\r\nBcrypt `2a` and `2y` hashes generated by modern tools are functionally identical so I feel that this is a bug. Ubuntu htpasswd, for instance emits `2y` hashes which are not accepted by the API. Attempting to POST a `2y` bcrypt hash results in an error: `hash uses [NOOP]`.\r\n\r\nSimply changing the hash prefix to 2a  works, however this means that *generated hashes (e.g., by scripts) can not be posted to the API without first being modified*.\r\n\r\nExpected behaviour: The API should accept valid `2y` bcrypt hashes.\r\n\r\n**Steps to reproduce**:\r\n\r\n1. Create a bcrypt hash with `htpasswd`:\r\n```\r\n$ htpasswd -nBC10 test\r\nNew password: <-- test\r\nRe-type new password: \r\ntest:$2y$10$4KUQQvcSYBaQTWUP84ToX.N7CwwgPAT7d0JXofUyH8cH4LuFfT/Y6\r\n```\r\n\r\n2. Attempt to create a new user via the _security/user endpoint, using the hash generated in step (1.)\r\n\r\n```\r\nPOST /_security/user/test\r\n{\r\n  "password_hash" : "$2y$10$4KUQQvcSYBaQTWUP84ToX.N7CwwgPAT7d0JXofUyH8cH4LuFfT/Y6",\r\n  "roles": "some_role"\r\n}\r\n\r\n{\r\n  "error": {\r\n    "root_cause": [\r\n      {\r\n        "type": "illegal_argument_exception",\r\n        "reason": "Provided password hash uses [NOOP] but the configured hashing algorithm is [BCRYPT]"\r\n      }\r\n    ],\r\n    "type": "illegal_argument_exception",\r\n    "reason": "Provided password hash uses [NOOP] but the configured hashing algorithm is [BCRYPT]"\r\n  },\r\n  "status": 400\r\n}\r\n```\r\n2. Change the hash prefix to `2a`:\r\n```\r\nPOST /_security/user/test\r\n{\r\n  "password_hash" : "$2a$10$4KUQQvcSYBaQTWUP84ToX.N7CwwgPAT7d0JXofUyH8cH4LuFfT/Y6",\r\n  "roles": "some_role"\r\n}\r\n\r\n{\r\n  "created" : true\r\n}\r\n```'], ['缺少 Gradle 配置的教程.\r\n\r\n'], ['<!--- This environment context section helps us quickly review your PR. \n      Please take a minute to fill-out this information. -->\n\n## Environment\n**Liquibase Version**: 4.0.0\n\n**Liquibase Integration & Version**: CLI\n\n**Liquibase Extension(s) & Version**:  No extension\n\n**Database Vendor & Version**:\n\nOracle 18.4\n\n**Operating System Type & Version**:\n\nLinux\n\n## Description\nRunning an update command that add a view on oracle DB (with flag \'replaceIfExists\') fails with an error (see below) whereas is word on a MySQL DB:\n\n```\nLiquibase Community 4.0.0 by Datical\nStarting Liquibase at 11:32:06 (version 4.0.0 #19 built at 2020-07-13 19:45+0000)\nUnexpected error running Liquibase: Migration failed for change set run.changelog.xml::2020-09-09-11-31-23--0::IS Designer:\n     Reason: liquibase.exception.DatabaseException: ORA-00933: la commande SQL ne se termine pas correctement\n [Failed SQL: (933) CREATE OR REPLACE VIEW STOREBOOK.ValueView AS select quantity, price from Table1;]\nFor more information, please use the --logLevel flag\n```\n\nThe strange thing is that using the generated SQL command seems to work\n\n```\nCREATE OR REPLACE VIEW STOREBOOK.ValueView AS select quantity, price from Table1;\n```\n\n## Steps To Reproduce\nHave a database oracle (v18.4) setup with a schema named STOREBOOK.\n\nThen use the first provided \'run.changelog.xml\' to update the DB to an initiate state.\n\n```xml\n<?xml version="1.1" encoding="UTF-8" standalone="no"?>\n<databaseChangeLog xmlns="http://www.liquibase.org/xml/ns/dbchangelog" xmlns:ext="http://www.liquibase.org/xml/ns/dbchangelog-ext" xmlns:pro="http://www.liquibase.org/xml/ns/pro" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.liquibase.org/xml/ns/dbchangelog-ext http://www.liquibase.org/xml/ns/dbchangelog/dbchangelog-ext.xsd http://www.liquibase.org/xml/ns/pro http://www.liquibase.org/xml/ns/pro/liquibase-pro-4.0.xsd http://www.liquibase.org/xml/ns/dbchangelog http://www.liquibase.org/xml/ns/dbchangelog/dbchangelog-4.0.xsd">\n    <changeSet author="IS Designer" id="2020-09-09-12-05-51--0">\n        <comment>[Add table STOREBOOK.Table1] creation</comment>\n        <createTable schemaName="STOREBOOK" tableName="Table1">\n            <column autoIncrement="true" name="ID" type="INTEGER">\n                <constraints nullable="false" primaryKey="true"/>\n            </column>\n            <column autoIncrement="false" name="quantity" type="INTEGER">\n                <constraints nullable="false"/>\n            </column>\n            <column autoIncrement="false" name="price" type="FLOAT">\n                <constraints nullable="false"/>\n            </column>\n        </createTable>\n    </changeSet>\n</databaseChangeLog>\n\n```\n\nThen use the second provided \'run.changelog2.xml\' to run the command that tries to create the view\n\n```xml\n<?xml version="1.1" encoding="UTF-8" standalone="no"?>\n<databaseChangeLog xmlns="http://www.liquibase.org/xml/ns/dbchangelog" xmlns:ext="http://www.liquibase.org/xml/ns/dbchangelog-ext" xmlns:pro="http://www.liquibase.org/xml/ns/pro" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.liquibase.org/xml/ns/dbchangelog-ext http://www.liquibase.org/xml/ns/dbchangelog/dbchangelog-ext.xsd http://www.liquibase.org/xml/ns/pro http://www.liquibase.org/xml/ns/pro/liquibase-pro-4.0.xsd http://www.liquibase.org/xml/ns/dbchangelog http://www.liquibase.org/xml/ns/dbchangelog/dbchangelog-4.0.xsd">\n    <changeSet author="IS Designer" id="2020-09-09-12-02-50--0">\n        <comment>View  ValueView : A comment a \'table\'.</comment>\n        <createView remarks="A comment a \'table\'." replaceIfExists="true" schemaName="STOREBOOK" viewName="ValueView">select quantity, price from Table1;</createView>\n    </changeSet>\n</databaseChangeLog>\n\n```\n\nProperties\n\n```\nchangeLogFile=run.changelog.xml\nurl=jdbc:oracle:thin:@localhost:51521/XEPDB1\nusername: storeBook\npassword: storeBook\nreferenceUrl: jdbc:oracle:thin:@localhost:51521/XEPDB1\nreferenceUsername: storeBook\nreferencePassword: storeBook\ndriver: oracle.jdbc.OracleDriver\nclasspath: <pathToJar>/ojdbc8.jar\n```\n\nIt raises an error.\n\n\n\n┆Issue is synchronized with this [Jira Bug](https://datical.atlassian.net/browse/LB-653) by [Unito](https://www.unito.io/learn-more)\n'], ['Currently the JIT IL generator generates compressedRefs anchors when running a 64bit JVM in a configuration that uses compressed references to store heap pointers in 32bits rather than 64bit in heap objects. The anchor nodes were originally needed during il generation and optimization to support non-zero heap bases - eg having to add a constant offset to heap pointers. Support for this mode was removed from most of the system some time ago. The compressedRefs anchors are the last holdovers from this. These anchors serve no useful purpose - during code generation we delete all of these anchors and check all of the aloadi and astorei operations to see if they need decompression / compression respectively. This item is to track cleaning up the generation of compressedRef nodes from the IL generator since they are not needed and are simply wasting compile-time and memory'], ['## Issue Description\r\n\r\nI can not get `@SentinelResource` annotation property from `Method` in `SentinelResourceAspect` when I use a Proxy Interface(EchoService) that created by `java.lang.reflect.Proxy`.\r\n\r\n```\r\npublic interface EchoService {\r\n    @SentinelResource(value = "testResource")\r\n    String echo(String str);\r\n}\r\n```\r\n\r\nType: *bug report*\r\n\r\n### Describe what happened (or what feature you want)\r\n\r\n![image](https://user-images.githubusercontent.com/5254035/49488419-8fb0d300-f881-11e8-97a0-b5e8e5996a02.png)\r\n\r\n\r\n\r\n'], ["Sonar-lint reports almost 500 warnings, which is... bad. Any PRs that cut that down at all are greatly appreciated, so long as you don't open like, 40 to fix one each."], ['断路器触发时，能否提供一个指示器？显示哪个API的断路器状态是打开的或者关闭的。最好直接显示在控制台上。xxx Open    xxx Closed\r\n这样使用体验会好很多。\r\n而且有状态之后可以做很多事情，比如一旦打开，就推送告警之类的。\r\n\r\n同理，还有限流、系统负载过高等等都可以提供一下状态显示。。。比如限流中、负载高等等。目前控制台感觉显示不够直观。\r\n作为开发，可能并不是特别关注QPS，我更加关注的是现在API是不是处于正常的状态。如果不在正常状态，就去介入。'], ["## Description\n\nThis is a follow up issue to #2108. Not super high priority but fun to play with :-)\n## Definition of 'Done'\n- [ ] add more input mappings (XBOX controller mapping is present)\n- [ ] harden against crashes / improve logging\n- [ ] recognize disconnect and reconnect\n- [ ] add documentation to our wiki on how to configure controllers\n- [ ] [Optional] include a list of tested controllers\n## Requirements\n- you will work with the game's input system for which you will need basic/intermediate Java skills\n- you will need a controller of sorts to test things\n## Where to start?\n- #2108 added controller support and gives an overview of involved classes\n## \n"], ['I tried to use test containers with hikari data-source-properties in Spring Boot like this:\r\n\r\n```\r\nspring:\r\n  datasource:\r\n    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver\r\n    url: jdbc:tc:mysql:5.7.22://testcontainers/hi_perf_java_pers #?rewriteBatchedStatements=true&profileSQL=true&logger=com.mysql.cj.log.Slf4JLogger\r\n    hikari:\r\n      data-source-properties:\r\n        rewriteBatchedStatements: true\r\n        profileSQL: true\r\n        logger: com.mysql.cj.log.Slf4JLogger\r\n```\r\n\r\nBut datasource properties are ignored by connect method inside `ContainerDatabaseDriver` (`info` parameter in method `connect`).\r\n\r\nWorkaround so far is to include properties directly into connection string (commented part in url `#?rewriteBatched...`).\r\n\r\nMySQL driver is doing it in this way:\r\n\r\n```\r\n/**\r\n     * Builds a connection URL cache map key based on the connection string itself plus the string representation of the given connection properties.\r\n     * \r\n     * @param connString\r\n     *            the connection string\r\n     * @param info\r\n     *            the connection arguments map\r\n     * @return a connection string cache map key\r\n     */\r\n    private static String buil
