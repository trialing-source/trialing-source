            var desc = [['### Describe the bug\r\n\r\nWhen using Designer, I drag the tables around. Sometimes, the table gets "stuck" at what seems like a boundary area; for instance in this screenshot, "rental" is as far up and to the right as I can easily make it go:\r\n\r\n<img width="1183" alt="image" src="https://user-images.githubusercontent.com/1443710/84795057-04131900-afc5-11ea-85fd-9f9530b5b7f3.png">\r\n\r\nA symptom of the problem is that the item stays selected and drags around through the window even when my mouse button isn\'t clicked; so in this case I clicked and dragged on the "rental" window, it got "stuck" in the upper right, then I let go of the mouse, and it still drags around with my cursor movement. Once a window is "captured" in this way, rapid mouse movement usually leaves the window where it was and very slow movement drags the window along with the cursor.\r\n\r\nAnother symptom is that, when the dragging problem is occurring, the cursor movements select text (such as the tabs across the top, or the words in the pop out menu, or in extreme cases even the database names in the navigation pane). \r\n\r\nThe problem is exacerbated by moving the mouse quickly while dragging, but isn\'t exclusively caused by that.\r\n\r\n### To Reproduce\r\n\r\nGo to Designer, try to drag a few windows around.\r\n\r\nMove windows toward the upper third or right hand third of the available canvas.\r\n\r\nMove windows rapidly.\r\n\r\n### Server configuration\r\n\r\n- Operating system: Debian\r\n- Web server: Apache \r\n- Database version: MariaDB 10.3.22\r\n- PHP version: 7.4.6\r\n- phpMyAdmin version: QA_4_9, QA_5_0, master\r\n\r\n### Client configuration\r\n\r\n- Browser: Firefox 77, Chrome 83\r\n- Operating system: MacOS\r\n\r\n- Browser: Edge 44\r\n- Operating system: Windows 10'], ["As discussed [here](https://discuss.flarum.org/d/24975-handling-xhr-status-codes-globally), the handling of specific response status codes when doing client XHR requests cannot be currently extended.\r\n\r\nIt should be possible to show a custom error message depending on the response properties. A possible use-case is to handle a situation where a WAF returned a browser challenge to a API request, and the user wouldn't notice and instead receive a generic error message.\r\n\r\nIt's probably not a common use-case, so this is low priority and maybe not even a breaking change, but still something that could be improved and that I would find useful."], ['Doing so should decrease the number of requests to fetch all details of an order.'], ["**Is your feature request related to a problem? Please describe.**\r\nI got few migrations each referring a different connection. migrate:fresh, migrate:refresh doesn't handle this scenario since they operate on the default connection or in the specific connection passed via --database param.\r\n\r\n**Describe the solution you'd like**\r\nThe simplest solution can be to process only migrations that has the $connection property set to the default connection or in the specific connection passed via --database param.\r\nA better solution could be iterate the distinct connections defined in the migrations and process them according.\r\n"], ["When running `php artisan websockets:serve` in default configuration, it won't bind to IPv6.\r\nNetstat (`netstat -putan | grep 6001`) gives me\r\n```\r\ntcp        0      0 0.0.0.0:6001            0.0.0.0:*               LISTEN      1886/php\r\n```\r\n\r\nDid I missed something I should configure, or there's no IPv6 implementation, or websockets simply don't work via IPv6?\r\n\r\nThanks in advance and sorry for bad English"], ['Since WC 4.3 and its new "reserved stock" functionality (that\'s great, btw), the `\\WC_Product_Data_Store_CPT::get_query_for_stock() `method is being used internally to compare stock against the reserved stock table, but we have some plugins that are altering the stock sources and the value stored in the \'_stock\' meta is not the total available for these cases, so it would be great to have a filter over this SQL query to be able to change it when needed and get the correct stock there and avoid errors at checkout due to insufficient stock (when is not always correct).\r\n\r\nThanks.\r\n'], ['<!--\r\n****************************\r\nDO NOT disclose security issues here, contact security@prestashop.com instead!\r\n****************************\r\n-->\r\n\r\n#### Describe the bug\r\n\r\nBy inspecting the image alt, if the alt text is containing a double quote will broke the alt parameter.\r\n\r\n#### Expected behavior\r\n\r\nevery alt text must be processed with htmlspecialchars() before write into HTML\r\n\r\n#### Steps to Reproduce\r\n\r\nSteps to reproduce the behavior:\r\n\r\n1. Open a new product\r\n2. Ad an image and write in Caption field something like: text "textinside" text final\r\n3. Save and preview the product page\r\n4. Inspect the product image alt text that appear like alt=" text "textinside" text final"\r\n\r\nThe same problem there is for **title** tag.\r\n\r\n#### Additional information\r\n\r\n* PrestaShop version: 1.7.6.5\r\n* PHP version: 7.2.30\r\n'], ["I'm missing something, somewhere.\r\n\r\nThe goal is to have a long-running action that sends back status messages through an open WebSocket connection. Right now I'm just inserting either a `sleep(5)` or calling some method that takes a bit of time between the sends to see if it's working. \r\n\r\nThe problem is that, while the console output shows that the messages are sent at the right time, with a second delay between,  Chrome doesn't agree. All of the messages show up in Chrome together after the last message is sent. \r\n\r\nI'm using the non-Pusher instructions and having something like this in the handler.  When it's running the console shows a send every second like it should. But on the client-side, they all show up at once after the last one has sent. \r\n\r\n```php\r\npublic function onMessage(ConnectionInterface $connection, MessageInterface $msg){\r\n   for ($i = 0; $i < 10; $i++) {\r\n       $connection->send('Test ' . $i . ' - ' . date('U'));\r\n       sleep(1);\r\n   }\r\n}\r\n```\r\n\r\nFeels like there's a setting or something that I'm just missing, and after a few hours of trying different things, it was time to post here :)"], ['**Describe the bug**\r\nWhen you go to **WooCommerce > Settings > Advanced** and attempt to change the **Screen Options** `Number of items per page` value, it reverts back to 10 after saving.\r\n\r\n**To Reproduce**\r\nSteps to reproduce the behavior:\r\n1. Go to WooCommerce > Settings > Advanced > REST API\r\n2. Click on `Screen Options`\r\n3. Change the number in **Pagination** "Number of items per page:"\r\n4. Save and see that it reverts back to the default of 10\r\n\r\n**Screenshots**\r\nGIF of it in action: https://d.pr/i/vsu2Zo\r\n\r\n**Expected behavior**\r\nNumber of items per change would be able to be customized and saved.\r\n\r\n**Isolating the problem (mark completed items with an [x]):**\r\n- [x ] I have deactivated other plugins and confirmed this bug occurs when only WooCommerce plugin is active.\r\n- [x ] This bug happens with a default WordPress theme active, or [Storefront](https://woocommerce.com/storefront/).\r\n- [x ] I can reproduce this bug consistently using the steps above.\r\n'], ['```json\r\n{\r\n    "pma_version": "5.0.2",\r\n    "browser_name": "CHROME",\r\n    "browser_version": "81.0.4044.138",\r\n    "user_os": "Win",\r\n    "server_software": "Apache/2.4.43 (Win64) OpenSSL/1.1.1g PHP/7.2.30",\r\n    "user_agent_string": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/81.0.4044.138 Safari/537.36",\r\n    "locale": "tr",\r\n    "configuration_storage": "enabled",\r\n    "php_version": "7.2.30",\r\n    "script_name": "sql.php",\r\n    "exception_type": "js",\r\n    "exception": {\r\n        "mode": "stack",\r\n        "name": "TypeError",\r\n        "message": "Sql.submitShowAllForm is not a function",\r\n        "stack": [\r\n            {\r\n                "line": "292",\r\n                "func": "",\r\n                "context": [\r\n                    "            if (lastException === ex) {",\r\n                    "                processLastException();",\r\n                    "            }",\r\n                    "        }, (stack.incomplete ? 2000 : 0));",\r\n                    "",\r\n                    "        throw ex; // re-throw to propagate to the top level (and cause wind//...",\r\n                    "    }",\r\n                    "",\r\n                    "    report.subscribe = subscribe;",\r\n                    "    report.unsubscribe = unsubscribe;",\r\n                    "    return report;"\r\n                ],\r\n                "uri": "js/vendor/tracekit.js?v=5.0.2",\r\n                "scriptname": "js/vendor/tracekit.js"\r\n            },\r\n            {\r\n                "func": "HTMLInputElement.",\r\n                "line": "737",\r\n                "column": "17",\r\n                "context": [\r\n                    "    $(\'body\').on(\'click\', \'.navigation .showAllRows\', function (e) {",\r\n                    "        e.preventDefault();",\r\n                    "        var $form = $(this).parents(\'form\');",\r\n                    "",\r\n                    "        if (! $(this).is(\':checked\')) { // already showing all rows",\r\n                    "            Sql.submitShowAllForm();",\r\n                    "        } else {",\r\n                    "            $form.confirm(Messages.strShowAllRowsWarning, $form.attr(\'actio//...",\r\n                    "                Sql.submitShowAllForm();",\r\n                    "            });",\r\n                    "        }"\r\n                ],\r\n                "uri": "js/sql.js?v=5.0.2",\r\n                "scriptname": "js/sql.js"\r\n            },\r\n            {\r\n                "func": "HTMLInputElement.newFunc",\r\n                "line": "267",\r\n                "column": "33",\r\n                "context": [\r\n                    "     */",\r\n                    "    wrapFunction: function (func) {",\r\n                    "        if (!func.wrapped) {",\r\n                    "            var newFunc = function () {",\r\n                    "                try {",\r\n                    "                    return func.apply(this, arguments);",\r\n                    "                } catch (x) {",\r\n                    "                    TraceKit.report(x);",\r\n                    "                }",\r\n                    "            };",\r\n                    "            newFunc.wrapped = true;"\r\n                ],\r\n                "uri": "js/error_report.js?v=5.0.2",\r\n                "scriptname": "js/error_report.js"\r\n            },\r\n            {\r\n                "func": "HTMLBodyElement.dispatch",\r\n                "line": "2",\r\n                "column": "42571",\r\n                "context": [\r\n                    "/*! jQuery v3.4.1 | (c) JS Foundation and other contributors | jquery.org/l//...",\r\n                    "!function(e,t){\\"use strict\\";\\"object\\"==typeof module&&\\"object\\"==typeof modul//...",\r\n                    ""\r\n                ],\r\n                "uri": "js/vendor/jquery/jquery.min.js?v=5.0.2",\r\n                "scriptname": "js/vendor/jquery/jquery.min.js"\r\n            },\r\n            {\r\n                "func": "HTMLBodyElement.$event.dispatch",\r\n                "line": "374",\r\n                "column": "19",\r\n                "context": [\r\n                    "$event.dispatch = function( event ){",\r\n                    "\\tif ( $.data( this, \\"suppress.\\"+ event.type ) - new Date().getTime() > 0 ){",\r\n                    "\\t\\t$.removeData( this, \\"suppress.\\"+ event.type );",\r\n                    "\\t\\treturn;",\r\n                    "\\t}",\r\n                    "\\treturn $dispatch.apply( this, arguments );",\r\n                    "};",\r\n                    "",\r\n                    "// event fix hooks for touch events...",\r\n                    "var touchHooks = ",\r\n                    "$event.fixHooks.touchstart = "\r\n                ],\r\n                "uri": "js/vendor/jquery/jquery.event.drag-2.2.js?v=5.0.2",\r\n                "scriptname": "js/vendor/jquery/jquery.event.drag-2.2.js"\r\n            },\r\n            {\r\n                "func": "HTMLBodyElement.v.handle",\r\n                "line": "2",\r\n                "column": "40572",\r\n                "context": [\r\n                    "/*! jQuery v3.4.1 | (c) JS Foundation and other contributors | jquery.org/l//...",\r\n                    "!function(e,t){\\"use strict\\";\\"object\\"==typeof module&&\\"object\\"==typeof modul//...",\r\n                    ""\r\n                ],\r\n                "uri": "js/vendor/jquery/jquery.min.js?v=5.0.2",\r\n                "scriptname": "js/vendor/jquery/jquery.min.js"\r\n            }\r\n        ],\r\n        "incomplete": "false",\r\n        "partial": "true",\r\n        "uri": "sql.php?pos=0"\r\n    }\r\n}\r\n```'], ['>Edit by Khouloud\r\n\r\n**Steps to reproduce the issue**\r\n1. Add a new language in addition to the English language\r\n2. Install the ps_emailalert module\r\n3. Go to the FO => Your account => My alerts\r\n4. Select the second language added previously\r\n5. "No mail alerts yet." expression is not translated\r\n6. Go to the BO => International => Translations page\r\n6.1. Type of translation => Themes translations\r\n6.2. Select your theme\r\n6.3. Select your language\r\n7. The "No mail alerts yet." expression is missing\r\n\r\nMissing translation in Classic Theme  "Modules > Mailalerts > Shop" for "No mail alerts yet." from /modules/ps_emailalerts/views/templates/front/mailalerts-account.tpl\r\n\r\n![image](https://user-images.githubusercontent.com/44971218/75185288-159a9180-5746-11ea-8a41-8ee074490fe0.png)\r\n\r\n![image](https://user-images.githubusercontent.com/44971218/75185425-5beff080-5746-11ea-9838-ca52cd2b541c.png)\r\n\r\n![image](https://user-images.githubusercontent.com/44971218/75185463-7033ed80-5746-11ea-9a3c-cc9c186ac61e.png)\r\n\r\nTranslation is needed in FO Customer Account -> "My Alerts" \r\n\r\n![image](https://user-images.githubusercontent.com/44971218/75185581-a2454f80-5746-11ea-968d-bab15e8b15b3.png)\r\n\r\n\r\nPS 1.7.5.1 and 1.7.6.3\r\nPHP 7.2.1\r\nnginx/1.14.0'], ["If you set the forums to use a dark scheme then quoted text and codeblocks become very hard to read.  It does not look like there's a way to simply use a CSS setting to solve this problem easily without also effecting other colors.\n\nBy modifying the below two points I've been able to manually set a color to solve this on the two forums I have running.\n\nhttps://github.com/flarum/core/blob/master/less/forum/Post.less#L111\nhttps://github.com/flarum/core/blob/master/less/forum/Post.less#L122\n\nI've adjusted them both, respectively, as shown below. This lets me just set the color in the custom CSS box.\n\n```\nbackground: @blockquote-bg;\n...\nbackground: @pre-bg;\n```\n\nThen I can use the Custom CSS box to add something like..\n\n```\n@blockquote-bg:  #ffffff;\n@pre-bg:  #ffffff;\n```\n"], ['<!--\r\n****************************\r\nDO NOT disclose security issues here, contact security@prestashop.com instead!\r\n****************************\r\n-->\r\n\r\n#### Describe the bug\r\n\r\nAfter duplicating a product, an old deleted customization field is copied to the new product.\r\n\r\n#### Expected behavior\r\n\r\nThe deleted customization field should not be copied to the new product\r\n\r\n#### Steps to Reproduce\r\n\r\nSteps to reproduce the behavior:\r\n\r\n1. Go to BO => Products\r\n2. Create a new product\r\n3. In the options Tab => add a Customization (all type and could be required or not)\r\n4. Go to the FO => Product details page => add the customization to the product\r\n5. Go back to the BO => Last product created => delete the customization\r\n6. Save\r\n7. Duplicate this product\r\n8. Check the copy of the product => the deleted customization field is copied to the new product\r\n\r\n**Screenshots**\r\n\r\nhttps://drive.google.com/file/d/11VFXdx2VUew_SWDYRi0WDj8FvtERf_Sd/view\r\n\r\n#### Additional information\r\n\r\n* PrestaShop version: 1.7.5.2, 1.7.6.4\r\n* PHP version: 7.2\r\n'], ['On the tags extension, entering the colour name will change the preview at the top to the colour of your choice but does not pass validation. Only HEX codes work. This used to work back in BETA 6 but was broken in future BETA versions and to this day still is broken in BETA 12'], ['### Environment\r\n\r\n* **Version**: 2.4.1\r\n* **Installation**:\r\n* **PHP version**:\r\n* **OS**:\r\n* **Database**:\r\n* **Parameters**:\r\n\r\n### What steps will reproduce the bug?\r\n\r\nRead article.\r\n\r\nOn the sidebar, they should be a "random article" button, making it easy to continue reading random articles when you\'re finished reading the first one. Coming back to the "main" page is possible, but it kind of breaks the focus you have.'], ['Hello,\n\nThere are some missing translation for Luxembourgish (lb). These should be added in branch 4.4. \nSee https://github.com/symfony/symfony/issues/38710 for details and [this page](https://symfony-translations.nyholm.tech/#pr) for an example.\n\nThese are the files that should be updated: \n- [src/Symfony/Component/Security/Core/Resources/translations/security.lb.xlf](https://github.com/symfony/symfony/blob/4.4/src/Symfony/Component/Security/Core/Resources/translations/security.lb.xlf)\n\n\nNOTE: If you want to work on this issue, add a comment to assign it to yourself and let others know that this is already taken.\n'], ['When I have a lot of app passwords, I cannot revoke the oldest one because the "revoke" option is beyond the lower edge of the window and is therefore hidden. Even zooming out doesn\'t unhide it. See attached screenshot to understand the issue\r\n\r\n\r\n![Bildschirmfoto von 2019-12-16 10-01-43](https://user-images.githubusercontent.com/3313208/70893904-49da2f00-1fec-11ea-9e86-522082c74dda.png)\r\n'], ['When you click "Reply" on a post that is towards the bottom of the screen, the post composer slides up over the top of it so you have to manually scroll down to see it again. We should do this automatically.\n'], ['I find a problem when I post a very long post, then open my Profile page(link below), it takes a lot of space. So I think it should be a thumbnail. \nLook at this page, https://discuss.flarum.org/u/vinkenvvt, the first long post takes the whole space.  :)\n'], ['Hellooo! One small thing that could be nice, I don\'t know if this PR can handle this part: when you select a filter (\'Stationery\', for instance), a new column appears called \'Position\' and it allows users to reorder their products. \'Reorder\' in the sense of organizing them the way you want. Yet, the term is often misunderstood during translation and it is sometimes turned into \'Order again\'. \r\n\r\n<img width="1525" alt="Capture d’écran 2019-08-26 à 12 25 40" src="https://user-images.githubusercontent.com/32565890/63684753-eb4f3200-c7fd-11e9-8c21-f93bba2c0396.png">\r\n\r\nCould it be possible to change this wording and write it \'Rearrange\' (which is, I think, more suitable to the notion of position) or \'Reorganize\' instead of \'Reorder\'? I hope it will allow a better understanding and a more accurate translation later.\r\n\r\ncf. @marionf, @sarahdib\r\n\r\n_Originally posted by @LouiseBonnard in https://github.com/PrestaShop/PrestaShop/pull/14267#issuecomment-524811268_'], ["<!--\r\n****************************\r\nDO NOT disclose security issues here, contact security@prestashop.com instead!\r\n****************************\r\n-->\r\n\r\n#### Describe the bug\r\nWhile modifying product combination, if 'Reference' field contains at least one '\\\\' backslash, when saving it gets replaced with double the number of backslashes. So 1 -> 2,  2 -> 4 and so on. This might be a problem for people that use management software (like SymSync) which might require backslashes for combinations.\r\n\r\n#### Example\r\nIndex 'demo_14\\\\m' upon saving changes gets replaced with 'demo_14\\\\\\\\m'\r\n\r\n#### Expected behavior\r\nIf a backslash is present in Index field, upon saving changes, contents of Reference field should remain unchanged.\r\n\r\n#### Steps to Reproduce\r\n1. Go to Catalog -> Products\r\n2. Choose a Product with combinations\r\n3. Go to Combinations\r\n4. Choose one combination\r\n5. In Index field place index string with '\\\\'\r\n6. Save changes\r\n7. Reload page\r\n8. Revisit this combination\r\n9. There will be x2 the amount of '\\\\'\r\n\r\nWorks for vanilla 1.7.6.5 and 1.7.6.8\r\n\r\n**Screenshots**\r\n\r\nhttps://imgur.com/a/Jix74by\r\n\r\n#### Additional information\r\n\r\n* Server information Linux x86_64\r\n* Server software version: nginx/1.18.0\r\n* PHP version: 7.2.33\r\n* Memory limit: 512M\r\n* Max execution time: 200\r\n* Upload Max File size: 20M\r\n* PrestaShop version: 1.7.6.5 \r\n* Current theme in use: classic \r\n\r\n"], ["This was initially proposed way back in https://github.com/flarum/core/issues/872#issuecomment-198682653. `mixin` seems to be unnecessary in recent years with ES6 and its class inheritance.\r\n\r\n`mixin` would certainly need to be deprecated first, as it's currently used in 35 extensions (some deprecated) (https://query.flarum.dev/q/1bee4cae-d79a-44e2-adc8-5ce60579c2f2)\r\n\r\nExample of a change (and relevant discussion) can be found here: https://github.com/flarum/core/pull/2351#issuecomment-705304663"], ["## Bug Report\r\n\r\n**Current Behavior**\r\nWith dark mode enabled and the theme colors set to white, dropdown overlays have white text on a white background, causing the text to become unreadable.\r\n\r\n**Steps to Reproduce**\r\n1. Go to the admin panel\r\n2. Click on appearance\r\n3. Change both theme colors to white and enable dark mode\r\n4. Save\r\n5. See error\r\n\r\n**Expected Behavior**\r\nDropdown Overlays should have black text on a white background.\r\n\r\n**Screenshots**\r\n![screenshot](https://i.imgur.com/bTP3IWt.png)\r\n\r\n**Environment**\r\n- Flarum version: 0.1.0-beta.7.1\r\n- Website URL: https://community.flinthttp.cf\r\n- Webserver: nginx\r\n- Hosting environment: shared (freeflarum)\r\n- PHP version: unknown\r\n- Browser: Chrome for Android 68\r\n\r\n**Possible Solution**\r\nI could try working on a solution, but for now don't have one."], ['Hello,\n\nThere are some missing translation for Tagalog (tl). These should be added in branch 4.4. \nSee https://github.com/symfony/symfony/issues/38710 for details and [this page](https://symfony-translations.nyholm.tech/#pr) for an example.\n\nThese are the files that should be updated: \n- [src/Symfony/Component/Security/Core/Resources/translations/security.tl.xlf](https://github.com/symfony/symfony/blob/4.4/src/Symfony/Component/Security/Core/Resources/translations/security.tl.xlf)\n\n\nNOTE: If you want to work on this issue, add a comment to assign it to yourself and let others know that this is already taken.\n'], ['Hello,\n\nThere are some missing translation for Slovenian (sl). These should be added in branch 4.4. \nSee https://github.com/symfony/symfony/issues/38710 for details and [this page](https://symfony-translations.nyholm.tech/#pr) for an example.\n\nThese are the files that should be updated: \n- [src/Symfony/Component/Security/Core/Resources/translations/security.sl.xlf](https://github.com/symfony/symfony/blob/4.4/src/Symfony/Component/Security/Core/Resources/translations/security.sl.xlf)\n\n\nNOTE: If you want to work on this issue, add a comment to assign it to yourself and let others know that this is already taken.\n'], ['<!--\r\n****************************\r\nDO NOT disclose security issues here, contact security@prestashop.com instead!\r\n****************************\r\n-->\r\n\r\n#### Describe the bug\r\n\r\nWhen, in BO, the "Display best sellers" parameter is set to "No", the link to this page is still shown in FO, in the footer, with a 404 error when clicking on it.\r\n\r\n#### Expected behavior\r\n\r\nThe link to this page should not appear when option is set to No.\r\n\r\n#### Steps to Reproduce\r\n\r\nSteps to reproduce the behavior:\r\n\r\n1. Go to BO > Shop Parameters > General\r\n2. Set "Display best sellers" to "No"\r\n3. Go to FO. In the footer, the "Best sales" link is displayed, and redirect to 404 error\r\n\r\n**Screenshots**\r\n\r\nhttps://drive.google.com/file/d/1kAffDdsbctL8LilmMtBpdNcO16myNJdo/view?usp=sharing\r\n\r\n#### Additional information\r\n\r\n* PrestaShop version: 1.7.7, 1.7.6.2\r\n* PHP version: N/A\r\n'], ['As a follow up of #16839 I pushed 41e0d4dfb7817b21c82bc3a619a669487347adad to clean up the conditions. Also (d99da46f7a4ddeb1368e78521c99c7753dd41722 and aaaff9c307f1125de413aa092022de4ed19e2eeb are related commits)\r\n\r\nI had to add `Compatibility::isMySql` and for me this is very disturbing because I did not hear that some MySQL features where not on PerconaDB\r\n\r\nThe work to do is:\r\n- proove the condition should allow PerconaDB\r\n- do the change\r\n- see that it works\r\n- make a PR\r\n\r\n_If my theory is true at the end of this process the `Compatibility::isMySql` should be removed_\r\n\r\n**Please do all the changes on QA_5_1 using the old string comparing process, I will merge them into master afterwards**\r\n\r\nHere are the code occurrences:\r\n![image](https://user-images.githubusercontent.com/7784660/115451042-f8176980-a21c-11eb-85de-9bce960716a6.png)\r\n'], ['### Describe the bug\r\n\r\nSee To Reproduce\r\n\r\n### To Reproduce\r\n\r\nSteps to reproduce the behavior:\r\n1. Go to https://demo.phpmyadmin.net/master-config/\r\n2. Select a database that has many many tables with names that start with (or actually just contain) a common substring. For example, I have a database with dozens of tables named \'Whatever_event_.....\'\r\n3. In the input box for searching tables just below the database name in the database tree on the left panel, type the substring that matches many table names (in my case, "event") and hit the Enter key\r\n4. Note that the matching tables are shown in the subtree view, and as there are many, there is a paginator.\r\n5. Click on one of the table names to select and browse the table \r\n6. Now look back at the subtree view\r\n\r\nVARIANT:\r\nRepeat steps 1-4\r\n5b. go to page 2 of matching tables\r\n6b. click on one of the table names to select and browse the table\r\n\r\n### Expected behavior (as in "What should happen if there was no bug")\r\n\r\nThe subtree view shouldn\'t have changed. The search string you typed ("event") is still in the input box, and the first page of matching tables are still shown; therefore, the paginator should still be there. You should be able to see that the listed tables are only one of several pages, and you should be able to switch page\r\n\r\n### Observed behavior (as in "What actually happens because of the bug")\r\n\r\nAs soon as you choose one table in the subtree, the paginator vanishes. The string you typed is still shown in the input box, and the first page of matching tables is still shown in the subtree, but there is no indication whatsoever that there are more pages.\r\n\r\nWhich means two thing:\r\n- since you cannot be expected to remember everything you\'ve seen, you may have forgot that there were more than one page of tables matching your search. If you did, now there is no indication of that, so if you are going through all the tables to review something, you may get to the last displayed table and think that you have finished, while instead there are plenty more\r\n- if you do remember that there were more pages and want to continue to the next page, you cannot do that even by focusing the search box and hitting Enter, because that won\'t trigger a reload of the results. You have to actually delete the patial table name and type it again and hit enter (btw, hitting Enter is essential because of another pathetic bug where the results that are automatically loaded while typing are a random subset of actual results).\r\n- if you had followed the variant b and you were already at page 2, you are now in an inconsistent situation where it looks like the only matching results are those of page 2\r\n\r\n### Screenshots\r\n\r\n![image](https://user-images.githubusercontent.com/542107/93371911-634a2900-f853-11ea-8f61-a0102e668412.png)\r\n\r\n\r\n![image](https://user-images.githubusercontent.com/542107/93371869-5299b300-f853-11ea-804e-dc64c6749028.png)\r\n\r\n![image](https://user-images.githubusercontent.com/542107/93372010-92609a80-f853-11ea-91de-69ad8852e5a2.png)\r\n\r\n\r\n### Server configuration\r\n\r\nWhatever the DEMO server configuration is (i.e. I assume the very latest) \r\n\r\n\r\n### Client configuration\r\n\r\n- Browser: Chrome\r\n- Operating system: Ubuntu 20.04\r\n\r\n### Additional context\r\n\r\n'], ['| Q              | A\r\n| -------------- | ---\r\n| Bug?           | no\r\n| New Feature?   | enhancement\r\n| Version Used   | d1a281f \r\n| FFmpeg Version | ffmpeg version 3.4.4-0ubuntu0.18.04.1\r\n| OS             | Ubuntu 18.04.1\r\n\r\n#### Actual Behavior\r\nOn the example code\r\n```\r\n$format = new FFMpeg\\Format\\Video\\X264();\r\n$format->on(\'progress\', function ($video, $format, $percentage) {\r\n    echo "$percentage % transcoded";\r\n});\r\n```\r\nthe returned percentage is always returned as an integer.\r\n\r\n#### Expected Behavior \r\nSince I plan to use the script on files that could take some time to convert, I need a percentage that is a little more precise, to calculate a litte more exact ETA, thus a float would be needed.\r\n\r\n#### Possible Solutions\r\nI already found out that you could replace \r\n`$this->percent = floor($percent * 100);`\r\nin the FFMpeg\\Format\\ProgressListener\\AbstractProgressListener with\r\n`$this->percent = round($percent * 100, 2, PHP_ROUND_HALF_DOWN);`\r\nHowever that would of course break on my end as soon as a new version of PHP-FFMpeg is released.\r\n\r\nI wondered, whether I either could extend the ProgressListener in any way, that it won\'t break after an update, or that the number of decimal digits for the progress percentage could be set via a function of the FFMpeg\\Format-class.\r\n'], ['According to documentation , I understand that I can host webscoket as one project(let\'s say "websocketproject.test") and I can connect it from another apps (projects, "mychatapp.test", "shopapp.test") for their own message and events.\r\n\r\nHow should I configure to achieve that ? \r\n\r\nDo I need to configure both host app and mychatapp ? If yes, how ?\r\n\r\nDo I also need to install "laravel-websockets" package on mychatapp ?\r\n\r\nThanks !'], ['As of now the password reset email can only be triggered via the lost password page. In some cases this is disabled. It would be useful to trigger the email nevertheless as an admin from the user management.\r\n\r\nUse case: having LDAP and DB users - LDAP users are not allowed to change the password but the reset should still be triggered by an admin for the DB users.\r\n\r\nThe email is sent here:\r\n\r\nhttps://github.com/nextcloud/server/blob/ac8a6e22448cd4077e73b68731764bd60775665a/core/Controller/LostController.php#L314-L370\r\n'], ['## Expected behavior\r\n{{ post.get_comment_count }} should return only comments count without trackpacks and pingbacks\r\nbecause post.comments return only comments\r\n\r\n## Actual behavior\r\npost.comments return only post comments\r\n\r\n## Steps to reproduce behavior\r\nAdd trackbacks and pingback, render {{ dd(post.comments) }}\r\n\r\n## What version of WordPress, PHP and Timber are you using?\r\nWordPress  5.5.1\r\nPHP 7.2, \r\nTimber 1.18.0\r\n\r\n## How did you install Timber? (for example, from GitHub, Composer/Packagist, WP.org?)\r\nWP.org\r\n'], ['The dashboard does not currently allow you to manage tags.\n'], ['<!--\r\n****************************\r\nDO NOT disclose security issues here, contact security@prestashop.com instead!\r\n****************************\r\n-->\r\n\r\n#### Describe the bug\r\n\r\nIn order view page when I add product with new invoice and free shipping, there is a discount of free shipping generated, but its not visible in list unless i refresh the page.\r\n\r\n#### Expected behavior\r\n\r\nThe list should be refreshed asynchronously and show the generated discount right after i add the product.\r\n\r\n#### Steps to Reproduce\r\n\r\n**NOTE**\r\nIt is only reproducable after this bug #18020 is fixed.\r\n\r\nSteps to reproduce the behavior:\r\n\r\n1. Go to `admin-dev/sell/orders/orders/{orderId}/view\r\n2. Make sure order status is not "delivered" and you can add products.\r\n3. Make sure your order has invoice. (to generate one, click `generate invoice` in Documents tab\r\n4. Click `Add product`, search and select the product.\r\n5. In right side of the screen you should see select box with invoices, select option `create new invoice`\r\n6. Check "free shipping" in new invoice information block which should have just appeared.\r\n7. Click `add`, see that no discounts are added to discounts list\r\n8. Refresh the page and see that discount appears in list.\r\n\r\n#### Additional information\r\n\r\n* PrestaShop version: 1.7.7.x\r\n* PHP version: N/A\r\n'], ["I've had a hard time configuring this package to work with nuxtjs on my local system, please I need assistance."], ["#### Describe the bug\r\nOnce you press reorder, you cannot cancel the action unless you move a product.\r\nNot even updating the page.\r\nIf you change something and you don't want to save, you can't.\r\n\r\n#### Expected behavior\r\nPossibility of cancel / not rearrange list if you unintentionally press the button or do not want modifications.\r\n\r\n#### Steps to Reproduce\r\n1. Select a category in the product list\r\n2. Press the Reorder\r\n3. Try to cancel, there is no button or something that can be done to cancel and the save and update button does not work unless you move a product.\r\n\r\n**Screenshots**\r\n![reorder](https://user-images.githubusercontent.com/194784/75777681-ab41ac80-5d56-11ea-92d9-53fc52d7c678.gif)\r\n\r\n#### Additional information\r\n* PrestaShop version: 1.7.6, 1.7.7\r\n* PHP version: N/A\r\n"], ['On the discussion hero, badges like "Locked" or "Pinned" should include their textual meaning. We have enough space...\n\nAs discussed on Gitter, because [Nielsen](http://www.nngroup.com/articles/icon-usability/).\n'], ['#### Describe the bug\r\n\r\nThere are different shipping costs in the order history page (FO) when order is placed with tax. In the subtotal table is shipping cost correct with tax. But in the next table is cost without tax.\r\n\r\nThe problem is in the getShipping funcion, in the file\r\nsrc/Adapter/Presenter/Order/OrderDetailLazyArray.php\r\n\r\n#### Steps to Reproduce\r\n\r\nSteps to reproduce the behavior:\r\n\r\n1. made clean PS 1.7.7 beta1 installation (but the bug is also in previous PS versions)\r\n2. eshop has setup as tax payer (20%)\r\n3. carrier has also cost with tax\r\n4. place an order and go to order history in your customer account.\r\n5. see the different shipping costs\r\n\r\nScreenshot: https://pasteboard.co/J8l1So6.png\r\n\r\n#### Additional information\r\n\r\n* PrestaShop version: 1.7.7 beta1 (also in previous PS 1.7 versions)\r\n* PHP version: 7.2\r\n'], ["| Q                | A\r\n| ---------------- | -----\r\n| Bug report?      | no\r\n| Feature request? | yes\r\n| Library version  | 1.13.0\r\n\r\nRelated with https://github.com/nunomaduro/phpinsights/issues/23 will be a great idea to allow set all commands parameters from `config/insights.php` when is used with `php artisan insights`.\r\n\r\nMaybe something like:\r\n\r\n```php\r\n'parameters' => '--format=json -d memory_limit=2000M -v',\r\n```\r\nor\r\n```php\r\n'parameters' => [\r\n    '--format=json',\r\n    '-d memory_limit=2000M',\r\n    '-v',\r\n],\r\n```\r\nParameters from command line must overwrite config parameters:\r\n```\r\nphp artisan insights --format=html\r\n```\r\nAnd also an option to avoid use config will be great:\r\n```\r\nphp artisan insights --no-config-parameters\r\n```\r\nThanks!"], ["**_1 Upvote**_ I noticed as threads/topics are getting larger than my poor short term memory is causing an issue on Flarum.  I noticed that I would start reading a topic and completely forget which topic I am currently reading.\n\nFor this reason I am going to suggest adding the title of the topic somewhere static.  I'm not sure the best place for it, but I was thinking on the right sidebar maybe just above the scroll thing whose feature name I can't remember.  :P  (although, I'm not sure that location works for mobile devices)\n"], ["We are logging activity of several models, some using SoftDeletes trait and others not.\r\n\r\nWhen we set config option `'subject_returns_soft_deleted_models' => true` then calling `subject()` on any model not using SoftDeletes trait throws an exception: `Call to undefined method Illuminate\\Database\\Eloquent\\Builder::withTrashed()`.\r\n\r\nCan the `subject()` method below be made to check first whether the Model uses the SoftDeletes trait? Or perhaps check whether `withTrashed()` is a defined method on the Model? I tried a few things but couldn't figure out how to get the class of the Model..\r\n\r\nhttps://github.com/spatie/laravel-activitylog/blob/68eb6e65382f94fe86ce5ff6572159f80d024ba9/src/Models/Activity.php#L28-L35"], ['We did some reviews of the specific apps recently, and this is more of an overview and also a first run experience review as we did in the past.\r\n\r\nThis was a review session with @ma12-co @georgehrke @GretaD @nickvergessen @violoncelloCH @skjnldsv @juliushaertl @jancborchardt \r\n\r\nIf you want to fix any of the issues in this list, feel free to just go ahead. :) \r\n\r\n## Setup\r\n\r\n* [ ] Recommended apps installation: Collabora & CODE server should be sorted down so the others can be enabled first\r\n* [ ] Loading spinner placement could be improved\r\n* [x] Loading spinner color is off\r\n* [ ] Icons for Collabora and Talk are missing\r\n* [ ] Talk title & text is misaligned because of different icon size\r\n* [x] Icons have alternative text, should not have since they are decorative → empty alt="" please\r\n\r\n## First run\r\n\r\n* [ ] Permanently show "Next" button in the first run wizard so it doesn’t hide when mouse is not moved\r\n* [ ] Header background has no-repeat\r\n* [ ] icon-link missing in second slide\r\n* [ ] second slide (3 icons): adjust font size to be the same, put icons left of text as in a list, more margin on the side, first paragraph bold\r\n* [ ] third slide (app store): icon/icons instead of screenshot, first paragraph bold, left-align link\r\n* [ ] fourth slide (apps to sync): more whitespace inbetween, bold first paragraph\r\n* [ ] fifth slide (get involved): bold headings, fix spacing of lists (more space below, less above)\r\n\r\n## Dashboard\r\n\r\n* [ ] "Upcoming events" button "Create new event" button is not 44px min\r\n* [x] Check v-deep overwrite for weather and status buttons (they go dark on hover)\r\n* [x] h2 padding-top change from 120px to 10vh or smth similar so it adjusts with screen height\r\n* [ ] Custom status: There was an error saving the status? (can not find the route)\r\n* [x] Customize: "Get more widgets" button is 48, should be 44\r\n* [ ] When no avatar is set, and you choose a light background (like the bug) the gear icon in the heading is not set to dark\r\n* [ ] When you set white or light theming color\r\n  * [ ] the heading icons are not inverted on plain background, nor is the text\r\n  * [ ] and with default background, there is a white line below the heading\r\n\r\n## Files\r\n\r\n* [ ] Sidebar:\r\n  * [x] Subline for files and folders is missing\r\n  * [ ] Preview of files doesn’t need to show in the sidebar as well when it’s already open in the viewer\r\n  * [ ] Sometimes when opening the sidebar, the header shows through on top\r\n* [ ] files_pdfviewer: Should take full width and go to the bottom too\r\n\r\n## Photos\r\n\r\n* [ ] "Tagged photos" has no emptycontent\r\n* [ ] Less generic emptycontent for Favorites and Shared albums:\r\n  * [ ] **No favorites yet** "Photos you favorite will show up here"\r\n  * [ ] **No shared albums yet** "Photos shared with you will show up here"\r\n* [ ] Would be great to at some point have previews for videos ;) But yeah, difficult problem\r\n\r\n## Settings\r\n\r\n* [ ] "Reasons to use Nextcloud.pdf" button does not work?'], ['The documentation states that the default cache dir on an XDG compatible *nix system is `$XDG_CONFIG_HOME/composer/cache` but composer uses `XDG_CACHE_HOME/composer` as default.\r\n\r\nhttps://getcomposer.org/doc/03-cli.md#composer-cache-dir quote: \r\n\r\n> By default it points to $COMPOSER_HOME/cache on *nix and macOS, and C:\\Users\\<user>\\AppData\\Local\\Composer (or %LOCALAPPDATA%/Composer) on Windows.\r\n\r\n\r\n\r\n- On an XDG compatible *nix system the default `$COMPOSER_HOME` is `$XDG_CONFIG_HOME/composer`\r\n  - Therefore `$COMPOSER_CACHE_DIR` -> `$COMPOSER_HOME/cache `-> `$XDG_CONFIG_HOME/composer/cache`\r\n- composer uses `$XDG_CACHE_HOME/cache`  instead as cache: https://github.com/composer/composer/blob/master/src/Composer/Factory.php#L116\r\n\r\n---------\r\n\r\n'], ["phpMyAdmin have HTML and presentation logic in PHP files, these should be extracted to [Twig](https://twig.symfony.com/) templates.\r\n\r\nTwig templates can be found at the [templates](https://github.com/phpmyadmin/phpmyadmin/tree/master/templates) directory and can be rendered like this:\r\n\r\n```php\r\n/** @var PhpMyAdmin\\Template $template */\r\n$output = $template->render('template_name', [\r\n    'first_variable' => $firstVariable,\r\n    'second_variable' => $secondVariable,\r\n]);\r\n```"], ["Mac OS and iOS hide scrollbars by default, which is good for Flarum's UI. But on Windows, we have things like this:\n\n![](http://i.imgur.com/Fx37aq2.png)\n\nI don't know much about styling custom scrollbars, but I think we should try and make them look a little nicer **if there's an easy CSS-only way.**\n"], ["- OctoberCMS Build: 466\r\n- PHP Version: 7.2^\r\n- Database Engine: MySQL MariaDB 10.3.23 (with strict set to true through database.php configuration)\r\n\r\n### Description:\r\nFor one of our plugins we're currently running into the error described below:\r\n\r\n```\r\nSQLSTATE[42000]: Syntax error or access violation: 1140 Mixing of GROUP columns (MIN(),MAX(),COUNT(),...) with no GROUP columns is illegal if there is no GROUP BY clause\r\n```\r\n\r\nThe query in question:\r\n```\r\nSELECT   `model_a`.*, \r\n         ( \r\n                  SELECT   count(*) \r\n                  FROM     `model_b` \r\n                  WHERE    `model_a`.`id` = `model_b`.`model_a_id`\r\n                  ORDER BY `sort_order` ASC) AS `model_b_count`, \r\n         `model_a`.* \r\nFROM     `model_a` \r\nORDER BY `NAME` DESC limit 20 offset 0;\r\n```\r\n\r\nThe issue is the result of a combination using count on a model with the sortable trait (which will add sorting through a global scope) and the mysql strict setting being true.\r\n\r\nI've traced the issue back to the `withCount` method in `src/Illuminate/Database/Eloquent/Concerns/QueriesRelationships.php`. So it's an issue in Laravel.\r\nDigging further I've noticed that this issue has actually been resolved in 7.x with this pull request: https://github.com/laravel/framework/pull/29925/files\r\nIn 6.x however this has not been fixed.\r\n\r\nAdditionally: withCount seems to add a model.* to the query, the list widget adds another model.* to the select at the end of the method. It's a bit weird but this does not cause any issues.\r\n\r\n### Steps To Reproduce:\r\nApply `'strict' => true,` to the mysql database configuration through `database.php`.\r\n\r\nCreate a plugin with 2 models and a controller with list view.\r\nModel 1 has many Model 2.\r\nModel 2 has sortable trait.\r\nModel 1 columns shows count of model 2 relations.\r\nVisit the list view page and see an error.\r\n\r\n\r\n\r\n"], ['### Describe the bug\r\n\r\nIf you only fill out one of the two required inputs to create a zoom search, pressing Go will display that input as escaped html content. \r\n\r\n### To Reproduce\r\n\r\nSteps to reproduce the behavior:\r\n1. Go to a table > search > zoom search\r\n2. Column "id" != 0 or any other condition\r\n3. Press Go without creating the other axis \r\n4. The value input becomes an escaped HTML string with a comment displayed. \r\n\r\n### Expected behavior\r\n\r\nPage should reload and be functional. Re-submitting this results in a fatal error, dumping out a stack trace. \r\n\r\n### Screenshots\r\n\r\nIf applicable, add screenshots to help explain your problem.\r\n\r\n### Server configuration\r\n\r\n- Operating system: Ubuntu\r\n- Web server: Apache\r\n- Database version: Mysql 5\r\n- PHP version: 7\r\n- phpMyAdmin version: 4.5.4.1deb2ubuntu2.1\r\n\r\n### Client configuration\r\n\r\n- Browser: firefox\r\n- Operating system: windows\r\n\r\n### Additional context\r\n\r\nAdd any other context about the problem here.\r\n'], ['Hello,\n\nThere are some missing translation for Welsh (cy). These should be added in branch 4.4. \nSee https://github.com/symfony/symfony/issues/38710 for details and [this page](https://symfony-translations.nyholm.tech/#pr) for an example.\n\nThese are the files that should be updated: \n- [src/Symfony/Component/Form/Resources/translations/validators.cy.xlf](https://github.com/symfony/symfony/blob/4.4/src/Symfony/Component/Form/Resources/translations/validators.cy.xlf)\n- [src/Symfony/Component/Security/Core/Resources/translations/security.cy.xlf](https://github.com/symfony/symfony/blob/4.4/src/Symfony/Component/Security/Core/Resources/translations/security.cy.xlf)\n- [src/Symfony/Component/Validator/Resources/translations/validators.cy.xlf](https://github.com/symfony/symfony/blob/4.4/src/Symfony/Component/Validator/Resources/translations/validators.cy.xlf)\n\n\nNOTE: If you want to work on this issue, add a comment to assign it to yourself and let others know that this is already taken.\n'], ['Hello,\n\nThere are some missing translation for Chinese (zh_CN). These should be added in branch 4.4. \nSee https://github.com/symfony/symfony/issues/38710 for details and [this page](https://symfony-translations.nyholm.tech/#pr) for an example.\n\nThese are the files that should be updated: \n- [src/Symfony/Component/Security/Core/Resources/translations/security.zh_CN.xlf](https://github.com/symfony/symfony/blob/4.4/src/Symfony/Component/Security/Core/Resources/translations/security.zh_CN.xlf)\n\n\nNOTE: If you want to work on this issue, add a comment to assign it to yourself and let others know that this is already taken.\n'], ['## End of process "no errors reported" badly written\r\n\r\nAfter successfull upgrade to 1.7.6.6, autoupgrade module displays a console return a bit weird:\r\n<img width="1182" alt="Capture d’écran 2020-07-01 à 16 28 33" src="https://user-images.githubusercontent.com/3830050/86904449-07f01200-c111-11ea-96a5-26a5812b9c01.png">\r\nThe last line is missing the number "zero". What we want to say is "zero errors reported" but we have "errors reported".\r\n\r\n## Mix of French and English in the module page\r\n\r\n<img width="798" alt="Capture d’écran 2020-07-03 à 09 30 13" src="https://user-images.githubusercontent.com/3830050/86904585-3968dd80-c111-11ea-96d5-7b6663211b12.png">\r\n\r\n## Small encoding error\r\n\r\n<img width="759" alt="Capture d’écran 2020-07-01 à 16 27 17" src="https://user-images.githubusercontent.com/3830050/86904615-438adc00-c111-11ea-83d1-dad8a2fd94cd.png">\r\n'], ['**Sylius version affected**: v1.4.4\r\n\r\n**Description**  \r\n\r\nSylius says the category is used and cannot be removed, when we try to remove an empty category.\r\n\r\nWe figured out that we had some products with the taxon as "Main Taxon".\r\n\r\n**Steps to reproduce**  \r\n\r\n1. Add a taxon, keep it empty of products.\r\n2. Update a product to use the newly created taxon as Main taxon.\r\n3. Try to remove the taxon.\r\n\r\n**Possible Solution**  \r\n\r\nI suggest to set to `NULL` the `main_taxon_id` column for those products, but this may not be the best solution.\r\n\r\nAdding a warning could be a good idea, like "This taxon is used as main taxon for some products.".\r\nBut here the issue is "Which products???".\r\n\r\nSo, maybe a solution could be a warning and a link or a button to "Remove the taxon anyway".\r\n\r\nI don\'t know. The usability of this is quite tricky :/.\r\n'], ['As it looks for me, there is no no way to access the Access Control List (ACL) feature for folder by remotecontrol.\r\nI would expect it in OCS API. But i cannot find it.\r\n\r\nCan you implement it?\r\n\r\n_This is my use case:_\r\nI program in a small team a software to generate template structures in nextcloud for similar workgroups on different locations. They have all the same workflow.\r\nE.g. if a new work group starts, they shall have a predefined folder structure. Some people are admins, some have only read only status. ACL seems the right tool for us to allow to share files within groups as well as other groups. A manually configured setup works fine for us.\r\nWe made a webfrontent, to allow the management to create this structure by a simple button.\r\n\r\nIn Backgroup, Users are created and synchronized by LDAP feature. With OCS REST API it works great to make folders automatically. But we could not find a way to set the ACL rights automatically.\r\n\r\nTo impement it, we use KOTLIN as programming language. Our project is opensouce. It is named feather and feather frontend and is published in gitlab.\r\n'], ['No description provided.'], ['This should be done in small, maximally isolated PRs: no more than a few files updated per PR so that we can slowly review and phase these in over time. Community contributions appreciated!'], ['Make the social login buttons appear to the right of the form instead of above it. At the moment the modals are too tall and not effectively using horizontal space.\n'], ['Hello,\n\nThere are some missing translation for Uzbek (uz). These should be added in branch 4.4. \nSee https://github.com/symfony/symfony/issues/38710 for details and [this page](https://symfony-translations.nyholm.tech/#pr) for an example.\n\nThese are the files that should be updated: \n- [src/Symfony/Component/Security/Core/Resources/translations/security.uz.xlf](https://github.com/symfony/symfony/blob/4.4/src/Symfony/Component/Security/Core/Resources/translations/security.uz.xlf)\n\n\nNOTE: If you want to work on this issue, add a comment to assign it to yourself and let others know that this is already taken.\n'], ["## Feature Request\r\n\r\n**Is your feature request related to a problem? Please describe.**\r\nCurrently, alerts kinda hang around for a while.\r\n\r\n**Describe the solution you'd like**\r\nAdd some logic to make alerts automatically fade away after awhile.\r\n"], ["### Describe the bug\r\n\r\n'Display Gis Visualization', a selected lable column is not shown when the base layer is not selected.\r\n\r\n\r\n### To Reproduce\r\n\r\n1. Create table with a spatial column and columns like 'id', 'name';\r\n2. Insert some data in a spatial column, whether points, linestrings, polygon's, doesn't matter;\r\n3. Browse the table;\r\n4. Choose button 'Visualize GIS-data';\r\n5. The 'Display GIS-visualization' shows up with the spatial data visible;\r\n6. By default label column is 'none', pick 'id' or 'name';\r\n7. After the pick, display reloads, but nothing seems changed;\r\n8. By default the 'use openstreetmaps as base layer' isn't checked. Check it, and the chosen label will be visible.\r\n\r\n\r\n### Expected behavior\r\n\r\nThe chosen label will be visible  whether using the base layer or not using the base layer.\r\n\r\n\r\n\r\n### Screenshots\r\n![phpmyadminKnipsel](https://user-images.githubusercontent.com/23136375/85264616-3dd69a80-b471-11ea-95a1-ee77c968d50d.JPG)\r\n\r\n![phpmyadmin2Knipsel](https://user-images.githubusercontent.com/23136375/85264643-462ed580-b471-11ea-8fb3-f4668bcb4986.JPG)\r\n\r\n\r\n### Server configuration\r\n\r\n- Operating system: Windows10\r\n- Web server: XAMPP\r\n- Database version: 10.4.11-MariaDB\r\n- PHP version: PHP version: 7.4.6\r\n- phpMyAdmin version: Version information: 5.0.2 (up to date)\r\n\r\n### Client configuration\r\n\r\n- Browser: Google Chrome is up-to-date\r\nVersie 83.0.4103.106 (Officiële build) (64-bits)\r\n- Operating system: Windows 10\r\n\r\n### Additional context\r\n\r\n-\r\n"], ['is there an option to notify subscribers when scheduled maintenance date changes. if not can this be added.\r\n\r\nCachet v2.3.11'], ['Right now it is a bit hard to see if a share note was send out correctly. The drop down always looks like this:\r\n\r\n![image](https://user-images.githubusercontent.com/1589737/48900222-2036ee80-ee52-11e8-8dfa-f0b0084498a4.png)\r\n\r\nHow about replacing the arrow with a "sent" confirmation label and only turn it back to an arrow if the user modifies the note? This way you not only get immediately a feedback if the note was sent out correctly but you also see that it was already successfully sent out if you come back to the drop-down a few days later.\r\n\r\n![image](https://user-images.githubusercontent.com/1589737/48900528-eaded080-ee52-11e8-8e73-b19bc81f8796.png)\r\n\r\n\r\ncc @nextcloud/designers '], ['<!--\r\nThanks for reporting issues back to Nextcloud!\r\n\r\nNote: This is the **issue tracker of Nextcloud**, please do NOT use this to get answers to your questions or get help for fixing your installation. This is a place to report bugs to developers, after your server has been debugged. You can find help debugging your system on our home user forums: https://help.nextcloud.com or, if you use Nextcloud in a large organization, ask our engineers on https://portal.nextcloud.com. See also  https://nextcloud.com/support for support options.\r\n\r\nNextcloud is an open source project backed by Nextcloud GmbH. Most of our volunteers are home users and thus primarily care about issues that affect home users. Our paid engineers prioritize issues of our customers. If you are neither a home user nor a customer, consider paying somebody to fix your issue, do it yourself or become a customer.\r\n\r\nGuidelines for submitting issues:\r\n\r\n* Please search the existing issues first, it\'s likely that your issue was already reported or even fixed.\r\n    - Go to https://github.com/nextcloud and type any word in the top search/command bar. You probably see something like "We couldn’t find any repositories matching ..." then click "Issues" in the left navigation.\r\n    - You can also filter by appending e. g. "state:open" to the search string.\r\n    - More info on search syntax within github: https://help.github.com/articles/searching-issues\r\n    \r\n* This repository https://github.com/nextcloud/server/issues is *only* for issues within the Nextcloud Server code. This also includes the apps: files, encryption, external storage, sharing, deleted files, versions, LDAP, and WebDAV Auth\r\n  \r\n* SECURITY: Report any potential security bug to us via our HackerOne page (https://hackerone.com/nextcloud) following our security policy (https://nextcloud.com/security/) instead of filing an issue in our bug tracker.  \r\n\r\n* The issues in other components should be reported in their respective repositories: You will find them in our GitHub Organization (https://github.com/nextcloud/)\r\n-->\r\n\r\n\r\n<!--- Please keep this note for other contributors -->\r\n\r\n### How to use GitHub\r\n\r\n* Please use the 👍 [reaction](https://blog.github.com/2016-03-10-add-reactions-to-pull-requests-issues-and-comments/) to show that you are interested into the same feature.\r\n* Please don\'t comment if you have no relevant information to add. It\'s just extra noise for everyone subscribed to this issue.\r\n* Subscribe to receive notifications on status change and new comments. \r\n\r\n\r\n**Is your feature request related to a problem? Please describe.**\r\nThere is no obvious intuitive way to cancel editing a user. This is confusing for first time admins.\r\n\r\n*Steps to reproduce*\r\n\r\n1. Login to NC as an Admin\r\n2. Create a new user, setting a username and display name\r\n3. Edit the user\r\n4. Change the user\'s display name\r\n5. Realise that you did not actually want to change the user\'s display name\r\n\r\nNow there is only the "OK" button with the check mark icon to submit your changes.\r\nBut there is no "Cancel" button to neglect your changes and go back to the original display name.\r\n\r\n**Describe the solution you\'d like**\r\nAdd a second button "Cancel" next to the "OK" button. Clicking the "Cancel" button should ignore (and maybe revert) any changes you have made to the user\'s properties and return back to displaying the user\'s original properties.\r\n\r\n**Describe alternatives you\'ve considered**\r\nThe only way I have found to effectively cancel editing a user was by reloading the entire page (F5).\r\nHowever, that is not immediately obvious to newcomers.\r\n\r\n**Additional context**\r\n\r\n'], ['<!--\r\nIMPORTANT: Feature requests on this GitHub issue tracker are only accepted in case they have been approved by a core developer or contain extensive argumentation and directions for implementation. For all other feature requests, ideas and feedback please post in the Flarum Community: https://discuss.flarum.org/t/feedback.\r\n--> Feature approved by Toby\r\n\r\nI would suggest to add the badge when user post or reply also where the red row show. This alow who are posting to remember he his posting from a special profile... just remember is not a reply from a "normal" profile as actually the forum show.\r\n\r\nThis is useful also when a new post is created. Will be nice because who are writting a post can see they are writting as badged user.\r\n\r\n![00](https://user-images.githubusercontent.com/5006150/54914813-261f0800-4ef6-11e9-8a99-ef3a7eb85144.png)\r\n![01](https://user-images.githubusercontent.com/5006150/54914819-2b7c5280-4ef6-11e9-9a8f-cbb6db8e318a.png)\r\n\r\n\r\n**Justify why this feature belongs in Flarum\'s core, rather than in a third-party extension**\r\nConsider who this change will be useful to –\xa0most Flarum forums, or just a few?\r\n\r\nThis is part of the community why should be an extension?\r\n\r\n'], ['**Is your feature request related to a problem? Please describe.**\r\nWe held stock for when user check out with product and payment is not yet completed. The stock is held and cannot be used unless payment is completed (which reduces the stock), or if the order is cancelled (which increases the stock).\r\n\r\nA small enhancement, like adding in order note that "Stock is held for X minutes for payment" will go a long way and make it transparent for merchant. Most likely, this notes addition will make sense inside `wc_reserve_stock_for_order` function after stock reserve operation is successful.\r\n\r\nIn the product edit window, a non editable meta box displaying held stock quantity will also be very helpful, but optional. \r\n\r\n\r\n**Additional context**\r\nSee issue https://github.com/woocommerce/woocommerce/issues/26652'], ['Hello,\n\nThere are some missing translation for Russian (ru). These should be added in branch 4.4. \nSee https://github.com/symfony/symfony/issues/38710 for details and [this page](https://symfony-translations.nyholm.tech/#pr) for an example.\n\nThese are the files that should be updated: \n- [src/Symfony/Component/Security/Core/Resources/translations/security.ru.xlf](https://github.com/symfony/symfony/blob/4.4/src/Symfony/Component/Security/Core/Resources/translations/security.ru.xlf)\n\n\nNOTE: If you want to work on this issue, add a comment to assign it to yourself and let others know that this is already taken.\n'], ['Hello,\n\nThere are some missing translation for Croatian (hr). These should be added in branch 4.4. \nSee https://github.com/symfony/symfony/issues/38710 for details and [this page](https://symfony-translations.nyholm.tech/#pr) for an example.\n\nThese are the files that should be updated: \n- [src/Symfony/Component/Security/Core/Resources/translations/security.hr.xlf](https://github.com/symfony/symfony/blob/4.4/src/Symfony/Component/Security/Core/Resources/translations/security.hr.xlf)\n\n\nNOTE: If you want to work on this issue, add a comment to assign it to yourself and let others know that this is already taken.\n'], ['**Sylius docs version**: 1.3 / latest\r\n\r\n**Description**\r\n\r\nAt https://github.com/Sylius/Sylius/blob/master/docs/components_and_bundles/bundles/SyliusResourceBundle/forms.rst the first sentence says: "Have you noticed how Sylius generates forms for you? Of course, for many use-cases you may want to create a custom form." which is kind of out of context, because docs does not describe either **that** nor **how** Sylius generates forms.'], ['I am using Laravel 6 and trying to setup websocket on Google Cloud Flex Environment.\r\nThis is my nginx-app.conf file\r\n```\r\nlocation /ws {\r\n    proxy_pass         "http://127.0.0.1:6001";\r\n    proxy_http_version  1.1;\r\n    proxy_set_header    Upgrade $http_upgrade;\r\n    proxy_set_header    Connection "upgrade";\r\n    proxy_set_header    Host $http_host;\r\n    proxy_set_header    X-Real-IP $remote_addr;\r\n}\r\n\r\nlocation / {\r\n  # try to serve files directly, fallback to the front controller\r\n    try_files $uri /$front_controller_file$is_args$args;\r\n}\r\n```\r\n\r\nI am setting this values in websockets\r\n```\r\n\'apps\' => [\r\n        [\r\n            \'id\' => env(\'PUSHER_APP_ID\'),\r\n            \'name\' => env(\'APP_NAME\'),\r\n            \'key\' => env(\'PUSHER_APP_KEY\'),\r\n            \'secret\' => env(\'PUSHER_APP_SECRET\'),\r\n            \'path\' => env(\'PUSHER_APP_PATH\'),\r\n            \'capacity\' => null,\r\n            \'enable_client_messages\' => false,\r\n            \'enable_statistics\' => true,\r\n        ],\r\n    ],\r\n```\r\nAlso my app.yaml \r\n\r\n```\r\nruntime: php\r\nenv: flex\r\n\r\nruntime_config:\r\n  document_root: public\r\n\r\nservice: orders\r\n\r\nskip_files:\r\n  - .env\r\n\r\n#only for testing purpose. \r\nmanual_scaling:\r\n  instances: 1\r\n\r\nenv_variables:\r\n  APP_NAME: "Havn"\r\n  APP_KEY: SOME KEY\r\n  APP_STORAGE: /tmp\r\n  VIEW_COMPILED_PATH: /tmp\r\n  CACHE_DRIVER: database\r\n  DB_HOST: localhost\r\n  DB_CONNECTION: mysql\r\n  DB_DATABASE: "havn_orders"\r\n  DB_USERNAME: USERNAME\r\n  DB_PASSWORD: PASSWORD\r\n  DB_SOCKET: DBSOCKET\r\n  APP_ENV: production\r\n  APP_DEBUG: false\r\n  PUSHER_APP_ID: JFODKKAM832LS\r\n  PUSHER_APP_KEY: UPOdToTezwmLiINUpO67RECto36tCFp2pwCASuZ8WeXvJZ8B2UhTxifA8EwwPY8m\r\n  PUSHER_APP_SECRET: 8efYDWMgqE1vHgeZ05Fmt2WIO9FwWHcuxBXIBNWwNn9SsdZbcY5XfoZXD08d7Xhu\r\n  PUSHER_APP_CLUSTER: mt1\r\n  LARAVEL_WEBSOCKETS_PORT: 6001\r\n  PUSHER_SCHEME: http\r\n  PUSHER_HOST: orders-dot-consumers-public-gateway.nw.r.appspot.com\r\n  PUSHER_PORT: 6001\r\n  QUEUE_DRIVER: database\r\n  WEBSOCKET_BROADCAST_HOST: orders-dot-consumers-public-gateway.nw.r.appspot.com\r\n\r\nbeta_settings:\r\n  cloud_sql_instances: INSTANCE_ID\r\n\r\nnetwork:\r\n  session_affinity: true\r\n```\r\nI have also open port 6001 on firewall.\r\nCan you please help me with this? We are stuck with this problem from last month! Everything works on local machine though trouble setting up on google cloud.'], ["#### Is your feature request related to a problem?\r\n\r\nImprove the information displayed in the checkout when a product is without stock\r\n\r\nFrom https://www.prestashop.com/forums/topic/1041442-nobody-can-figure-it-out-we-need-a-specialist/\r\n\r\n#### Describe the solution you'd like\r\n\r\nDisplay the combination from the product without stock.\r\n\r\n#### Additional context\r\n\r\nWhich one is the product without stock?\r\n![image](https://user-images.githubusercontent.com/15104724/106265730-c0091780-6227-11eb-989a-3df3a4f2c8c9.png)\r\n\r\n"], ['When editing a user and picking table-specific privileges, each column is shown in a selector for "Select," "Insert," "Update," and "Reference" privileges.\r\n\r\nIf I click on one of these, then use my keyboard shortcut for my operating system to select all (command-a on Mac or ctrl-a on Windows) I would like all columns to be selected.\r\n\r\nInstead, all of the text on the page is selected.\r\n\r\nPerhaps it would be good to have a "select all" clickable link, too?\r\n\r\n<img width="668" alt="image" src="https://user-images.githubusercontent.com/1443710/99191759-b994f480-273c-11eb-9ca3-a853c6f5e132.png">\r\n'], ['Hello,\n\nThere are some missing translation for Afrikaans (af). These should be added in branch 4.4. \nSee https://github.com/symfony/symfony/issues/38710 for details and [this page](https://symfony-translations.nyholm.tech/#pr) for an example.\n\nThese are the files that should be updated: \n- [src/Symfony/Component/Security/Core/Resources/translations/security.af.xlf](https://github.com/symfony/symfony/blob/4.4/src/Symfony/Component/Security/Core/Resources/translations/security.af.xlf)\n\n\nNOTE: If you want to work on this issue, add a comment to assign it to yourself and let others know that this is already taken.\n'], ['I saved an article (https://www.senat.fr/rap/r08-388/r08-38823.html) in my wallabag and I think that borders on tables should be kept. '], [':warning: If your issue is about an error during fetching a link, please read: http://doc.wallabag.org/en/user/errors_during_fetching.html#how-can-i-help-to-fix-that\r\n\r\n### Issue details\r\n\r\nCheck this article: https://uxdesign.cc/how-to-make-interactive-code-based-prototypes-that-feel-like-the-real-deal-even-if-you-suck-at-49da87f89282?gi=24317dd65bdc\r\n\r\nWhen it\'s saved within wallabag, the page shows 3 links to the article:\r\n\r\n<img width="905" alt="Screenshot 2020-04-23 at 16 02 08" src="https://user-images.githubusercontent.com/1898319/80111883-c2e02900-8580-11ea-9754-5ee4cac63c76.png">\r\n\r\n\r\n- on the "source link" icon (normal)\r\n- on another link\r\n- on the date\r\n\r\nThe latter one is also this way on the original article, so I don\'t say it\'s a problem. I don\'t understand why the second one.\r\n\r\n### Environment\r\n\r\n* wallabag version (or git revision) that exhibits the issue: 2.3.8\r\n* How did you install wallabag? Via `git clone` or by downloading the package? docker\r\n* Last wallabag version that did not exhibit the issue (if applicable): \r\n* php version: docker\r\n* OS:docker\r\n* type of hosting (shared or dedicated): dedicated\r\n* which storage system you choose at install (SQLite, MySQL/MariaDB or PostgreSQL):PostgreSQL\r\n\r\n### Steps to reproduce/test case\r\nAdd the above mentioned article to your wallabag.\r\n\r\n\r\n'], ['Implement Feature-Policy header\r\n\r\nArticle: https://scotthelme.co.uk/a-new-security-header-feature-policy/\r\nRef: https://securityheaders.com/?q=https%3A%2F%2Fdemo.phpmyadmin.net%2FQA_5_0%2F&hide=on&followRedirects=on\r\n\r\ncc @emanuelb If you have some feedback on this implementation\r\n\r\nTarget branch: master'], ['I noticed a bug with the quantity updates in the stock management.\r\n\r\nIndeed, some times on the 1st click we have the impression that nothing is happening, so we are tempted to click a second or a third time. \r\nWatch what is happening, I am attaching a video that will be more telling.\r\n\r\n[gestion-stock-bug.zip](https://github.com/PrestaShop/PrestaShop/files/4786428/gestion-stock-bug.zip)\r\n\r\n'], ['I created custom websockethandler and its work fine when APP_DEBUG=true in .env\r\nbut when i set APP_DEBUG=false its stop working\r\n\r\n`class CustomSocketHandler extends WebSocketHandler { }`\r\n\r\ni think that is bad idea if i have to enable APP_DEBUG=true'], ['See PhpMyAdmin version 5.1.0 in Plesk Obsidian with a single database and many tables.\r\n![image](https://user-images.githubusercontent.com/260343/116369683-eed46100-a809-11eb-8483-698d69f5539f.png)\r\n\r\nThe last table is not good to read or select. I have this issue in Chrome. This happens when the horizontal scrollbar is displayed. The scroll bar is in the lowest position.\r\n\r\n'], ['## Feature Request\r\n\r\n**Is your feature request related to a problem? Please describe.**\r\n\r\nWhen JavaScript is disabled or otherwise interrupted or not working, the noJS view of Flarum is just about good enough for reading forum posts. But it is very difficult to find anything. Filtering by tags, ordering and searching would help a lot with finding things but none of those features are available in the noJS view.\r\n\r\n**Describe the solution you\'d like**\r\n\r\nI found that the result pages of filtering, ordering and searching already work without JavaScript. For example, https://discuss.flarum.org/?q=test shows search results for the search term "test" correctly when JS is disabled. The noJS view just misses the search box to trigger those results.\r\nThe same is true for filtering and ordering. The functionality is there, it\'s just that their respective triggering element is missing.\r\n\r\nI would propose to at least include a search box in the noJS view.\r\nIt would be the easiest to implement as it only needs a form that triggers a get request to the start page. And it would have the biggest impact out of those three features.\r\n\r\nFiltering by tag and ordering would obviously also be helpful. But those are probably more difficult to implement.\r\n\r\n**Justify why this feature belongs in Flarum\'s core, rather than in a third-party extension**\r\n\r\nI don\'t think it\'s possible to do that in an extension? (I don\'t know the code base at all.)\r\nIt\'s a very basic feature that is good for everyone. (Well, everyone who at least occasionally doesn\'t get all of the JS. Which is basically everyone.)\r\n\r\n**Describe alternatives you\'ve considered**\r\n\r\nInitially I thought of having a search box that posts to Google. But because I then found that Flarum\'s search results work fine without JS, that wouldn\'t be necessary.\r\n\r\nAs a user the only alternative is using a search engine to search the forum. But most users will not have the knowledge on how to show results only for a specific site and will probably end up elsewhere.\r\n'], ['Hello,\n\nThere are some missing translation for Hebrew (he). These should be added in branch 4.4. \nSee https://github.com/symfony/symfony/issues/38710 for details and [this page](https://symfony-translations.nyholm.tech/#pr) for an example.\n\nThese are the files that should be updated: \n- [src/Symfony/Component/Security/Core/Resources/translations/security.he.xlf](https://github.com/symfony/symfony/blob/4.4/src/Symfony/Component/Security/Core/Resources/translations/security.he.xlf)\n\n\nNOTE: If you want to work on this issue, add a comment to assign it to yourself and let others know that this is already taken.\n'], ['Not exactly urgent, but using:\r\n\r\n"php": "^7.2.5",\r\n        "beyondcode/laravel-websockets": "^1.6",\r\n        "fideloper/proxy": "^4.2",\r\n        "fruitcake/laravel-cors": "^2.0",\r\n        "guzzlehttp/guzzle": "^6.3",\r\n        "laravel/framework": "^7.24",\r\n        "laravel/tinker": "^2.0"\r\n\r\nAnd a max message size of 250kb, I can send a message of over 300kb, via the PHP API, and it is all received in my browser via the websocket.'], ["Gambits are little pieces of search criteria that can be specified in the search string. Just like GitHub's [search syntax](https://help.github.com/articles/search-syntax/).\r\n\r\nRight now we've only implemented a few: `is:unread` and `author:username` in core, and `tag:foo,bar`, `is:followed`, `is:ignored`, `is:sticky`, and `is:locked` in their respective extensions.\r\n\r\nWe probably want to implement the following gambits:\r\n- Multiple author search, separated by commas (`author:username1,username2`)\r\n- `created:date` where `date` is the same syntax as on GitHub\r\n- `updated:date`\r\n- `contributor:username1,username2`\r\n- `replies:number` where `number` is the same syntax as on GitHub\r\n- `ip:123.123.123.123`\r\n\r\nPending #257, we will also want to have an `in:title` gambit which scopes fulltext search to only look in discussion titles.\r\n\r\nWe should also implement more gambits when searching users (i.e. /api/users?q=whatever), such as for filtering by group.\r\n\r\nThis is a precursor to an extensible advanced search interface which will come later.\r\n"], ['**Is your feature request related to a problem? Please describe.**\r\nIf a note on shared content is important, the actual way to display it as a small bubble on the top right is not sufficient. Most people opening the share link probably won\'t even notice it is there.\r\n\r\n**Describe the solution you\'d like**\r\nThe note could be displayed in a way similar to the first run wizard. Ideally the user who shares the link can choose between the actual way (small bubble) and the forced display e.g. with a checkbox "force display".'], ["## Feature Request\r\n\r\n**Is your feature request related to a problem? Please describe.**\r\nIt's difficult for forum admins to add custom CSS to discussions that are stickied only, such as a highlighted background. The same applies to locked and maybe subscribed discussions.\r\nRelevant: https://discuss.flarum.org/d/23486-is-it-possible-to-change-background-color-of-sticky-post\r\n\r\n**Describe the solution you'd like**\r\nA 'discussion-sticky' (or similar) css class should be added to sticked discussions, and the same should be done for locked and subscribed ones.\r\n\r\n**Justify why this feature belongs in Flarum's core, rather than in a third-party extension**\r\nThis will allow forum admins to easily add custom CSS to sticky discussions only.\r\n"], ["i am trying to reverse proxy on docker but i get some error \r\n![image](https://user-images.githubusercontent.com/23658759/111536564-5d52e780-87a5-11eb-8238-7b011807d0e7.png)\r\n\r\n## i am follwing this https://beyondco.de/docs/laravel-websockets/basic-usage/ssl#usage-with-a-reverse-proxy-like-nginx\r\n\r\n```conf\r\nhttp {\r\n    map $http_upgrade $connection_upgrade {\r\n        default upgrade;\r\n        '' close;\r\n    }\r\n\r\n    upstream intiflex {\r\n        server webapp:80;\r\n    }\r\n\r\n    upstream websocket {\r\n        server websockets:6001;\r\n    }\r\n\r\n    server {\r\n        listen 80;\r\n        server_name api.intiflex.com;\r\n        location / {\r\n            proxy_pass http://intiflex;\r\n            proxy_set_header X-Forwarded-For $remote_addr;\r\n        }\r\n\r\n        location /.well-known/acme-challenge/ {\r\n            root /var/www/certbot;\r\n        }\r\n\r\n    }\r\n\r\n    server {\r\n        listen [::]:443 ssl http2;\r\n        listen 443 ssl http2;\r\n        server_tokens off;\r\n\r\n        ssl_certificate /etc/letsencrypt/live/api.intiflex.com/fullchain.pem;\r\n        ssl_certificate_key /etc/letsencrypt/live/api.intiflex.com/privkey.pem;\r\n        include /etc/letsencrypt/options-ssl-nginx.conf;\r\n        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;\r\n\r\n        location / {\r\n            proxy_pass http://intiflex;\r\n            proxy_set_header Host $http_host;\r\n            proxy_set_header X-Real-IP $remote_addr;\r\n            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\r\n        }\r\n    }\r\n\r\n    server {\r\n        listen 6002 ssl;\r\n        listen [::]:6002 ssl;\r\n        server_tokens off;\r\n\r\n        ssl_certificate /etc/letsencrypt/live/api.intiflex.com/fullchain.pem;\r\n        ssl_certificate_key /etc/letsencrypt/live/api.intiflex.com/privkey.pem;\r\n        include /etc/letsencrypt/options-ssl-nginx.conf;\r\n        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;\r\n\r\n        location / {\r\n            proxy_pass             http://websocket;\r\n            proxy_read_timeout     60;\r\n            proxy_connect_timeout  60;\r\n            proxy_redirect         off;\r\n            \r\n            # Allow the use of websockets\r\n            proxy_http_version 1.1;\r\n            proxy_set_header Upgrade $http_upgrade;\r\n            proxy_set_header Connection 'upgrade';\r\n            proxy_set_header Host $host;\r\n            proxy_cache_bypass $http_upgrade;\r\n        }\r\n    }\r\n}\r\n```\r\n\r\nanyone can help me \r\n\r\n"], ["#### Describe the bug\r\n\r\nIn every ps_imageslider's slider, the url is mandatory. \r\nA slider can be used to show a store front or have just a visual. The link shouldn't be mandatory.\r\n\r\nNote : the # trick doesn't work here.\r\n"], ["Hello,\r\n\r\nIn 2.4 (last commit as this day), maintenance seems doesn't works.\r\n\r\nI try to insert a maintenance event between 28 & 31 May 2019 with differents status and no maintenance are showed on status page.\r\n\r\n- Content of _schedules_ table:\r\n\r\n> mysql> select * from schedules;\r\n> | id | name | message | status | scheduled_at        | completed_at        | created_at          | updated_at          | deleted_at |\r\n> |  1 | test | test    |      0 | 2019-05-28 11:56:00 | 2019-05-31 21:30:00 | 2019-05-29 09:22:32 | 2019-05-29 09:56:51 | NULL       \r\n\r\nBest regards,"], ["Help needed in trying to understand why the stats stop once we hit a higher load?\r\nLooking at the StartWebSocketServer, a Loop is created, and a addPeriodicTimer timer added to call the StatiscisLogger. All seems logical and correct, and runs as we expect as well... till we are under a higher load, then stats are really erratic, like it just doens't have time to run the addPeriodicTimer at all. Is this an issue anyone else has had? Any solutions/Ideas?\r\n\r\nWe are running on quite a bare VM CentOS server, just php 7.2 on it, and ulimits set etc. Anyone got an PHP ini pointers? Server pointers config pointers etc? \r\n\r\nTIA"], ['#### Describe the bug\r\n\r\nThere is html tag in the order confirmation email sent to customer when the order contain a product with customisation\r\n\r\n#### Expected behavior\r\n\r\nNo html tag should be in the mail send to customers\r\n#### Steps to Reproduce\r\n\r\nSteps to reproduce the behavior:\r\n\r\n1. Setup the smtp parameters to correctly send / receive email\r\n2. Go to FO and crate an order with a customizable product\r\n3. Finish the order\r\n4. Go to your mail box and check the received mail\r\n5. See error => html tags are in the email\r\n\r\n**Screenshots**\r\n![image](https://user-images.githubusercontent.com/40635814/101762791-27370500-3ade-11eb-9825-bcc3b488ce4c.png)\r\n\r\n\r\n#### Additional information\r\n\r\n* PrestaShop version: 1.7.6.x // 1.7.7.x // develop\r\n* PHP version: php 7.1\r\n'], ['#### Describe the bug\r\n\r\nCreating a voucher applicable only on products belongs to selected category and doesn\'t apply on products on sale. if we add the voucher in cart whose contain only the product sale, an error message popup (That\'s **OK**) but if the cart contain another product doesn\'t belong to the selected category, we can apply the voucher (**NOK**) instead the value of discount is 0 (**OK**). \r\n\r\n#### Expected behavior\r\n\r\nAn error message pop up saying "you cannot use this voucher on products on sale"\r\n\r\n#### Steps to Reproduce\r\n\r\nSteps to reproduce the behavior:\r\n\r\n1. BO > **SELL** > **Catalog** > **Discounts**\r\n2. Create **Cart Rules** > **Conditions** tab \r\n3. In the **Restrictions** block, select **Product Selection** \r\n4. Select **Categories** for **Add a rule concerning** (see the attached screenshot below) (ex: Accessoires)\r\n\r\n![image](https://user-images.githubu
