sercontent.com/23308427/99964462-93ea9980-2d93-11eb-8b12-4181d41fd8cb.png)\r\n\r\n5. In **Actions** tab, choose **Selected product(s)** and enable **Exclude discounted products** (see the attached screenshot below)\r\n\r\n![image](https://user-images.githubusercontent.com/23308427/99964949-6baf6a80-2d94-11eb-806d-70047fb91056.png)\r\n\r\n6. **Save**\r\n7. Go to **Products** > edit a product belong to the selected catalog (ex: **Mug Today Is A Good Day** whose belong to **Accessoires**)\r\n8. FO > Add the discounted product to cart (in our ex **Mug Today Is A Good Day**)\r\n9. Proceed to checkout > try to add the voucher to the cart \r\n10. An error message is displayed => OK (see the attached screenshot below)\r\n\r\n![image](https://user-images.githubusercontent.com/23308427/99966885-4a03b280-2d97-11eb-82de-81ad20bf5298.png)\r\n\r\n11. Add another a product doesn\'t belong to the selected category (ex: BROWN BEAR - VECTOR GRAPHICS whose belong to ART category)\r\n12. Proceed to checkout > try to add the voucher to the cart => NOK (see the attached screenshot below)\r\n\r\n![image](https://user-images.githubusercontent.com/23308427/99966954-69024480-2d97-11eb-98a4-06a4a944e08f.png)\r\n\r\n**Screenshots**\r\n\r\nhttps://drive.google.com/file/d/1wzBKm-ltqVdo35Cihv34lgFMQSxHR8ha/view\r\n\r\n#### Additional information\r\n\r\n* PrestaShop version: develop & 1.7.7.0-rc.1\r\n* PHP version: 7.2\r\n'], ["Thanks for all the great work done on wallabag!\r\n\r\nThe first thing I've done after installing Wallabag was to import everything from Pocket. I'm using the Docker image and I've successfully created the redis image, as well as changing the setting in the UI to use Redis for imports. I've created the Pocket API key, and then I've tried importing the Pocket links.\r\n\r\nI've found it strange that nothing was happening, no articles were actually imported. Asking on IRC, @tcitworld pointed me to http://doc.wallabag.org/en/master/developer/asynchronous.html#launch-redis-consumer, which says that the worker needs to be run.\r\n\r\nWould it make sense to show an help notice or something, after the user has clicked on `import`, indicating that the worker needs to be run, with links to the documentation?"], ['## Bug Description:\r\nFont is too large for "Email Address" and "Phone Number" displayed under "Billing Address" on "My Account->Addresses/Subscriptions" page for "Twenty Twenty One theme"\r\n\r\n## Environment:\r\nWoocommerce Version: WooCommerce 5.2 and 5.1\r\nWordPress version: (v5.7)\r\n\r\nPC:\r\nWindows 10, Mac 10.14.6\r\nChrome(Version 89.0.4389.90) \r\nFirefox(Version 87.0)\r\nSafari: v13.1.1\r\n\r\n## Steps To Reproduce:\r\n1. Create any test site using JN site.\r\n1. Install and activate all the required plugins \r\n1. Complete OBW setup\r\n1. Go to Products->Add New \r\n1. Add payment method say "Cash on Delivery" from WooCommerce->Payments\r\n1. Go to front-end, add a product to cart by clicking on "Add to Cart" button\r\n1. Click on "View Cart" button\r\n1. Click on "Proceed to Checkout" button\r\n1. Click on "Place Order" button\r\n1. Go to "My Account-> Orders" \r\n1. Click on "View" button\r\n1. Observe that font is too large for "Email Address" and "Phone Number" displayed under "Billing Address" on "My Account->Addresses/Subscriptions" page for "Twenty Twenty One theme"\r\n\r\n## Actual Result:\r\nFont is too large for "Email Address" and "Phone Number" displayed under "Billing Address" on "My Account->Addresses/Subscriptions" page for "Twenty Twenty One theme"\r\n\r\n## Expected Result:\r\nFont should be same as the other details under "Billing Address" for "Email Address" and "Phone Number" field on "My Account->Addresses/Subscriptions" page for "Twenty Twenty One theme"\r\n\r\n## ScreenShot:\r\n![#29673](https://user-images.githubusercontent.com/41110392/114731918-bd668a80-9d5f-11eb-91a8-2ec65da9c814.png)\r\n\r\n**Isolating the problem (mark completed items with an [x]):**\r\n- [ ] I have deactivated other plugins and confirmed this bug occurs when only WooCommerce plugin is active.\r\n- [ ] This bug happens with a default WordPress theme active, or [Storefront](https://woocommerce.com/storefront/).\r\n- [x] I can reproduce this bug consistently using the steps above.'], ['(phpMyAdmin 4.7.6, PHP 7.1.7, MySQL 5.6.13)\r\n\r\nThe default PMA config has a setting for `RowActionType` but it does not appear to do anything. The [docs](https://docs.phpmyadmin.net/en/latest/config.html#cfg_RowActionType) say:\r\n\r\n> Whether to display icons or text or both icons and text in table row action segment. Value can be either of \'icons\', \'text\' or \'both\'.\r\n\r\nI presume that "table row action segment" means the Edit/Copy/Delete buttons next to each row when browsing a table. But this option does not change those icons nor anything else I can see. A quick search through the code shows it being referenced in `DisplayResults::_getActionLinkContent` but I haven\'t figured out exactly when this piece of code gets executed.\r\n\r\nI also don\'t see this option anywhere in the Settings UI inside PMA.\r\n\r\n---\r\n\r\nThe other option is `ActionLinksMode`:\r\n\r\n> If set to icons, will display icons instead of text for db and table properties links (like Browse, Select, Insert, …). Can be set to \'both\' if you want icons AND text. When set to text, will only show text.\r\n\r\nSo presumably this is for when you\'re at the Database level, looking at the list of tables. The option *does* apply to that, but also to the Browse/Structure tabs at the table level.\r\n\r\n---\r\n\r\nSo either `ActionLinksMode` is supposed to control all those icons, or it should only control some of them (e.g. Database Structure and Table Structure) with `RowActionType` controlling others (Table Browse).\r\n\r\nPersonally I\'d prefer the first, in which case the sample config should replace the old option with new. And presumably `DisplayResults::_getActionLinkContent` has dead code in it that should be removed.'], ['![img002](https://user-images.githubusercontent.com/54961496/90515004-46daa400-e162-11ea-8644-f3486af9c77a.png)\r\n![img001](https://user-images.githubusercontent.com/54961496/90515007-47733a80-e162-11ea-8ba9-d8d64a2ca187.png)\r\n\r\nManaging groups which are supposed to be approved to use the Deck, are nearly impossible to manage. Select/Unselect or identify groups is difficult or impossible. Not all available groups are shown.\r\n\r\nThe bug I try to describe is as well a visual glitch as a functional one, in terms of finding all existing groups.\r\n\r\nThx guys for this fabulous app, which I like a lot! Please consider improving the visualisation.'], ['Hello, \r\nI have a question about "stock threshold" option for every product separately. Is it possible to manage that field through WooCommerce API?\r\nThank you. :)'], ["I disabled the gift option from our shop settings because we don't provide this service, but emails still displays the `Gift-wrapping` line in the summary which is confusing.\r\n\r\nEmails template should be updated to hide this line if the option is disabled (or if the value of this line is 0):\r\nhttps://github.com/PrestaShop/PrestaShop/search?l=Twig&q=Gift-wrapping\r\n\r\n### Specs\r\nWhen the option Offer gift wrapping is disabled on the Order Settings > Order settings page, the Gift-wrapping line in order_conf template is hidden.\r\n"], ['### Describe the bug\r\n\r\n![image](https://user-images.githubusercontent.com/7784660/117147749-da6a0880-adb5-11eb-92b5-d521f5abc6e9.png)\r\n\r\n### To Reproduce\r\n\r\nSteps to reproduce the behavior:\r\n1. Delete a table\r\n4. See table count\r\n\r\n### Expected behavior\r\n\r\nCount right\r\n\r\n\r\n### Server configuration\r\n\r\n- phpMyAdmin version: 5.1\r\n\r\n'], ['## Expected behavior\r\nIf you navigate through the settings menu categories, the last selected category should always be shown on the screen.\r\n\r\n## Current behavior\r\nIf you open the setting menu the available Personal and Administration categories are shown on the left part of the screen. If you now scroll down and select e.g. the category `Administration - Logging` the relevant content is correctly show on the right part of the screen but the menu itself is refreshed so that the previously selected category cannot be seen anymore.\r\n\r\n### Steps to reproduce\r\n1. Open the settings menu.\r\n2. Scroll down the menu and select the category `Administration - Logging`.\r\n3. The relevant content is correctly shown but the selected category itself is not viewable anymore because the menu is refreshed.\r\n\r\n## Environment\r\n#### Server Configuration\r\nOS: Linux 3.16.60\r\nWeb server: Apache2 2.4.37\r\nDatabase: MariaDB 10.2.18\r\nPHP version: 7.2.13\r\nNextcloud version: 15.0.0\r\n\r\n#### Client Configuration\r\nBrowser: Mozilla Firefox 64.0\r\nOperating system: Windows 10\r\n'], ["It's often confusing when someone links a post which post they were referring to. Maybe it should highlight the linked post in green or something on the first page loaded (then fade away?). Links often don't line up with the post that was link too (I'm sure there's an issue for that somewhere).\n"], ['#### Describe the bug\r\n\r\nIn TEAM, I edited the permission of one profile and set it all to "Read Only"\r\nWhen I go to Database section, try to create a new backup, I get an exception while I should have the following message:\r\n"You do not have permission to create this."\r\n\r\n#### Expected behavior\r\n\r\nThe following message should be displayed: "You do not have permission to create this." or "Access denied"\r\n\r\n![Capture d’écran 2020-10-02 à 10 07 22](https://user-images.githubusercontent.com/69145330/94901533-12fbd980-0497-11eb-833f-358a172ce884.png)\r\n\r\n\r\n#### Steps to Reproduce\r\n\r\nSteps to reproduce the behavior:\r\n\r\n1. Go to Team\r\n2. Edit a profile and set his rights to read only\r\n3. Connect with that user in BO\r\n4. Go to Database\r\n5. Click on On Db Backup > Create a backup\r\n6. See the exception\r\n\r\nAn exception is also displayed when trying to delete a database, switch the YES/NO  buttons under backup options:\r\n![Capture d’écran 2020-10-02 à 10 37 02](https://user-images.githubusercontent.com/69145330/94904174-36c11e80-049b-11eb-8285-547eb81f2b82.png)\r\n\r\nhttps://drive.google.com/file/d/1AiTV1BVsvv7I7MYumK8nsBnplzxjZZxm/view\r\n\r\n**Screenshots**\r\n\r\nhttps://drive.google.com/file/d/15AUOwqGzr0MLqHF3b3UF3UTNUmr_rwhk/view\r\n\r\n#### Additional information\r\n\r\n* PrestaShop version: RC1 & 1768\r\n* PHP version: 7.2\r\n'], ["For maintenance items, currently subscribers only get a notification that a maintenance item was created.\r\n\r\nPlease could we make the following amendments to notifications for maintenance items:\r\n\r\n- Make sure that the description is in the email so that subscribers don't have to visit the status website to find out more detail about the maintenance item and also let them know what component and/or component group it affects (associating a maintenance item to a component is covered by #3470)\r\n\r\n- Send out a notification when a scheduled maintenance item is updated - especially important if the date changes, or if the scheduled maintenance item gets cancelled\r\n\r\n- Have the ability to send out an update on completion of the scheduled maintenance with any closing comments (e.g. to let users know that there may be a known issue; or at least to confirm when the maintenance completed)\r\n\r\n"], ["#### Steps to Reproduce\r\n\r\nSteps to reproduce the behavior:\r\n\r\n1. Install 1.7.7 beta 2.\r\n2. Delete all products from the product list.\r\n3. Go edit (demo) Order with refrence **KHWLILZLL**.\r\n4. Change price of the product.\r\n5. You cannot enter price with and without tax. The rate is fixed to 0.\r\n\r\n### Specs\r\n\r\nWhen a product is deleted and related to an order, the product base price and the tax price can be edit. \r\nNormally when the product exists editing the base pricing applies the tax price in the tax price field, but if the product doesn't exist, the merchant will have to set by himself the right tax on the base price.\r\nSo, the tax price wouldn't update automatically if the base price is edit and vice versa.\r\n\r\n#### Additional information\r\n\r\n* PrestaShop version: 1.7.7 beta 2\r\n* PHP version: 7.2\r\n"]];
