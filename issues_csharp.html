            var desc = [
                ['Similar to #1652, but for reverse engineering.\r\n\r\nToday with the Cosmos provider, you get this:\r\n\r\n```\r\nSystem.InvalidOperationException: Unable to find expected assembly attribute named DesignTimeProviderServicesAttribute in provider assembly Microsoft.EntityFrameworkCore.Cosmos. This attribute is required to identify the class which acts as the design-time service provider factory.\r\n   at Microsoft.EntityFrameworkCore.Design.Internal.DesignTimeServicesBuilder.ConfigureProviderServices(String provider, IServiceCollection services, Boolean throwOnError)\r\n   at Microsoft.EntityFrameworkCore.Design.Internal.DesignTimeServicesBuilder.Build(String provider)\r\n   at Microsoft.EntityFrameworkCore.Design.Internal.DatabaseOperations.ScaffoldContext(String provider, String connectionString, String outputDir, String outputContextDir, String dbContextClassName, IEnumerable`1 schemas, IEnumerable`1 tables, Boolean useDataAnnotations, Boolean overwriteFiles, Boolean useDatabaseNames)\r\n   at Microsoft.EntityFrameworkCore.Design.OperationExecutor.ScaffoldContextImpl(String provider, String connectionString, String outputDir, String outputDbContextDir, String dbContextClassName, IEnumerable`1 schemaFilters, IEnumerable`1 tableFilters, Boolean useDataAnnotations, Boolean overwriteFiles, Boolean useDatabaseNames)\r\n   at Microsoft.EntityFrameworkCore.Design.OperationExecutor.ScaffoldContext.<>c__DisplayClass0_1.<.ctor>b__0()\r\n   at Microsoft.EntityFrameworkCore.Design.OperationExecutor.OperationBase.<>c__DisplayClass3_0`1.<Execute>b__0()\r\n   at Microsoft.EntityFrameworkCore.Design.OperationExecutor.OperationBase.Execute(Action action)\r\n```'],
                ['SpriteBatch currently relies on position, origin, rotation and scale (or destination rectangle, origin and rotation) when it comes to drawing. However, all of these can be stored in a matrix (already present in XNA/MonoGame). Would it not be easier to use a matrix internally and expose a SpriteBatch.Draw function that takes a transformation matrix?\n\nThis would be very useful for us, as we use transformation matrices inside our framework which has to be decomposed into individual translation, rotation and scale values on every single draw. We would do the actual implementation, but we are interested in the opinions of the fellow developers and whether this change would be merged or not.\n'],
                ['#### Expected Behavior\r\nSupport "Premier Stochastic Oscillator"\r\n- https://www.investopedia.com/articles/trading/10/premier_stochastic_oscillator_explained.asp\r\n- https://www.tradingview.com/script/xewuyTA1-Indicator-Premier-Stochastic-Oscillator/\r\n\r\n#### Actual Behavior\r\nNo implementation of "Premier Stochastic Oscillator"\r\n\r\n#### Potential Solution\r\nImplement "Premier Stochastic Oscillator"\r\n\r\n#### Checklist\r\n- [x] I have completely filled out this template\r\n- [x] I have confirmed that this issue exists on the current `master` branch\r\n- [x] I have confirmed that this is not a duplicate issue by searching [issues](https://github.com/QuantConnect/Lean/issues)'],
                ['**Release Type**: Official Release\r\n\r\n**Version**: Both 3.1 Latest Beta & 3.0 Latest Version\r\n\r\n**Platform(s)**: Window10 1809\r\n\r\n**Describe the bug**\r\nUndo Shortcut "Ctrl+Z" doesn\'t work on split Scene Editor\r\n\r\n**To Reproduce**\r\nSteps to reproduce the behavior:\r\n1. Set the Scene Editor to floating status;\r\n2. Do something in the Scene Editor;\r\n3. Press the Undo Shortcut "Ctrl+Z",whatever the Editor is **Focus** or not;\r\n\r\n**Expected behavior**\r\nThe operation in Scene Editor can be Undo.\r\n'],
                ['### Description of the bug\r\nThe System.ArgumentException occurs while executing the method AddApacheModRewrite if passed file contains regex rules with shorthand character classes (like \\d).\r\n\r\n### To Reproduce\r\n``` C#\r\npublic static class ApplicationExtensions\r\n{\r\n\tpublic static IApplicationBuilder UseUrlRewriter(this IApplicationBuilder builder)\r\n\t{\r\n\t\tusing (var fileReader = File.OpenText("apache_rewrite_rules.txt"))\r\n\t\t{\r\n\t\t\tvar rewriteOptions = new RewriteOptions()\r\n\t\t\t\t.AddApacheModRewrite(fileReader);\r\n\r\n\t\t\treturn builder.UseRewriter(rewriteOptions);\r\n\t\t}\r\n\t}\r\n}\r\n```\r\nWhere file `apache_rewrite_rules.txt` contains:\r\n```RewriteRule\t^/(\\d)$\t/?num=$1```\r\n\r\nException message:\r\n```System.ArgumentException: \'parsing \'^/(\\d)$\' - Unrecognized escape sequence \\\\d.\'```\r\nStack trace:\r\n```\r\n   at System.Text.RegularExpressions.RegexParser.ScanCharEscape()\r\n   at System.Text.RegularExpressions.RegexParser.Unescape(String input)\r\n   at System.Text.RegularExpressions.Regex.Unescape(String str)\r\n   at Microsoft.AspNetCore.Rewrite.Internal.ApacheModRewrite.Tokenizer.RemoveQuotesAndEscapeCharacters(IList`1 tokens)\r\n   at Microsoft.AspNetCore.Rewrite.Internal.ApacheModRewrite.Tokenizer.Tokenize(String rule)\r\n   at Microsoft.AspNetCore.Rewrite.Internal.ApacheModRewrite.FileParser.Parse(TextReader input)\r\n   at Microsoft.AspNetCore.Rewrite.ApacheModRewriteOptionsExtensions.AddApacheModRewrite(RewriteOptions options, TextReader reader)\r\n   at Middleware.ApplicationExtensions.UseUrlRewriter(IApplicationBuilder builder, Action`1 configure) in D:\\workspace\\url-rewriter\\UrlRewriter.Middleware\\ApplicationExtensions.cs:line 17\r\n   at UrlRewriter.Tests.ApacheModRewriteTests.<>c.<.ctor>b__1_0(IApplicationBuilder app) in D:\\workspace\\url-rewriter\\UrlRewriter.Tests\\ApacheModRewriteTests.cs:line 22\r\n   at Microsoft.AspNetCore.Hosting.DelegateStartup.Configure(IApplicationBuilder app)\r\n   at Microsoft.AspNetCore.Hosting.Internal.AutoRequestServicesStartupFilter.<>c__DisplayClass0_0.<Configure>b__0(IApplicationBuilder builder)\r\n   at Microsoft.AspNetCore.Hosting.Internal.WebHost.BuildApplication()\r\n```\r\n\r\n### Comments\r\nRewriteRule statement implies to use regular expressions, so it\'s not clear why there is a call of `Regex.Unescape` in `ApacheModRewrite.Tokenizer.RemoveQuotesAndEscapeCharacters`, seems like  it\'s a bug considering that `Regex.Unescape` is unable to convert sequences such as \\w, \\d or \\s, it throws an ArgumentException.\r\n'],
                ['<!-- Bug report best practices: https://github.com/xamarin/Xamarin.Forms/wiki/Submitting-Issues -->\r\n\r\n### Description\r\nWhen using Large titles and a SearchBar in iOS 13, the bottom part of a page (SearchBar height?) is pushed off screen when using a listview and another view in a StackLayout. This is visible when scrolling the ListView up.\r\n\r\n**Example:**\r\n\r\n![Example](https://i.stack.imgur.com/dYQ1X.gif)\r\nNotice that the BoxView (height 100) is pushed off screen until scrolling up.\r\n\r\n**Code:**\r\nApp.xaml:\r\n```        \r\npublic App()\r\n{\r\n    InitializeComponent();\r\n\r\n    var page = new Xamarin.Forms.NavigationPage(new MainPage());\r\n    page.On<Xamarin.Forms.PlatformConfiguration.iOS>().SetPrefersLargeTitles(true);\r\n    MainPage = page;\r\n}\r\n```\r\n\r\nMainPage.xaml\r\n\r\n```\r\n<?xml version="1.0" encoding="utf-8"?>\r\n<ContentPage\r\n    xmlns="http://xamarin.com/schemas/2014/forms"\r\n    xmlns:x="http://schemas.microsoft.com/winfx/2009/xaml"\r\n    xmlns:d="http://xamarin.com/schemas/2014/forms/design"\r\n    xmlns:mc="http://schemas.openxmlformats.org/markup-compatibility/2006"\r\n    xmlns:ios="clr-namespace:Xamarin.Forms.PlatformConfiguration.iOSSpecific;assembly=Xamarin.Forms.Core"\r\n    Title="Hello"\r\n    NavigationPage.HasNavigationBar="True"\r\n    ios:Page.LargeTitleDisplay="Automatic"\r\n    mc:Ignorable="d"\r\n    x:Class="Search.MainPage"\r\n    x:Name="_rootPage">\r\n    <StackLayout x:Name="_outerLayout">\r\n        <ListView x:Name="_list" BackgroundColor="AntiqueWhite" HasUnevenRows="True" />\r\n        <BoxView HeightRequest="100" BackgroundColor="Aqua" />\r\n    </StackLayout>\r\n</ContentPage>\r\n```\r\n\r\nMainPage.xaml.cs\r\n\r\n```\r\npublic partial class MainPage : ContentPage\r\n{\r\n    public ObservableCollection<string> _data;\r\n\r\n    public MainPage()\r\n    {\r\n        InitializeComponent();\r\n\r\n        _data = new ObservableCollection<string>() { "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z" };\r\n        _list.ItemsSource = _data;\r\n    }\r\n}\r\n```\r\n\r\nMainPageRenderer.cs\r\n\r\n```\r\n[assembly: ExportRenderer(typeof(MainPage), typeof(MainPageRenderer))]\r\nnamespace Search.iOS.CustomRenderers\r\n{\r\n    public class MainPageRenderer : Xamarin.Forms.Platform.iOS.PageRenderer, IUISearchControllerDelegate\r\n    {\r\n        private UISearchController _searchController;\r\n\r\n        public override void WillMoveToParentViewController(UIViewController parent)\r\n        {\r\n            base.WillMoveToParentViewController(parent);\r\n            SetSearchController(parent);\r\n        }\r\n\r\n        void SetSearchController(UIViewController parent)\r\n        {\r\n            _searchController = new UISearchController(searchResultsController: null);\r\n\r\n            _searchController.HidesNavigationBarDuringPresentation = false;\r\n            _searchController.DimsBackgroundDuringPresentation = false;\r\n            _searchController.SearchBar.SearchBarStyle = UISearchBarStyle.Minimal;\r\n            _searchController.AutomaticallyAdjustsScrollViewInsets = false;\r\n            _searchController.Delegate = this;\r\n\r\n            parent.NavigationItem.HidesSearchBarWhenScrolling = false;\r\n            parent.NavigationItem.SearchController = _searchController;\r\n        }\r\n    }\r\n}\r\n```\r\n\r\n### Steps to Reproduce\r\n1. Pull and run [https://github.com/GerhardSchreurs/SearchDemo](https://github.com/GerhardSchreurs/SearchDemo) in iOS\r\n2. Observe and scroll \r\n\r\n### Expected Behavior\r\nI should see the whole BoxView after launch\r\n\r\n### Actual Behavior\r\nI only see a part of the BoxView after launch. When scrolling down, the whole BoxView is visible, when scrolling fully up, part of the BoxView disappears\r\n\r\n### Basic Information\r\n\r\n- Version with issue: iOS 13\r\n- Last known good version: iOS 12\r\n- IDE: Visual Studio for Mac\r\n\r\n### Screenshots\r\nThis shows the expected result and actual result after launch\r\n![Behavior](https://i.stack.imgur.com/IJEhQ.png)\r\n\r\n### Reproduction Link\r\n[https://github.com/GerhardSchreurs/SearchDemo](https://github.com/GerhardSchreurs/SearchDemo)\r\n\r\n### Please note...\r\nIf this is not a bug (I\'m unaware if this same problem would arise when creating a same app using Xcode only), and there are workarounds / settings / flags that circumvent the described problem, please let me know. But as stated, this does not occur in iOS 12.\r\n\r\n====================\r\n\r\n### Addendum:\r\n\r\nI updated the repository to showcase the following:\r\nWatch what happens when you focus the SearchBar, navigate to a details page and navigate back:\r\n\r\n![focus](https://user-images.githubusercontent.com/5315733/70609549-43217580-1c02-11ea-962e-1372c3992c78.gif)\r\n'],
                ['In my queries i want achive that all vehicles except the prototype vehicles are returned, which has more properties. The query is build with OfType<Vehicle>() but it seems that this has no influence of the behaviour. \r\n\r\n```c#\r\npublic abstract class BaseVehicle\r\n{\r\n    public int Id { get; set; }\r\n}\r\n\r\npublic class Vehicle : BaseVehicle\r\n{\r\n    public string VehicleIdentificationNumber { get; set; }\r\n}\r\n\r\npublic class VehiclePrototype : Vehicle\r\n{\r\n    public DateTimeOffset? PressReleaseAt { get; set; }\r\n}\r\n```\r\n\r\nIs this normal? What is the right way to filtrer the entities?\r\n\r\n### Further technical details\r\nEF Core version: 2.1\r\nDatabase Provider: Microsoft.EntityFrameworkCore.SqlServer\r\nOperating system: Windows 10\r\nIDE: Visual Studio 2017 Pro 15.8.4\r\n'],

                ['### What You Are Seeing?\r\n\r\nI recently got a compilation exception because I was trying to pass a `FilePath` that I\'d found through `GetFiles().Single()` into `DotNetCoreNuGetPush()`.\r\n\r\n### What is Expected?\r\n\r\nThe argument passed to `DotNetCoreNuGetPush()` is a file path, but is of type `string`. It seems off that I need to do `myFilePath.ToString()` to pass it in. I would expect this method to take a `FilePath` type.\r\n\r\nOf course, backwards compatibility is a concern - but could `FilePath` overload be added? The [DotNetCore*()](https://cakebuild.net/dsl/dotnetcore/) methods in general seem to vary between taking a FilePath or a string - I can\'t work out any pattern here?\r\n\r\nThis may have initially be confused by the inaccurate docs, see: https://github.com/dotnet/docs/issues/4585\r\n\r\n### What version of Cake are you using?\r\n\r\n0.26.0\r\n\r\n### Are you running on a 32 or 64 bit system?\r\n64 bit\r\n\r\n### What environment are you running on?  Windows? Linux? Mac?\r\nWindows\r\n### Are you running on a CI Server?  If so, which one?\r\nNope\r\n\r\n### How Did You Get This To Happen? (Steps to Reproduce)\r\n```\r\nvar filePath = GetFiles("*.nupkg").Single();\r\nDotNetCoreNuGetPush(filePath);\r\n```'],
                ['When running a DotNetCore command or tool via Cake, we can control the roll forward policy by setting an environment variable [DOTNET_ROLL_FORWARD](https://docs.microsoft.com/en-us/dotnet/core/whats-new/dotnet-core-3-0#major-version-runtime-roll-forward) in the [tool\'s settings](https://github.com/cake-build/cake/blob/8bc15841e97944291946a89f335562244965247e/src/Cake.Common/Tools/DotNetCore/DotNetCoreSettings.cs).\r\n\r\nThis is important when we want to run dotnet tools that target only older versions of the .NET SDK and we don\'t have the SDK that the tool targets (but we have a newer one).\r\n\r\nAs an example, the [Wyam.Tool](https://www.nuget.org/packages/Wyam.Tool/) targets the .NET Core SDK 2.1, and in order to run it on a machine that doesn\'t have 2.1 installed (but has .NET SDK 5.0, for example) we\'d need to set the roll forward policy:\r\n\r\n```\r\nWyam(new WyamSettings\r\n{\r\n    // ...\r\n    EnvironmentVariables = new Dictionary<string, string>\r\n    {\r\n        { "DOTNET_ROLL_FORWARD", "Major" },\r\n    },\r\n});\r\n```\r\n\r\nOne of the following values must be specified. If the setting is omitted, Minor is the default.\r\n\r\n| Value | Description |\r\n|:---:| --- |\r\n| LatestPatch | Roll forward to the highest patch version. This disables minor version roll forward.\r\n| Minor | Roll forward to the lowest higher minor version, if requested minor version is missing. If the requested minor version is present, then the LatestPatch policy is used.\r\n| Major | Roll forward to lowest higher major version, and lowest minor version, if requested major version is missing. If the requested major version is present, then the Minor policy is used.\r\n| LatestMinor | Roll forward to highest minor version, even if requested minor version is present. Intended for component hosting scenarios.\r\n| LatestMajor | Roll forward to highest major and highest minor version, even if requested major is present. Intended for component hosting scenarios.\r\n| Disable | Don\'t roll forward. Only bind to specified version. This policy isn\'t recommended for general use because it disables the ability to roll forward to the latest patches. This value is only recommended for testing.\r\n\r\n---\r\n\r\nN.B.: Although there are multiple ways to set the roll forward policy (e.g. `global.json`) setting it on a per-tool basis allows for defining different policies for building the project vs. running tools. For example, you might want to use `Minor` as a roll forward policy for building the project, but `Major` for running tools.\r\n\r\n'],
                ['After upgrading my Entity Framework Core 2 project to Core 3, I am getting an `Unable to determine the relationship represented by navigation property` from one of my data context relationships. I have fully configured the relationship, but I cannot get rid of this error.\r\n\r\nThe relationship links an entity (`EfTextUnit`) with a composite PK (2 integers, named `DocumentId` and `UnitNumber`) to a collection of another entity (`EfInputCharAttribute`; 1-to-many):\r\n\r\n```cs\r\npublic class EfTextUnit\r\n{\r\n    public int DocumentId { get; set; }\r\n    public int UnitNumber { get; set; }\r\n    // ...\r\n    public List<EfInputCharAttribute> Attributes { get; set; }\r\n    // ...\r\n}\r\n\r\npublic class EfInputCharAttribute : InputCharAttribute\r\n{\r\n    public int Id { get; set; }\r\n    public int DocumentId { get; set; }\r\n    public int UnitNumber { get; set; }\r\n    public EfTextUnit TextUnit { get; set; }\r\n}\r\n```\r\n\r\nThe data context configures these entities via fluent API:\r\n\r\n```cs\r\n// ...\r\npublic DbSet<EfTextUnit> TextUnits { get; set; }\r\npublic DbSet<EfInputCharAttribute> TextUnitAttributes { get; set; }\r\n// ...\r\n\r\nprotected override void OnModelCreating(ModelBuilder builder)\r\n{\r\n    base.OnModelCreating(builder);\r\n\r\n\tbuilder.Entity<EfTextUnit>().ToTable("TextUnit");\r\n\tbuilder.Entity<EfTextUnit>()\r\n\t    .HasKey(u => new { u.DocumentId, u.UnitNumber });\r\n\tbuilder.Entity<EfTextUnit>().Property(u => u.DocumentId)\r\n\t    .IsRequired();\r\n\tbuilder.Entity<EfTextUnit>().Property(u => u.UnitNumber)\r\n\t    .HasColumnName("Number")\r\n\t    .IsRequired();\r\n\t// ...\r\n\r\n\t// text unit HAS MANY text unit attributes\r\n\tbuilder.Entity<EfTextUnit>()\r\n\t    .HasMany(u => u.Attributes)\r\n\t    .WithOne(a => a.TextUnit)\r\n\t    .HasForeignKey(a => new { a.DocumentId, a.UnitNumber });\r\n\r\n\t// text unit HAS MANY snapshots\r\n\tbuilder.Entity<EfTextUnit>()\r\n\t    .HasMany(u => u.Snapshots)\r\n\t    .WithOne(s => s.TextUnit)\r\n\t    .HasForeignKey(s => new { s.DocumentId, s.UnitNumber });\r\n\r\n\t// text unit HAS MANY observations\r\n\tbuilder.Entity<EfTextUnit>()\r\n\t    .HasMany(u => u.Observations)\r\n\t    .WithOne(o => o.TextUnit)\r\n\t    .HasForeignKey(o => new { o.DocumentId, o.UnitNumber });\r\n\r\n\t// text unit attributes\r\n\tbuilder.Entity<EfInputCharAttribute>().ToTable("TextUnitAttribute");\r\n\tbuilder.Entity<EfInputCharAttribute>().Property(p => p.Id)\r\n\t    .IsRequired()\r\n\t    .UseSqlServerIdentityColumn();\r\n\t // .UseIdentityColumn(); USE THIS AFTER UPGRADING TO 3\r\n\t// ...\r\n\tbuilder.Entity<EfInputCharAttribute>().Property(u => u.DocumentId)\r\n\t    .IsRequired();\r\n\tbuilder.Entity<EfInputCharAttribute>().Property(u => u.UnitNumber)\r\n\t    .IsRequired();\r\n\r\n\t// text unit attribute HAS ONE text unit\r\n\tbuilder.Entity<EfInputCharAttribute>()\r\n\t    .HasOne(a => a.TextUnit)\r\n\t    .WithMany(u => u.Attributes)\r\n\t    .HasForeignKey(a => new { a.DocumentId, a.UnitNumber });\r\n// ...\r\n}\r\n```\r\n\r\nIf I run this with EF Core 2, it works fine. If I upgrade the project references to EF Core 3, and adjust the code accordingly, i.e. just replace the old `UseSqlServerIdentity()` call with the new method name, `UseIdentity()`, I get this exception:\r\n\r\nI tried to use annotations in the POCO objects, but nothing changes.\r\n\r\n### Steps to reproduce\r\n\r\nYou can download a [minimalist repro solution](https://1drv.ms/u/s!AsHCfliT740PkrBaUL3XPuzz5eKdIQ?e=qnXyMI), and follow its readme.\r\n\r\nHere is the exception:\r\n\r\n```txt\r\nSystem.InvalidOperationException: Unable to determine the relationship represented by navigation property \'EfTextUnit.Attributes\' of type \'List<EfInputCharAttribute>\'. Either manually configure the relationship, or ignore this property using the \'[NotMapped]\' attribute or by using \'EntityTypeBuilder.Ignore\' in \'OnModelCreating\'.\r\n   at Microsoft.EntityFrameworkCore.Infrastructure.ModelValidator.ValidatePropertyMapping(IModel model, IDiagnosticsLogger`1 logger)\r\n   at Microsoft.EntityFrameworkCore.Infrastructure.ModelValidator.Validate(IModel model, IDiagnosticsLogger`1 logger)\r\n   at Microsoft.EntityFrameworkCore.Infrastructure.RelationalModelValidator.Validate(IModel model, IDiagnosticsLogger`1 logger)\r\n   at Microsoft.EntityFrameworkCore.SqlServer.Internal.SqlServerModelValidator.Validate(IModel model, IDiagnosticsLogger`1 logger)\r\n   at Microsoft.EntityFrameworkCore.Metadata.Conventions.ValidatingConvention.ProcessModelFinalized(IConventionModelBuilder modelBuilder, IConventionContext`1 context)\r\n   at Microsoft.EntityFrameworkCore.Metadata.Conventions.Internal.ConventionDispatcher.ImmediateConventionScope.OnModelFinalized(IConventionModelBuilder modelBuilder)\r\n   at Microsoft.EntityFrameworkCore.Metadata.Conventions.Internal.ConventionDispatcher.OnModelFinalized(IConventionModelBuilder modelBuilder)\r\n   at Microsoft.EntityFrameworkCore.Metadata.Internal.Model.FinalizeModel()\r\n   at Microsoft.EntityFrameworkCore.ModelBuilder.FinalizeModel()\r\n   at Microsoft.EntityFrameworkCore.Infrastructure.ModelSource.CreateModel(DbContext context, IConventionSetBuilder conventionSetBuilder)\r\n   at Microsoft.EntityFrameworkCore.Infrastructure.ModelSource.<>c__DisplayClass5_0.<GetModel>b__1()\r\n   at System.Lazy`1.ViaFactory(LazyThreadSafetyMode mode)\r\n   at System.Lazy`1.ExecutionAndPublication(LazyHelper executionAndPublication, Boolean useDefaultConstructor)\r\n   at System.Lazy`1.CreateValue()\r\n   at System.Lazy`1.get_Value()\r\n   at Microsoft.EntityFrameworkCore.Infrastructure.ModelSource.GetModel(DbContext context, IConventionSetBuilder conventionSetBuilder)\r\n   at Microsoft.EntityFrameworkCore.Internal.DbContextServices.CreateModel()\r\n   at Microsoft.EntityFrameworkCore.Internal.DbContextServices.get_Model()\r\n   at Microsoft.EntityFrameworkCore.Infrastructure.EntityFrameworkServicesBuilder.<>c.<Tr                 ["React SPA Project Templates / .csproj don't handle Typescript / Javascript unit tests.  \r\n\r\nPlease see: [https://github.com/microsoft/nodejstools/issues/2317](https://github.com/microsoft/nodejstools/issues/2317)  \r\nOnce the change is perform in NodeJSTools, project templates in this repository should be updated.  \r\n\r\nThe project templates should follow these guidelines:  [Unit testing JavaScript and TypeScript in Visual Studio](https://docs.microsoft.com/en-us/visualstudio/javascript/unit-testing-javascript-with-visual-studio?view=vs-2019) and make sure it works.  "],
                ['Right now the [Getting Started](https://github.com/MaterialDesignInXAML/MaterialDesignInXamlToolkit#-getting-started) section in the README is a bit outdated.\r\n\r\nPeople who are just getting started with this library are not likely to have all of the [dependencies needed](https://github.com/MaterialDesignInXAML/MaterialDesignInXamlToolkit/wiki/Compiling-From-Source) (latest version of VS, .NET Core, etc.) to compile the source code and demo application. \r\n\r\nI am looking for people newer to this project to either comment or submit a PR with suggestions on how to improve this. \r\n\r\nSome ideas to consider:\r\n- Getting started section so that it is as simple as possible for someone new to the library.\r\n- Consider including a link to my [examples repo](https://github.com/Keboo/MaterialDesignInXaml.Examples)\r\n- Consider moving up the link to the releases page with the pre-compiled demo app from the [See It In Action section](https://github.com/MaterialDesignInXAML/MaterialDesignInXamlToolkit#-see-it-action)\r\n- Remove the [Source Code section](https://github.com/MaterialDesignInXAML/MaterialDesignInXamlToolkit#-source-code) and instead simply link over to the [wiki page](https://github.com/MaterialDesignInXAML/MaterialDesignInXamlToolkit/wiki/Compiling-From-Source)'],
                ['<!-- Bug report best practices: https://github.com/xamarin/Xamarin.Forms/wiki/Submitting-Issues -->\r\n\r\n### Description\r\nIs there an echo in here?\r\n\r\n`Application.LogWarningsToApplicationOutput` was introduced in Xamarin Forms 3.2 as a `bool` flag to enable or disable logging to the developer when {Binding} expressions failed.\r\n\r\nIn XF 3.4, the release notes noted that it didn\'t work because of #3873: Debug calls get stripped from the XF release binaries.\r\n\r\nA later PR was created and merged to expose a `LogWarningsListener`: #4539, and `Application.LogWarningsToApplicationOutput` was marked obsolete.\r\n\r\nUnfortunately, it looks like some wires got crossed, and the API mentioned in the above PR was never actually introduced, and there is no `LogWarningsListener` property on `Application`.\r\n\r\nSo, as it stands, there is no "official" way for a developer to enable logging of Binding failures.\r\n\r\nThere IS the old hacky workaround way, which no one should rely on, but nevertheless works:\r\n\r\n```C#\r\nXamarin.Forms.Internals.Log.Listeners.Add(new DelegateLogListener((arg1, arg2) => Debug.WriteLine(arg2)));\r\n```\r\n\r\nTagging @jfversluis, because we worked on this, and you might remember some of the details here that I\'ve forgotten.\r\n\r\n### Steps to Reproduce\r\n\r\n1. Try to use  `Application.LogWarningsToApplicationOutput`\r\n2. Observe deprecation message\r\n3. Attempt to find LogWarningsListener\r\n4. 🤔\r\n\r\n### Expected Behavior\r\n\r\nEither `Application.LogWarningsToApplicationOutput` works, or `LogWarningsListener` exists.\r\n\r\n### Actual Behavior\r\n\r\nNeither of these!\r\n\r\n### Basic Information\r\n\r\n- Version with issue: Xamarin.Forms 4.2.0.848062\r\n- Last known good version: I\'m not sure this _ever_ worked quite right.\r\n- IDE: Visual Studio 2019\r\n- Platform Target Frameworks: All\r\n- Nuget Packages: N/A\r\n- Affected Devices: N/A'],
                ['* .NET Core Version: 3.0 \r\n\r\n<!-- Read https://github.com/dotnet/winforms/blob/master/Documentation/issue-guide.md -->\r\n\r\n**Problem description:**\r\n\r\n`PictureBox` uses an instance of `WebRequest` to load images. \r\nIt needs to be replaces with a cached instance of `HttpClient` as suggest in https://github.com/dotnet/winforms/pull/1696#discussion_r320565246\r\n\r\n**Expected behavior:**\r\n\r\n**Minimal repro:**\r\n\r\nhttps://github.com/dotnet/winforms/blob/release/3.0/src/System.Windows.Forms/src/System/Windows/Forms/PictureBox.cs#L558-L564\r\n'],
                ["In my code I have a multiple line summary (comments) for my main method.\r\n\r\nwhen I run my executable and ask for help myapp.exe --help the summary gets line wrapped.\r\nI would like for each line in my summary to have a new line between.\r\n\r\nI have tried every mechanism to make this work to no joy (also looked in the dragonfruit code a little) but couldn't find a quick fix.\r\n\r\n     /// <summary>\r\n     /// line 1\r\n     /// line2\r\n     /// </summary>"],
                ["Currently we call `sqlite3_backup_step(backup, -1)`, but this will lock the database for the duration of the copy.\r\n\r\nOne of the main purposes of this API is to allow users to continue uninterrupted while a backup of the database is made.\r\n\r\nTo allow the backup to be made on a background thread while giving other threads opportunities to read, we should update it to step one page at a time and yield in between.\r\n\r\nUnfortunately, this opens up the possibility of getting `SQLITE_BUSY` when stepping. This means we'll need to retry. The backup can even be automatically restarted. Which means it could take a very long time to complete. We'll need to think about timeouts and cancellation when we do this."],
                ['# Summary\r\n\r\nThe Event Hubs client library aims to be mockable and fully support testability.  To help illustrate usage of the new API for the testing scenarios, a set of samples  mocking the various Event Hubs client types and illustrating use of the model factory  is needed.\r\n\r\n# Scope of Work\r\n\r\n- Implement a sample or set of samples demonstrating a basic approach for mocking the high level client types for their core scenarios.  Included should be:<br />\r\n  - `EventHubProducerClient`\r\n  - `EventHubConsumerClient`\r\n  - `EventProcessorClient`\r\n  - `PartitionReceiver`\r\n  - `EventProcessor<TPartition>` <br /><br />\r\n\r\n- Ensure that the use of the model factory is demonstrated for key types, including:<br />\r\n  - `EventData`\r\n  - `EventDataBatch`\r\n  - `EventHubProperties`\r\n  - `PartitionProperties`\r\n  - `PartitionPublishingProperties`\r\n  - `LastEnqueuedEventProperties`\r\n  - `PartitionContext`\r\n\r\n# Success Criteria\r\n\r\n- The sample(s) have been created, with a clear and simple approach and detailed discussion to support the goal of helping those unfamiliar with Event Hubs to get started testing its types.\r\n\r\n- The sample(s) adhere to the coding conventions and standards defined for track two libraries.\r\n\r\n- All projects in the solution compile; any warnings that exist have either been fixed or additional work items filed to address them if they were deemed non-critical.\r\n\r\n- The sample(s) follow the pattern within the Event Hubs library, are compiled and executed as part of the Live test suite.\r\n\r\n# References\r\n\r\n- [.NET Guidelines (Mocking)](https://azure.github.io/azure-sdk/dotnet_introduction.html#dotnet-mocking)'],

                ['### Description\r\nWhen setting IsShowingUser = true, the map center over the user and also set some default zoom level. This creates problems when you want to show the user icon, but on the same time set a custom visible area of the map. \r\n\r\nThis issue was reported in [Bugzilla in 2017](https://xamarin.github.io/bugzilla-archives/55/55366/bug.html) but never solved, from what I can see.\r\n\r\n### Steps to Reproduce\r\n1. Put a mapcontrol on a page\r\n<Map IsShowingUser="True")/>\r\n2. Use MoveToRegion() when the page appears\r\n3. The UWP gets an update of your current location, it will center over you\r\n\r\n\r\n### Expected Behavior\r\nUser mark should be shown. No change of visible region should be made\r\n\r\n### Actual Behavior\r\nThe map is centered above the user (and a default zoom level is set)\r\n\r\n### Basic Information\r\n\r\n- Version with issue:\r\nXF: 4.3.0.991211\r\n- Last known good version:\r\nUnknown (probably none)\r\n- IDE:\r\nVS 2019 Windows\r\n- Platform Target Frameworks: <!-- All that apply -->\r\n  - UWP:  1903\r\n- Nuget Packages:\r\n- Affected Devices:\r\n\r\n### Screenshots\r\n![map_center](https://user-images.githubusercontent.com/10629345/69639685-3d9e2a00-105d-11ea-9210-731d60fce4a4.png)\r\n\r\n### Reproduction Link\r\n-'],
                ['As discussed in https://github.com/jellyfin/jellyfin/pull/2943#issuecomment-616829984, launching the web browser should not be done by the server, but should be handled by the associated windows or macOS wrapper application.\r\n\r\n* Remove the logic to auto-launch the web browser from the server (`StartupWizard.cs` `BrowserLauncher.cs`, etc)\r\n* Remove the associated configuration properties `AutoRunWebApp` and `NoAutoRunWebApp`\r\n* Update the Visual Studio launch profile to automatically launch the browser to make things easy for developers\r\n* Update the "Server is loading..." text response [in HttpListenerHost](https://github.com/jellyfin/jellyfin/blob/master/Emby.Server.Implementations/HttpServer/HttpListenerHost.cs#L523) to instead return a simple HTML page with some basic styling and a loading message. This doesn\'t need to be too fancy, it can be improved in a follow-up PR later. The HTML page should also contain some JavaScript to poll the server until the server has finished loading and then refresh the page.\r\n\r\n  This would be a good opportunity to remove this loading message functionality from from HttpListenerHost entirely and move it to a middleware handler in the new ASP pipeline\r\n* Update the Windows/macOS wrapper to automatically launch the browser. These would be separate PRs in their respective repositories and can be completed by other devs. Since the server now has a proper loading page, they should be able to ping the server until they get any response and then launch the browser (instead of waiting for loading to complete)'],
                ["![image](https://user-images.githubusercontent.com/628293/108647693-472e7000-74f4-11eb-9727-c5c8a33d483a.png)\r\n\r\nI'm using v4.0.0, and I draw a red line to demonstrate this.\r\nI suggest that clear button should be aligned also.\r\n\r\nThank you."],
                ["I'm not seeing where this is working in a 5.0 project.\r\n\r\n> Closing as this was fixed as part of #23415.\r\n\r\n_Originally posted by @MackinnonBuck in https://github.com/dotnet/aspnetcore/issues/18305#issuecomment-663658070_"],
                ['### Summary\r\n\r\nI am trying to get a confirmation/denial of the statement "a set navigational properties overrides the foreign key in a detached entity class" because I use this feature to copy entity classes with specific relationships.\r\n\r\n### Detailed reasoning\r\n\r\nWhile updating the book [Entity Framework Core in Action](https://bit.ly/EfCoreBook2) I wrote a unit test (see below) to find out what happens if a navigational property is set to one entity instance, and a foreign key was is set to link to a different entity instance. \r\n\r\n```c#\r\n[Fact]\r\npublic void TestWhatHappensIfRelationshipLinkAndForeignKeyAreBothSetOk()\r\n{\r\n    //SETUP\r\n    var sqlOptions = SqliteInMemory.CreateOptions<EfCoreContext>();\r\n    using (var context = new EfCoreContext(sqlOptions))\r\n    {\r\n        context.Database.EnsureCreated();\r\n\r\n        //ATTEMPT\r\n        var book1 = new Book\r\n        {\r\n            Title = "Test1",\r\n            Reviews = new List<Review>()\r\n        };\r\n        var book2 = new Book\r\n        {\r\n            Title = "Test2",\r\n        };\r\n        context.Add(book2);\r\n        context.SaveChanges();\r\n\r\n        //This review has its FK set to book2, but its added to book1\r\n        var review = new Review { BookId = book2.BookId, NumStars = 1 };\r\n        book1.Reviews.Add(review);\r\n        context.Add(book1);\r\n        context.SaveChanges();\r\n\r\n        //VERIFY\r\n        var books = context.Books.Include(x => x.Reviews).OrderBy(x => x.Title).ToList();\r\n        //This shows that adding the review to book1\'s Reviews navigational collection wins over the FK being set.\r\n        books.Select(x => x.Reviews.Count).ShouldEqual(new[] { 1, 0 });\r\n    }\r\n}\r\n```\r\n(If you need the entity classes I can provide them, but the code is just to explain what I am looking at)\r\n\r\nHaving this information I copied an entity class with its relationships by\r\n1. Reading in the entity class with its relationships **that I wanted to copy** using `AsNoTracking`\r\n2. Resetting the primary keys to default (but not the foreign keys)\r\n3. Add(topEntity) and called SaveChanges\r\n\r\nHere is the unit test that copies an `Order`, with its `LineItems`, but doesn\'t copy the `Book` entity. \r\n```c#\r\n[Fact]\r\npublic void TestCopyOrderOk()\r\n{\r\n    //SETUP\r\n    var sqlOptions = SqliteInMemory.CreateOptions<EfCoreContext>();\r\n    using (var context = new EfCoreContext(sqlOptions))\r\n    {\r\n        context.Database.EnsureCreated();\r\n\r\n        var books = context.SeedDatabaseFourBooks();                \r\n        var order = new Order                                       \r\n        {\r\n            CustomerId = Guid.Empty,                                \r\n            LineItems = new List<LineItem>\r\n            {\r\n                new LineItem                                        \r\n                {                                                   \r\n                    LineNum = 1, ChosenBook = books[0], NumBooks = 1\r\n                },                                                  \r\n                new LineItem                                        \r\n                {                                                   \r\n                    LineNum = 2, ChosenBook = books[1], NumBooks = 2\r\n                },                                                  \r\n            }\r\n        };\r\n        context.Add(order);                                         \r\n        context.SaveChanges();                                      \r\n    }\r\n    using (var context = new EfCoreContext(sqlOptions))\r\n    {\r\n        //ATTEMPT\r\n        var order = context.Orders                   \r\n            .AsNoTracking()                          \r\n            .Include(x => x.LineItems)               \r\n            // no include for the Book entity because I don\'t want to copy the book entity.                                        \r\n            .Single();                               \r\n\r\n        order.OrderId = default;                     \r\n        order.LineItems.First().LineItemId = default;\r\n        order.LineItems.Last().LineItemId = default; \r\n        context.Add(order);                          \r\n        context.SaveChanges();    \r\n\r\n        //VERIFY part left out\r\n}                  \r\n```\r\n\r\nNOTE: This only works because the foreign key `OrderId` is overridden by the navigational property `LineItems` in the `Order` entity, but the `BookId` foreign key works, because the navigational property `ChosenBook` is null.\r\n\r\n## My requested solution\r\nIt would be useful if the statement that "a set navigational properties overrides the foreign key in a detached entity class" was confirmed. If that statement isn\'t true then knowing that is also useful. \r\n'],
                ['**Version Used**: 3.8.0\r\n\r\n**Steps to Reproduce**:\r\n\r\nRun the following xUnit test:\r\n\r\n```csharp\r\nusing System.Collections.Generic;\r\nusing System.Diagnostics;\r\nusing System.Linq;\r\nusing Microsoft.CodeAnalysis;\r\nusing Microsoft.CodeAnalysis.CSharp;\r\nusing Microsoft.CodeAnalysis.CSharp.Syntax;\r\nusing Microsoft.CodeAnalysis.Operations;\r\nusing Xunit;\r\n\r\nnamespace Analyzers.Test\r\n{\r\n    public class ReproTest\r\n    {\r\n        [Fact]\r\n        public void Test()\r\n        {\r\n\r\n            const string programText =\r\n @"using System;\r\nusing System.Collections;\r\nusing System.Linq;\r\nusing System.Text;\r\n\r\nnamespace HelloWorld\r\n{\r\n    public class MyClass\r\n    {\r\n        public const string ErrorInvalidOption = ""Something"";\r\n\r\n        public static string SomeMethod()\r\n        {\r\n            return ErrorInvalidOption; // ""fieldReferenceOperation"" below\r\n        }\r\n    }\r\n}\r\n";\r\n\r\n            SyntaxTree tree = CSharpSyntaxTree.ParseText(programText);\r\n            CompilationUnitSyntax root = tree.GetCompilationUnitRoot();\r\n\r\n            CSharpCompilation compilation = CSharpCompilation.Create("HelloWorld")\r\n                .AddReferences(MetadataReference.CreateFromFile(typeof(string).Assembly.Location))\r\n                .AddSyntaxTrees(tree);\r\n\r\n            var methodDeclarations = tree.GetRoot().DescendantNodes().OfType<MethodDeclarationSyntax>().ToList();\r\n\r\n            SemanticModel model = compilation.GetSemanticModel(tree);\r\n\r\n            MethodDeclarationSyntax methodDeclaration = methodDeclarations[0];\r\n            // IMethodSymbol methodSymbol = model.GetDeclaredSymbol(methodDeclaration)!;\r\n\r\n            List<IOperation> descendants = model.GetOperation(methodDeclaration.Body!).Descendants().ToList();\r\n\r\n            IFieldReferenceOperation fieldReferenceOperation = (descendants[1] as IFieldReferenceOperation)!;\r\n\r\n            Debug.WriteLine(fieldReferenceOperation.Field.ToDisplayString(SymbolDisplayFormat.FullyQualifiedFormat));     // "ErrorInvalidOption"\r\n            Debug.WriteLine(fieldReferenceOperation.Field.ToDisplayString(SymbolDisplayFormat.CSharpErrorMessageFormat)); // "HelloWorld.MyClass.ErrorInvalidOption"\r\n        }\r\n    }\r\n}\r\n```\r\n \r\n\r\n**Expected Behavior**:\r\n\r\nI expect `fieldReferenceOperation.Field.ToDisplayString(SymbolDisplayFormat.FullyQualifiedFormat)` to be `HelloWorld.MyClass.ErrorInvalidOption`.\r\n\r\n**Actual Behavior**:\r\n\r\n`fieldReferenceOperation.Field.ToDisplayString(SymbolDisplayFormat.FullyQualifiedFormat)` is equal to `ErrorInvalidOption`.\r\n\r\n**Why?**\r\n\r\nIt looks to me that [SymbolDisplayFormat.FullyQualifiedFormat](https://github.com/dotnet/roslyn/blob/ae568c0faf0b6322b596b63c5698e433e06648e3/src/Compilers/Core/Portable/SymbolDisplay/SymbolDisplayFormat.cs#L133) is specified without setting `memberOptions`. \r\n\r\nInterestingly `SymbolDisplayFormat.MinimallyQualifiedFormat` is specified WITH `memberOptions` like this https://github.com/dotnet/roslyn/blob/ae568c0faf0b6322b596b63c5698e433e06648e3/src/Compilers/Core/Portable/SymbolDisplay/SymbolDisplayFormat.cs#L149'],
                ["Today the ingress an pick a service to target but it can't specify which binding on the target service. Today the logic picks the first http binding, then the first https binding but there should be an explicit way to override."],
                ['### Issue Description\r\nNot providing a value to the `Value` property of the `XmlPoke` task results in the following error message:\r\n```\r\nerror MSB4044: The "XmlPoke" task was not given a value for the required parameter "Value".\r\n```\r\nThe simple reason is that the `Value` property is marked with `[Required]`. However, this behavior prevents the task from being able to set values to empty strings. There are valid use cases where XML elements, attributes, etc. need to be set to empty strings. I don\'t mean removing elements, attributes, etc. I truly mean setting them to empty strings.\r\n\r\n### Expected Behavior\r\n`Value` should not be a mandatory property. Not providing a value to it should set the targeted entity to an empty value.\r\n'],
                ["\r\nI've tried to reverse the winding order of a model in MGCB, but after compiling the assets I didn't notice any effect.\r\n\r\nThe expected behavior is that when SwapWindingOrder is true, it should flip all the faces.\r\n\r\nI've checked the source code, and [SwapWindingOrder](https://github.com/MonoGame/MonoGame/blob/develop/MonoGame.Framework.Content.Pipeline/Processors/ModelProcessor.cs#L84) is not being referenced anywhere in the code. It's like an unused property.\r\n"],
                ['In #15746 is is suggested that we allow `TableAttribute` on `DbSet` properties. Using `Table` for this is problematic as described there, but we could allow another attribute to be used for this.\r\n\r\nAlso, we should consider this along with #15241 which is also about attributing the `DbSet` property for a similar reason.'],
                ['if you use -schema, you will get all the tables AND VIEWS in that schema, even though you have provided a table list.\nif you provide a table list but no schema, you will get both tables and views from all schemas in the db.\nor have I missed something?\n\n---\n#### Document Details\n\n⚠ *Do not edit this section. It is required for docs.microsoft.com ➟ GitHub issue linking.*\n\n* ID: e1601c3e-3f29-5d84-6350-2b38eeaf6adc\n* Version Independent ID: 92a856d6-c5da-e215-46ac-d67c411f3ff9\n* Content: [Reverse Engineering - EF Core](https://docs.microsoft.com/en-us/ef/core/managing-schemas/scaffolding#feedback)\n* Content Source: [entity-framework/core/managing-schemas/scaffolding.md](https://github.com/aspnet/EntityFramework.Docs/blob/master/entity-framework/core/managing-schemas/scaffolding.md)\n* Product: **entity-framework**\n* Technology: **entity-framework-core**\n* GitHub Login: @bricelam\n* Microsoft Alias: **bricelam**'],
                ['There are a number of issues with the OpenId Recipe and Deployment Steps\r\n\r\n- The Deployment Step for the Server Settings produces **completely incorrect** JSON to match what the Recipe Step is expecting (the settings directly, when the step expects a Model)\r\n\r\n- Some of the Steps use Models, some use `CreateViewModels`\r\n\r\n- Most of the Steps are storing their data directly in the step property, where they should be keyed. (Minor issue)\r\n\r\n- The Application Step can only be run once, as it does not check to see if the application already exists, so throws an exception the second time.\r\n\r\n'],
                ['**Release Type**: Official Release\r\n\r\n**Version**: Xenko Launcher 3.0.1\r\n\r\n**Platform(s)**: Windows\r\n\r\n**Describe the bug**\r\nBecause Xenko Launcher doesn\'t check for disablePackageSources in NuGet.conf, if the xenko nuget packages are disabled, the xenko launcher will think it\'s offline and won\'t be able to connect to the internet to download the xenko builds from the internet\r\n\r\n**To Reproduce**\r\nSteps to reproduce the behavior:\r\n1. open NuGet.config in %APPDATA%\\NuGet\\NuGet.config\r\n2. add these lines in configuration\r\n```\r\n<disabledPackageSources>\r\n    <add key="Xenko" value="true" />\r\n    <add key="Xenko Dev" value="true" />\r\n  </disabledPackageSources>\r\n```\r\n3. The Xenko launcher cannot connect and download xenko builds\r\n\r\n**Expected behavior**\r\nThe launcher should check if the xenko package are disabled and automatically enable them, or ask the user the authorization to enable them\r\n\r\n**Screenshots**\r\n![unknown](https://user-images.githubusercontent.com/16335601/49699406-fb23d900-fbd0-11e8-85fb-5778be0eb52d.png)'],
                ["We need access to SQL's DatePart nanosecond to do some in sql sorting (don't ask me why it's a stupid reason).\r\n\r\nWould it be possible to have this in EF.Functions?\r\n\r\nincase someone wants to lookup the command....\r\nhttps://docs.microsoft.com/en-us/sql/t-sql/functions/datepart-transact-sql?view=sql-server-2017\r\n"],
                ["Looking at a log for the voting app:\r\n```\r\n[13:42:21 INF] Running image redis for redis_06610a82-7\r\n[13:42:21 INF] Running image postgres for postgres_190bd61a-2\r\n[13:42:21 INF] Running image mcr.microsoft.com/dotnet/core/sdk:3.1 for vote-proxy_105de2c0-e\r\n[13:42:21 INF] Running image mcr.microsoft.com/dotnet/core/sdk:3.1 for worker-proxy_70879c25-7\r\n```\r\n\r\nThis confused me for a second because I thought my projects were being run as containers, even though it's just the proxy. I'd recommend we change the log message to something like:\r\n```\r\n[13:42:21 INF] Running proxy image mcr.microsoft.com/dotnet/core/sdk:3.1 for worker-proxy_70879c25-7 to communicate with other docker images.\r\n```\r\n\r\nOr something to that effect. "],
                ['Add unit tests (if not exists) for\r\n\r\n1) Methods:\r\n\r\nSystem.Drawing.Design.ToolboxItem\r\n- [ ] M:System.Drawing.Design.ToolboxItem.#ctor(System.Type)\r\n- [ ] M:System.Drawing.Design.ToolboxItem.CreateComponents(System.ComponentModel.Design.IDesignerHost)\r\n- [ ] M:System.Drawing.Design.ToolboxItem.get_AssemblyName\r\n- [ ] M:System.Drawing.Design.ToolboxItem.get_Bitmap\r\n- [ ] M:System.Drawing.Design.ToolboxItem.get_DisplayName\r\n- [ ] M:System.Drawing.Design.ToolboxItem.get_TypeName\r\n- [ ] M:System.Drawing.Design.ToolboxItem.GetType(System.ComponentModel.Design.IDesignerHost)\r\n- [ ] M:System.Drawing.Design.ToolboxItem.set_DisplayName(System.String)\r\n\r\nSystem.ComponentModel.Design.ComponentDesigner\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.#ctor\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.Dispose(System.Boolean)\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.get_ActionLists\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.get_AssociatedComponents\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.get_Component\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.get_InheritanceAttribute\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.get_Verbs\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.GetService(System.Type)\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.Initialize(System.ComponentModel.IComponent)\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.InitializeNewComponent(System.Collections.IDictionary)\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.PostFilterProperties(System.Collections.IDictionary)\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.PreFilterEvents(System.Collections.IDictionary)\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties(System.Collections.IDictionary)\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.RaiseComponentChanged(System.ComponentModel.MemberDescriptor,System.Object,System.Object)\r\n- [ ] M:System.ComponentModel.Design.ComponentDesigner.RaiseComponentChanging(System.ComponentModel.MemberDescriptor)\r\n\r\n2) Classes:\r\n- [x] System/Drawing/Design/ToolboxItemCollection.cs\r\n- [ ] System/ComponentModel/Design/CodeMarkers.cs\r\n- [ ] System/ComponentModel/Design/DesignerCommandSet.cs\r\n- [ ] System/ComponentModel/Design/InheritedPropertyDescriptor.cs\r\n\r\nEpic: #716 \r\nRelated issues: #221, #469\r\nRelated PRs: #552, #480\r\n'],
                ['I suspect it is very similar to [the DotNetCorePublish issue](https://github.com/cake-build/cake/issues/2119). The latest docs on [the dotnet build command ](https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-build?tabs=netcore2x) suggest that the --source options should be passed through\r\n\r\n### What You Are Seeing?\r\nerror CS0117: \'DotNetCoreBuildSettings\' does not contain a definition for \'Sources\'\r\n\r\n### What is Expected?\r\nExecuting: "C:/Program Files/dotnet/dotnet.exe" build --sources "..."\r\n\r\n### What version of Cake are you using?\r\n0.27.2\r\n\r\n### Are you running on a 32 or 64 bit system?\r\nx64\r\n\r\n### What environment are you running on?  Windows? Linux? Mac?\r\nWindows & Centos 7.2\r\n\r\n### Are you running on a CI Server?  If so, which one?\r\nBamboo\r\n\r\n### How Did You Get This To Happen? (Steps to Reproduce)\r\n./build.sh or ./build.ps1 with\r\n\r\n```\r\nDotNetCoreBuild(pathToProject, new DotNetCoreBuildSettings\r\n{\r\n\tSources = nugetSources,\r\n});\r\n```\r\n'],
                ['Xenko Game Studio 3.0.0.1 should not require a connected device to Build (F6) the android APK.\r\nBuild and Run of course, but there should be an option for generating and signing the APK in the absence of a connected device.\r\n\r\n\r\n'],
                ["### Description\r\n\r\nThe issue occurs when the xaml element has a binding and a trigger. When the trigger resets 'back', the binding is lost.\r\n\r\n### Steps to Reproduce\r\n\r\n1. Open the sample app. I tested in Uwp.\r\n2. Change the color using the provided Picker. The BoxView changes to the selected color.\r\n3. Use the ‘Is Enabled’ switch to toggle the box to Disabled. This will cause the Trigger to fire.\r\n4. Use the ‘Is Enabled’ switch - the color reverts back to the original bound color.\r\n5. Select a new color in the picker.\r\n\r\n\r\n\r\n### Expected Behavior\r\nThe Color is still Bound to the selected Picker item.\r\n\r\n### Actual Behavior\r\nThe Color is stuck at the value it originally had, and will only respond to the Trigger, not the Binding.\r\n\r\n### Basic Information\r\n\r\n- Version with issue: 3.4.0.1008975 and 3.5.0.169047\r\n- Last known good version: Unknown\r\n- IDE: VS2017\r\n- Platform Target Frameworks: <!-- All that apply -->\r\n  - UWP:  16299\r\n- Nuget Packages: None\r\n- Affected Devices: Windows 10, 1803\r\n\r\n### Screenshots\r\n1. The control is bound correctly...\r\n![image](https://user-images.githubusercontent.com/1066087/53640852-457a8c00-3bfb-11e9-8d29-f106973c2431.png)\r\n2. The control responds to a the bound object changing...\r\n![image](https://user-images.githubusercontent.com/1066087/53640864-50352100-3bfb-11e9-858d-63de9b2a4b53.png)\r\n3. The control responds to the trigger, which turns it yellow...\r\n![image](https://user-images.githubusercontent.com/1066087/53640876-5925f280-3bfb-11e9-9dc6-4d172d89574c.png)\r\n4. The control responds to the trigger resetting...\r\n![image](https://user-images.githubusercontent.com/1066087/53640898-6511b480-3bfb-11e9-9495-7363dba7578d.png)\r\n5. Bug - the control does not respond to the bound value\r\n![image](https://user-images.githubusercontent.com/1066087/53640916-70fd7680-3bfb-11e9-8621-f2e5420f97a0.png)\r\n\r\n\r\n\r\n### Reproduction Link\r\nhttps://github.com/jkastner/XamFormsBugSample_Triggers\r\n\r\n"],
                ['<!--\r\n# Please make sure that the issue is present in the\r\n# develop branch of MonoGame before reporting\r\n#\r\n# You can download the development build installer from:\r\n# http://www.monogame.net/downloads/\r\n-->\r\n\r\n<!-- Write your issue below -->\r\n\r\nwhenever I get the "ContentWriter.BaseStream" pointer, then the ContentWriter adding again and again the header in the file. Why ContentWrite write something in the file, i only get basestream.position?\r\n\r\nIf i do something like below:\r\n```\r\n\r\n        protected override void Write(ContentWriter cs_writer, TilesetContentData tsdata)\r\n        {\r\n            long a = cs_writer.BaseStream.Position;\r\n            long b = cs_writer.BaseStream.Position;\r\n            long c = cs_writer.BaseStream.Position;\r\n            long d = cs_writer.BaseStream.Position;\r\n            long e = cs_writer.BaseStream.Position;\r\n            long f = cs_writer.BaseStream.Position;\r\n            long g = cs_writer.BaseStream.Position;\r\n        };\r\n\r\n```\r\nMy file will have "8" XNB header files.\r\n\r\nmy workaround if i need \'basestream.position\' just make first MemoryStream, and later everything copy by Write(memstream.ToArray());\r\n\r\n[http://oi65.tinypic.com/2gx1eer.jpg](http://oi65.tinypic.com/2gx1eer.jpg)\r\n<!-- System stats -->\r\n\r\n#### What version of MonoGame does the bug occur on:\r\n- MonoGame 3.7\r\n\r\n#### What operating system are you using:\r\n- Windows\r\n\r\n#### What MonoGame platform are you using:\r\n<!-- e.g. DesktopGL, WindowsDX, WindowsUWP, Android -->\r\n- DesktopGL\r\n'],
                ['<!--\r\n\r\nMore information on our issue management policies can be found here: https://aka.ms/aspnet/issue-policies\r\n\r\nPlease keep in mind that the GitHub issue tracker is not intended as a general support forum, but for reporting **non-security** bugs and feature requests.\r\n\r\nIf you believe you have an issue that affects the SECURITY of the platform, please do NOT create an issue and instead email your issue details to secure@microsoft.com. Your report may be eligible for our [bug bounty](https://www.microsoft.com/en-us/msrc/bounty-dot-net-core) but ONLY if it is reported through email.\r\nFor other types of questions, consider using [StackOverflow](https://stackoverflow.com).\r\n\r\n-->\r\n\r\n### Describe the bug\r\nI am using Openiddict as an OpenId Connect server with a blazor webassembly client.\r\n\r\nIf I attempt to access a protected route in the client, it redirects me to the oidc server (based on Openiddict) for auth*n.\r\nIf I provide access to the blazor client then it works as expected.\r\n\r\nHowever, If I deny access to the blazor client then I believe the RemoteAuthenticatorViewCore is behaving incorrectly.\r\nThe expected behavior is that the client is redirected to the login failed callback route where the error message returned by the oidc server (in this case: "The authorization was denied by the end user.") is displayed to the user.\r\n\r\nHowever, the client stays on this view:\r\n\r\n![image](https://user-images.githubusercontent.com/78807/100962128-be55f880-34f1-11eb-99fe-48967d0f7bb9.png)\r\n\r\nI think the issue is in this method:\r\nhttps://github.com/dotnet/aspnetcore/blob/648c15dbe90fb8c113f7c6b4adeb40d9e10494f6/src/Components/WebAssembly/WebAssembly.Authentication/src/RemoteAuthenticatorViewCore.cs#L245\r\n\r\nI\'m not having a good time with debugging a blazor webassembly client so I cannot confirm this but I think this method is hitting one of the cases that throws an exception or the empty RemoteAuthenticationStatus.OperationCompleted case.\r\n\r\nThe login callback preview shows this:\r\n![image](https://user-images.githubusercontent.com/78807/100962376-34f2f600-34f2-11eb-95fd-d919674e3e8c.png)\r\n\r\nSo I am leaning to the former.\r\n\r\n### To Reproduce\r\nYou can reproduce the issue by running this sample project here:\r\nhttps://github.com/openiddict/openiddict-samples/tree/dev/samples/Balosar\r\n\r\nIt doesn\'t require any setup so it should take just a few minutes.\r\n\r\nJust click the "Fetch Data" component link. It will redirect you to the auth server for. you can then create an account and login. (I suggest creating an account beforehand or disabling email requirement for sign in as it breaks the flow by default.). Anyway, once you have an account you can attempt to authorize the client. When it prompts for consent, deny the client and you will be returned to the view in the first screenshot.\r\n\r\nI first contacted @kevinchalet about this issue. He says as I expected that it is not an issue with Openiddict.\r\n\r\n### Further technical details\r\n$ dotnet --info\r\n.NET SDK (reflecting any global.json):\r\n Version:   5.0.100\r\n Commit:    5044b93829\r\n\r\nRuntime Environment:\r\n OS Name:     Windows\r\n OS Version:  10.0.19042\r\n OS Platform: Windows\r\n RID:         win10-x64\r\n Base Path:   C:\\Program Files\\dotnet\\sdk\\5.0.100\\\r\n'],
                ['<!-- Describe what isn\'t working as expected -->\r\n\r\nWhen adding mappings for spatial columns to a model without remembering to add `x => x.UseNetTopologySuite()`, the error message misleads users into thinking that EF Core does not support spatial data, and/or that they should take unusual action to fix it.\r\n\r\n### Steps to reproduce\r\n\r\n<!--\r\nWhat steps can we follow to reproduce the issue?\r\n\r\nWe ❤ code! Include a complete code listing or attach a simplified project\r\n\r\n``` C#\r\nConsole.WriteLine("Hello, World!");\r\n```\r\n\r\nGot Exceptions? Include both the message and the stack trace\r\n\r\nFor `dotnet ef` and PMC, share the --verbose output\r\n-->\r\n\r\n1. Follow the ["Getting Started" tutorial](https://docs.microsoft.com/en-us/ef/core/get-started/?tabs=netcore-cli).  I used the .NET Core CLI instructions.\r\n1. `dotnet add package NetTopologySuite`\r\n1. Add the following property to the `Post` class in `Model.cs`:  \r\n`public NetTopologySuite.Geometries.Point PostedFrom { get; set; }`\r\n1. `dotnet build` (just to confirm that you did the last line properly)\r\n1. `dotnet ef migrations add AddPostedFromLocation`\r\n\r\n#### Specific behavior\r\nThe error message says the following, with a huge stack trace attached:\r\n\r\n`The property \'Point.UserData\' could not be mapped, because it is of type \'object\' which is not a supported primitive type or a valid entity type. Either explicitly map this property, or ignore it using the \'[NotMapped]\' attribute or by using \'EntityTypeBuilder.Ignore\' in \'OnModelCreating\'.`\r\n\r\n### More details\r\nA few users now (e.g., #18058, and we just got one on our Gitter over the weekend) have asked for help resolving this.  It\'s certainly not intuitive (or apparent from the error message) that the resolution is to perform the following steps first, in order to bridge the gap between EF Core and NetTopologySuite:\r\n\r\n1. `dotnet add package Microsoft.EntityFrameworkCore.Sqlite.NetTopologySuite`\r\n1. In `Model.cs`, update the `UseSqlite` call to look like:  \r\n`options.UseSqlite("Data Source=blogging.db", x => x.UseNetTopologySuite());`\r\n\r\nI completely agree that there\'s a need to keep NetTopologySuite at an arm\'s length like this, and I would absolutely make the same call, so I\'m not asking for built-in support to make this "just work".\r\n\r\nPerhaps there\'s a middle ground, though, where, immediately before throwing this error, the EF providers that have "extensions" can check the reflected model type against a known list of types that can be brought online by first-party "extensions", **just** for the sake of throwing a more helpful error message to guide users down the right path?\r\n\r\nIt can\'t be perfect, of course (these are "extensions", after all), but I think it might be valuable to at least do this for the things where we can point users to a URL like https://docs.microsoft.com/en-us/ef/core/modeling/spatial.\r\n\r\n### Further technical details\r\n\r\nEF Core version: 3.0.0\r\nDatabase provider: Microsoft.EntityFrameworkCore.Sqlite\r\nTarget framework: .NET Core 3.0\r\nOperating system: Windows 10 v1903 (OS Build 18362.145)\r\nIDE: .NET Core SDK 3.0.100 (CLI)'],
                ['Why BulkCopy run without parameters?\r\n\r\nSimple insert generates SQL with parameters:\r\n\r\n> db.Insert(new SubmissionFile() { Status = "Uploaded2"});\r\n\r\n`INSERT INTO submission_files\r\n(\r\n\tstatus,\r\n\tfilename,\r\n\tcreated,\r\n\tcreated_by\r\n)\r\nVALUES\r\n(\r\n\t:Status,\r\n\t:Filename,\r\n\t:Created,\r\n\t:CreatedBy\r\n)`\r\n\r\nBut BulkCopy generates SQL without parameters:\r\n>db.BulkCopy<SubmissionFile>(new List<SubmissionFile>()\r\n{\r\n\tnew SubmissionFile() { Status = "Uploaded" },\r\n\tnew SubmissionFile() { Status = "Uploaded2"}\r\n});\r\n\r\n`INSERT INTO submission_files\r\n(\r\n\tstatus,\r\n\tfilename,\r\n\tcreated,\r\n\tcreated_by\r\n)\r\nVALUES\r\n(\'Uploaded\',\'\\\\\',NULL,\'0001-01-01\'::date,NULL,\'0001-01-01\'::date),\r\n(\'Uploaded2\',\'\\\\\',NULL,\'0001-01-01\'::date,NULL,\'0001-01-01\'::date)\r\n`\r\n\r\nSo, does this implementation has a relation to productivity or is it some else?\r\nCould I use bulk operation with parameters?'],
                ['<!-- Bug report best practices: https://github.com/xamarin/Xamarin.Forms/wiki/Submitting-Issues -->\r\n\r\n### Description\r\nI created a new Xamarin Forms project using the Shell Template. From the ItemsPage, when navigating to the detail page using `await Navigation.PushAsync(new ItemDetailPage(new ItemDetailViewModel(item)))` the detail ContentPage ignores the Shell Navigation Bar on iOS.\r\n\r\n### Steps to Reproduce\r\n\r\n1. Create new Mobile App (Xamarin Forms) project in Visual Studio (Windows) 16.1.3\r\n2. Select \'Shell\' template\r\n2. Run solution (iOS + Android)\r\n3. Click an item in the \'Browse\' screen\r\n\r\n### Expected Behavior\r\n\r\nI expected the Item Detail page to respect the page boundaries and show all content below the Navigation Bar\r\n\r\n### Actual Behavior\r\n\r\nOn iOS the top of the Item Detail page is displayed underneath (hidden by) the Navigation Bar.\r\n\r\n### Comments\r\n\r\nI tried changing the code to use a registered route and to use the `Shell.Current.GotoAsync("itemdetail")` approach but this also failed to show the page correctly.\r\n\r\nAs an aside, I note that the \'Add\' function uses `await Navigation.PushModalAsync(new NavigationPage(new NewItemPage()))` to show a navigation bar for the user to back out of the modal dialog, it seems to me that under the shell model the NavigationPage shouldn\'t be needed, the target page should have to opt out of the shell navigation bar using `Shell.NavBarIsVisible="false"`. \r\n\r\nPlease can we have detailed guidance on how to handle these options when using Shell.\r\n\r\n### Basic Information\r\n\r\n- Version with issue: 4.0.0.425677\r\n- Last known good version: n/a\r\n- IDE: Visual Studio Pro (WindowS) 2019 v 16.1.3\r\n- Platform Target Frameworks: <!-- All that apply -->\r\n  - iOS:  12.2\r\n  - Android: 9.0 - API 28\r\n- Android Support Library Version: ?\r\n- Nuget Packages: 4.0.0.425677\r\n- Affected Devices: Running in Simulators (though checked iOS device and same issue)\r\n\r\nSame behaviour seen on 4.1.0 pre2\r\n\r\n### Screenshots\r\n![image](https://user-images.githubusercontent.com/11475368/59839838-30ac3a80-9349-11e9-99e5-e52703ac6cf0.png)\r\n![image](https://user-images.githubusercontent.com/11475368/59839849-36098500-9349-11e9-89d0-889cdb669367.png)\r\n\r\n'],
                ['Discovered while writing documentation. Right now this method will catch any exceptions during drop table operation when `throwExceptionIfNotExists` parameter value set to `false`.\r\nThis is not correct, because it should mask only missing table exceptions.\r\n\r\nAffected methods:\r\n```cs\r\nLinqExtensions.Drop();\r\nLinqExtensions.DropAsync();\r\nDataExtensions.DropTable(context);\r\nDataExtensions.DropTable(table);\r\nDataExtensions.DropTableAsync(context);\r\nDataExtensions.DropTableAsync(table);\r\n```\r\n\r\n### Environment details\r\nlinq2db version: *1.8.3*  \r\n'],
                ['**Describe the bug**\r\n\r\nThe current implementation of the authorization header parsing has (at least) the following issues:\r\n\r\n- A value can\'t contain any commas\r\n- A value can\'t start or end with a doublequote\r\n- A value can\'t contain special characters\r\n  - HTTP Headers only allow ASCII characters\r\n  - There is no option to encode/decode the values (using base64 or urlencoding)\r\n- When a value contains HTML characters like `<` it will htmlencode them\r\n  - This causes issues when displaying the names in non-web clients\r\n  - Web does not escape the HTML\r\n  - This was some sort of "fix" for XSS issues\r\n\r\n**Sources**\r\n\r\nhttps://github.com/jellyfin/jellyfin/blob/79578521b8083588638ecdf70262346055b4db41/Emby.Server.Implementations/HttpServer/Security/AuthorizationContext.cs#L243-L284\r\n\r\nhttps://github.com/jellyfin/jellyfin/blob/79578521b8083588638ecdf70262346055b4db41/Emby.Server.Implementations/HttpServer/Security/AuthorizationContext.cs#L286-L290\r\n\r\n**Proposed changes**\r\n\r\nFixing the XSS thingy needs changes in jellyfin-web. The others could be fixed by rewriting the header parsing and allowing some sort of encoding. This could easily be done with backwards compatibility.\r\n\r\n**Related issues**\r\njellyfin/jellyfin-web#718'],
                ['I have a Blazor Wasm app where I have used the Virtualize component to render the rows of a table in the tbody. It works great except when the table can be scrolled left/right. If I scroll right and then update or down the display is left blank, rows scrolled into view are not painted in the display. Scrolling back to the left will then paint the rows.\r\n\r\nThis is not the expected behavior is it? \r\n\r\n.Net 5.0.1\r\nVS 16.8.3\r\n'],

                ['The idea here is to have a core-level API to set a "database access timeout". Every provider would then use the value set to configure appropriate timeouts in the lower-level APIs that the provider uses. For example, a relational provider would use this to set both command and connection timeouts.\r\n\r\nAny call to a more provider-specific API would override anything set here.\r\n\r\nThis has two advantages:\r\n* It avoids confusion caused by multiple, subtly different timeouts--e.g. command verses connection\r\n* It allows the in-memory database to either ignore or implement timeouts as appropriate without being a relational provider--see #6080\r\n'],
                ['### Description\r\n\r\nSetting the Spans TextColor from an implicit style in the App.xaml makes all SearchBars have that color in their Placeholder.\r\n\r\n### Steps to Reproduce\r\n\r\n1. Put this in the App.xaml\r\n```\r\n<Style TargetType="Span">\r\n    <Setter Property="TextColor" Value="Red" />\r\n</Style>\r\n```\r\n\r\n2. Put this in the main page:\r\n\r\n```\r\n<SearchBar Placeholder="Search..." PlaceholderColor="Green" />\r\n```\r\n\r\n### Expected Behavior\r\n\r\nGreen placeholder.\r\n\r\n### Actual Behavior\r\n\r\nRed placeholder.\r\n\r\n### Basic Information\r\n\r\n- Version with issue: happens since TextColor in Span was introduced in XF 3.1\r\n- Last known good version: N/A\r\n- Platform Target Frameworks:\r\n  - iOS:  12.1\r\n  - Android: N/A\r\n  - UWP:  N/A\r\n\r\n### Screenshots\r\n\r\n<img width="294" alt="screen shot 2019-02-22 at 11 30 32 pm" src="https://user-images.githubusercontent.com/7670773/53280658-6d4d8980-36fb-11e9-804a-bbb512932fbe.png">\r\n\r\n### Reproduction Link\r\n\r\nhttps://drive.google.com/open?id=1U9uVOpJ7HalQJZK_I6ZH0Xck5yC9kHsw\r\n'],
