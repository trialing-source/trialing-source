                ['**Release Type**: Github\r\n**Describe the bug**\r\nAdding an instancing component and then a model component crashes the instancing processor.\r\n\r\n**To Reproduce**\r\nSteps to reproduce the behavior:\r\n1. Add instancing component to an entity,\r\n2. Add model component to the same entity\r\n3. Exception time\r\n\r\n**Expected behavior**\r\nIt should not crash.\r\n\r\n**Screenshots**\r\nIf applicable, add screenshots to help explain your problem (use GitHub drag & drop)\r\n![image](https://user-images.githubusercontent.com/204513/88969397-15805e00-d2b1-11ea-9e7e-2a0adea7921d.png)\r\n\r\n**Log and callstacks**\r\n[stacktrace.txt](https://github.com/stride3d/stride/files/5003587/stacktrace.txt)\r\n'],
                ["### Prerequisites\r\n\r\n- [x] I have written a descriptive issue title\r\n- [x] I have verified that I am running the latest version of ImageSharp\r\n- [x] I have verified if the problem exist in both `DEBUG` and `RELEASE` mode\r\n- [x] I have searched [open](https://github.com/SixLabors/ImageSharp/issues) and [closed](https://github.com/SixLabors/ImageSharp/issues?q=is%3Aissue+is%3Aclosed) issues to ensure it has not already been reported\r\n\r\n### Description\r\nWhen doing a resize operation of an image with a particularly large height, I got an exception that ImageSharp was trying to allocate memory of negative total length.  I tracked this down to this line where period is calculated. The period calculation overflows making period become negative which ends up failing when it creates the kernel map several line below (158) while allocating memory in the constructor.\r\nhttps://github.com/SixLabors/ImageSharp/blob/a6c17854684edaa998080233273d19d987174bb5/src/ImageSharp/Processing/Processors/Transforms/Resize/ResizeKernelMap.cs#L135\r\n\r\nOne possible solution for this particular case could be to change that line to use greatest common divisor instead and calculate period using:\r\n```csharp\r\nint period = destinationSize / Numerics.GreatestCommonDivisor(sourceSize, destinationSize);\r\n```\r\n\r\n### Steps to Reproduce\r\nWith a height of 207773, and a destination height of 51943, the GCD is 1 causing an overflow when multiplying both of those numbers in `Numerics.LeastCommonMultiple(a, b)`.\r\n```csharp\r\nvar width = 5000;\r\nvar height = 207773;\r\nusing (var img = new Image<L16>(width, height))\r\n{\r\n    using var clone = img.Clone(ctx =>\r\n    {\r\n        var factor = 4;\r\n        ctx.Resize(img.Width / factor, img.Height / factor, KnownResamplers.Bicubic);\r\n    });\r\n}\r\n```\r\n\r\n### System Configuration\r\nI don't think it's relevant.\r\n\r\n- ImageSharp version: 1.0.3\r\n- Other ImageSharp packages and versions: N/A\r\n- Environment (Operating system, version and so on): Win 10\r\n- .NET Framework version: NET 3.1, NET 5.0\r\n- Additional information: N/A\r\n"],
                ["<!--- This template provides sections for bugs and features. Please delete any irrelevant sections before submitting -->\r\n\r\n#### Expected Behavior\r\n<!--- Required. Describe the behavior you expect to see for your case. -->\r\nHeikin Ashi and Supertrend indicators request. [Thread](https://www.quantconnect.com/forum/discussion/9072/hekin-ashi-amp-supertrend-indicator-in-python/p1).\r\n#### Actual Behavior\r\n<!--- Required. Describe the actual behavior for your case. -->\r\nIndicator not yet supported.\r\n#### Checklist\r\n<!--- Confirm that you've provided all the required information. -->\r\n<!--- Required fields --->\r\n- [x ] I have completely filled out this template\r\n- [x ] I have confirmed that this issue exists on the current `master` branch\r\n- [ x] I have confirmed that this is not a duplicate issue by searching [issues](https://github.com/QuantConnect/Lean/issues)\r\n\r\n\r\n<!--- Template inspired by https://github.com/stevemao/github-issue-templates -->"],
                ["Just FYI, the rest of the test run completed with these failures for SQL 2000:\r\n* Issue1198Test - only the LinqService failed - `LinqToDB.LinqToDBException : QuerySerializer error. Unknown object 'LinqToDB.SqlQuery.SelectQuery'.`\r\n* ValueConversionTests.BoolJoinTest - `The text, ntext, and image data types cannot be compared or sorted, except when using IS NULL or LIKE operator.`\r\n* ValueConversionTests.BoolNotTest - `The text, ntext, and image data types cannot be compared or sorted, except when using IS NULL or LIKE operator.`\r\n* ValueConversionTests.BoolTest - `The text, ntext, and image data types cannot be compared or sorted, except when using IS NULL or LIKE operator.`\r\n* SchemaProviderTests.PrimaryForeignKeyTest - `Invalid column name 't1'.`\r\n* SchemaProviderTests.Test - `Invalid column name 't1'.`\r\n* Issue681Tests.TestTableFQN - `Invalid column name 't1'.`\r\n* Issue792Tests.TestWithTransactionThrowsFromProvider - `Expected: instance of <System.Exception> But was:  null`\r\n* Issue792Tests.TestWithoutTransaction - `Invalid column name 't1'.`\r\n* DropTableTests.DropSpecificDatabaseTableTest - `Invalid column name 't1'.`\r\n\r\n_Originally posted by @Shane32 in https://github.com/linq2db/linq2db/pull/2484#issuecomment-692894649_"],
                ["So, basically I'm looking for a way to automatically register properties in my DTOs as columns (column name matches property name) \r\nI'm trying to migrate an existing project based on Dapper, and I don't want to manually add [Column] attribute to several hundreds of properties.  \r\n\r\nSo far, I've found the following ways to deal with mappings:\r\n\r\n1) FluentMappingBuilder (there's no non-generic version, but looks like this is the only viable option)\r\n2) MappingSchema.EntityDescriptorCreatedCallback (doesn't allow adding new columns, unfortunately)\r\n3) MappingSchema.GetEntityDescriptor() allows adding new columns but it seems it doesn't have any effect at all.\r\n\r\nAre there any other options?\r\n\r\n### Environment details\r\nlinq2db version: *3.1.3*\r\nDatabase Server: MySql\r\nDatabase Provider: MySqlConnector 1.0.1\r\nOperating system: Windows 10\r\n.NET Framework: .Net Core 3.0\r\n"],
                ['<!-- Bug report best practices: https://github.com/xamarin/Xamarin.Forms/wiki/Submitting-Issues -->\r\n\r\n### Description\r\n\r\nWhile working on PR #5066 for #5057 I noticed a potential issue when Page has both BackgroundColor and BackgroundImage set.\r\n\r\n### Steps to Reproduce\r\n\r\n1. Set BackgroundColor="Red"\r\n2. Set BackgroundImage="someimage.jpg"\r\nOn all platforms, image is shown. \r\n\r\n3. Set BackgroundColor=Color.Default\r\niOS and UWP: image stays. This is because BackgroundImage is handled first before BackgroundColor, image takes priority over color.\r\nAndroid: image is gone, white background appears. Android doesn\'t handle the priority.\r\n\r\n4. Set BackgroundColor="Red"\r\niOS and UWP: image stays\r\nAndroid: background is Red\r\n\r\n5. Set BackgroundImage=null\r\niOS and UWP: Yay, background is finally red again!\r\nAndroid: Background is now white!\r\n\r\n**I attached a video with the described steps.**\r\n[pagebkgnd.zip](https://github.com/xamarin/Xamarin.Forms/files/2798885/pagebkgnd.zip)\r\n\r\n### Expected Behavior\r\n\r\nI\'m not sure, I haven\'t been able to find it mentioned in the documentation portal what\'s expected to happen when both properties are set.\r\n\r\nMy proposal: like on iOS and UWP, have BackgroundImage take priority over BackgroundColor. When clearing the BackgroundImage, the Page should look with a background color of BackgroundColor.\r\n\r\n__Please let me know how you\'d like this implemented, and I\'d like to work on it__\r\n\r\n### Actual Behavior\r\n\r\nSee it described in the steps above.\r\n\r\n### Basic Information\r\n\r\nLatest code from my PR #5066.\r\n\r\n'],
                ["## Improvement Suggestion\r\n\r\n### What improvement are you suggesting?\r\n#### Overview:\r\nOn the CPU (ARMeilleure project), the JitCache is responsible for storing the JIT generated code. Currently it is static and has a 2GB region reserved for code of all `Translator` instances. It should be made non-static, and a instance of the cache should be stored per `Translator` instance.\r\n\r\nThis way, we don't run out of reserved memory if we have multiple `Translator` instances. Additionally, it makes disposal simpler as one can just dispose the entire cache when the translator is disposed, and the memory can be reclaimed by the OS.\r\n\r\nI expect this to be fairly easy to do overall, but it requires the removal of the unwinder that is registered on windows to handle the unwinding of JIT generated functions. See: https://github.com/Ryujinx/Ryujinx/blob/5e724cf24e3d696b95be859c055a617e5d37bf80/ARMeilleure/Translation/JitUnwindWindows.cs#L62\r\n\r\nI'm not sure if windows allows removing it, so peharps this part of the code should be kept static.\r\n\r\nFor anyone interested, I have started some work on this, but I am not working on it right now (and don't plan to anytime soon), I can make the code available somewhere.\r\n\r\n#### Nature of Request:  \r\nFix/refactoring.\r\n\r\n### Why would this feature be useful?\r\nAvoids out of memory errors with multiple translators, makes disposal simpler.\r\n"],
                ["My scenario is that I have create pages using Page contenttype. I want these pages to use different template to rendered. e.g. there is a page named userlogin and another named userregister. I want my custom login template to render userlogin page and my custom register template to render userregister page.\r\n\r\nI remember in O1, there was an alternates that looks like Content-Item-[ContentId]. But this has to depend on the content item's id. And another approach is using Alias in placementinfo file to specify a alternates. But this seems not be implemented according this document https://orchardcore.readthedocs.io/en/latest/OrchardCore/OrchardCore.DisplayManagement/README/\r\nin OC.\r\n\r\nIs there another way to do that?\r\n"],
                ["<!--- This template provides sections for bugs and features. Please delete any irrelevant sections before submitting -->\r\n\r\n#### Expected Behavior\r\n<!--- Required. Describe the behavior you expect to see for your case. -->\r\nAn implementation of the McClellan Oscillator Index and the McClellan Summation Index\r\n#### Actual Behavior\r\n<!--- Required. Describe the actual behavior for your case. -->\r\nThere are no current implementations.\r\n#### Potential Solution\r\n<!--- Optional. Describe any potential solutions and/or thoughts as to what may be causing the difference between expected and actual behavior. -->\r\nAn Implementation of the indicators.\r\n#### Reproducing the Problem\r\n<!--- Required for Bugs. Describe how to reproduce the problem. This can be via a failing unit test or a simplified algorithm that reliably demonstrates this issue.  -->\r\nN/A\r\n#### System Information\r\n<!--- Required for Bugs. Include any system specific information, such as OS. -->\r\nN/A\r\n#### Checklist\r\n<!--- Confirm that you've provided all the required information. -->\r\n<!--- Required fields --->\r\n- [ ] I have completely filled out this template\r\n- [ ] I have confirmed that this issue exists on the current `master` branch\r\n- [ ] I have confirmed that this is not a duplicate issue by searching [issues](https://github.com/QuantConnect/Lean/issues)\r\n<!--- Required for Bugs, feature request can delete the line below. -->\r\n- [ ] I have provided detailed steps to reproduce the issue\r\n\r\n<!--- Template inspired by https://github.com/stevemao/github-issue-templates -->"],
                ['\r\n### Issue Description\r\n\r\nmsbuild\'s code is open source under the MIT license. This allows anyone to examine, modify and distribute the sources (among other things). However, the source code repository includes a documentation file that has a "Microsoft Confidential" notice: \r\n\r\nhttps://github.com/dotnet/msbuild/blob/master/src/Shared/Shared%20Code.doc\r\n\r\nI suspect this is a mistake since there is a lot of documentation in `.md` files in this repository; those files do not carry such a notice.\r\n\r\nI am not sure what that means, legally speaking: is this file under a non-free license?\r\n\r\nAs an aside, perhaps that document should be converted to markdown like all other documentation files in this repo? There are no other `.doc` files in this repo.\r\n\r\n### Steps to Reproduce\r\n\r\nTry and read https://github.com/dotnet/msbuild/blob/master/src/Shared/Shared%20Code.doc\r\n\r\n### Expected Behavior\r\n\r\nThis is all open source and publicly usable\r\n\r\n### Actual Behavior\r\n\r\nThere\'s a "Microsoft Confidential" notice.'],
                ["<!-- Bug report best practices: https://github.com/xamarin/Xamarin.Forms/wiki/Submitting-Issues -->\r\n\r\n### Description\r\n\r\nWhen I use [CarouselView](https://github.com/AndreiMisiukevich/CardView) inside a ListView (where each cell has its own carousel view), it crashes in an Android emulator with the following exception:\r\n```\r\nSystem.ArgumentException: Element must be of type Frame\r\n  at Xamarin.Forms.Platform.Android.FastRenderers.FrameRenderer.Xamarin.Forms.Platform.Android.IVisualElementRenderer.SetElement (Xamarin.Forms.VisualElement element) [0x00010] in C:\\Projects\\Repos\\Xamarin.Forms\\Xamarin.Forms.Platform.Android\\FastRenderers\\FrameRenderer.cs:83 \r\n  at Xamarin.Forms.Platform.Android.VisualElementPackager.AddChild (Xamarin.Forms.VisualElement view, Xamarin.Forms.Platform.Android.IVisualElementRenderer oldRenderer, Xamarin.Forms.Platform.Android.RendererPool pool, System.Boolean sameChildren) [0x00130] in C:\\Projects\\Repos\\Xamarin.Forms\\Xamarin.Forms.Platform.Android\\VisualElementPackager.cs:127 \r\n... see attached file for the full stack trace ...\r\n```\r\n[Full stack trace](https://github.com/AndreiMisiukevich/CardView/files/2980015/CarouselFrameException.txt)\r\n\r\nWhen I debugged it using a local Xamarin.Forms nuget package built from the latest master, I noticed that the children of the CarouselView (`newChildren`) were not in the same order as the corresponding renderers (`_childViews`) in the `VisualElementPackager.SetElement` method, which caused the FrameRenderer to be applied to the ContentView that resulted in this exception.\r\n\r\nThe image below illustrates this issue, where the Frame-based arrow controls and the indicator are the last 3 children, while their (frame) renderers are the first 3 elements in the _childViews.\r\n\r\n![CardViewFrameRenderer](https://user-images.githubusercontent.com/48685112/54559492-9083f580-4996-11e9-9552-b199b80a81b2.png)\r\n\r\nDo you have any ideas on what's causing this, and how it can be fixed?\r\n\r\nNote: This issue has been [reported](https://github.com/AndreiMisiukevich/CardView/issues/177) in the corresponding CardView repository, and [the author agreed](https://github.com/AndreiMisiukevich/CardView/issues/177#issuecomment-474240058) that it seems to be a Xamarin.Forms bug.\r\n\r\n### Steps to Reproduce\r\n\r\n1. Use CarouselView from the CardView package as an item template of a ListView. Include arrow controls and indicator view for the CarouselView.\r\n2. Display the form with that list view showing multiple carousel views and multiple items for each carousel view.\r\n3. Scroll up and down for the List view and left and right for each carousel view.\r\n\r\n### Expected Behavior\r\nThe form should scroll through items without crashing.\r\n\r\n### Actual Behavior\r\nAfter some swiping the app crashes with the exception above.\r\n\r\n### Basic Information\r\n\r\n- Version with issue: 3.6 and current master.\r\n- Last known good version: Unknown\r\n- IDE: Visual Studio 2017 Professional Edition\r\n- Platform Target Frameworks: <!-- All that apply -->\r\n  - iOS:  n/a\r\n  - Android: 8.1 (Oreo)\r\n  - UWP:  n/a\r\n- Android Support Library Version: <!-- if applicable -->\r\n- Nuget Packages: CardView 2.0.5\r\n- Affected Devices: Android Emulator\r\n"],
                ['Please add fts support for provider PostgreSql'],
                ["I didn't implement UrlDecode, a server variable in IISUrlRewrite, because there wasn't a great library (or static method) to do it. Right now I'm using Uri.Encode for encoding, which doesn't have the best perf.\n\nI think we can use Uri.EscapeDataString, but fundamentally I think this should be changed to a different library.\n"],
                ['**Is your feature request related to a problem? Please describe.**\r\nPROBLEM: Mouse clicks to Lively Wallpaper content do not appear to register unless the wallpaper is focused/active window?\r\n\r\n**Describe the solution you\'d like**\r\nWhile this may be "by design" - it would be nice to have a config option to change this behaviour.\r\nThe reason why is because there are lots of web content/apps that I\'d like to run in the background and it\'s a pain that, for every time I want to interact with the wallpaper\'s UI (press a button, dismiss a notification, etc.) - it requires two clicks: one to make the wallpaper the "focus" and then another to register a mouse-click.\r\n\r\n**Describe alternatives you\'ve considered**\r\nI checked in the settings and I do see a checkbox that *seems* like it should be related (e.g. the behaviour I\'m seeing might be expected if I ENABLED the option in the screenshot below), but I\'ve tried changing this setting and not seen a difference either way.\r\n![image](https://user-images.githubusercontent.com/2211678/108406958-ffb99280-721a-11eb-901c-d934ab323ebe.png)\r\n\r\n**Additional context**\r\nHere\'s how the behaviour works when using a browser (inactive window) and a single click (the click registers AND makes the window active):\r\n![single-click-works-browser](https://user-images.githubusercontent.com/2211678/108407929-507dbb00-721c-11eb-824f-5c212d67134a.gif)\r\n\r\n...and here\'s how it currently works when the same web page is running in Lively:\r\n(single click does not register, just makes the wallpaper "window" active - requires a second click to register in the page)\r\n![single-click-fails](https://user-images.githubusercontent.com/2211678/108408072-8327b380-721c-11eb-922f-ec52bfcc6fb3.gif)\r\n\r\nIf you need any more info, just let me know. \r\n\r\nThanks\r\n\r\nP.S. - This is on Windows 10'],
                ['The following methods from `ICCameraDevice`:\r\n\r\n* [RequestDownloadFile](https://github.com/xamarin/xamarin-macios/pull/5074/files#diff-4d8009902b7464e6d3cc4f5a992a7462R542)\r\n* [RequestUploadFile](https://github.com/xamarin/xamarin-macios/pull/5074/files#diff-4d8009902b7464e6d3cc4f5a992a7462R548)\r\n* [RequestReadDataFromFile](https://github.com/xamarin/xamarin-macios/pull/5074/files#diff-4d8009902b7464e6d3cc4f5a992a7462R551)\r\n* [RequestSendPtpCommand](https://github.com/xamarin/xamarin-macios/pull/5074/files#diff-4d8009902b7464e6d3cc4f5a992a7462R554)\r\n\r\nCan have a better signature like the following example:\r\n\r\n```csharp\r\ndelegate void DidSendPtpCommand (NSData command, NSData inData, NSData response, NSError error);\r\npublic void RequestSendPtpCommand (NSData command, NSData outData, DidSendPtpCommand callback)\r\n{\r\n    // Magic goes here\r\n}\r\n```\r\n\r\n'],
                ['Based on the following:\r\nhttps://msdn.microsoft.com/en-us/library/microsoft.xna.framework.graphics.effectparameter_methods(v=xnagamestudio.40).aspx\r\n\r\nMissing these methods and their SetValue overload counterparts:\r\nGetValueInt32Array\r\nGetValueBooleanArray\r\nGetValueMatrixTranspose           // this one does have a set method\r\nGetValueMatrixArrayTranspose\r\nGetValueQuaternionArray'],
                ['The setter of `JsonSerializerSettings.DateFormatString` has a hidden side effect: It sets a field telling the writer (through the serializer) whether the property has been set - even if setting the property to null:\r\n\r\nhttps://github.com/JamesNK/Newtonsoft.Json/blob/666d9760719e5ec5b2a50046f7dbd6a1267c01c6/Src/Newtonsoft.Json/JsonSerializerSettings.cs#L321\r\n\r\nSo when using AddNewtonsoftJson and setting `DateFormatHandling = DateFormatHandling.MicrosoftDateFormat` it will not be used by the serializer, because ShallowCopy sets DateFormatString (which takes precedence over DateFormatHandling) and thus triggers the above behavior:\r\n\r\nhttps://github.com/dotnet/aspnetcore/blob/c925f99cddac0df90ed0bc4a07ecda6b054a0b02/src/Mvc/Mvc.NewtonsoftJson/src/NewtonsoftJsonOutputFormatter.cs#L179'],
                ['## What would you like to be added:\r\n\r\nUIKit.UIProgressView supports four constructors:\r\n\r\n```\r\npublic UIProgressView();\r\npublic UIProgressView(NSCoder coder);\r\npublic UIProgressView(CGRect frame);\r\npublic UIProgressView(UIProgressViewStyle style);\r\nprotected UIProgressView(NSObjectFlag t);\r\n```\r\n\r\nCurrently [BindableUIProgressView ](https://github.com/unoplatform/uno/blob/master/src/Uno.UI/Controls/BindableUIProgressView.iOS.cs) only exposes\r\n\r\n```csharp\r\npublic UIProgressView();\r\n```\r\n\r\n## Why is this needed:\r\n\r\nEnable more scenarios, such as `UIProgressViewStyle.Bar`\r\n\r\n## For which Platform:\r\n\r\n- [x] iOS\r\n- [ ] Android\r\n- [ ] WebAssembly\r\n- [ ] Windows\r\n\r\n## Anything else we need to know?\r\n\r\n- https://docs.microsoft.com/en-us/dotnet/api/uikit.uiprogressview.-ctor?view=xamarin-ios-sdk-12\r\n'],
                ['<!--\r\nPlease do not submit feature requests. The [Community Forums][1] has a\r\nsection for submitting, voting for, and discussing product feature requests.\r\n[1]: https://community.bitwarden.com\r\n-->\r\n\r\nWhenever I submit a GET request to the api/public/groups endpoint, the "collections" field for each group returns "None" on every group, even if they have access to collections. I can verify that these groups have access to collections by sending a GET request to the  api/public/collections endpoint as the "groups" field returns as expected on each collection. I have tried to make this request with both the Python requests module as well as Postman. I am making calls to a self-hosted Bitwarden instance.'],
                ['In all source generators, public members are not yet documented, and exclusions such as this one https://github.com/unoplatform/uno/pull/1987 are required for the code to compile properly when documentation is mandatory, and warnings are set as errors.\r\n\r\nIt would be required to:\r\n- Create a project that uses all generators and has the same documentation and errors requirements, so that it does not break when a new generator is added.\r\n- Document all public APIs so that the documentation warnings exclusions are not needed.\r\n\r\nSee the related PR for information about those generators.'],
                ['Right now we are generating the [control styles wiki page](https://github.com/MaterialDesignInXAML/MaterialDesignInXamlToolkit/wiki/ControlStyleList) using [this powershell script](https://github.com/MaterialDesignInXAML/MaterialDesignInXamlToolkit/blob/master/Scripts/GenerateThemesWikiMarkdown.ps1). This script is run as part of a pipeline that is triggered on every commit into master. \r\nRight now the output markdown file is just a long list of names of all of the control styles. It would be ideal if each of these was a link back to the original source code. We should update the script to turn each of these items into a link.\r\n\r\nThe exact format of the link should be:\r\n```\r\nhttps://github.com/MaterialDesignInXAML/MaterialDesignInXamlToolkit/blob/**CurrentCommitHash**/**RelativePathToFile**#L**LineNumber**\r\n```\r\n\r\nFor example the link to the `MaterialDesignRaisedButton` at commit 4108abe301116e59dcbacd3c26fc252615e8de28 would be:\r\n```\r\nhttps://github.com/MaterialDesignInXAML/MaterialDesignInXamlToolkit/blob/4108abe301116e59dcbacd3c26fc252615e8de28/MaterialDesignThemes.Wpf/Themes/MaterialDesignTheme.Button.xaml#L32\r\n```\r\n\r\nYou can get the current commit hash by using: `git log -1 --pretty=format:"%H"`'],
                ['Dear QC Team,\r\nsome people are asking for a history + course selection + rolling window (+ maybe indicator/symboldata + consolidator)\r\nalgo without framework support just a simple algo.\r\n(i know there is already a framework example)\r\n'],
                ["<!-- Read https://github.com/dotnet/winforms/blob/main/docs/issue-guide.md -->\r\n\r\n**Is your feature request related to a problem? Please describe.**\r\n/ **Describe the solution you'd like and alternatives you've considered**\r\n\r\nDuring PR #4645 discussion it was noted that interactive testing of various combinations of dialog options would be easier to do by making a property grid available to configure the dialogs instead of having just a small number of predefined test scenarios to chose from.\r\n\r\nThis issue is a follow-up to that PR to clean up existing predefined scenarios and integrate them into the more general property grid based approach.\r\n\r\nAlso consider adding support for predefined scenarios to the property grid approach (maybe through a context menu or as another toolbar button on the property grid).\r\n\r\n**Will this feature affect UI controls?**\r\n\r\nNo, just affects the interactive test project"],
                ["When enabling the caching module, the OpenID Connect discovery documents are returned with a max-age of 60 seconds and cached server-side so OpenIddict doesn't have to handle the discovery requests every time.\r\n\r\nWe may want to go further and opt for a longer duration: a 30 mn or 1h policy might be reasonable.\r\n\r\n/cc @sebastienros as I believe you wrote the response caching module."],
                ['Add unit tests (if not exists) for\r\n\r\n1) Methods:\r\n- [ ] M:System.Windows.Forms.Design.ControlDesigner.#ctor\r\n- [ ] M:System.Windows.Forms.Design.ControlDesigner.get_SelectionRules\r\n\r\n2) Classes:\r\n- [ ] System/ComponentModel/Design/DesignerActionListsChangedEventArgs.cs\r\n- [ ] System/ComponentModel/Design/DesignerActionPanel.cs\r\n- [ ] System/ComponentModel/Design/DesignerActionUIService.cs\r\n- [ ] System/Windows/Forms/Design/BaseContextMenuStrip.cs\r\n- [ ] System/Windows/Forms/Design/Behavior/ContainerSelectorBehavior.cs\r\n- [ ] System/Windows/Forms/Design/Behavior/DragAssistanceManager.cs\r\n- [ ] System/Windows/Forms/Design/Behavior/DropSourceBehavior.cs\r\n- [ ] System/Windows/Forms/Design/Behavior/ResizeBehavior.cs\r\n- [ ] System/Windows/Forms/Design/ControlDesigner.cs\r\n- [ ] System/Windows/Forms/Design/DesignerActionPanel.cs\r\n- [ ] System/Windows/Forms/Design/DesignerActionService.cs\r\n- [ ] System/Windows/Forms/Design/DesignerActionUI.cs\r\n- [ ] System/Windows/Forms/Design/DesignerFrame.cs\r\n- [ ] System/Windows/Forms/Design/DesignerUtils.cs\r\n- [ ] System/Windows/Forms/Design/FormDocumentDesigner.cs\r\n- [ ] System/Windows/Forms/Design/ParentControlDesigner.cs\r\n- [ ] System/Windows/Forms/Design/SelectionManager.cs\r\n- [ ] System/Windows/Forms/Design/ToolStripAdornerWindowService.cs\r\n- [ ] System/Windows/Forms/Design/ToolStripDesigner.cs\r\n- [ ] System/Windows/Forms/Design/ToolStripDesignerUtils.cs\r\n- [ ] System/Windows/Forms/Design/ToolStripDropDownDesigner.cs\r\n- [ ] System/Windows/Forms/Design/ToolStripDropDownItemDesigner.cs\r\n- [ ] System/Windows/Forms/Design/ToolStripEditorManager.cs\r\n- [ ] System/Windows/Forms/Design/ToolStripInSituService.cs\r\n- [ ] System/Windows/Forms/Design/ToolStripItemBehavior.cs\r\n- [ ] System/Windows/Forms/Design/ToolStripItemDesigner.cs\r\n- [ ] System/Windows/Forms/Design/ToolStripKeyboardHandlingService.cs\r\n- [ ] System/Windows/Forms/Design/ToolStripMenuItemDesigner.cs\r\n- [ ] System/Windows/Forms/Design/ToolStripTemplateNode.cs\r\n\r\nEpic: #716\r\nRelated issues: #221, #653\r\nRelated PRs: #681'],
                ['**Release Type**: Github\r\n**Version**: master\r\n\r\n**Describe the bug**\r\nThe documentation states "The index of the component to access. Use 0 for the alpha component, 1 for the red component, 2 for the green component, and 3 for the blue component". \r\n\r\nThe actual implementation uses:\r\n```\r\nswitch (index)\r\n{\r\n\tcase 0: return R;\r\n\tcase 1: return G;\r\n\tcase 2: return B;\r\n\tcase 3: return A;\r\n}\r\n```\r\n\r\n**Expected behavior**\r\nDocumentation should match the implementation'],
                ["<!-- Describe what isn't working as expected -->\r\n\r\nUnable to set default value for interfaces/generics.\r\n\r\nNot working:\r\n\r\nModel:\r\n```\r\npublic class EventTriggers\r\n    {\r\n        public IEnumerable<Regex> Triggers { get; private set; }\r\n    }\r\n```\r\n\r\nContext Configuration:\r\n```\r\nbuilder.OwnsOne(t => t.EventTriggers, trigger =>\r\n            {\r\n                trigger.Property(p => p.Triggers)\r\n                    .HasConversion<string>(to => to.SerializeToJson(Newtonsoft.Json.Formatting.None, true), from => from.DeserializeFromJson<IEnumerable<Regex>>())\r\n                        .HasDefaultValue(Enumerable.Empty<Regex>());          \r\n            });\r\n```\r\n\r\nResults in the following when running add-migration:\r\n```\r\nCannot set default value 'System.Text.RegularExpressions.Regex[]' of type 'System.Text.RegularExpressions.Regex[]' on property 'Triggers' of type 'System.Collections.Generic.IEnumerable`1[System.Text.RegularExpressions.Regex]' in entity type 'EventTriggers'.\r\n```\r\n\r\n\r\nThe following is working:\r\n\r\nModel:\r\n```\r\npublic class EventTriggers\r\n    {\r\n        public List<Regex> Triggers { get; private set; }\r\n    }\r\n```\r\n\r\nContext Configuration:\r\n```\r\nbuilder.OwnsOne(t => t.EventTriggers, trigger =>\r\n            {\r\n                trigger.Property(p => p.Triggers)\r\n                    .HasConversion<string>(to => to.SerializeToJson(Newtonsoft.Json.Formatting.None, true), from => from.DeserializeFromJson<List<Regex>>())\r\n                        .HasDefaultValue(new List<Regex>());          \r\n            });\r\n```\r\n\r\nIs this by design?\r\n\r\n\r\nEF Core version: 2.2.6\r\nDatabase provider: npgsql\r\nTarget framework: (e.g. .NET Core 2.2)\r\nOperating system: Cross Platform\r\nIDE: VS 2019\r\n"],
                ["Right now we use TlcEnvironment (or ConsoleEnvironment) which outputs everything to console.\r\nAnd XUnit don't care about console, and if you want to look on output during test execution you need to do something like this:\r\nhttps://github.com/dotnet/machinelearning/blob/4cb7dd9047b4c456e81ba014c664c27efe217351/test/Microsoft.ML.StaticPipelineTesting/StaticPipeTests.cs#L31\r\n\r\nWe should have XUnitEnvironment or TestEnvironment and redirect all output to ITestOutputHelper."],
                ["Hello guys,\r\n\r\nI'm a blind developer, and for the complete use of a pc and development tools, the blind people must have to use assist technology software, in our case is a screen reader.\r\n\r\nAfter a few checks with the xenko launcher (I can't test deeperli the xenko studio) apparently is a lot accessible, because is created with an accessible framework.\r\n\r\nWitch framework is used to the gui of xenko launcher?\r\n\r\nThe most noticeable detail in the application, is that the majority of the buttons are unlaveled; so the screen reader can't read anything about that buttons; but other are completely tagged, like the button for show beta versions, report issues, discuss about xenko, etc.\r\n\r\nThe most important buttons that are unlaveled, are these for install / uninstall versions, the other that reports when you have some updates, etc.\r\n\r\nSo, can you improve these things?\r\nIsn't a hard task to do; various frameworks have special properties for their gui components for interacts directly with automation tools or assistive technologies.\r\n\r\nFor a first approach to the accessibility will a very good first step; and the option to use the framework directly into visual studio only with code make xenko a very, very good option to blind developers that want create games, and the HRTF feature into your xenko.audio lib... buf... I have a lot of time findinga  good framework that supports directly HRTF and are accessible, and xenko come to me like a gold for a miner :)\r\n\r\nThanks so far guys!\r\n \r\n"],
                ['The documentation for Vector3.Transform to be updated to include clarification that it ignores the w component.  This is intended behaviour and needs to be made clear to the user.\n'],
                ["As mentioned by Diego, these additions would help by simplifying the API usage for users even further and it should be pretty easy to implement for us: 👍 \r\n\r\n@divega commented: https://github.com/dotnet/machinelearning-samples/pull/617#pullrequestreview-284597248\r\n\r\n@CESARDELATORRE, I did a deferred review. The experience seems pretty good. \r\n\r\n1:\r\nAnd I agree with you that it could be even better with some sugar method that loads directly from the arguments of DatabaseSource.\r\n\r\n2:\r\nI can also see other possible shortcuts of similar nature. For example, although DbProviderFactory is the all encompassing root concept if you need everything from an ADO.NET provider, a DbConnection can give you everything but DbConnectionStringBuilder, and it is a much more familiar abstraction for most users than the DbProviderFactory. So, unless you need to manipulate connection strings in a provider agnostic way (not commonly an useful thing to do), you could make the sugar Load method generic on the provider's DbConnection type.\r\nAll in all, I would would love to meet with you and the devs and walk trough the product code and API. It is likely that more things like this will come up.\r\n "],
                ['We currently allow control over the "maximum buffer size" on the server: https://docs.microsoft.com/en-us/aspnet/core/signalr/configuration?view=aspnetcore-3.1&tabs=dotnet#advanced-http-configuration-options\r\n\r\n(We derive the PauseWriterThreshold and ResumeWriterThreshold values from that).\r\n\r\nHowever, we don\'t let the .NET client configure this. We should consider doing so to allow the client better control over backpressure.'],
                ['After add new item or edit item, editors stuck on this page. there is no any way to see list page. \r\nif there is any link (e.g back, close, publish and close), editor can see the result on the list.\r\n\r\nthanks'],
                [' Now the grid is drawn only in one plane XZ. \r\nI suggest doing three checkboxes:\r\n\r\nGridXY | GridXZ | GridYZ'],
                ['## Feature Request\r\n\r\nCurrently the resolution scaler will scale by the requested factor without any safety checks. That means it may use a texture size that is unsupported by the host GPU. It may also be supported, but exhaust all available memory and cause system instability and/or crashes, which is obviously undesirable.\r\n\r\n### What feature are you suggesting?\r\n#### Overview:\r\n\r\nThe resolution scaler should check the maximum size that the GPU support, and never allow the scale factor for a texture result in a texture size that is unsupported by the host when scaled. A better approach might be using a even lower limit to prevent VRAM exhaustion, for example by limiting the maximum resolution to 8K.\r\n\r\n### Why would this feature be useful?\r\n\r\nUsers would be able to try multiple scales without fearing that their system might crash or some other issue may happen like the game not rendering anything anymore.'],
                ['Currently getting the parent directory of a `DirectoryPath` requires some additional steps. Having a `DirectoryPath.Parent` property would be helpful.'],
                ['**Feature category**\r\n- Check(Type \'x\') any that Applicable item:\r\n    - [x] Vim\r\n    - [ ] Vim plugin\r\n\r\n**Is your feature request related to a problem? Please describe.**\r\nWhen working with Unity C# assets, their default template has mac OS line endings.  When I edit on Windows it then has mixed line endings that cause a warning.  Normally in vim vanilla I could just "set fileformat" but that\'s not supported in vsvim.\r\n\r\n**Describe the solution you\'d like**\r\nIdeally I could just "set fileformat" and the next save would have the appropriate line endings.\r\n\r\n**Describe alternatives you\'ve considered**\r\nMy other options are other extensions to VS or to edit it outside of VS.  Ideally it\'d be nice to just have it supported in vsvim itself.'],
                ['### What You Are Seeing?\r\nWhen using `.WithProperty("DefineConstants", "A=a;B=b".Quote());` the semi-colon is escaped which is invalid. The escaping behaviour was added in #1625 \r\n\r\n### What is Expected?\r\nThe semi-colon should not be escaped in this scenario as the resulting command is invalid.\r\n\r\n### What version of Cake are you using?\r\n0.22.2\r\n\r\n### Are you running on a 32 or 64 bit system?\r\n64\r\n\r\n### What environment are you running on?  Windows? Linux? Mac?\r\nWindows\r\n\r\n### Are you running on a CI Server?  If so, which one?\r\nTeamCity\r\n\r\n### How Did You Get This To Happen? (Steps to Reproduce)\r\n\r\nMS Build with property.\r\n\r\n`.WithProperty("DefineConstants", "A=a;B=b".Quote());`\r\n\r\n### Output Log\r\n\r\n```\r\nExecuting: "C:/Program Files (x86)/MSBuild/14.0/Bin/MSBuild.exe" /v:minimal /p:Configuration="Release" /p:Platform=x86 /p:WarningLevel=0 /p:DefineConstants="A=a%3BB=b" /target:Rebuild "C:/code/x/src/x/xSetup.wixproj"\r\nMicrosoft (R) Build Engine version 14.0.25420.1\r\nCopyright (C) Microsoft Corporation. All rights reserved.\r\n\r\nC:\\code\\x\\src\\xSetup\\x.wxs(15): error CNDL0150: Undefined preprocess\r\nor variable \'$(var.ProductName)\'. [C:\\code\\x\\src\\xSetup\\xSetup.wixpr\r\noj]\r\nAn error occurred when executing task \'Package\'.\r\nError: Cake.Core.CakeException: MSBuild: Process returned an error (exit code 1).\r\n   at Cake.Core.Tooling.Tool`1.ProcessExitCode(Int32 exitCode)\r\n   at Cake.Core.Tooling.Tool`1.Run(TSettings settings, ProcessArgumentBuilder arguments, ProcessSettings processSettings, Action`1 postAction)\r\n   at Cake.Common.Tools.MSBuild.MSBuildAliases.MSBuild(ICakeContext context, FilePath solution, MSBuildSettings settings)\r\n   at Submission#0.<.ctor>b__2()\r\n   at Cake.Core.ActionTask.Execute(ICakeContext context)\r\n   at Cake.Core.DefaultExecutionStrategy.Execute(CakeTask task, ICakeContext context)\r\n   at Cake.Core.CakeEngine.ExecuteTask(ICakeContext co                 ["<!-- Bug report best practices: https://github.com/xamarin/Xamarin.Forms/wiki/Submitting-Issues -->\r\n\r\n### Description\r\nSwitch seems to take up more horizontal space in XF 4.3+.\r\n\r\n### Steps to Reproduce\r\n\r\nAdd a Switch to a StackLayout with Horizontal orientation\r\n\r\n### Expected Behavior\r\nSwitch only takes the horizontal space it needs\r\n\r\n### Actual Behavior\r\nIt's taking more space then needed\r\n\r\n### Basic Information\r\n\r\n- Version with issue:\r\n- Last known good version: 4.2\r\n- IDE: VS2019 16.4.2\r\n- Platform Target Frameworks: <!-- All that apply -->\r\n  - UWP: 16299  <!-- The version of the UWP SDK you are compiling against, e.g. 16299 --> \r\n- Android Support Library Version: <!-- if applicable -->\r\n- Nuget Packages:\r\n- Affected Devices:\r\n\r\n### Screenshots\r\nYellow is the background color of the switch\r\n\r\n\r\n\r\nUWP (Win 10 1903)\r\n![image](https://user-images.githubusercontent.com/15127788/71603153-2ef5d780-2b21-11ea-8df1-cf0b17c27561.png)\r\n\r\nAndroid\r\n![image](https://user-images.githubusercontent.com/15127788/71603462-7fba0000-2b22-11ea-8260-f08e4453e84e.png)\r\n\r\niOS\r\n![image](https://user-images.githubusercontent.com/15127788/71603686-a9bff200-2b23-11ea-8a87-e2c82fc33747.png)\r\n\r\n\r\n\r\n<!-- If the issue is a visual issue, please include screenshots showing the problem if possible -->\r\n\r\n### Reproduction Link\r\n[SwitchRepro.zip](https://github.com/xamarin/Xamarin.Forms/files/4011326/SwitchRepro.zip)\r\n<!-- Please upload or provide a link to a reproduction case -->\r\n"],
